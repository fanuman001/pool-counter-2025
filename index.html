<body>

            <button onclick="oneClickOff()" style="color:var(--red); border:1px solid var(--red); background:none; padding:4px 10px; border-radius:8px; font-size:11px;">ä¸€éµå…¨å“¡ä¸‹ç·š</button>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}, {id:3, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
    
    let scores = {}; 
    const actives = players.filter(p => playerTeams[p.id] > 0);
    actives.forEach(p => scores[p.id] = 0);

    // 1. è§¸åº•çƒçé‡‘
    if (winId) {
        const winMems = actives.filter(p => playerTeams[p.id] === winId);
        const lossMems = actives.filter(p => playerTeams[p.id] !== winId);
        if (winMems.length && lossMems.length) {
            const totalBase = base * lossMems.length;
            lossMems.forEach(p => scores[p.id] -= base);
            winMems.forEach(p => scores[p.id] += (totalBase / winMems.length));
        }
    }

    // 2. åª½çƒçé‡‘
    teams.forEach(t => {
        if (t.e > 0) {
            const tMems = actives.filter(p => playerTeams[p.id] === t.id);
            const others = actives.filter(p => playerTeams[p.id] !== t.id);
            if (tMems.length && others.length) {
                const bonusPerHead = eggU * (m[t.e] || 0);
                const totalEggPot = bonusPerHead * others.length;
                others.forEach(p => scores[p.id] -= bonusPerHead);
                tMems.forEach(p => scores[p.id] += (totalEggPot / tMems.length));
            }
        }
        // 3. å®šå‘æ™®é€šçƒ
        for (let targetId in t.targetK) {
            const count = t.targetK[targetId];
            if (count <= 0) continue;
            const fromMems = actives.filter(p => playerTeams[p.id] == targetId);
            const toMems = actives.filter(p => playerTeams[p.id] == t.id);
            if (fromMems.length && toMems.length) {
                const totalBallMoney = count * ball * fromMems.length; 
                fromMems.forEach(p => scores[p.id] -= (count * ball));
                toMems.forEach(p => scores[p.id] += (totalBallMoney / toMems.length));
            }
        }
    });
    return { scores };
}

function render() {
    const { scores } = calculate();

    // æ¸²æŸ“æˆå“¡èˆ‡é ç®—
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(scores[p.id] || 0);
        return `<div class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-pop ${s>0?'pop-win':'pop-loss'}">${s>0?'+'+s:s}</div>` : ''}
            <b>${p.name}</b>
        </div>`;
    }).join('');

    // æ¸²æŸ“éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (scores[p.id] || 0), 0);
        const borderColor = t.id==1?'var(--blue)':t.id==2?'var(--red)':'#a855f7';
        
        return `<div class="card" style="border-left:5px solid ${borderColor}">
            <div style="display:flex; justify-content:space-between;">
                <b>éšŠä¼ ${t.id} <small style="color:var(--gray); opacity:0.5;">(${mems.length}äºº)</small></b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:18px;">${Math.round(tScore)}</b>
            </div>
            <div class="team-mems">
                ${mems.length ? mems.map(m => `<span class="mem-tag" style="color:${borderColor}">${m.name}</span>`).join('') : '<small style="color:#444">æœªé¸å…¥æˆå“¡</small>'}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:5px;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:6px 12px; border-radius:10px; display:flex; align-items:center; border:1px solid #333;">
                        <span style="font-size:10px; color:var(--gray);">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; padding:0 10px; font-size:16px;">-</button>
                        <b style="color:var(--gold);">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; padding:0 10px; font-size:16px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">
                ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e==i?'active':''}" onclick="adjE(${t.id},${i})">${i}åª½</div>`).join('')}
            </div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">${winId==t.id?'ğŸ† ç²å‹éšŠä¼':'æ¨™è¨˜è´å®¶'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…åˆ—è¡¨
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => `
        <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #2d3748; align-items:center;">
            <div onclick="showPlayerAnalysis('${p.name}')"><b>${p.name}</b><br><small style="color:var(--gray); font-size:10px;">é»æ“Šåˆ†æåˆ†ææ•¸æ“š</small></div>
            <div style="text-align:right">
                <b style="font-size:18px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--gray); font-size:10px; background:none; border:none;">ä¸‹ç·š</button>
            </div>
        </div>`).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#222; border:1px solid #333; color:#aaa; padding:10px; border-radius:10px; font-size:12px;">+ ${p.name.replace('OFF_','')}</button>
    `).join('');

    renderHistory();
}

// --- æ§åˆ¶é‚è¼¯ ---
function adjE(tid, i) { 
    const t = teams.find(x => x.id === tid); 
    t.e = (t.e === i ? 0 : i); 
    render(); 
}
function adjK(tid, targetId, v) { 
    const t = teams.find(x => x.id === tid); 
    t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); 
    render(); 
}
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }

async function sendOrder() {
    if (!winId) return alert("è«‹é¸è´å®¶");
    const { scores } = calculate();
    let desc = `æˆ°å±€#${Date.now().toString().slice(-4)}\n`;
    for (let p of players) {
        if (playerTeams[p.id]) {
            const amt = Math.round(scores[p.id]);
            await patch(p.id, { money: p.money + amt });
            desc += `${p.name}(${amt}) `;
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; });
    init();
}

async function delAndRefund(id) {
    if (prompt("å¯†ç¢¼ 8888") !== '8888') return;
    const m = matches.find(x => x.id === id);
    const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
    if (items) {
        for (let item of items) {
            const parts = item.split('(');
            const p = players.find(x => x.name === parts[0]);
            if (p) await patch(p.id, { money: p.money - parseInt(parts[1]) });
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}

// çµå–®æ­¸é›¶ï¼šå°‡ç•¶å‰çš„å–®å±€è¨‚å–®å°å­˜
async function settleFinal() {
    if (prompt("çµå–®æ­¸é›¶ 8888") !== '8888') return;
    let desc = `ğŸ’° çµå–®æ­¸é›¶åŒ…ï¼š\n`;
    players.filter(p => p.money !== 0).forEach(p => desc += `${p.name}: ${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    for (let p of players) await patch(p.id, { money: 0 });
    init();
}

function renderHistory() {
    // åˆ†é¡ï¼šçµå–®åŒ… èˆ‡ æ™®é€šæˆ°å±€å–®
    const settles = matches.filter(m => m.description.includes('ğŸ’°'));
    const normalOrders = matches.filter(m => !m.description.includes('ğŸ’°'));

    // çµå–®å‰æœªå°å­˜çš„å–®å­
    let html = `<b style="color:var(--blue); font-size:12px;">ğŸ•’ çµå–®å‰æˆ°é¬¥å–® (å¯åˆªé™¤å›è£œ)</b><br><br>`;
    
    // æ‰¾å‡ºæ‰€æœ‰åœ¨æœ€æ–°ä¸€æ¬¡çµå–®ä¹‹å¾Œçš„å–®å­
    const lastSettleTime = settles.length ? new Date(settles[0].created_at) : new Date(0);
    const pendingOrders = normalOrders.filter(o => new Date(o.created_at) > lastSettleTime);

    html += pendingOrders.map(o => `
        <div class="sub-order">
            <span>${o.description.split('\n')[0]} - ${o.created_at.slice(11,16)}</span>
            <button onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none; font-size:10px;">[åˆªé™¤å›è£œ]</button>
        </div>
    `).join('');

    html += `<br><br><b style="color:var(--gold); font-size:12px;">ğŸ“¦ å·²å°å­˜æ­·å²çµå–®</b><br><br>`;
    
    html += settles.map(s => {
        // æ‰¾å‡ºå±¬æ–¼é€™å€‹çµå–®åŒ…çš„å–®å­ (æ¯”é€™å¼µçµå–®æ—©ï¼Œä½†æ¯”ä¸Šå¼µçµå–®æ™š)
        const nextSettle = settles.find(x => new Date(x.created_at) < new Date(s.created_at));
        const startTime = nextSettle ? new Date(nextSettle.created_at) : new Date(0);
        const packedOrders = normalOrders.filter(o => new Date(o.created_at) <= new Date(s.created_at) && new Date(o.created_at) > startTime);

        return `<div class="card" style="border:1px solid var(--gold); background:rgba(255,215,0,0.02);">
            <div style="font-size:11px; color:var(--gold); display:flex; justify-content:space-between;">
                <b>çµå–®æ­¸é›¶ #${s.id}</b> <span>${s.created_at.slice(5,10)}</span>
            </div>
            <div style="font-size:12px; margin-top:8px; color:var(--green); font-weight:bold;">${s.description.split('\n')[1] || ""}</div>
            <details style="margin-top:10px;">
                <summary style="font-size:10px; color:var(--gray);">å±•é–‹æŸ¥çœ‹å…§å« ${packedOrders.length} ç­†æ˜ç´°</summary>
                ${packedOrders.map(po => `<div style="font-size:9px; color:#666; padding:4px 0; border-bottom:1px solid #222;">${po.description}</div>`).join('')}
            </details>
        </div>`;
    }).join('');

    document.getElementById('order-history').innerHTML = html;
}

// åŸºæ–¼ã€Œçµå–®æ­·å²ã€çš„æ•¸æ“šåˆ†æ
function showPlayerAnalysis(name) {
    const playerMatches = matches.filter(m => m.description.includes(name));
    let winCount = 0, totalEarn = 0, totalLoss = 0;
    
    playerMatches.forEach(m => {
        const match = m.description.match(new RegExp(name + "\\((-?\\d+)\\)"));
        if (match) {
            const val = parseInt(match[1]);
            if (val > 0) { winCount++; totalEarn += val; }
            else { totalLoss += Math.abs(val); }
        }
    });

    alert(`${name} æˆ°å ´åˆ†æï¼š\nåƒèˆ‡å ´æ¬¡ï¼š${playerMatches.length}\nå‹å ´ï¼š${winCount}\nç´¯ç©è´å–ï¼š${totalEarn}\nç´¯ç©è¼¸æ‰ï¼š${totalLoss}\næ·¨æç›Šï¼š${totalEarn - totalLoss}`);
}

function showTab(t) { ['game','wallet','history'].forEach(x => document.getElementById('tab-'+x).classList.toggle('hidden', x!==t)); document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); event.currentTarget.classList.add('active'); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
async function oneClickOff() { if(!confirm("ç¢ºå®šå…¨å“¡ä¸‹ç·šï¼Ÿ"))return; for (let p of players) if(!p.name.startsWith('OFF_')) await patch(p.id, {name:'OFF_'+p.name}); init(); }
function doShuffle() { const on = players.filter(p=>!p.name.startsWith('OFF_')); playerTeams={}; on.sort(()=>Math.random()-0.5).forEach((p,i)=>playerTeams[p.id]=(i%teams.length)+1); render(); }

init();
</script>
