<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

// --- æ··åˆè¨ˆç®—é‚è¼¯ v30 ---
function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
    
    let scores = {}; 
    let tTotals = {};
    const actives = players.filter(p => playerTeams[p.id] > 0);
    if (!winId || !actives.length) return { scores, tTotals };

    // 1. å…¨å±€åˆ†æ± è¨ˆç®— (åº•é‡‘ + å½©è›‹çƒ)
    let globalPool = 0;
    const winMems = actives.filter(p => playerTeams[p.id] === winId);
    
    // è¨ˆç®—è´å®¶éšŠä¼çš„ Bonus (å½©è›‹)
    const winTeamObj = teams.find(t => t.id === winId);
    const winBonus = (m[winTeamObj.e] || 0) * eggU;
    const winTotalPerMan = base + winBonus;
    
    // ç¸½çé‡‘æ± 
    const totalPrize = winTotalPerMan * winMems.length;
    
    // å…¨å ´å¹³åˆ†é€™ç­†éŒ¢
    const perManCost = totalPrize / actives.length;
    actives.forEach(p => {
        scores[p.id] = -perManCost;
        if(playerTeams[p.id] === winId) scores[p.id] += winTotalPerMan;
    });

    // 2. å®šå‘é€²çƒè¨ˆç®— (é»å°é»)
    teams.forEach(t => {
        for (let targetId in t.targetK) {
            const count = t.targetK[targetId];
            if(count <= 0) continue;
            
            const money = count * ball;
            const fromMems = actives.filter(p => playerTeams[p.id] == targetId);
            const toMems = actives.filter(p => playerTeams[p.id] == t.id);
            
            if(fromMems.length && toMems.length) {
                fromMems.forEach(p => scores[p.id] -= (money / fromMems.length));
                toMems.forEach(p => scores[p.id] += (money / toMems.length));
            }
        }
    });

    teams.forEach(t => {
        tTotals[t.id] = actives.filter(p => playerTeams[p.id] == t.id).reduce((sum, p) => sum + (scores[p.id] || 0), 0);
    });

    return { scores, tTotals };
}

function render() {
    const { scores, tTotals } = calculate();

    // æ¸²æŸ“åå–®
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(scores[p.id] || 0);
        return `<div class="p-btn t-${tid}" id="pb-${p.id}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-pop ${s>0?'pop-win':'pop-loss'}">${s>0?'+'+s:s}</div>` : ''}
            <b style="${s>0?'color:var(--gold)':''}">${p.name}</b><br>
            <small style="font-size:9px;opacity:0.5">${getTitle(p.name)}</small>
        </div>`;
    }).join('');

    // æ¸²æŸ“éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const total = Math.round(tTotals[t.id] || 0);
        return `<div class="card" style="border-left:5px solid ${t.id==1? 'var(--blue)' : t.id==2? 'var(--red)' : '#a855f7'}">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b>éšŠä¼ ${t.id} <small style="color:var(--gray)">(${mems.length}äºº)</small></b>
                <b style="font-size:18px; color:${total>=0?'var(--green)':'var(--red)'}">${total>=0?'+':''}${total}</b>
            </div>
            
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin-top:12px;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:4px 10px; border-radius:10px; display:flex; align-items:center; border:1px solid #333;">
                        <span style="font-size:10px; color:var(--gray); margin-right:5px;">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; padding:0 5px;">-</button>
                        <b style="color:var(--gold);">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; padding:0 5px;">+</button>
                    </div>
                `).join('')}
            </div>

            <div style="display:flex; gap:5px; margin-top:12px;">
                ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e==i?'active':''}" onclick="adjE(${t.id},${i})">${i}åª½</div>`).join('')}
            </div>

            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">${winId==t.id?'ğŸ† ç²å‹éšŠä¼':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…æ¸²æŸ“
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => `
        <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #2d3748; align-items:center;">
            <div onclick="showPlayerDetail('${p.name}')">
                <b class="${p.money>500?'bright':''}">${p.name}</b><br>
                <small style="color:var(--gray); font-size:10px;">å‹ç‡: ${getWR(p.name)}% | å ´æ¬¡: ${getPlayCount(p.name)}</small>
            </div>
            <div style="text-align:right">
                <b style="font-size:18px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:none; border:none; color:var(--gray); font-size:10px;">ä¸‹ç·š</button>
                <button onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="background:none; border:none; color:var(--gold); font-size:10px; margin-left:8px;">[ä¿®æ”¹]</button>
            </div>
        </div>`).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#222; border:1px solid #333; color:#999; padding:10px; border-radius:10px; font-size:12px;">+ ${p.name.replace('OFF_','')}</button>
    `).join('');

    renderHistory();
}

// --- æ ¸å¿ƒæ“ä½œ ---
function doShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    let count = 0;
    const inv = setInterval(() => {
        on.forEach(p => document.getElementById(`pb-${p.id}`).classList.toggle('shuffle-anim'));
        if (count++ > 15) {
            clearInterval(inv);
            on.forEach(p => document.getElementById(`pb-${p.id}`).classList.remove('shuffle-anim'));
            playerTeams = {};
            on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1);
            render();
        }
    }, 80);
}

async function sendOrder() {
    if (!winId) return alert("è«‹é¸è´å®¶");
    const { scores } = calculate();
    const tid = Date.now().toString().slice(-4);
    let desc = `æˆ°å ´å–® #${tid} | å† è»:${winId}\n`;
    for (let p of players) {
        if (playerTeams[p.id]) {
            const amt = Math.round(scores[p.id]);
            await patch(p.id, { money: p.money + amt });
            desc += `${p.name}(${amt}) `;
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; });
    init();
}

async function delAndRefund(id) {
    if (prompt("è¼¸å…¥å¯†ç¢¼ 8888 åŸ·è¡Œç•°å¸¸åˆªå–®") !== '8888') return;
    const m = matches.find(x => x.id === id);
    const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
    if (items) {
        for (let item of items) {
            const parts = item.split('(');
            const p = players.find(x => x.name === parts[0]);
            if (p) await patch(p.id, { money: p.money - parseInt(parts[1]) });
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}

async function settleFinal() {
    if (prompt("çµå–®å¯†ç¢¼ 8888") !== '8888') return;
    let desc = `ğŸ’° çµå–®ï¼š\n`;
    players.filter(p => p.money !== 0).sort((a,b)=>b.money-a.money).forEach(p => desc += `${p.name}: ${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    for (let p of players) await patch(p.id, { money: 0 });
    init();
}

function renderHistory() {
    const settles = matches.filter(m => m.description.includes('ğŸ’°'));
    document.getElementById('order-history').innerHTML = settles.map(o => {
        const sub = matches.filter(m => !m.description.includes('ğŸ’°') && new Date(m.created_at) < new Date(o.created_at)).slice(0, 15);
        return `<div class="order-l1">
            <div style="display:flex; justify-content:space-between; font-size:11px; color:var(--gold); border-bottom:1px solid rgba(255,215,0,0.2); padding-bottom:5px;">
                <b>å–®è™Ÿ #${o.id}</b> <span>${new Date(o.created_at).toLocaleString()}</span>
            </div>
            <div style="margin-top:10px; font-size:13px; color:var(--green); font-weight:bold;">${o.description.split('\n')[1] || ""}</div>
            <div style="margin-top:10px;">
                ${sub.map(sm => `
                    <div class="order-l2">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <span style="flex:1">${sm.description.split('\n')[0]}</span>
                            <button onclick="delAndRefund(${sm.id})" style="color:var(--red); border:1px solid var(--red); background:none; font-size:9px; padding:2px 5px; border-radius:4px;">ç•°å¸¸åˆªé™¤</button>
                        </div>
                    </div>`).join('')}
            </div>
        </div>`;
    }).join('');
}

// è¼”åŠ©
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
function adjK(tid, targetId, v) { 
    const t = teams.find(x => x.id === tid);
    t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v);
    render(); 
}
function adjE(tid, v) { const t = teams.find(x => x.id === tid); t.e = (t.e === v ? 0 : v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function showTab(t) { 
    ['game','wallet','history'].forEach(x => {
        document.getElementById('tab-'+(x==='game'?'game':x)).classList.toggle('hidden', x!==t);
        // é€™é‚Šç°¡åŒ–è™•ç†
    });
    document.getElementById('tab-game').classList.toggle('hidden', t!=='game');
    document.getElementById('tab-wallet').classList.toggle('hidden', t!=='wallet');
    document.getElementById('tab-history').classList.toggle('hidden', t!=='history');
    document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
    event.currentTarget.classList.add('active');
}
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
async function oneClickOff() { for(let p of players) if(!p.name.startsWith('OFF_')) await patch(p.id, {name:'OFF_'+p.name}); init(); }
function getTitle(n) { const c = getPlayCount(n); return c>30?"æˆ°ç¥":c>10?"å¸¸å®¢":c>0?"æ–°äºº":"æç¬‘ç‹"; }
function getPlayCount(n) { return matches.filter(m => m.description.includes(n)).length; }
function getWR(n) { const h = matches.filter(m => m.description.includes(n)); return h.length ? Math.floor(h.filter(m=>m.description.includes('ğŸ†')).length/h.length*100) : 0; }
async function manualMoney(id, n, old) { if(prompt("8888")!=='8888') return; const v = prompt(n, old); if(v!==null) { await patch(id, {money: parseInt(v)}); init(); } }

function showPlayerDetail(name) {
    const h = matches.filter(m => m.description.includes(name));
    let win = 0, loss = 0;
    h.forEach(m => {
        const match = m.description.match(new RegExp(name + "\\((-?\\d+)\\)"));
        if(match) {
            const val = parseInt(match[1]);
            if(val > 0) win += val; else loss += Math.abs(val);
        }
    });
    alert(`${name} æˆ°ç¸¾åˆ†æï¼š\nç´¯ç©è´å¾—ï¼š${win}\nç´¯ç©è¼¸æ‰ï¼š${loss}\næ·¨åˆ©ï¼š${win-loss}`);
}

init();
</script>
