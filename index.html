<body>

            <div style="margin-top:10px;">
                åª½å€æ•¸: 
                1åª½<input id="m1" type="number" value="1" oninput="render()"> 
                2åª½<input id="m2" type="number" value="3" oninput="render()"> 
                3åª½<input id="m3" type="number" value="4" oninput="render()">

        <button onclick="submitMatch()" style="width:100%; padding:18px; background:var(--green); border:none; font-weight:bold; border-radius:12px; font-size:20px; color:#000;">ğŸš€ é€å–®è¨ˆåˆ†</button>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">

            <button onclick="settleAll(false)" style="padding:15px; background:#222; border:1px solid var(--red); border-radius:10px; color:var(--red);">ğŸ—‘ï¸ å…¨å“¡æ¸…é™¤</button>

</div>

<div id="tab-history" class="tab-content hidden">
    <div class="card"><b>ğŸ“œ çµå–®æ­·å²è¨‚å–®</b><div id="h-list"></div></div>
</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], matches = [], teamData = [{id:1, k:0, e:0}, {id:2, k:0, e:0}], playerTeams = {}, winTeamId = 0, hideMoney = false;

    async function init() {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json(); matches = await hRes.json();
        render();
    }

    function calculateLiveScores() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        const multi = [0, Number(document.getElementById('m1').value), Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
        
        let res = { teams: {}, individual: {} };
        if (!winTeamId) return res;

        const winners = players.filter(p => playerTeams[p.id] === winTeamId);
        const losers = players.filter(p => playerTeams[p.id] !== 0 && playerTeams[p.id] !== winTeamId);

        // å† è»å€‹äººå¾—åˆ† = åº•é‡‘ + (æ™®çƒé€² - æ™®çƒè¼¸)*çƒåƒ¹ + (åª½é€²å€ - åª½è¼¸å€)*åª½åƒ¹
        let scorePerWinner = base;
        teamData.forEach(t => {
            const m = (t.id === winTeamId) ? 1 : -1;
            scorePerWinner += (t.k * ball * m) + (multi[t.e] || 0) * eggU * m;
        });

        const totalWinPot = scorePerWinner * winners.length;
        const perLoss = losers.length ? Math.floor(totalWinPot / losers.length) : 0;

        teamData.forEach(t => res.teams[t.id] = (t.id === winTeamId) ? scorePerWinner : -perLoss);
        players.forEach(p => {
            const tid = playerTeams[p.id];
            if(tid) res.individual[p.id] = (tid === winTeamId) ? scorePerWinner : -perLoss;
        });
        return res;
    }

    function render() {
        const scores = calculateLiveScores();
        
        // æˆå“¡åˆ†éšŠ
        document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
            const tid = playerTeams[p.id] || 0;
            const sc = scores.individual[p.id] || 0;
            return `<div class="p-btn team-${tid}" id="player-${p.id}" onclick="togglePT(${p.id})">
                ${sc!==0?`<div class="p-score-tag">${sc>0?'+'+sc:sc}</div>`:''}
                <b>${p.name}</b>
            </div>`;
        }).join('');

        // éšŠä¼ UI
        document.getElementById('team-area').innerHTML = teamData.map(t => {
            const members = players.filter(p => playerTeams[p.id] === t.id);
            return `<div class="card" style="border-left:5px solid ${t.id==1?'var(--blue)':t.id==2?'var(--red)':'var(--gold)'}">
                <div style="display:flex; justify-content:space-between;">
                    <b>éšŠä¼ ${t.id} (${members.length}äºº)</b>
                    ${t.id>2?`<span onclick="removeTeam(${t.id})" style="color:#555">ç§»é™¤</span>`:''}
                </div>
                <div style="margin:8px 0;">${members.map(m=>`<span style="background:#333; padding:2px 8px; border-radius:10px; font-size:11px; margin-right:4px;">${m.name}</span>`).join('')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>æ™®çƒ: <b>${t.k}</b> <button onclick="adj(${t.id},'k',1)">+</button><button onclick="adj(${t.id},'k',-1)">-</button></span>
                    <div class="egg-row">
                        ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e===i?'active':''}" onclick="adj(${t.id},'e',${t.e===i?0:i})">${i}åª½</div>`).join('')}
                    </div>
                </div>
                <button class="win-btn ${winTeamId===t.id?'active':''}" onclick="setW(${t.id})">${winTeamId===t.id?'ğŸ† å† è»ç¢ºèª':'æ¨™è¨˜è´å®¶'}</button>
            </div>`;
        }).join('');

        // éŒ¢åŒ…
        document.getElementById('w-list').innerHTML = players.sort((a,b)=>b.money-a.money).map(p => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222;">
                <span onclick="manualMoney(${p.id},'${p.name}',${p.money})">${p.name.startsWith('OFF_')?'âšª':'ğŸŸ¢'} ${p.name.replace('OFF_','')}</span>
                <div style="display:flex; gap:10px; align-items:center;">
                    <b style="color:${p.money>=0?'var(--green)':'var(--red)'}" class="${hideMoney?'hidden':''}">${p.money}</b>
                    <button onclick="toggleOnline(${p.id},'${p.name}')" style="font-size:10px; background:#333; border:none; color:#eee; border-radius:4px;">ä¸Šä¸‹ç·š</button>
                </div>
            </div>`).join('');

        // æœªçµæˆ°å ± (éŒ¢åŒ…ä¸‹æ–¹)
        const unSettled = matches.filter(m => !m.description.includes('ğŸ’°')).slice(0, 5);
        document.getElementById('unsettled-matches').innerHTML = unSettled.length ? '<b>ğŸ•’ è¿‘æœŸæˆ°å ± (å¯æ’¤å–®)</b>' + unSettled.map(m => `
            <div class="match-log">
                <div style="display:flex; justify-content:space-between;">
                    <span>${new Date(m.created_at).toLocaleTimeString()}</span>
                    <button onclick="delMatch(${m.id})" style="color:var(--red); background:none; border:none;">æ’¤å–®</button>
                </div>
                ${m.description}
            </div>`).join('') : '';

        // æ­·å²è¨‚å–®
        document.getElementById('h-list').innerHTML = matches.filter(m => m.description.includes('ğŸ’°')).map(m => `
            <div class="card" style="border-color:var(--gold); font-size:12px;">
                <div style="color:var(--gold); font-weight:bold;">è¨‚å–® #${m.id} - ${new Date(m.created_at).toLocaleDateString()}</div>
                <div style="margin-top:5px; white-space:pre-wrap;">${m.description}</div>
            </div>`).join('');
    }

    // åŠŸèƒ½å‡½æ•¸
    function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid]||0)+1) % (teamData.length+1); render(); }
    function adj(tid, k, v) { 
        const t = teamData.find(x=>x.id===tid); 
        if(k==='k') t.k = Math.max(0, t.k+v); else t.e = v; 
        render(); 
    }
    function setW(id) { winTeamId = (winTeamId===id?0:id); render(); }
    function addTeam() { teamData.push({id: teamData.length+1, k:0, e:0}); render(); }
    function removeTeam(id) { teamData = teamData.filter(t=>t.id!==id); render(); }
    function toggleId(id) { document.getElementById(id).classList.toggle('hidden'); }
    function toggleMoneyHide() { hideMoney = !hideMoney; render(); }

    async function submitMatch() {
        if(!winTeamId) return alert("è«‹æ¨™è¨˜è´å®¶");
        const s = calculateLiveScores();
        let desc = `æˆ°å±€: åº•${document.getElementById('v-base').value} | å† è»éšŠ${winTeamId}\n`;
        const updates = [];
        players.forEach(p => {
            const tid = playerTeams[p.id];
            if(tid) {
                const sc = s.individual[p.id];
                updates.push(patchPlayer(p.id, { money: p.money + sc }));
                desc += `${p.name}(${sc}) `;
            }
        });
        await Promise.all(updates);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        await init();
    }

    async function delMatch(id) {
        if(!confirm("æ’¤å–®å°‡é€€å›æ‰€æœ‰é‡‘é¡ï¼Œç¢ºå®šï¼Ÿ")) return;
        const m = matches.find(x=>x.id===id);
        const data = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if(data) {
            for(let item of data) {
                const name = item.split('(')[0];
                const sc = parseInt(item.split('(')[1]);
                const p = players.find(x=>x.name===name);
                if(p) await patchPlayer(p.id, { money: p.money - sc });
            }
        }
        await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        await init();
    }

    async function settleAll(isRec) {
        if(prompt("å¯†ç¢¼ 8888")!=='8888') return;
        if(isRec) {
            let desc = `ğŸ’° çµå–®æ¸…ç®—\n`;
            players.filter(p=>p.money!==0).forEach(p => desc += `${p.name}:${p.money} | `);
            await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        }
        for(let p of players) await patchPlayer(p.id, { money: 0 });
        await init();
    }

    function startRandomEffect() {
        const on = players.filter(p => !p.name.startsWith('OFF_'));
        let c = 0;
        const inv = setInterval(() => {
            on.forEach(p => {
                const el = document.getElementById(`player-${p.id}`);
                if(el) el.classList.toggle('flashing', Math.random() > 0.5);
            });
            if(c++ > 15) {
                clearInterval(inv);
                on.forEach(p => document.getElementById(`player-${p.id}`).classList.remove('flashing'));
                playerTeams = {};
                on.sort(()=>Math.random()-0.5).forEach((p,i)=> playerTeams[p.id] = (i%teamData.length)+1);
                render();
            }
        }, 80);
    }

    async function patchPlayer(id, data) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(data) }); }
    async function toggleOnline(id, name) {
        const n = name.startsWith('OFF_') ? name.replace('OFF_','') : 'OFF_'+name;
        await patchPlayer(id, { name: n }); init();
    }
    async function manualMoney(id, name, old) {
        if(prompt("å¯†ç¢¼ 8888")!=='8888') return;
        const v = prompt(name+" é¤˜é¡:", old);
        if(v!==null) { await patchPlayer(id, { money: parseInt(v) }); init(); }
    }

    init();
</script>
