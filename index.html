<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --blue: #0084ff; --red: #ff3333; --green: #00ff88; --gold: #ffd700;
            --bg: #0a0b0e; --card: #161a22; --panel: #1f2530; --text: #e0e6ed; --border: #30363d;
        }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .column { flex: 1; min-width: 350px; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .section-header { font-size: 1rem; color: #8b949e; font-weight: 900; border-bottom: 2px solid var(--border); padding-bottom: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .config-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; background: #000; padding: 15px; border-radius: 12px; }
        .config-item label { display: block; font-size: 0.7rem; color: #666; text-align: center; margin-bottom: 5px; }
        .config-item input { width: 100%; background: none; border: none; color: var(--gold); text-align: center; font-size: 1.2rem; font-weight: bold; outline: none; }
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .p-btn { padding: 15px 5px; background: var(--panel); border: 2px solid var(--border); border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; color: #8b949e; transition: 0.3s; }
        .p-btn.active-p { border-color: #fff; color: #fff; box-shadow: 0 0 15px var(--t-color); transform: translateY(-3px); }
        .list-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid #21262d; }
        .btn-main { width: 100%; padding: 18px; background: linear-gradient(135deg, #238636, #2ea043); color: white; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        .btn-add-team { background: #30363d; color: #8b949e; border: 1px dashed #444; padding: 10px; border-radius: 10px; width: 100%; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
        #modal, #check-in-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
    </style>
</head>
<body>

    <h2 style="text-align:center; color: var(--gold); letter-spacing: 5px; margin: 15px 0;">ğŸ± ELITE PRO <span style="font-size:0.8rem; opacity:0.6;">MULTI-TEAM</span></h2>

    <div class="main-layout">
        <div class="column">
            <div class="card">
                <div class="section-header">
                    <span>âš™ï¸ å±€è¨­å®š</span>
                    <button onclick="quickSplitAll()" style="background:var(--blue); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">âš¡ ä¸€éµè‡ªå‹•åˆ†éšŠ</button>
                </div>
                <div class="config-grid">
                    <div class="config-item"><label>è´åº•</label><input type="number" id="cfg-base" value="150"></div>
                    <div class="config-item"><label>æ™®é€šçƒ</label><input type="number" id="cfg-common" value="50"></div>
                    <div class="config-item"><label>å½©è›‹çƒ</label><input type="number" id="cfg-egg" value="50"></div>
                </div>
                <div id="teams-list"></div>
                <button class="btn-add-team" onclick="addTeam()">â• å¢åŠ åˆ†éšŠ</button>
                <button class="btn-main" onclick="calculate()">ğŸš€ çµç®—ä¸¦ä¸Šå‚³é›²ç«¯</button>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="section-header">ğŸ‘¥ å‡ºæˆ°æˆå“¡ (<span id="total-p-count">0</span>)</div>
                <div id="p-btns" class="player-grid">æ­£åœ¨è¼‰å…¥æˆå“¡...</div>
            </div>

            <div class="card">
                <div class="section-header">
                    <span>ğŸ’ éŒ¢åŒ…é¤˜é¡</span>
                    <button onclick="toggleAdmin()" style="background:none; border:none; color:#444; cursor:pointer;">âš™ï¸</button>
                </div>
                <div id="admin-panel" style="display:none; padding:15px; background:#000; border-radius:15px; margin-bottom:15px; border:1px solid #f33;">
                    <div style="display:flex; gap:10px; margin-bottom:10px;">
                        <input id="new-p-name" placeholder="æ–°æˆå“¡å§“å" style="flex:1; background:#111; border:1px solid #333; color:white; padding:10px; border-radius:8px;">
                        <button onclick="addPlayer()" style="background:var(--blue); border:none; color:white; padding:0 15px; border-radius:8px;">æ–°å¢</button>
                    </div>
                </div>
                <div id="board">è¼‰å…¥ä¸­...</div>
            </div>
        </div>
    </div>

    <div id="check-in-modal"><div class="modal-content" id="check-in-content"></div></div>
    <div id="modal"><div class="modal-content" id="modal-content"></div></div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae'; 
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let players = [], teams = [
        { id: 't1', name: 'éšŠä¼ A', color: '#0084ff', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false },
        { id: 't2', name: 'éšŠä¼ B', color: '#ff3333', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false }
    ];

    async function init() {
        console.log("æ­£åœ¨åˆå§‹åŒ–é€£ç·š...");
        await fetchData();
        // å³æ™‚ç›£è½æ›´æ–°
        _db.channel('players_realtime').on('postgres_changes', { event: '*', schema: 'public', table: 'players' }, fetchData).subscribe();
    }

    async function fetchData() {
        // å¼·åˆ¶è®€å–å…¨éƒ¨ players 
        const { data, error } = await _db.from('players').select('*').order('id', { ascending: true });
        
        if (error) {
            console.error("è³‡æ–™è®€å–å ±éŒ¯:", error.message);
            document.getElementById('p-btns').innerHTML = `<div style="color:red">è®€å–å¤±æ•—: ${error.message}</div>`;
            return;
        }

        console.log("æˆåŠŸæŠ“å–è³‡æ–™:", data);
        players = data || [];
        render();
    }

    function render() {
        const activeOnField = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('total-p-count').innerText = activeOnField.length;

        // æˆå“¡æŒ‰éˆ•
        document.getElementById('p-btns').innerHTML = activeOnField.length > 0 
            ? activeOnField.map(p => {
                const t = teams.find(team => team.members.includes(p.id));
                return `<div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color}; --t-color:${t.color}`:''}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`;
            }).join('')
            : "<div style='color:#666; grid-column:1/-1'>å°šæœªæœ‰å‡ºæˆ°æˆå“¡</div>";

        // éšŠä¼åˆ—è¡¨
        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="card" style="border-left: 6px solid ${t.color}; margin-bottom:15px; padding:15px; position:relative;">
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <b style="color:white; font-size:1.1rem;">${t.name}</b>
                    <button style="flex:1; background:${t.win?t.color:'#222'}; border:1px solid ${t.color}; border-radius:8px; color:white; cursor:pointer;" onclick="setWinner('${t.id}')">${t.win?'ğŸ† ç²å‹':'æ¨™è¨˜ç²å‹'}</button>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>æ“Šçƒ: <b style="color:${t.color}; font-size:1.4rem;">${t.kills}</b></span>
                    <div>
                        <button onclick="adjKills('${t.id}',-1)" style="width:30px; background:#333; color:white; border:none; border-radius:4px;">-</button>
                        <button onclick="adjKills('${t.id}',1)" style="width:30px; background:${t.color}; color:white; border:none; border-radius:4px;">+</button>
                    </div>
                </div>
            </div>
        `).join('');

        // éŒ¢åŒ…æ¸…å–®
        document.getElementById('board').innerHTML = players.map(p => `
            <div class="list-row" style="${p.name.startsWith("OFF_")?'opacity:0.4':''}">
                <span><button onclick="toggleRest(${p.id}, '${p.name}')" style="background:none; border:none; cursor:pointer;">${p.name.startsWith("OFF_")?'ğŸ’¤':'âœ…'}</button> ${p.name.replace("OFF_","")}</span>
                <span style="color:${p.money>=0? 'var(--green)':'var(--red)'}; font-weight:bold;">${p.money>=0?'+':''}${p.money}</span>
            </div>`).join('');
    }

    async function addPlayer() {
        const name = document.getElementById('new-p-name').value;
        if (!name) return alert("è«‹è¼¸å…¥å§“å");
        
        console.log("å˜—è©¦æ–°å¢:", name);
        const { error } = await _db.from('players').insert([{ name: name, money: 0 }]);
        
        if (error) {
            alert("æ–°å¢å¤±æ•—: " + error.message);
            console.error(error);
        } else {
            document.getElementById('new-p-name').value = '';
            fetchData();
        }
    }

    async function toggleRest(id, name) {
        const newName = name.startsWith("OFF_") ? name.replace("OFF_","") : "OFF_" + name;
        await _db.from('players').update({ name: newName }).eq('id', id);
        fetchData();
    }

    function handlePlayerClick(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) {
            teams[tidx].members = teams[tidx].members.filter(id => id !== pid);
            if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid);
        } else { teams[0].members.push(pid); }
        render();
    }

    function addTeam() {
        const colors = ['#0084ff', '#ff3333', '#00ff88', '#ffd700', '#ff00ff'];
        const id = 't' + Date.now();
        teams.push({ id, name: `éšŠä¼ ${String.fromCharCode(65 + teams.length)}`, color: colors[teams.length % colors.length], members: [], kills: 0, eggs: 0, eggLimit: 2, win: false });
        render();
    }

    function setWinner(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function adjKills(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0,t.kills+v); render(); }
    function toggleAdmin() { const p=document.getElementById('admin-panel'); p.style.display=p.style.display==='none'?'block':'none'; }

    init();
</script>
</body>
</html>
