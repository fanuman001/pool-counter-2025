<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    try {

function render() {
    const { sc } = calculate();

    }).join('');

    // æ¸²æŸ“éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggHtml = '';
        for(let i=1; i<=4; i++) eggHtml += `<div class="egg-circle ${t.e >= i?'active':''} visible" style="width:40px;height:40px;font-size:10px;margin-right:5px;border-radius:50%;border:1px solid #444;display:inline-flex;align-items:center;justify-content:center;" onclick="adjE(${t.id},${i})">${i}åª½</div>`;
        return `<div class="card" style="border-left:6px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b>éšŠä¼ ${t.id} (${mems.length}äºº)</b>

            </div>

                    <div style="background:#000; padding:4px 8px; border-radius:8px; border:1px solid #444; display:flex; align-items:center; font-size:12px;">

}

function renderWallet() {
    const keyword = document.getElementById('p-search').value.toLowerCase();
    
    // éæ¿¾ä¸¦æ¸²æŸ“å·²ä¸Šç·š
    const online = players.filter(p => !p.name.startsWith('OFF_') && p.name.toLowerCase().includes(keyword));
    document.getElementById('wallet-online').innerHTML = online.sort((a,b)=>b.money-a.money).map(p => {
        const wr = getWR(p.name);

                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="margin-left:12px; color:var(--red); background:none; border:1px solid var(--red); padding:3px 8px; border-radius:6px; font-size:11px;">ä¸‹ç·š</button>

    }).join('');

    // éæ¿¾ä¸¦æ¸²æŸ“æœªä¸Šç·š
    const offline = players.filter(p => p.name.startsWith('OFF_') && p.name.toLowerCase().includes(keyword));
    document.getElementById('wallet-offline').innerHTML = offline.map(p => `

// æ ¸å¿ƒè¨ˆç®—èˆ‡åŠŸèƒ½
function calculate() {
    const base = Number(document.getElementById('v-base').value), ball = Number(document.getElementById('v-ball').value), eggU = Number(document.getElementById('v-egg').value), m2M = Number(document.getElementById('v-m2').value);
    const mults = { 0:0, 1:1, 2:m2M, 3:4, 4:6 };
    let sc = {}; players.forEach(p => sc[p.id] = 0);
    const on = players.filter(p => playerTeams[p.id] > 0);
    if (!on.length) return { sc };
    let teamMap = {}; teams.forEach(t => teamMap[t.id] = on.filter(p => playerTeams[p.id] === t.id));
    const maxN = Math.max(...Object.values(teamMap).map(m => m.length), 0);
    if (winId && maxN > 0) {
        const teamBase = base * maxN;
        const winners = teamMap[winId];
        const others = teams.filter(t => t.id !== winId && teamMap[t.id].length > 0);
        others.forEach(t => teamMap[t.id].forEach(p => sc[p.id] -= (teamBase / teamMap[t.id].length)));
        winners.forEach(p => sc[p.id] += (others.length * teamBase / winners.length));
    }
    teams.forEach(t => {
        const tm = teamMap[t.id]; if (!tm.length) return;
        if (t.e > 0) {
            const eB = (eggU * mults[t.e]) * maxN;
            const ots = teams.filter(o => o.id !== t.id && teamMap[o.id].length > 0);
            ots.forEach(o => teamMap[o.id].forEach(p => sc[p.id] -= (eB / teamMap[o.id].length)));
            tm.forEach(p => sc[p.id] += (ots.length * eB / tm.length));
        }
        for (let tid in t.targetK) {
            const tkB = (t.targetK[tid] * ball) * maxN;
            if (teamMap[tid]?.length) {
                teamMap[tid].forEach(p => sc[p.id] -= (tkB / teamMap[tid].length));
                tm.forEach(p => sc[p.id] += (tkB / tm.length));
            }
        }
    });
    return { sc };
}

    const isOff = name.startsWith('OFF_');
    const newName = isOff ? name.replace('OFF_','') : 'OFF_'+name;
    await patch(id, { name: newName });
    if(!isOff) delete playerTeams[id]; 
    init();
}

async function sendOrder() { if (!winId) return alert("è«‹é¸è´å®¶"); const {sc} = calculate(); let d = `å±€#${Date.now().toString().slice(-4)}(ğŸ†T${winId}) `; const on = players.filter(p => playerTeams[p.id]); for(let p of on){ let a = Math.round(sc[p.id]); await patch(p.id, {money:p.money+a}); d+=`${p.name}(${a}) `; } await fetch(`${API_URL}/history`,{method:'POST',headers:HEADERS,body:JSON.stringify({description:d})}); winId=0; teams.forEach(t=>{t.e=0;t.targetK={}}); init(); }
function getWR(name) { const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name)); if(!pms.length) return { wr:0, total:0 }; const wins = pms.filter(m => { const s = m.description.match(new RegExp(name.replace('OFF_','') + "\\((-?\\d+)\\)")); return s && parseInt(s[1]) > 0; }).length; return { wr: Math.round(wins/pms.length*100), total: pms.length }; }
function showAnalysis(n) { let w=0, l=0; matches.filter(m=>m.description.includes('ğŸ’°')).forEach(s=>{ const m=s.description.match(new RegExp(n+":(-?\\d+)")); if(m){ const v=parseInt(m[1]); if(v>0) w+=v; else l+=Math.abs(v); } }); alert(`ã€${n}ã€‘ç´¯è¨ˆçµå–®\nç¸½è´åˆ†ï¼š${w}\nç¸½è¼¸åˆ†ï¼š${l}\næ·¨æ”¶ç›Šï¼š${w-l}`); }
async function settleFinal() { if(prompt("8888")!=='8888') return; let s=`ğŸ’° çµå–®ï¼š`; players.filter(p=>p.money!==0).forEach(p=>s+=`${p.name}:${p.money} | `); await fetch(`${API_URL}/history`,{method:'POST',headers:HEADERS,body:JSON.stringify({description:s})}); for(let p of players) await patch(p.id,{money:0}); init(); }
function adjE(tid,n) { const t=teams.find(x=>x.id===tid); t.e=(t.e===n?0:n); render(); }
function adjK(tid,oid,v) { const t=teams.find(x=>x.id===tid); t.targetK[oid]=Math.max(0,(t.targetK[oid]||0)+v); render(); }
function setWin(id) { winId=(winId===id?0:id); render(); }
function togglePT(pid) { playerTeams[pid]=((playerTeams[pid]||0)+1)%(teams.length+1); render(); }
function runShuffle() { const on=players.filter(p=>!p.name.startsWith('OFF_')); if(!on.length) return; on.forEach(p=>document.getElementById(`p-box-${p.id}`).classList.add('shuffling')); setTimeout(()=>{playerTeams={}; on.sort(()=>Math.random()-0.5).forEach((p,i)=>playerTeams[p.id]=(i%teams.length)+1); render();},600); }
async function manualMoney(id,n,o) { const v=prompt(`${n}ä¿®æ”¹:`,o); if(v!==null) { await patch(id,{money:parseInt(v)}); init(); } }
function renderHistory() { const settle = matches.filter(m => m.description.includes('ğŸ’°')); const game = matches.filter(m => !m.description.includes('ğŸ’°')); const lastS = settle.length ? new Date(settle[0].created_at) : new Date(0); const unS = game.filter(o => new Date(o.created_at) > lastS); let h = `<div class="card"><b style="color:var(--blue);">ğŸ® æœ¬å ´åˆ†æ</b><div style="font-size:13px;color:#aaa;margin-top:5px;">${getAnalysis(unS)}</div></div>`; h += unS.map(o=>`<div style="font-size:12px;padding:8px;border-bottom:1px solid #222;">${o.description}</div>`).join(''); document.getElementById('order-history').innerHTML = h + `<br><b style="color:var(--gold);">ğŸ“ æ­·å²çµå–®</b>` + settle.map(s=>`<div class="card" style="font-size:12px;">${s.description}</div>`).join(''); }
function getAnalysis(gs) { if(!gs.length) return "ç„¡å±€æ•¸"; let st={}; gs.forEach(o=>{ const ms=o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g); if(ms) ms.forEach(it=>{ const [n,v]=it.split('('); st[n]=(st[n]||0)+parseInt(v); }); }); const sd=Object.entries(st).sort((a,b)=>b[1]-a[1]); return sd.length ? `ğŸ‘‘é ˜å…ˆ: ${sd[0][0]}(+${sd[0][1]}) | ğŸ“‰å¢Šåº•: ${sd[sd.length-1][0]}(${sd[sd.length-1][1]})` : "..."; }

init();
