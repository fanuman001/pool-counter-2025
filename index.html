    <style>
        :root { --blue: #00d2ff; --red: #ff3e3e; --green: #00ff88; --gold: #ffd700; --bg: #05070a; --card: #12151c; --gray: #8a96ab; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 10px; line-height: 1.4; }
        .card { background: var(--card); padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #2d3748; position: relative; }
        
        /* éšŠä¼æ¨™ç±¤èˆ‡æˆå“¡ */
        .team-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .team-mems { display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap; }
        .mem-tag { background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 8px; font-size: 12px; border: 1px solid #333; }

        .score-pop { position: absolute; top: -10px; right: -5px; padding: 3px 8px; border-radius: 20px; font-size: 11px; font-weight: 900; z-index: 10; border: 1px solid rgba(255,255,255,0.2); }
        .pop-win { background: var(--green); color: #000; box-shadow: 0 0 10px var(--green); }
        .pop-loss { background: var(--red); color: #fff; }

        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 8px; }
        .p-btn { padding: 12px 5px; background: #1a1f26; border: 2px solid #333; border-radius: 12px; text-align: center; cursor: pointer; position: relative; font-size: 13px; }
        .t-1 { border-color: var(--blue) !important; color: var(--blue); }
        .t-2 { border-color: var(--red) !important; color: var(--red); }
        .t-3 { border-color: #a855f7 !important; color: #a855f7; }
        
        .egg-group { display: flex; gap: 5px; margin-top: 10px; }
        .egg-ball { flex: 1; height: 35px; border-radius: 10px; border: 1px solid #444; display: flex; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; background: #000; }
        .egg-ball.active { background: var(--gold); color: #000; font-weight: bold; }

        .tabs { display: flex; gap: 8px; margin-bottom: 15px; background: #1a202c; padding: 5px; border-radius: 15px; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 10px; font-size: 13px; color: var(--gray); cursor: pointer; }
        .tab.active { background: #2d3748; color: var(--gold); font-weight: bold; }

        .win-btn { width: 100%; padding: 12px; border-radius: 10px; margin-top: 10px; border: 2px dashed #444; background: none; color: #555; font-weight: bold; cursor: pointer; }
        .win-btn.active { border: 2px solid var(--green); color: var(--green); background: rgba(0,255,136,0.1); }

<body>

<div class="tabs">
    <div class="tab active" onclick="showTab('game')">å³æ™‚æˆ°å ´</div>
    <div class="tab" onclick="showTab('wallet')">éŒ¢åŒ…</div>
    <div class="tab" onclick="showTab('history')">æ­·å²</div>
</div>

<div id="tab-game">
    <div class="card">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <b style="color:var(--blue); font-size:14px;">ğŸ± é»æ“Šé¸éšŠ</b>
            <button onclick="doShuffle()" style="background:var(--gold); border:none; padding:5px 12px; border-radius:8px; font-weight:bold; font-size:12px;">ğŸ° éš¨æ©Ÿ</button>
        </div>
        <div id="p-grid" class="p-grid"></div>
    </div>

    <div id="team-list"></div>
    
    <div style="display:flex; gap:10px;">
        <button onclick="addTeam()" style="flex:1; padding:15px; background:#2d3748; color:#fff; border:none; border-radius:12px; font-weight:bold;">+ éšŠä¼</button>
        <button onclick="sendOrder()" style="flex:2; padding:15px; background:var(--green); color:#000; border:none; border-radius:12px; font-weight:900; font-size:18px;">ğŸš€ é€å–®</button>
    </div>

    <div class="card" onclick="document.getElementById('rules').classList.toggle('hidden')" style="opacity:0.5; margin-top:15px;">
        <small>âš™ï¸ è¦å‰‡è¨­å®š (é»æ“Š)</small>
        <div id="rules" class="hidden" style="margin-top:10px; font-size:11px;">
            åº•: <input id="v-base" type="number" value="75" style="width:40px">
            æ™®: <input id="v-ball" type="number" value="25" style="width:40px">
            åª½: <input id="v-egg" type="number" value="50" style="width:40px"><br>
            åª½å€æ•¸: 2(<input id="m2" value="3" style="width:20px">) 3(<input id="m3" value="4" style="width:20px">) 4(<input id="m4" value="6" style="width:20px">)
        </div>
    </div>
</div>

<div id="tab-wallet" class="hidden">
    <div class="card" id="wallet-online"></div>
    <div id="wallet-offline" style="display:grid; grid-template-columns:1fr 1fr; gap:8px;"></div>
    <button onclick="settleFinal()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:12px; margin-top:20px; font-weight:bold;">ğŸ’° ä¸€éµçµå–®æ­¸é›¶</button>
</div>

<div id="tab-history" class="hidden"><div id="order-history"></div></div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}, {id:3, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
    
    let scores = {}; 
    const actives = players.filter(p => playerTeams[p.id] > 0);
    actives.forEach(p => scores[p.id] = 0);

    if (!actives.length) return { scores };

    // 1. è´å®¶åº•é‡‘ (äººé ­ç¨…ï¼šè¼¸å®¶æ¯äººå‡ºä¸€ä»½)
    if (winId) {
        const winMems = actives.filter(p => playerTeams[p.id] === winId);
        const lossMems = actives.filter(p => playerTeams[p.id] !== winId);
        if (winMems.length && lossMems.length) {
            const totalBase = base * lossMems.length;
            lossMems.forEach(p => scores[p.id] -= base);
            winMems.forEach(p => scores[p.id] += (totalBase / winMems.length));
        }
    }

    // 2. åª½çƒçé‡‘ (é€²çƒéšŠæ‹¿ è¼¸å®¶æ¯äººxå€æ•¸)
    teams.forEach(t => {
        if (t.e > 0) {
            const tMems = actives.filter(p => playerTeams[p.id] === t.id);
            const others = actives.filter(p => playerTeams[p.id] !== t.id);
            if (tMems.length && others.length) {
                const bonusPerHead = eggU * m[t.e];
                const totalEggPot = bonusPerHead * others.length;
                others.forEach(p => scores[p.id] -= bonusPerHead);
                tMems.forEach(p => scores[p.id] += (totalEggPot / tMems.length));
            }
        }
        
        // 3. å®šå‘æ™®é€šçƒ (æ‰“é€² B éšŠï¼ŒB éšŠæ¯äººå‡ºä¸€ä»½ 25)
        for (let targetId in t.targetK) {
            const count = t.targetK[targetId];
            if (count <= 0) continue;
            const fromMems = actives.filter(p => playerTeams[p.id] == targetId);
            const toMems = actives.filter(p => playerTeams[p.id] == t.id);
            if (fromMems.length && toMems.length) {
                const headCount = fromMems.length;
                const totalBallMoney = count * ball * headCount; 
                fromMems.forEach(p => scores[p.id] -= (count * ball));
                toMems.forEach(p => scores[p.id] += (totalBallMoney / toMems.length));
            }
        }
    });

    return { scores };
}

function render() {
    const { scores } = calculate();

    // æ¸²æŸ“åå–®
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(scores[p.id] || 0);
        return `<div class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-pop ${s>0?'pop-win':'pop-loss'}">${s>0?'+'+s:s}</div>` : ''}
            <b>${p.name}</b>
        </div>`;
    }).join('');

    // æ¸²æŸ“éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (scores[p.id] || 0), 0);
        const borderColor = t.id==1?'var(--blue)':t.id==2?'var(--red)':'#a855f7';
        
        return `<div class="card" style="border-left:5px solid ${borderColor}">
            <div class="team-header">
                <b>éšŠä¼ ${t.id}</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}">${Math.round(tScore)}</b>
            </div>
            <div class="team-mems">
                ${mems.length ? mems.map(m => `<span class="mem-tag" style="color:${borderColor}">${m.name}</span>`).join('') : '<small style="color:#444">æœªé¸å“¡</small>'}
            </div>
            
            <div style="display:flex; flex-wrap:wrap; gap:5px;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:5px 10px; border-radius:8px; display:flex; align-items:center; border:1px solid #333; font-size:11px;">
                        <span>é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; padding:0 8px;">-</button>
                        <b style="color:var(--gold);">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; padding:0 8px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">
                ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e==i?'active':''}" onclick="adjE(${t.id},i)">${i}åª½</div>`).join('')}
            </div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">${winId==t.id?'ğŸ† å† è»':'æ¨™è¨˜å† è»'}</button>
        </div>`;
    }).join('');

    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => `
        <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #2d3748; align-items:center;">
            <b>${p.name}</b>
            <div style="text-align:right">
                <b style="color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--gray); font-size:10px; background:none; border:none;">ä¸‹ç·š</button>
                <button onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="color:var(--gold); font-size:10px; margin-left:8px; background:none; border:none;">[æ”¹]</button>
            </div>
        </div>`).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#222; border:1px solid #333; color:#aaa; padding:8px; border-radius:8px; font-size:12px;">+ ${p.name.replace('OFF_','')}</button>
    `).join('');

    renderHistory();
}

function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function adjE(tid, i) { const t = teams.find(x => x.id === tid); t.e = (t.e === i ? 0 : i); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }

async function sendOrder() {
    if (!winId) return alert("è«‹é¸è´å®¶");
    const { scores } = calculate();
    let desc = `æˆ°å±€#${Date.now().toString().slice(-4)}\n`;
    for (let p of players) {
        if (playerTeams[p.id]) {
            const amt = Math.round(scores[p.id]);
            await patch(p.id, { money: p.money + amt });
            desc += `${p.name}(${amt}) `;
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; });
    init();
}

async function delAndRefund(id) {
    if (prompt("8888") !== '8888') return;
    const m = matches.find(x => x.id === id);
    const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
    if (items) {
        for (let item of items) {
            const parts = item.split('(');
            const p = players.find(x => x.name === parts[0]);
            if (p) await patch(p.id, { money: p.money - parseInt(parts[1]) });
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}

function renderHistory() {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    document.getElementById('order-history').innerHTML = s.map(o => {
        const sub = matches.filter(m => !m.description.includes('ğŸ’°') && new Date(m.created_at) < new Date(o.created_at)).slice(0, 8);
        return `<div class="card" style="border: 1px solid var(--gold);">
            <div style="display:flex; justify-content:space-between; font-size:10px; color:var(--gold);"><b>çµå–® #${o.id}</b> <span>${o.created_at.slice(5,16)}</span></div>
            ${sub.map(sm => `<div style="background:#1a1f26; padding:8px; margin-top:5px; border-radius:8px; font-size:11px; display:flex; justify-content:space-between;">
                <span>${sm.description.split('\n')[0]}</span>
                <button onclick="delAndRefund(${sm.id})" style="color:var(--red); border:none; background:none; font-size:9px;">[åˆªé™¤]</button>
            </div>`).join('')}
        </div>`;
    }).join('');
}

function showTab(t) { ['game','wallet','history'].forEach(x => document.getElementById('tab-'+x).classList.toggle('hidden', x!==t)); document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); event.currentTarget.classList.add('active'); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
async function settleFinal() { if (prompt("8888") !== '8888') return; for (let p of players) await patch(p.id, { money: 0 }); init(); }
function doShuffle() { /* åŒå‰ç‰ˆæœ¬é‚è¼¯ */ const on = players.filter(p=>!p.name.startsWith('OFF_')); playerTeams={}; on.sort(()=>Math.random()-0.5).forEach((p,i)=>playerTeams[p.id]=(i%teams.length)+1); render(); }

init();
</script>
