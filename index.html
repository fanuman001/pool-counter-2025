<body>

        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";
    const IDLE_TIME = 5 * 60 * 60 * 1000;

    let players = [], history = [], walletHidden = true, tempSubmit = null;
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false }
    ];

    async function init() {
        await fetchData();
        checkSleepStatus();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || [];
        render();
        runAnalysis();
    }

    // --- æ ¸å¿ƒæ¸²æŸ“é‚è¼¯ ---
    function render() {
        const activeOnField = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('total-p-count').innerText = activeOnField.length;

        // å‡ºæˆ°æŒ‰éˆ•
        document.getElementById('p-btns').innerHTML = activeOnField.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            return `<div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color}; --t-color:${t.color}`:''}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`;
        }).join('');

        // éšŠä¼å¡
        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="card" style="border-left: 6px solid ${t.color}; margin-bottom:20px; padding:20px; background:rgba(255,255,255,0.02);">
                <button class="btn-main" style="background:${t.win?t.color:'#222'}; opacity:${t.win?1:0.6}; margin:0 0 15px 0; padding:12px; border:1px solid ${t.color}" onclick="setWinner('${t.id}')">
                    ${t.name} ${t.win?'ğŸ† ç²å‹ (å¾—åº•é‡‘)':''}
                </button>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:1.1rem;">æ“Šçƒæ•¸: <b style="font-size:1.8rem; color:${t.color}">${t.kills}</b></span>
                    <div>
                        <button onclick="adjKills('${t.id}',-1)" style="width:35px; height:35px; border:none; background:#333; color:white; border-radius:5px;">-</button>
                        <button onclick="adjKills('${t.id}',1)" style="width:35px; height:35px; border:none; background:${t.color}; color:white; border-radius:5px;">+</button>
                    </div>
                </div>
                <div class="egg-wrapper">
                    <small style="color:#666">å½©è›‹é¡†æ•¸:</small>
                    ${Array.from({length: t.eggLimit}).map((_,i) => `
                        <div class="egg-dot ${t.eggs > i ? 'active' : ''}" onclick="setEgg('${t.id}', ${i+1})">${i+1}</div>
                    `).join('')}
                    <button onclick="addEggSlot('${t.id}')" style="background:none; border:1px dashed #444; color:#444; border-radius:50%; width:30px; height:30px; cursor:pointer; font-size:1.2rem;">+</button>
                </div>
            </div>
        `).join('');

        // éŒ¢åŒ…
        document.getElementById('board').innerHTML = players.map(p => {
            const isRest = p.name.startsWith("OFF_");
            const myGames = history.filter(h => h.description.includes(` ${p.name.replace("OFF_","")}:`));
            const winCount = myGames.filter(h => h.description.includes(` ${p.name.replace("OFF_","")}: +`)).length;
            const rate = myGames.length ? Math.round((winCount / myGames.length) * 100) : 0;
            return `
            <div class="list-row" style="${isRest?'opacity:0.4':''}">
                <div style="display:flex; align-items:center;">
                    <button onclick="toggleRest(${p.id}, '${p.name}')" style="background:none; border:none; cursor:pointer; font-size:1rem; margin-right:10px;">${isRest?'ğŸ’¤':'âœ…'}</button>
                    <span>${p.name.replace("OFF_","")} <span class="stat-badge">${rate}% å‹ç‡</span></span>
                </div>
                <span class="${walletHidden?'blur':''}" style="color:${p.money>=0?'#00ff88':'#ff3333'}; font-family:monospace; font-weight:bold; cursor:pointer;" onclick="manualEditMoney(${p.id}, '${p.name}', ${p.money})">
                    ${p.money>0?'+':''}${p.money}
                </span>
            </div>`;
        }).join('');

        // æ­·å²
        document.getElementById('log-list').innerHTML = history.slice(0, 20).map(h => `
            <div style="background:#0d1117; padding:12px; border-radius:10px; margin-bottom:10px; font-size:0.85rem; border-left:3px solid #333; position:relative;">
                <button onclick="deleteRecord(${h.id})" style="position:absolute; right:10px; top:10px; color:#f33; border:none; background:none; cursor:pointer; opacity:0.5;">ğŸ—‘ï¸ åˆªå–®å›æ»¾</button>
                <div style="color:#555; font-size:0.7rem; margin-bottom:5px;">${new Date(h.created_at).toLocaleString()}</div>
                <div style="padding-right:40px;">${h.description}</div>
            </div>`).join('');
    }

    // --- å„ç¨®é‚è¼¯åŠŸèƒ½ ---
    function checkSleepStatus() {
        const last = localStorage.getItem('lastActive') || Date.now();
        if (Date.now() - last > IDLE_TIME) setAllRest();
        const activeCount = players.filter(p => !p.name.startsWith("OFF_")).length;
        if (activeCount === 0 && players.length > 0) showCheckInModal();
        localStorage.setItem('lastActive', Date.now());
    }

    async function setAllRest() {
        for(let p of players) if(!p.name.startsWith("OFF_")) await _db.from('players').update({ name: "OFF_" + p.name }).eq('id', p.id);
        fetchData();
    }

    function showCheckInModal() {
        const list = document.getElementById('check-in-list');
        list.innerHTML = players.map(p => `
            <div class="check-in-item" style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #222;">
                <label style="flex:1; cursor:pointer;">
                    <input type="checkbox" value="${p.id}" data-name="${p.name.replace("OFF_","")}" style="transform:scale(1.2); margin-right:15px;">
                    ${p.name.replace("OFF_","")}
                </label>
            </div>
        `).join('');
        document.getElementById('check-in-modal').style.display = 'flex';
    }

    async function confirmCheckIn() {
        const checks = document.querySelectorAll('#check-in-list input:checked');
        for(let cb of checks) await _db.from('players').update({ name: cb.dataset.name }).eq('id', cb.value);
        document.getElementById('check-in-modal').style.display = 'none';
        fetchData();
    }

    function quickSplitAll() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        if(active.length < 2) return alert("äººæ•¸ä¸è¶³åˆ†éšŠ");
        teams.forEach(t => t.members = []);
        const shuffle = [...active].sort(() => Math.random() - 0.5);
        shuffle.forEach((p, i) => teams[i % 2].members.push(p.id));
        render();
    }

    async function calculate() {
        const winner = teams.find(t => t.win);
        if(!winner) return alert("è«‹è¨­å®šå“ªä¸€éšŠç²å‹ï¼ˆè´åº•ï¼‰");
        
        const base = parseInt(document.getElementById('cfg-base').value);
        const commonP = parseInt(document.getElementById('cfg-common').value);
        const eggP = parseInt(document.getElementById('cfg-egg').value);

        let eggMultis = {};
        for(let t of teams) if(t.eggs >= 3) eggMultis[t.id] = parseInt(prompt(`ã€${t.name}ã€‘å½©è›‹é€²äº† ${t.eggs} é¡†ï¼Œå–®åƒ¹ä¹˜å¹¾å€ï¼Ÿ`, t.eggs)) || 1;

        const getEggScore = (t) => {
            if(t.eggs===0) return 0;
            if(t.eggs===1) return eggP;
            if(t.eggs===2) return eggP * 3;
            return eggP * (eggMultis[t.id] || t.eggs);
        };

        let results = [];
        const activeT = teams.filter(t => t.members.length > 0);
        activeT.forEach(t => {
            let profit = 0;
            activeT.forEach(ot => {
                if(t.id === ot.id) return;
                profit += (t.win ? base : (ot.win ? -base : 0));
                profit += (t.kills - ot.kills) * commonP;
                profit += (getEggScore(t) - getEggScore(ot));
            });
            const perP = Math.floor(profit / t.members.length);
            t.members.forEach(pid => results.push({ id: pid, name: players.find(x=>x.id===pid).name.replace("OFF_",""), change: perP }));
        });

        tempSubmit = { results, desc: `âš”ï¸ å°å±€ | ` + results.map(r=>`${r.name}: ${r.change>=0?'+':''}${r.change}`).join(', ') };
        document.getElementById('m-detail').innerHTML = results.map(r => `<div>${r.name}: <b style="color:${r.change>=0?var(--green):var(--red)}">${r.change}</b></div>`).join('');
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmSubmit() {
        for(let r of tempSubmit.results) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: tempSubmit.desc }]);
        closeModal();
        teams.forEach(t => { t.kills = 0; t.eggs = 0; t.win = false; });
        fetchData();
    }

    async function deleteRecord(hid) {
        if(prompt("è«‹è¼¸å…¥å¯†ç¢¼ä»¥åˆªé™¤ä¸¦å›æ»¾é‡‘é¡ï¼š") !== ADMIN_PW) return;
        const h = history.find(x => x.id === hid);
        try {
            const dataStr = h.description.split('| ')[1];
            const entries = dataStr.split(', ');
            for(let ent of entries) {
                const [name, val] = ent.split(': ');
                const p = players.find(x => x.name.replace("OFF_","") === name);
                if(p) await _db.from('players').update({ money: p.money - parseInt(val) }).eq('id', p.id);
            }
            await _db.from('history').delete().eq('id', hid);
            fetchData();
        } catch(e) { alert("æ­¤é …ç›®ç„¡æ³•è‡ªå‹•å›æ»¾ã€‚"); }
    }

    async function manualEditMoney(pid, name, cur) {
        if(prompt("å¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        const n = prompt(`ä¿®æ”¹ ${name} é‡‘é¡:`, cur);
        if(n !== null) {
            await _db.from('players').update({ money: parseInt(n) }).eq('id', pid);
            await _db.from('history').insert([{ description: `ğŸ”§ æ‰‹å‹•èª¿æ•´ | ${name.replace("OFF_","")}: ${parseInt(n)-cur}` }]);
            fetchData();
        }
    }

    async function resetSystemData() {
        if(prompt("è­¦å‘Šï¼šé€™å°‡æ¸…é›¶æ‰€æœ‰éŒ¢åŒ…ä¸¦åˆªé™¤ç´€éŒ„ï¼è«‹è¼¸å…¥å¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        for(let p of players) await _db.from('players').update({ money: 0 }).eq('id', p.id);
        await _db.from('history').delete().neq('id', 0);
        fetchData();
    }

    function runAnalysis() {
        let pairs = {};
        history.forEach(h => {
            if(!h.description.startsWith("âš”ï¸")) return;
            const wins = h.description.split('| ')[1].split(', ').filter(e=>e.includes('+')).map(e=>e.split(': ')[0]);
            if(wins.length >= 2) {
                wins.sort().forEach((p1, i) => {
                    for(let j=i+1; j<wins.length; j++) {
                        let k = p1 + " & " + wins[j];
                        pairs[k] = (pairs[k] || 0) + 1;
                    }
                });
            }
        });
        const top = Object.entries(pairs).sort((a,b)=>b[1]-a[1])[0];
        document.getElementById('analysis-box').innerText = top ? `ğŸ”¥ ç›®å‰æœ€å¼·æ­æª”ï¼š${top[0]} (å…±è´ ${top[1]} å ´)` : "å°šç„¡å°å±€æ•¸æ“š";
    }

    function toggleRest(id, name) {
        const newName = name.startsWith("OFF_") ? name.replace("OFF_","") : "OFF_" + name;
        _db.from('players').update({ name: newName }).eq('id', id).then(fetchData);
    }

    async function addPlayer() {
        const n = document.getElementById('new-p-name').value;
        if(n) {
            await _db.from('players').insert([{ name: n, money: 0 }]);
            document.getElementById('new-p-name').value = '';
            fetchData();
        }
    }

    function adjKills(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0,t.kills+v); render(); }
    function setEgg(tid, n) { const t=teams.find(x=>x.id===tid); t.eggs=(t.eggs===n)?n-1:n; render(); }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    function setWinner(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function handlePlayerClick(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) {
            teams[tidx].members = teams[tidx].members.filter(id => id !== pid);
            if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid);
        } else { teams[0].members.push(pid); }
        render();
    }
    function toggleWalletHide() { walletHidden = !walletHidden; render(); }
    function toggleAdmin() { const p=document.getElementById('admin-panel'); p.style.display=p.style.display==='none'?'block':'none'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    
    init();
</script>
