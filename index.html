    <title>ELITE v46.0 - å¯¦æ™‚é€£å‹•è¯è³½</title>
    <style>
        :root { --blue: #00d2ff; --red: #ff4757; --green: #2ed573; --gold: #ffa502; --bg: #0d1117; --card: #1c222b; --border: #30363d; --gray: #8b949e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 12px; font-size: 16px; overflow-x: hidden; }
        
        /* è§€çœ¾æ¨¡å¼ç‰¹æ®Š UI */
        body.spectator-mode .tabs,

        body.spectator-mode #send-btn,

        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; margin-top: 10px; }
        .p-btn { padding: 18px 5px; background: #21262d; border: 2.5px solid var(--border); border-radius: 15px; text-align: center; font-weight: bold; font-size: 18px; transition: 0.2s; position: relative; cursor: pointer; }
        
        @keyframes shuffle-anim { 0% { transform: scale(1); } 50% { transform: scale(1.05); background: var(--blue); } 100% { transform: scale(1); } }
        .shuffling { animation: shuffle-anim 0.1s infinite; }

        .t-1 { border-color: var(--blue) !important; color: var(--blue); }
        .t-2 { border-color: var(--red) !important; color: var(--red); }
        .t-3 { border-color: #a855f7 !important; color: #a855f7; }

        .egg-group { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
        .egg-circle { width: 50px; height: 50px; border-radius: 50%; border: 2.5px dashed #444; display: flex; align-items: center; justify-content: center; font-size: 13px; color: #666; cursor: pointer; }
        .egg-circle.active { background: var(--gold); color: #000; border: 3px solid #fff; border-style: solid; transform: scale(1.1); box-shadow: 0 0 10px var(--gold); }
        .egg-circle.visible { border-color: #888; color: #ccc; }

        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--border); position: relative; }
        .score-badge { position: absolute; top: -10px; right: -5px; padding: 2px 10px; border-radius: 8px; font-size: 14px; font-weight: 900; z-index: 5; }
        .win-tag { background: var(--green); color: #000; }
        .loss-tag { background: var(--red); color: #fff; }

        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 15px; text-align: center; border-radius: 15px; background: #161b22; color: #8b949e; font-weight: bold; font-size: 18px; cursor: pointer; }
        .tab.active { background: var(--blue); color: #000; }

        .win-btn { width: 100%; padding: 18px; border-radius: 15px; margin-top: 12px; border: 1px solid #333; background: #21262d; color: #fff; font-size: 18px; font-weight: bold; cursor: pointer; }
        .win-btn.active { background: var(--green); color: #000; }
        
        .hidden { display: none; }
        #spectator-qr { position: fixed; bottom: 20px; right: 20px; background: var(--gold); color: #000; width: 50px; height: 50px; border-radius: 50%; border: none; font-size: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100; cursor: pointer; }
        .sync-indicator { position: fixed; top: 10px; right: 10px; font-size: 10px; color: var(--green); opacity: 0.5; }
    </style>

            <button onclick="runShuffle()" style="background:var(--gold); color:#000; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; font-size:18px;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>

    <div id="team-list"></div>

    <div class="control-row" style="display:flex; gap:10px; margin-bottom:40px;">
        <button onclick="addTeam()" style="flex:1; padding:15px; background:#2d3748; color:#fff; border:none; border-radius:15px; font-size:16px;">ï¼‹ æ–°å¢éšŠä¼</button>

        <div class="add-p-row" style="display:flex; gap:10px; margin-bottom:20px;">
            <input id="new-p" type="text" placeholder="æˆå“¡å§“å" style="flex:1; background:#000; border:1px solid #444; color:#fff; padding:15px; border-radius:12px; font-size:18px;">
            <button onclick="addPlayer()" style="background:var(--blue); color:#000; border:none; padding:15px 25px; border-radius:12px; font-weight:bold;">æ–°å¢</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <b style="color:var(--green)">ğŸŸ¢ åœ¨ç·šçƒå“¡</b>
            <button class="control-row" onclick="allOffline()" style="background:var(--red); color:#fff; border:none; padding:5px 12px; border-radius:8px; font-size:12px;">ä¸€éµå…¨å“¡ä¸‹ç·š</button>
        </div>
        <div id="wallet-online"></div>
        <b style="color:var(--gray); display:block; margin-top:20px; margin-bottom:10px;">ğŸ”´ æœªä¸Šç·šæˆå“¡</b>
        <div id="wallet-offline" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        <button class="control-row" onclick="settleFinal()" style="width:100%; padding:22px; background:var(--gold); border:none; border-radius:20px; margin-top:40px; font-weight:900; color:#000; font-size:20px;">ğŸ’° ä¸€éµçµå–®æ¸…é›¶</button>
    </div>
</div>

    <div id="order-history"></div>
</div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

// è§€çœ¾æ¨¡å¼æª¢æŸ¥èˆ‡å®šæ™‚é‡æ–°æ•´ç† (è§£æ±ºé€£å‹•å•é¡Œ)
const urlParams = new URLSearchParams(window.location.search);
const isWatchMode = urlParams.get('mode') === 'watch';
if (isWatchMode) {
    document.body.classList.add('spectator-mode');
    setInterval(init, 5000); // è§€çœ¾ç«¯æ¯ 5 ç§’è‡ªå‹•è·Ÿæ•¸æ“šåº«åŒæ­¥ä¸€æ¬¡
}

function speak(t) { if(!window.speechSynthesis || isWatchMode) return; const m = new SpeechSynthesisUtterance(t); m.lang='zh-TW'; window.speechSynthesis.speak(m); }

async function init() {
    try {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc&limit=30`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        matches = await hRes.json();
        
        // å¦‚æœæ˜¯åœ¨è§€çœ¾æ¨¡å¼ï¼Œä¸”é‚„æ²’åˆ†éšŠï¼Œæˆ‘å€‘å¾æ­·å²æœ€å¾Œä¸€ç­†å˜—è©¦é‚„åŸç‹€æ…‹(å¯é¸)
        render();
        document.getElementById('sync-status').innerText = "â— LIVE " + new Date().toLocaleTimeString();
    } catch (e) { console.error("Sync Error", e); }
}

// æ ¸å¿ƒè¨ˆç®—é‚è¼¯ä¿®æ­£ï¼šä»¥äººæ•¸æœ€å¤§éšŠä¼ç‚ºåŸºæº–
function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 0:0, 1:1, 2:m2Mult, 3:4, 4:6, 5:8 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    
    // 1. åº•é‡‘è¨ˆç®—
    if (winId && on.length) {
        const wins = on.filter(p => playerTeams[p.id] === winId);
        const loss = on.filter(p => playerTeams[p.id] !== winId && playerTeams[p.id] > 0);
        if (wins.length && loss.length) {
            const maxN = Math.max(wins.length, loss.length);
            const totalBase = base * maxN;
            loss.forEach(p => sc[p.id] -= (totalBase / loss.length));
            wins.forEach(p => sc[p.id] += (totalBase / wins.length));
        }
    }

    // 2. åª½åˆ†èˆ‡é€²çƒ
    teams.forEach(t => {
        const tm = on.filter(p => playerTeams[p.id] === t.id);
        const others = on.filter(p => playerTeams[p.id] !== t.id && playerTeams[p.id] > 0);
        
        if (t.e > 0 && tm.length && others.length) {
            const bP = eggU * mults[t.e];
            const maxN = Math.max(tm.length, others.length);
            const totalEgg = bP * maxN;
            others.forEach(p => sc[p.id] -= (totalEgg / others.length));
            tm.forEach(p => sc[p.id] += (totalEgg / tm.length));
        }

        for (let tid in t.targetK) {
            const cnt = t.targetK[tid];
            const fromMems = on.filter(p => playerTeams[p.id] == tid);
            if (cnt > 0 && fromMems.length && tm.length) {
                const maxN = Math.max(fromMems.length, tm.length);
                const totalBall = cnt * ball * maxN;
                fromMems.forEach(p => sc[p.id] -= (totalBall / fromMems.length));
                tm.forEach(p => sc[p.id] += (totalBall / tm.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    
    // æ¸²æŸ“çƒå“¡
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // æ¸²æŸ“éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggH = '';
        for(let i=1; i<=5; i++) {
            if(i <= (t.e + 1) || i <= 2) eggH += `<div class="egg-circle ${t.e==i?'active':''} visible" onclick="adjE(${t.id},${i})">${i}åª½</div>`;
        }

        return `<div class="card" style="border-left:8px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:22px;">éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:28px;">${Math.round(tScore)}</b>
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin:15px 0;">
                ${mems.map(m => `<span style="background:#000; padding:8px 15px; border-radius:10px; border:2px solid ${bc}; color:${bc}; font-size:16px;">${m.name}</span>`).join('')}
            </div>
            <div class="control-row" style="display:flex; gap:12px; margin:10px 0;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:8px 15px; border-radius:12px; border:1px solid #444; display:flex; align-items:center;">
                        <span style="font-size:14px; color:#888;">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:24px; padding:0 15px;">-</button>
                        <b style="color:var(--gold); font-size:22px;">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:24px; padding:0 15px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group control-row">${eggH}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ${winId==t.id?'å·²è¨­è´å®¶':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…èˆ‡æ­·å²æ¸²æŸ“ (è§€çœ¾æ¨¡å¼æœƒéƒ¨åˆ†éš±è—)
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:18px 0; border-bottom:1px solid #333; align-items:center;">
            <div onclick="showAnalysis('${p.name}')">
                <b style="font-size:20px;">${p.name}</b><br>
                <small style="color:var(--gray); font-size:14px;">å‹ç‡: ${stat.wr}% | ç¸½å±€: ${stat.total}</small>
            </div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:24px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button class="control-row" onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--red); font-size:13px; background:none; border:1px solid var(--red); padding:4px 10px; border-radius:8px; margin-top:10px;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#161b22; border:1px solid #444; color:#fff; padding:18px; border-radius:15px; font-size:16px; font-weight:bold;">ï¼‹ ${p.name.replace('OFF_','')}</button>`).join('');
    
    renderHistory();
}

// åŸºç¤åŠŸèƒ½
function showTab(t) { if(isWatchMode) return; ['game','wallet','history'].forEach(x => { document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); document.getElementById('tab-btn-'+x).classList.toggle('active', x===t); }); }
function adjE(tid, n) { if(isWatchMode) return; const t = teams.find(x => x.id === tid); t.e = (t.e === n ? 0 : n); render(); }
function adjK(tid, oid, v) { if(isWatchMode) return; const t = teams.find(x => x.id === tid); t.targetK[oid] = Math.max(0, (t.targetK[oid] || 0) + v); render(); }
function setWin(id) { if(isWatchMode) return; winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { if(isWatchMode) return; playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
function addTeam() { if(isWatchMode) return; teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }

async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }

async function toggleOnOff(id, n) { 
    const newName = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n;
    await patch(id, { name: newName });
    init(); 
}

async function sendOrder() {
    if (!winId) return alert("é¸è´å®¶");
    const { sc } = calculate();
    let d = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    const on = players.filter(p => playerTeams[p.id]);
    for (const p of on) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: p.money + amt });
        d += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: d }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    speak("è¨ˆåˆ†æˆåŠŸ");
    init();
}

async function settleFinal() {
    if (prompt("8888") !== '8888') return;
    let s = `ğŸ’° çµå–®ï¼š`;
    players.filter(p=>p.money!==0).forEach(p=>s+=`${p.name}:${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: s }) });
    for (const p of players) await patch(p.id, { money: 0 });
    init();
}

async function delAndRefund(id) {
    if (prompt("8888") !== '8888') return;
    const o = matches.find(m => m.id === id);
    if (o) {
        const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if (items) {
            for (const it of items) {
                const [n, v] = it.split('(');
                const p = players.find(x => x.name === n || x.name === 'OFF_' + n);
                if (p) await patch(p.id, { money: p.money - parseInt(v) });
            }
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}

function renderHistory() {
    const sD = matches.filter(m => m.description.includes('ğŸ’°'));
    const gD = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastS = sD.length ? new Date(sD[0].created_at) : new Date(0);
    const unS = gD.filter(o => new Date(o.created_at) > lastS);
    let h = `<div class="card"><b style="color:var(--blue); font-size:20px;">ğŸ® ä»Šæ—¥æœªçµåˆ†æ</b><div style="font-size:16px; margin-top:10px; color:#aaa;">${getAnalysis(unS)}</div></div>`;
    h += unS.map(o => `<div style="background:#1c222b; padding:15px; margin:8px 0; border-radius:12px; font-size:14px; display:flex; justify-content:space-between; border:1px solid #333;">
        <span>${o.description}</span><button class="control-row" onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none; font-weight:bold;">åˆªé™¤</button></div>`).join('');
    document.getElementById('order-history').innerHTML = h;
}

function getAnalysis(gs) {
    if(!gs.length) return "ç›®å‰æš«ç„¡æˆ°æ³ã€‚";
    let st = {};
    gs.forEach(o => {
        const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if(items) items.forEach(it => { const [n, v] = it.split('('); st[n] = (st[n] || 0) + parseInt(v); });
    });
    const so = Object.entries(st).sort((a,b) => b[1]-a[1]);
    return so.length > 0 ? `ğŸ”¥ é ˜å…ˆï¼š${so[0][0]} (+${so[0][1]})<br>ğŸ’€ å¢Šåº•ï¼š${so[so.length-1][0]} (${so[so.length-1][1]})` : "è¨ˆç®—ä¸­...";
}

function getWR(n) {
    const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(n));
    if(!pms.length) return { wr:0, total:0 };
    const wins = pms.filter(m => {
        const score = m.description.match(new RegExp(n.replace('OFF_','') + "\\((-?\\d+)\\)"));
        return score && parseInt(score[1]) > 0;
    }).length;
    return { wr: Math.round(wins/pms.length*100), total: pms.length };
}

async function addPlayer() {
    const n = document.getElementById('new-p').value.trim();
    if(!n) return;
    await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name: n, money: 0 }) });
    document.getElementById('new-p').value = ''; init();
}

function runShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    on.forEach(p => document.getElementById(`p-box-${p.id}`).classList.add('shuffling'));
    setTimeout(() => {
        playerTeams = {};
        on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1);
        render();
    }, 500);
}
