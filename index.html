<body>

            <button onclick="runShuffle()" class="ctrl-btn" style="background:var(--gold); border:none; padding:10px 25px; border-radius:12px; font-weight:bold; font-size:18px;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>

        <div style="display:flex; justify-content:space-between; align-items:center;">

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

const urlParams = new URLSearchParams(window.location.search);
if (urlParams.get('mode') === 'watch') document.body.classList.add('spectator-mode');

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc&limit=30`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

// æ ¸å¿ƒï¼šäººé ­ç¨…è¨ˆç®—é‚è¼¯ (é›¶å’ŒéŠæˆ²)
function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 0:0, 1:1, 2:m2Mult, 3:4, 4:6, 5:8 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    
    // æ‰¾å‡ºå„éšŠäººæ•¸
    const tMems = (tid) => on.filter(p => playerTeams[p.id] === tid);
    const counts = [1, 2, 3].map(tid => tMems(tid).length);
    const maxN = Math.max(...counts, 1); // æœ€å¤§çš„éšŠä¼äººæ•¸ç‚ºåŸºæ•¸

    // 1. åº•é‡‘ (è´å®¶å–èµ°æ‰€æœ‰è¼¸å®¶æ”¯ä»˜çš„ TotalUnit)
    if (winId && tMems(winId).length) {
        const losers = on.filter(p => playerTeams[p.id] !== winId);
        const totalUnit = base * maxN; // æ¯ä½è¼¸å®¶æ‡‰ä»˜
        let totalPool = 0;
        losers.forEach(p => { sc[p.id] -= totalUnit; totalPool += totalUnit; });
        const winners = tMems(winId);
        winners.forEach(p => sc[p.id] += (totalPool / winners.length));
    }

    // 2. åª½åˆ†èˆ‡å®šå‘é€²çƒ
    teams.forEach(t => {
        const myMems = tMems(t.id);
        if (!myMems.length) return;

        // åª½åˆ† (å…¨å ´æ‰£)
        if (t.e > 0) {
            const others = on.filter(p => playerTeams[p.id] !== t.id);
            const eggUnit = eggU * mults[t.e] * maxN;
            let pool = 0;
            others.forEach(p => { sc[p.id] -= eggUnit; pool += eggUnit; });
            myMems.forEach(p => sc[p.id] += (pool / myMems.length));
        }

        // å®šå‘é€²çƒ (é»å°é»)
        for (let tid in t.targetK) {
            const victims = tMems(parseInt(tid));
            const cnt = t.targetK[tid];
            if (cnt > 0 && victims.length) {
                const ballUnit = cnt * ball * maxN;
                let pool = 0;
                victims.forEach(p => { sc[p.id] -= ballUnit; pool += ballUnit; });
                myMems.forEach(p => sc[p.id] += (pool / myMems.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    
    // æ¸²æŸ“åœ¨ç·šçƒå“¡
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // æ¸²æŸ“éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7'][t.id] || '#555';
        
        let eggHtml = '';
        for(let i=1; i<=5; i++) {
            eggHtml += `<div class="egg-circle ${t.e >= i ? 'active' : ''}" onclick="adjE(${t.id},${i})">${i}åª½</div>`;
        }

        return `<div class="card" style="border-left:10px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:26px;">éšŠä¼ ${t.id} <small style="font-size:14px; opacity:0.6;">(${mems.length}äºº)</small></b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:32px;">${Math.round(tScore)}</b>
            </div>
            <div style="margin:15px 0;">
                ${mems.map(m => `<div class="team-member-tag" style="border-color:${bc}; color:${bc};">${m.name}</div>`).join('')}
            </div>
            <div class="control-row" style="display:flex; gap:12px; margin-bottom:15px;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:10px 15px; border-radius:15px; border:1px solid #444; flex:1; text-align:center;">
                        <div style="font-size:14px; color:#888; margin-bottom:5px;">é€² éšŠä¼${o.id}</div>
                        <div style="display:flex; align-items:center; justify-content:center; gap:15px;">
                            <button onclick="adjK(${t.id},${o.id},-1)" style="background:none; border:none; color:#fff; font-size:30px;">-</button>
                            <b style="color:var(--gold); font-size:26px;">${t.targetK[o.id] || 0}</b>
                            <button onclick="adjK(${t.id},${o.id},1)" style="background:none; border:none; color:#fff; font-size:30px;">+</button>
                        </div>
                    </div>`).join('')}
            </div>
            <div class="egg-group control-row">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ${winId==t.id?'å·²è¨­è´å®¶':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…é é¢æ¸²æŸ“
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const wr = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:20px 0; border-bottom:1px solid #333; align-items:center;">
            <div onclick="showAnalysis('${p.name}')">
                <b style="font-size:22px;">${p.name}</b><br>
                <small style="color:var(--gray)">å‹ç‡: ${wr}%</small>
            </div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:26px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--red); font-size:14px; background:none; border:1px solid var(--red); padding:5px 12px; border-radius:10px; margin-top:10px;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#161b22; border:1px solid #444; color:#fff; padding:20px; border-radius:15px; font-size:18px;">ï¼‹ ${p.name.replace('OFF_','')}</button>`).join('');
    
    renderHistory();
}

// é‚è¼¯æ§åˆ¶
function showTab(t) { ['game','wallet','history'].forEach(x => { document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); document.getElementById('tab-btn-'+x).classList.toggle('active', x===t); }); }
function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? n-1 : n); render(); }
function adjK(tid, oid, v) { const t = teams.find(x => x.id === tid); t.targetK[oid] = Math.max(0, (t.targetK[oid] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % 4; render(); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }

async function runShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    on.forEach(p => document.getElementById(`p-box-${p.id}`).classList.add('shuffling'));
    setTimeout(() => {
        playerTeams = {};
        on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % 2) + 1);
        render();
    }, 800);
}

async function sendOrder() {
    if (!winId) return alert("è«‹æ¨™è¨˜è´å®¶éšŠä¼");
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    for (let pid in sc) {
        const p = players.find(x => x.id == pid);
        const amt = Math.round(sc[pid]);
        await patch(pid, { money: p.money + amt });
        desc += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    init();
}

async function settleFinal() {
    if (prompt("è«‹è¼¸å…¥å¯†ç¢¼ 8888") !== '8888') return;
    let desc = `ğŸ’° çµå–®æ­¸é›¶ï¼š`;
    for (const p of players) {
        if(p.money !== 0) desc += `${p.name}:${p.money} | `;
        await patch(p.id, { money: 0 });
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    init();
}

async function allOffline() {
    if(!confirm("ç¢ºå®šå…¨å“¡ä¸‹ç·šï¼Ÿ")) return;
    for(let p of players.filter(x=>!x.name.startsWith('OFF_'))) await patch(p.id, { name: 'OFF_'+p.name });
    init();
}

function getWR(name) {
    const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name));
    if(!pms.length) return 0;
    const wins = pms.filter(m => {
        const match = m.description.match(new RegExp(name + "\\((\\d+)\\)"));
        return match && parseInt(match[1]) > 0;
    }).length;
    return Math.round(wins/pms.length*100);
}

function renderHistory() {
    const gD = matches.filter(m => !m.description.includes('ğŸ’°'));
    const sD = matches.filter(m => m.description.includes('ğŸ’°'));
    const lastSettle = sD.length ? new Date(sD[0].created_at) : new Date(0);
    const unSettled = gD.filter(m => new Date(m.created_at) > lastSettle);

    let h = `<div class="card"><b style="color:var(--blue); font-size:24px;">ğŸ® ä»Šæ—¥æˆ°æ³åˆ†æ</b><div style="font-size:18px; margin-top:10px; color:#aaa;">${getLiveAnalysis(unSettled)}</div></div>`;
    h += unSettled.map(o => `<div style="background:#1c222b; padding:15px; margin:10px 0; border-radius:15px; border:1px solid #333; font-size:15px; display:flex; justify-content:space-between;">
        <span>${o.description}</span><button onclick="delRecord(${o.id})" style="color:var(--red); border:none; background:none;">åˆªé™¤</button></div>`).join('');
    document.getElementById('order-history').innerHTML = h;
}

function getLiveAnalysis(gs) {
    if(!gs.length) return "å°šæœªæœ‰é–‹å±€ç´€éŒ„ã€‚";
    let st = {};
    gs.forEach(o => {
        const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if(items) items.forEach(it => { const [n, v] = it.split('('); st[n] = (st[n] || 0) + parseInt(v); });
    });
    const so = Object.entries(st).sort((a,b) => b[1]-a[1]);
    return `ğŸ”¥ é ˜é ­ç¾Šï¼š${so[0][0]} (+${so[0][1]})<br>ğŸ’€ æ•‘æ¿Ÿå°è±¡ï¼š${so[so.length-1][0]} (${so[so.length-1][1]})`;
}

async function addPlayer() {
    const n = document.getElementById('new-p').value;
    if(!n) return;
    await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name: n, money: 0 }) });
    document.getElementById('new-p').value = ''; init();
}

async function toggleOnOff(id, n) { 
    const newName = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n;
    await patch(id, { name: newName }); init(); 
}

function genQR() {
    const url = window.location.origin + window.location.pathname + "?mode=watch";
    navigator.clipboard.writeText(url);
    alert("è§€çœ¾ç«¯ç¶²å€å·²è¤‡è£½ï¼è«‹ç™¼é€çµ¦å ´é‚Šäººå“¡ã€‚");
}

init();
</script>
