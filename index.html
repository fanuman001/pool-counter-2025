<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

// æ ¸å¿ƒè¨ˆç®—é‚è¼¯ä¿®æ­£ï¼šå°å…¥ MaxN åŸºæ•¸åˆ¶åº¦
function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 1:1, 2:m2Mult, 3:4, 4:6, 5:8 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    if (!on.length) return { sc };

    // 1. æ‰¾å‡ºå ´ä¸ŠéšŠä¼çš„æœ€å¤§äººæ•¸ (MaxN)
    let teamCounts = {};
    teams.forEach(t => {
        teamCounts[t.id] = on.filter(p => playerTeams[p.id] === t.id).length;
    });
    const maxN = Math.max(...Object.values(teamCounts), 0);

    // 2. åº•é‡‘è¨ˆç®— (è¼¸å®¶è³  åº•é‡‘ * maxN)
    if (winId && maxN > 0) {
        const winners = on.filter(p => playerTeams[p.id] === winId);
        const losers = on.filter(p => playerTeams[p.id] !== winId);
        if (winners.length && losers.length) {
            const payAmount = base * maxN; 
            const totalPool = payAmount * losers.length;
            losers.forEach(p => sc[p.id] -= payAmount);
            winners.forEach(p => sc[p.id] += (totalPool / winners.length));
        }
    }

    // 3. åª½çƒèˆ‡å®šå‘çƒåƒ¹ (åŒæ¨£åŸºæ–¼ maxN)
    teams.forEach(t => {
        const teamMems = on.filter(p => playerTeams[p.id] === t.id);
        if (!teamMems.length) return;

        if (t.e > 0) {
            const others = on.filter(p => playerTeams[p.id] !== t.id);
            if (others.length) {
                const maPay = eggU * mults[t.e] * maxN;
                const totalMaPool = maPay * others.length;
                others.forEach(p => sc[p.id] -= maPay);
                teamMems.forEach(p => sc[p.id] += (totalMaPool / teamMems.length));
            }
        }

        for (let targetId in t.targetK) {
            const cnt = t.targetK[targetId];
            if (cnt <= 0) continue;
            const victims = on.filter(p => playerTeams[p.id] == targetId);
            if (victims.length) {
                const ballPay = cnt * ball * maxN;
                const totalBallPool = ballPay * victims.length;
                victims.forEach(p => sc[p.id] -= ballPay);
                teamMems.forEach(p => sc[p.id] += (totalBallPool / teamMems.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    
    // æ¸²æŸ“æˆå“¡
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // æ¸²æŸ“éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        
        let eggHtml = '';
        for(let i=1; i<=5; i++) {
            if(i <= (t.e + 1) || i <= 2) {
                eggHtml += `<div class="egg-circle ${t.e == i?'active':''} visible" onclick="adjE(${t.id},${i})">${i}åª½</div>`;
            }
        }

        return `<div class="card" style="border-left:10px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:24px;">éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:32px;">${Math.round(tScore)}</b>
                ${teams.length > 2 ? `<span onclick="removeTeam(${t.id})" style="color:var(--red); font-size:35px;">Ã—</span>` : '<span></span>'}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:10px; margin:15px 0;">
                ${mems.map(m => `<span style="background:#000; padding:10px 18px; border-radius:12px; border:2px solid ${bc}; color:${bc}; font-size:18px; font-weight:bold;">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:12px; margin:15px 0; overflow-x:auto;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:10px 15px; border-radius:15px; border:1px solid #444; display:flex; align-items:center; white-space:nowrap;">
                        <span style="font-size:15px; color:#888;">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:28px; padding:0 15px;">-</button>
                        <b style="color:var(--gold); font-size:26px;">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:28px; padding:0 15px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">${winId==t.id?'ğŸ† è´å®¶ç¢ºèª':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…æ¸²æŸ“èˆ‡æ­·å²åˆ†æçœç•¥ï¼ˆä¿æŒåŸæœ‰åŠŸèƒ½ï¼‰
    renderWallet();
    renderHistory();
}

// ä»¥ä¸‹ç‚ºå…¶é¤˜è¼”åŠ©å‡½æ•¸ï¼ˆåŒåŸç‰ˆï¼‰
function renderWallet() {
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:20px 0; border-bottom:1px solid #333; align-items:center;">
            <div onclick="showAnalysis('${p.name}')">
                <b style="font-size:22px;">${p.name}</b><br>
                <small style="color:#8b949e; font-size:15px;">å‹ç‡: ${stat.wr}% | ç¸½å±€: ${stat.total}</small>
            </div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:26px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--red); font-size:14px; background:none; border:1px solid var(--red); padding:6px 12px; border-radius:10px; margin-top:10px; font-weight:bold;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');
    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#161b22; border:1px solid #444; color:#fff; padding:20px; border-radius:15px; font-size:18px; font-weight:bold;">ï¼‹ ${p.name.replace('OFF_','')}</button>`).join('');
}

function runShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    if(!on.length) return;
    on.forEach(p => document.getElementById(`p-box-${p.id}`).classList.add('shuffling'));
    setTimeout(() => {
        playerTeams = {};
        on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1);
        render();
    }, 600);
}

async function sendOrder() {
    if (!winId) return alert("è«‹é¸å–è´å®¶éšŠä¼ï¼");
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    const on = players.filter(p => playerTeams[p.id]);
    for (const p of on) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: p.money + amt });
        desc += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    init();
}

// çµå–®ã€å¢æ¸›ã€æ­·å²ã€åˆ†é åˆ‡æ›ç­‰å‡½æ•¸å…¨æ•¸ä¿ç•™...
async function settleFinal() { if (prompt("å¯†ç¢¼ 8888") !== '8888') return; let sumDesc = `ğŸ’° çµå–®ï¼š`; players.filter(p=>p.money!==0).forEach(p=>sumDesc+=`${p.name}:${p.money} | `); await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: sumDesc }) }); for (const p of players) await patch(p.id, { money: 0 }); init(); }
function showTab(t) { ['game','wallet','history'].forEach(x => { document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); document.getElementById('tab-btn-'+x).classList.toggle('active', x===t); }); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? n - 1 : n); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
async function toggleOnOff(id, n) { const newName = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n; await patch(id, { name: newName }); if(!newName.startsWith('OFF_')) showTab('game'); init(); }
async function addPlayer() { const n = document.getElementById('new-p').value.trim(); if(!n) return; await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name: n, money: 0 }) }); document.getElementById('new-p').value = ''; init(); }
async function allOffline() { if(!confirm("å…¨å“¡ä¸‹ç·šï¼Ÿ")) return; for(let p of players.filter(x=>!x.name.startsWith('OFF_'))) await patch(p.id, { name: 'OFF_'+p.name }); init(); }
async function manualMoney(id, n, old) { if(prompt("8888")!=='8888') return; const v = prompt(`ä¿®æ”¹é‡‘é¡:`, old); if(v!==null) { await patch(id, {money: parseInt(v)}); init(); } }

// åˆ†æèˆ‡æ­·å²éƒ¨åˆ† (æ²¿ç”¨ v44 çµæ§‹)
function renderHistory() {
    const settleDocs = matches.filter(m => m.description.includes('ğŸ’°'));
    const gameDocs = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastSettleTime = settleDocs.length ? new Date(settleDocs[0].created_at) : new Date(0);
    const unSettled = gameDocs.filter(o => new Date(o.created_at) > lastSettleTime);
    let html = `<div class="card"><b style="color:var(--blue); font-size:20px;">ğŸ® ä»Šæ—¥æœªçµåˆ†æ</b><div style="font-size:16px; margin-top:10px; color:#aaa; line-height:1.6;">${getAnalysis(unSettled)}</div></div>`;
    html += unSettled.map(o => `<div style="background:#1c222b; padding:15px; margin:8px 0; border-radius:12px; font-size:14px; display:flex; justify-content:space-between; border:1px solid #333;"><span>${o.description}</span></div>`).join('');
    document.getElementById('order-history').innerHTML = html;
}
function getAnalysis(games) { if(!games.length) return "ç›®å‰æš«ç„¡æˆ°æ³ã€‚"; let stats = {}; games.forEach(o => { const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g); if(items) items.forEach(it => { const [name, val] = it.split('('); stats[name] = (stats[name] || 0) + parseInt(val); }); }); const sorted = Object.entries(stats).sort((a,b) => b[1]-a[1]); return `ğŸ”¥ é ˜å…ˆï¼š${sorted[0][0]} (+${sorted[0][1]})<br>ğŸ’€ å¢Šåº•ï¼š${sorted[sorted.length-1][0]} (${sorted[sorted.length-1][1]})`; }
function getWR(name) { const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name)); if(!pms.length) return { wr:0, total:0 }; const wins = pms.filter(m => { const score = m.description.match(new RegExp(name.replace('OFF_','') + "\\((-?\\d+)\\)")); return score && parseInt(score[1]) > 0; }).length; return { wr: Math.round(wins/pms.length*100), total: pms.length }; }
function showAnalysis(name) { alert(`å·²è¨˜éŒ„æ–¼è³‡æ–™åº«ï¼Œè«‹è‡³éŒ¢åŒ…é»æ“ŠæŸ¥çœ‹ã€‚`); }

init();
</script>
