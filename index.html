<script>
    // --- æ ¸å¿ƒæ•¸æ“š ---
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], matches = [], teamData = [{id:1, k:0, e:0}, {id:2, k:0, e:0}], playerTeams = {}, winTeamId = 0, hideMoney = false;

    async function init() {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();

    }

    // --- è¨ˆç®—é‚è¼¯ (æ ¸å¿ƒï¼šä¸€äººè´å¤šå°‘ï¼Œå¦ä¸€äººå°±è¼¸å¤šå°‘) ---
    function calc() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        const multis = [0, Number(document.getElementById('m1').value), Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
        
        let res = { teams: {}, ind: {} };
        if (!winTeamId) return res;

        const winners = players.filter(p => playerTeams[p.id] === winTeamId);
        const losers = players.filter(p => playerTeams[p.id] !== 0 && playerTeams[p.id] !== winTeamId);

        // è´å®¶æ¯äººæ‰€å¾— = åº•é‡‘ + (æ™®çƒé€²-è¼¸)*çƒåƒ¹ + (å½©è›‹é€²-è¼¸)*å½©åƒ¹
        let scorePerWin = base;
        teamData.forEach(t => {
            const side = (t.id === winTeamId) ? 1 : -1;
            scorePerWin += (t.k * ball * side) + (multis[t.e] || 0) * eggU * side;
        });

        const totalWinPot = scorePerWin * winners.length;
        const lossPerLoss = losers.length ? Math.floor(totalWinPot / losers.length) : 0;

        players.forEach(p => {
            if(playerTeams[p.id]) res.ind[p.id] = (playerTeams[p.id] === winTeamId) ? scorePerWin : -lossPerLoss;
        });
        teamData.forEach(t => res.teams[t.id] = (t.id === winTeamId) ? scorePerWin : -lossPerLoss);
        return res;
    }

    // --- æ¸²æŸ“å‡½æ•¸ ---
    function render() {
        const scores = calc();
        
        // æˆ°å ´æˆå“¡ (é¡¯ç¤ºç¨±è¬‚)
        document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
            const tid = playerTeams[p.id] || 0;
            const sc = scores.ind[p.id] || 0;
            const count = matches.filter(m => m.description.includes(p.name)).length;
            const title = count > 30 ? "ğŸ”¥è€æ‰‹" : count > 10 ? "ğŸ”°ç©©å®š" : "ğŸ¥šæ–°æ‰‹";
            return `<div class="p-btn team-${tid}" id="p-${p.id}" onclick="togglePT(${p.id})">
                ${sc!==0?`<div class="p-score-tag">${sc>0?'+'+sc:sc}</div>`:''}
                <b>${p.name}</b><br><small style="font-size:9px; color:var(--gray)">${title}</small>

        }).join('');

        // éšŠä¼è©³ç´°
        document.getElementById('team-area').innerHTML = teamData.map(t => {
            const mems = players.filter(p => playerTeams[p.id] === t.id);
            const tSc = scores.teams[t.id] || 0;
            return `<div class="card" style="border-left:6px solid ${t.id==1?'var(--blue)':'var(--red)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b>éšŠä¼ ${t.id} <small style="color:var(--gray)">(${mems.length}äºº)</small></b>
                    <b style="color:${tSc>=0?'var(--green)':'var(--red)'}; font-size:22px;">${tSc>0?'+'+tSc:tSc}</b>
                </div>
                <div style="margin:10px 0; display:flex; flex-wrap:wrap; gap:5px;">
                    ${mems.map(m=>`<span style="background:#2d3748; padding:2px 8px; border-radius:8px; font-size:12px;">${m.name}</span>`).join('')}
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; background:#000; padding:5px 15px; border-radius:25px; border:1px solid #333;">

                        <span style="margin:0 15px; color:var(--gold); font-weight:bold;">${t.k} æ™®</span>
                        <button onclick="adj(${t.id},'k',1)" style="color:#fff; border:none; background:none; font-size:18px;">+</button>
                    </div>
                    <div class="egg-group">
                        ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e===i?'active':''}" onclick="adj(${t.id},'e',${t.e===i?0:i})">${i}åª½</div>`).join('')}
                    </div>
                </div>
                <button class="win-gate ${winTeamId===t.id?'active':''}" onclick="setW(${t.id})">
                    ${winTeamId===t.id?'ğŸ† å† è»ç¢ºèª (å¯¦æ™‚åŠ åˆ†)':'æ¨™è¨˜è´åº•'}
                </button>
            </div>`;
        }).join('');

        // éŒ¢åŒ…æ¸²æŸ“
        const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
        const offline = players.filter(p => p.name.startsWith('OFF_'));
        
        document.getElementById('wallet-online').innerHTML = online.map(p => {
            const wr = getWR(p.name);
            return `<div class="wallet-row">
                <div onclick="manualMoney(${p.id},'${p.name}',${p.money})">
                    <b style="font-size:16px;">${p.name}</b><br>
                    <small style="color:var(--gray)">å‹ç‡ ${wr}% | ${getTitle(p.id)}</small>
                </div>
                <div style="text-align:right">
                    <b style="font-size:20px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                    <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:none; border:none; color:var(--gray); font-size:11px;">[ ä¸‹ç·š ]</button>
                </div>
            </div>`;
        }).join('');

        document.getElementById('wallet-offline').innerHTML = offline.map(p => `
            <div class="wallet-row" style="opacity:0.5">
                <span>${p.name.replace('OFF_','')}</span>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#222; border:none; color:#eee; padding:5px 10px; border-radius:8px;">ä¸Šç·š</button>
            </div>`).join('');

        // æœªçµå–®æ—¥èªŒ
        const unsettled = matches.filter(m => !m.description.includes('ğŸ’°')).slice(0, 5);
        document.getElementById('unsettled-log').innerHTML = unsettled.length ? '<p style="color:var(--gray); font-size:12px; margin-top:20px;">ğŸ•’ æœ€è¿‘ 5 ç­†æˆ°å ´å–® (æœªçµå–®)</p>' + unsettled.map(m => `
            <div class="card" style="font-size:12px; border-style:dashed;">
                <div style="display:flex; justify-content:space-between; color:var(--gold)">
                    <b>å–®è™Ÿ #${m.id}</b>
                    <button onclick="delMatch(${m.id}, true)" style="color:var(--red); border:none; background:none;">âœ• æ’¤å–®è£œå›</button>
                </div>
                <div style="margin-top:5px; white-space:pre-wrap; line-height:1.4;">${m.description}</div>
            </div>`).join('') : '';

        // æ­·å²è¨‚å–®åˆ—è¡¨
        renderHistory();
    }

    // --- åŠŸèƒ½å‹•ä½œ ---
    function getWR(name) {
        const p = matches.filter(m => m.description.includes(name));
        if(!p.length) return 0;
        const w = p.filter(m => m.description.includes(`ğŸ† å† è»:${name}`) || m.description.includes(`,${name}`) || m.description.includes(`${name},`));
        return Math.floor((w.length / p.length) * 100);
    }

    function getTitle(id) {
        const c = matches.filter(m => m.description.includes(players.find(x=>x.id===id).name)).length;
        return c > 30 ? "å¤§å¸«" : c > 5 ? "å¸¸å®¢" : "æ–°æ‰‹";
    }

    function startShuffle() {
        const on = players.filter(p => !p.name.startsWith('OFF_'));
        let count = 0;
        const inv = setInterval(() => {
            on.forEach(p => document.getElementById(`p-${p.id}`).classList.toggle('is-shuffling', Math.random()>0.5));
            if(count++ > 15) {
                clearInterval(inv);
                on.forEach(p => document.getElementById(`p-${p.id}`).classList.remove('is-shuffling'));
                playerTeams = {};
                on.sort(()=>Math.random()-0.5).forEach((p,i) => playerTeams[p.id] = (i%2)+1);
                render();
            }
        }, 80);
    }

    async function submitMatch() {
        if(!winTeamId) return alert("è«‹æ¨™è¨˜å† è»");
        const s = calc();
        const winNames = players.filter(p => playerTeams[p.id] === winTeamId).map(p => p.name).join(',');
        let desc = `ğŸ† å† è»:${winNames} | æ¯äºº:${s.teams[winTeamId]}\nçµæ§‹: åº•${document.getElementById('v-base').value}+çƒ${document.getElementById('v-ball').value}+åª½${document.getElementById('v-egg').value}\n`;
        
        const updates = [];
        players.forEach(p => {
            if(playerTeams[p.id]) {
                const sc = s.ind[p.id];
                updates.push(patch(p.id, { money: p.money + sc }));
                desc += `${p.name}(${sc}) `;
            }
        });
        await Promise.all(updates);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        winTeamId = 0; teamData.forEach(t=>{t.k=0; t.e=0;});
        await init();
    }

    async function delMatch(id, shouldRefund) {
        if(!confirm(shouldRefund ? "ç¢ºå®šåˆªå–®ä¸¦è£œå›éŒ¢åŒ…é‡‘é¡ï¼Ÿ" : "ç¢ºå®šåˆªé™¤æ­¤æ­·å²ç´€éŒ„ï¼Ÿ")) return;
        if(shouldRefund) {
            const m = matches.find(x=>x.id===id);
            const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
            if(items) {
                for(let item of items) {
                    const n = item.split('(')[0];
                    const sc = parseInt(item.split('(')[1]);
                    const p = players.find(x=>x.name===n);
                    if(p) await patch(p.id, { money: p.money - sc });
                }
            }
        }
        await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        await init();
    }

    async function settleAll() {
        if(prompt("å¯†ç¢¼ 8888") !== '8888') return;
        let desc = `ğŸ’° çµå–®æ­¸é›¶ [å–®è™Ÿ#${Date.now()}]\n`;
        players.filter(p=>p.money!==0).forEach(p => desc += `${p.name}:${p.money} | `);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        for(let p of players) await patch(p.id, { money: 0 });

    function renderHistory() {
        const orders = matches.filter(m => m.description.includes('ğŸ’°'));

            </div>`).join('');
    }

    // --- è¼”åŠ© ---
    function toggleId(id) { document.getElementById(id).classList.toggle('hidden'); }
    function showTab(t) { document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden')); document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active')); document.getElementById('tab-'+t).classList.remove('hidden'); event.currentTarget.classList.add('active'); if(t==='analysis') renderAnalysis(); }
    function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid]||0)+1)%3; render(); }
    function adj(tid, k, v) { const t = teamData.find(x=>x.id===tid); if(k==='k') t.k=Math.max(0,t.k+v); else t.e=v; render(); }
    function setW(id) { winTeamId = (winTeamId===id?0:id); render(); }
    async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
    async function toggleOnOff(id, n) { const newN = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n; await patch(id, {name:newN}); init(); }
    async function manualMoney(id, n, old) { if(prompt("å¯†ç¢¼ 8888")!=='8888')return; const v=prompt(n+" é¤˜é¡:",old); if(v!==null) {await patch(id,{money:parseInt(v)}); init();}}
    function renderAnalysis() {
        const content = document.getElementById('analysis-content');
        content.innerHTML = players.map(p => {
            const hist = matches.filter(m => m.description.includes(p.name));
            return `<div style="padding:10px 0; border-bottom:1px solid #333;">
                <b class="${p.money>=0?'name-bright':''}">${p.name.replace('OFF_','')}</b><br>
                <small>åƒæˆ°å ´æ¬¡: ${hist.length} | ç¸½ç›ˆè™§: ${p.money}</small>
            </div>`;
        }).join('');
    }
    function saveAndRender() { render(); }

    init();
</script>
