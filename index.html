<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE PRO - STABLE</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --blue: #0084ff; --red: #ff3333; --green: #00ff88; --gold: #ffd700;
            --bg: #050608; --card: #12141d; --panel: #1c1f2b; --text: #e0e6ed; --border: #2d3139;
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .column { flex: 1; min-width: 350px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .section-header { font-size: 0.9rem; color: #8b949e; font-weight: 900; border-bottom: 1px solid var(--border); padding-bottom: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; }

        /* å–®åƒ¹è¨­å®š */
        .config-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; background: var(--panel); padding: 12px; border-radius: 12px; }
        .config-item label { display: block; font-size: 0.7rem; color: #666; text-align: center; }
        .config-item input { width: 100%; background: none; border: none; color: var(--gold); text-align: center; font-size: 1.1rem; font-weight: bold; outline: none; }

        /* çƒå“¡èˆ‡éšŠä¼ */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; }
        .p-btn { padding: 12px 5px; background: var(--panel); border: 1px solid var(--border); border-radius: 10px; cursor: pointer; text-align: center; font-weight: bold; color: #555; transition: 0.2s; }
        .p-btn.active-p { border-color: #fff; color: #fff; box-shadow: 0 0 10px var(--t-color); }
        .team-box { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 15px; border-left: 6px solid #444; }
        .win-btn { width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: 900; cursor: pointer; margin-bottom: 10px; filter: grayscale(1); opacity: 0.5; }
        .win-btn.is-winner { filter: grayscale(0); opacity: 1; border: 1px solid #fff; }

        /* å½©è›‹çƒ */
        .egg-dot { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #444; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 5px; font-size: 0.8rem; }
        .egg-dot.active { background: var(--gold); color: #000; border-color: #fff; }

        /* éŒ¢åŒ… */
        .wallet-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; border-bottom: 1px solid #21262d; }
        .blur { filter: blur(5px); pointer-events: none; }
        .win-rate { font-size: 0.7rem; color: #555; margin-right: 10px; background: #000; padding: 2px 5px; border-radius: 4px; }

        .btn-main { width: 100%; padding: 15px; background: linear-gradient(135deg, #238636, #2ea043); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 999; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <h2 style="text-align:center; color: var(--gold); letter-spacing: 4px;">ğŸ± ELITE PRO STABLE</h2>

    <div class="main-layout">
        <div class="column">
            <div class="card">
                <div class="section-header">âš™ï¸ å±€è¨­å®š <button onclick="addTeam()" style="color:var(--blue); background:none; border:none; cursor:pointer;">+ å¢éšŠ</button></div>
                <div class="config-grid">
                    <div class="config-item"><label>è´åº•</label><input type="number" id="cfg-base" value="150"></div>
                    <div class="config-item"><label>æ™®é€šçƒ</label><input type="number" id="cfg-ball" value="50"></div>
                    <div class="config-item"><label>å½©è›‹çƒ</label><input type="number" id="cfg-egg" value="50"></div>
                </div>
                <button onclick="quickSplit()" class="btn-main" style="background:var(--blue); margin-bottom:15px;">âš¡ å¿«é€Ÿä¸€éµåˆ†éšŠ</button>
                <div id="teams-list"></div>
                <button class="btn-main" onclick="calculateGame()">ğŸ’° çµç®—å­˜æª”</button>
            </div>
            <div class="card"><div class="section-header">ğŸ“Š æ•¸æ“šåˆ†æ</div><div id="analysis-box">åˆ†æä¸­...</div></div>
        </div>

        <div class="column">
            <div class="card">
                <div class="section-header">ğŸ‘¥ å‡ºæˆ°ä¸­ (<span id="count-active">0</span>)</div>
                <div id="p-btns" class="player-grid">è¼‰å…¥ä¸­...</div>
            </div>
            <div class="card">
                <div class="section-header">
                    <span>ğŸ’ éŒ¢åŒ…é¤˜é¡</span>
                    <div>
                        <button onclick="toggleWalletHide()" style="color:var(--blue); background:none; border:none; font-size:0.7rem;">é¡¯ç¤º/éš±è—</button>
                        <button onclick="toggleAdmin()" style="color:#444; background:none; border:none;">âš™ï¸</button>
                    </div>
                </div>
                <div id="admin-panel" style="display:none; padding:10px; border:1px solid #f33; border-radius:10px; margin-bottom:10px;">
                    <input id="new-p-name" placeholder="æ–°æˆå“¡" style="width:60%; padding:5px;"><button onclick="addPlayer()">æ–°å¢</button>
                    <button onclick="resetAllData()" style="color:var(--red); width:100%; margin-top:10px;">ğŸ§¨ å…¨å“¡æ¸…é›¶</button>
                </div>
                <div id="wallet-list"></div>
            </div>
            <div class="card"><div class="section-header">ğŸ“œ æ­·å²</div><div id="log-list"></div></div>
        </div>
    </div>

    <div id="checkin-modal" class="modal"><div class="card" style="width:300px;"><h3>â˜€ï¸ ä»Šæ—¥å‡ºæˆ°</h3><div id="checkin-grid"></div><button onclick="confirmCheckin()" class="btn-main">ç¢ºèª</button></div></div>
    <div id="confirm-modal" class="modal"><div class="card" style="width:300px;"><h3>çµç®—ç¢ºèª</h3><div id="m-detail"></div><button onclick="submitToDB()" class="btn-main">ç¢ºèªå¯«å…¥</button><button onclick="closeModal()" style="color:#555; background:none; border:none; width:100%; margin-top:10px;">è¿”å›</button></div></div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";

    let players = [], history = [], walletHidden = true, tempSubmit = null;
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false }
    ];

    async function init() {
        await fetchData();
        checkSleep();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || [];
        render();
        runAnalysis();
    }

    function quickSplit() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        if(active.length < teams.length) return alert("äººæ•¸ä¸è¶³");
        teams.forEach(t => t.members = []);
        [...active].sort(() => Math.random() - 0.5).forEach((p, i) => teams[i % teams.length].members.push(p.id));
        render(); // ç«‹å³æ¸²æŸ“ï¼Œç„¡å‹•ç•«
    }

    function render() {
        const activeP = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('count-active').innerText = activeP.length;

        document.getElementById('p-btns').innerHTML = activeP.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            return `<div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color}; --t-color:${t.color}`:''}" onclick="togglePT(${p.id})">${p.name}</div>`;
        }).join('');

        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="team-box" style="border-left-color:${t.color}">
                <button class="win-btn ${t.win?'is-winner':''}" style="background:${t.color}; --t-color:${t.color}" onclick="setW('${t.id}')">${t.name} ${t.win?'â˜… è´åº•':''}</button>
                <div style="display:flex; justify-content:space-between;">
                    <span>æ“Šçƒ: <b>${t.kills}</b></span>
                    <div><button onclick="adjK('${t.id}',-1)">-</button><button onclick="adjK('${t.id}',1)">+</button></div>
                </div>
                <div style="margin-top:10px;">
                    ${Array.from({length: t.eggLimit}).map((_,i) => `<div class="egg-dot ${t.eggs > i ? 'active' : ''}" onclick="setE('${t.id}',${i+1})">${i+1}</div>`).join('')}
                    <button onclick="addES('${t.id}')" style="background:none; border:1px dashed #444; color:#444; border-radius:50%; width:25px; height:25px;">+</button>
                </div>
            </div>
        `).join('');

        document.getElementById('wallet-list').innerHTML = players.map(p => {
            const hx = history.filter(h => h.description.includes(` ${p.name}:`));
            const wins = hx.filter(h => h.description.includes(` ${p.name}: +`)).length;
            const rate = hx.length ? Math.round((wins/hx.length)*100) : 0;
            const isRest = p.name.startsWith("OFF_");
            return `<div class="wallet-row">
                <span style="${isRest?'color:#444':''}"><button onclick="toggleR(${p.id},'${p.name}')" style="background:none; border:none; font-size:0.7rem;">${isRest?'ğŸ’¤':'âœ…'}</button>${p.name.replace("OFF_","")}</span>
                <span><span class="win-rate">${rate}%</span><span class="${walletHidden?'blur':''}" style="color:${p.money>=0?var(--green):var(--red)}" onclick="manE(${p.id},'${p.name}',${p.money})">${p.money>0?'+':''}${p.money}</span></span>
            </div>`;
        }).join('');

        document.getElementById('log-list').innerHTML = history.slice(0, 15).map(h => `
            <div style="background:#0d1117; padding:8px; border-radius:5px; margin-bottom:5px; position:relative; font-size:0.75rem;">
                <span onclick="delRec(${h.id})" style="position:absolute; right:5px; top:5px; cursor:pointer; color:var(--red); opacity:0.3;">ğŸ—‘ï¸</span>
                <div style="color:#555; font-size:0.6rem;">${new Date(h.created_at).toLocaleString()}</div>
                <div>${h.description}</div>
            </div>`).join('');
    }

    // --- æ ¸å¿ƒé‹ç®— ---
    async function calculateGame() {
        const winner = teams.find(t => t.win);
        if(!winner) return alert("é¸è´å®¶");
        const base = parseInt(document.getElementById('cfg-base').value);
        const ball = parseInt(document.getElementById('cfg-ball').value);
        const eggP = parseInt(document.getElementById('cfg-egg').value);

        let res = [], multis = {};
        for(let t of teams) if(t.eggs >= 3) multis[t.id] = parseInt(prompt(`${t.name}å½©è›‹é€²${t.eggs}é¡†ï¼Œä¹˜å¹¾å€ï¼Ÿ`, t.eggs)) || 1;
        const getE = (t) => t.eggs===0?0:(t.eggs===1?eggP:(t.eggs===2?eggP*3:eggP*(multis[t.id]||t.eggs)));

        const activeT = teams.filter(t => t.members.length > 0);
        activeT.forEach(t => {
            let prof = 0;
            activeT.forEach(ot => {
                if(t.id === ot.id) return;
                prof += (t.win?base:(ot.win?-base:0)) + (t.kills-ot.kills)*ball + (getE(t)-getE(ot));
            });
            const per = Math.floor(prof/t.members.length);
            t.members.forEach(pid => res.push({id:pid, name:players.find(x=>x.id===pid).name, change:per}));
        });
        tempSubmit = { res, desc: `âš”ï¸ æ¯”è³½ | ` + res.map(r=>`${r.name}: ${r.change>0?'+':''}${r.change}`).join(', ') };
        document.getElementById('m-detail').innerHTML = res.map(r=>`<div>${r.name}: ${r.change}</div>`).join('');
        document.getElementById('confirm-modal').style.display = 'flex';
    }

    async function submitToDB() {
        for(let r of tempSubmit.res) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: tempSubmit.desc }]);
        closeModal(); teams.forEach(t=>{t.kills=0; t.eggs=0; t.win=false;}); fetchData();
    }

    // --- åŠŸèƒ½è¼”åŠ© ---
    function checkSleep() {
        const last = localStorage.getItem('last_act') || Date.now();
        if (Date.now() - last > 5*60*60*1000) setAllS();
        localStorage.setItem('last_act', Date.now());
        if (players.filter(p=>!p.name.startsWith("OFF_")).length === 0 && players.length > 0) showCI();
    }
    async function setAllS() { for(let p of players) if(!p.name.startsWith("OFF_")) await _db.from('players').update({name:"OFF_"+p.name}).eq('id',p.id); fetchData(); }
    function showCI() { 
        document.getElementById('checkin-grid').innerHTML = players.map(p=>`<label><input type="checkbox" value="${p.id}" data-n="${p.name.replace('OFF_','')}">${p.name.replace('OFF_','')}</label><br>`).join('');
        document.getElementById('checkin-modal').style.display = 'flex';
    }
    async function confirmCheckin() {
        const sel = document.querySelectorAll('#checkin-grid input:checked');
        for(let s of sel) await _db.from('players').update({name:s.dataset.n}).eq('id',s.value);
        document.getElementById('checkin-modal').style.display='none'; fetchData();
    }
    async function delRec(hid) {
        if(prompt("å¯†ç¢¼")!==ADMIN_PW) return;
        const h = history.find(x=>x.id===hid);
        try {
            const entries = h.description.split('| ')[1].split(', ');
            for(let e of entries) {
                const [n,v] = e.split(': ');
                const t = players.find(x=>x.name===n || x.name==="OFF_"+n);
                if(t) await _db.from('players').update({money:t.money-parseInt(v)}).eq('id',t.id);
            }
            await _db.from('history').delete().eq('id',hid); fetchData();
        } catch(e) { alert("æ‰‹å‹•åˆªé™¤ç´€éŒ„"); }
    }
    async function manE(pid, n, c) {
        if(prompt("å¯†ç¢¼")!==ADMIN_PW) return;
        const val = prompt(`æ”¹ ${n}`, c);
        if(val!==null) {
            await _db.from('players').update({money:parseInt(val)}).eq('id',pid);
            await _db.from('history').insert([{description:`ğŸ”§ æ‰‹å‹• | ${n}: ${parseInt(val)-c}`}]); fetchData();
        }
    }
    async function resetAllData() {
        if(prompt("æ¸…é›¶å¯†ç¢¼")!==ADMIN_PW) return;
        for(let p of players) await _db.from('players').update({money:0}).eq('id',p.id);
        await _db.from('history').delete().neq('id',0); fetchData();
    }
    function runAnalysis() {
        let pairs = {};
        history.forEach(h => {
            if(!h.description.startsWith("âš”ï¸ æ¯”è³½")) return;
            const winP = h.description.split('| ')[1].split(', ').filter(e=>e.includes('+')).map(e=>e.split(': ')[0]);
            if(winP.length >= 2) { winP.sort().forEach((p1,i) => { for(let j=i+1; j<winP.length; j++) { let k=p1+"&"+winP[j]; pairs[k]=(pairs[k]||0)+1; } }); }
        });
        const top = Object.entries(pairs).sort((a,b)=>b[1]-a[1])[0];
        document.getElementById('analysis-box').innerText = top ? `ğŸ”¥ æœ€ä½³æ­æª”: ${top[0]} (${top[1]}å ´)` : "åˆ†æä¸­";
    }

    function togglePT(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) { teams[tidx].members = teams[tidx].members.filter(id => id !== pid); if (tidx+1 < teams.length) teams[tidx+1].members.push(pid); }
        else { teams[0].members.push(pid); }
        render();
    }
    function toggleR(id, n) { _db.from('players').update({name:n.startsWith("OFF_")?n.replace("OFF_",""):"OFF_"+n}).eq('id',id).then(fetchData); }
    function addTeam() { teams.push({id:'t'+Date.now(), name:'æ–°éšŠ', color:'#888', members:[], kills:0, eggs:0, eggLimit:2, win:false}); render(); }
    function setW(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function adjK(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0,t.kills+v); render(); }
    function setE(tid, n) { const t=teams.find(x=>x.id===tid); t.eggs=(t.eggs===n)?n-1:n; render(); }
    function addES(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    function toggleWalletHide() { walletHidden = !walletHidden; render(); }
    function toggleAdmin() { const p=document.getElementById('admin-panel'); p.style.display=p.style.display==='none'?'block':'none'; }
    function addPlayer() { const n=document.getElementById('new-p-name').value; if(n) _db.from('players').insert([{name:n, money:0}]).then(()=>{_db.from('history').insert([{description:`ğŸ†• æ­¡è¿ ${n}`}]); fetchData();}); }
    function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

    init();
</script>
</body>
</html>
