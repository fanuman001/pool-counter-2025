<body>

    <div class="main-layout">

            <div class="card">

                    </div>

                <button class="btn-settle" onclick="finalSettlement()">ğŸ’° çµå–® (ä»Šæ—¥æ¸…å¸³æ­¸é›¶)</button>

            <div class="card">

    <div id="modal"><div class="modal-content" id="modal-content"></div></div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";

    let players = [], history = [], walletHidden = false, liveResults = {};
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: [], eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: [], eggLimit: 2, win: false }
    ];

    async function init() {
        await fetchData();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || []; render();
    }

    // --- è¨ˆç®—é‚è¼¯ï¼šå®Œå…¨ä¾ç…§ä½ çš„ 75/25/50(150) è¦å‰‡ ---
    function calculateLive() {
        liveResults = {};
        const winT = teams.find(t => t.win);
        const loseT = teams.find(t => !t.win && t.members.length > 0);
        if(!winT || !loseT || winT.members.length === 0) return;

        const base = 75, ball = 25, egg1 = 50, egg2 = 150;

        function getEggVal(t) {
            if (t.eggs.length === 0) return 0;
            if (t.eggs.length === 1) return egg1;
            return egg2; // è¦†è“‹å¼ï¼š2é¡†å°±æ˜¯150
        }

        const eggProfit = getEggVal(winT) - getEggVal(loseT);
        const ballProfit = (winT.kills - loseT.kills) * ball;
        const totalWinPerPerson = base + ballProfit + eggProfit;

        const totalPot = totalWinPerPerson * winT.members.length;
        const totalLosePerPerson = -Math.floor(totalPot / loseT.members.length);

        winT.members.forEach(id => liveResults[id] = totalWinPerPerson);
        loseT.members.forEach(id => liveResults[id] = totalLosePerPerson);
    }

    function render() {
        calculateLive();
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        
        // 1. çƒå“¡æŒ‰éˆ• (å¸¶å³æ™‚ Badge)
        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            const live = liveResults[p.id] || 0;
            return `
            <div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color};`:''}" onclick="handlePlayerClick(${p.id})">
                ${live !== 0 ? `<span class="live-badge ${live>0?'gain':'loss'}">${live>0?'+':''}${live}</span>` : ''}
                ${p.name}
            </div>`;
        }).join('');

        // 2. å±€è¨­å®šä¸­çš„å³æ™‚çœ‹æ¿
        document.getElementById('live-dashboard').innerHTML = teams.map(t => {
            const memberNames = t.members.map(mid => players.find(px => px.id === mid)?.name || '').join(', ');
            const liveMoney = t.members.length > 0 ? (liveResults[t.members[0]] || 0) : 0;
            return `
            <div class="dash-team" style="color:${t.color}">
                <span><b>${t.name}</b>: ${memberNames || 'å°šæœªé¸äºº'}</span>
                <b style="font-family:monospace;">${liveMoney > 0 ? '+' : ''}${liveMoney}</b>
            </div>`;
        }).join('');

        // 3. éšŠä¼æ“ä½œ
        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="team-box" style="--t-color: ${t.color}">
                <button class="win-btn" style="background:${t.win?t.color:'#222'}" onclick="setWinner('${t.id}')">${t.win ? 'ğŸ† ç²å‹' : 'æ¨™è¨˜ç²å‹'}</button>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>æ“Šçƒ: <b>${t.kills}</b></span>
                    <div>
                        <button onclick="adjKills('${t.id}',-1)">-</button>
                        <button onclick="adjKills('${t.id}',1)" style="background:${t.color}; color:#fff;">+</button>
                    </div>
                </div>
                <div class="egg-group">
                    <small>å½©è›‹:</small>
                    ${Array.from({length: t.eggLimit}).map((_,i) => {
                        const egg = t.eggs.find(e => e.idx === i);
                        return `<div class="egg-dot ${egg?'active':''}" onclick="toggleEgg('${t.id}', ${i})">${i+1}</div>`;
                    }).join('')}
                    <button onclick="addEggSlot('${t.id}')">+</button>
                </div>
            </div>
        `).join('');

        // 4. éŒ¢åŒ…
        document.getElementById('board').innerHTML = players.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px 10px; border-bottom:1px solid #1a1d23; ${p.name.startsWith('OFF_')?'opacity:0.2':''}">
                <span onclick="toggleRest(${p.id}, '${p.name}')">${p.name.replace("OFF_","")}</span>
                <span class="wallet-val ${walletHidden?'blur':''}" style="color:${p.money>=0?'var(--green)':'var(--red)'}" onclick="manualEdit(${p.id}, '${p.name}', ${p.money})">
                    ${p.money>0?'+':''}${p.money}
                </span>
            </div>`).join('');

        // 5. æ­·å²ç´€éŒ„
        document.getElementById('log-list').innerHTML = history.map(h => `
            <div style="padding:8px; border-bottom:1px solid #222; border-left:3px solid ${h.description.includes('çµå–®')?'var(--gold)':'#333'}; margin-bottom:5px;">
                <div style="color:#555; font-size:0.6rem;">${new Date(h.created_at).toLocaleString()}</div>
                <div>${h.description}</div>
            </div>`).join('');
    }

    // --- åŠŸèƒ½é‚è¼¯ ---
    function handlePlayerClick(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) {
            teams[tidx].members = teams[tidx].members.filter(id => id !== pid);
            if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid);
        } else { teams[0].members.push(pid); }
        render();
    }

    async function finalSettlement() {
        if(prompt("ç¢ºå®šè¦çµå–®å—ï¼Ÿæ‰€æœ‰éŒ¢åŒ…å°‡æ­¸é›¶ï¼Œä¸¦ç´€éŒ„æœ¬æ¬¡æ¸…å¸³é‡‘é¡ã€‚å¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        
        const summary = players.filter(p => p.money !== 0).map(p => `${p.name.replace("OFF_","")}:${p.money}`).join(', ');
        if(!summary) return alert("ç›®å‰ç„¡ä»»ä½•å¾…çµé¤˜é¡");

        // 1. ç´€éŒ„çµå–®æ­·å²
        await _db.from('history').insert([{ description: `ğŸ’° çµå–®æ­¸é›¶ | æ¸…å¸³å°è±¡: ${summary}` }]);
        
        // 2. æ‰€æœ‰äººéŒ¢åŒ…æ­¸é›¶
        for(let p of players) {
            await _db.from('players').update({ money: 0 }).eq('id', p.id);
        }
        
        alert("çµå–®å®Œæˆï¼æ‰€æœ‰å¸³ç›®å·²æ­¸é›¶ã€‚");
        fetchData();
    }

    function openCalculateModal() {
        calculateLive();
        const results = Object.keys(liveResults).map(id => ({ id: parseInt(id), name: players.find(x=>x.id==id).name.replace("OFF_",""), change: liveResults[id] }));
        if(!results.length) return alert("è«‹å…ˆæ¨™è¨˜ç²å‹");
        document.getElementById('modal-content').innerHTML = `
            <h3>é€å–®ç¢ºèª</h3>
            <div style="text-align:left; background:#000; padding:15px; border-radius:10px; margin:15px 0;">
                ${results.map(r => `<div>${r.name}: <b>${r.change>=0?'+':''}${r.change}</b></div>`).join('')}
            </div>
            <button class="btn-main" onclick="confirmSubmit('${JSON.stringify(results).replace(/'/g, "\\'")}')">ç¢ºèªé€å–®</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="background:none; border:none; color:#555; margin-top:10px;">å–æ¶ˆ</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmSubmit(resStr) {
        const res = JSON.parse(resStr);
        for(let r of res) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: `âš”ï¸ å°å±€ | ` + res.map(r=>`${r.name}:${r.change}`).join(', ') }]);
        teams.forEach(t => { t.kills = 0; t.eggs = []; t.win = false; });
        document.getElementById('modal').style.display = 'none';
        fetchData();
    }

    // å·¥å…·å‡½æ•¸
    function setWinner(tid) { teams.forEach(t => t.win = (t.id === tid)); render(); }
    function adjKills(tid, v) { const t = teams.find(x=>x.id===tid); t.kills = Math.max(0, t.kills + v); render(); }
    function toggleEgg(tid, idx) { const t = teams.find(x => x.id === tid); const ei = t.eggs.findIndex(e => e.idx === idx); if (ei > -1) t.eggs.splice(ei, 1); else t.eggs.push({ idx }); render(); }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    async function toggleRest(id, name) { const next = name.startsWith("OFF_") ? name.replace("OFF_","") : "OFF_" + name; await _db.from('players').update({ name: next }).eq('id', id); fetchData(); }
    async function manualEdit(id, name, old) { if(prompt("å¯†ç¢¼ï¼š") !== ADMIN_PW) return; const v = prompt(`ä¿®æ”¹ ${name}ï¼š`, old); if(v!==null) { await _db.from('players').update({ money: parseInt(v) }).eq('id', id); fetchData(); } }
    function luckyDrawTeams() { const active = players.filter(p => !p.name.startsWith("OFF_")); teams.forEach(t => t.members = []); active.sort(() => Math.random() - 0.5).forEach((p, i) => teams[i % 2].members.push(p.id)); render(); }

    init();
</script>
