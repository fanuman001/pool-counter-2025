    function calculateLiveScores() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);

            teamData.forEach(t => {

            });

            const perWin = totalWinScore;

            // åˆ†é…è¼¸å®¶ (æ‰€æœ‰éå† è»éšŠå¹³åˆ†ç¸½å£“åŠ›)

            const perLoss = losers.length ? Math.floor(totalPot / losers.length) : 0;

            teamData.forEach(t => {
                if (t.id === winTeamId) res[t.id] = perWin;
                else res[t.id] = -perLoss;
            });
        }
        return res;
    }
