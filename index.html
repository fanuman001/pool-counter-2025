<script>
    const URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(URL, KEY);
    const PASS = "8888";

    let players = [], history = [], focusP = "";
    let eggs = [1, 3, 4, 6, 8];
    let t1 = { members: [], kills: 0, eggIdx: -1, win: false };
    let t2 = { members: [], kills: 0, eggIdx: -1, win: false };

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        if(p) { players = p; history = h || []; renderCheckIn(); render(); }
    }

    function renderCheckIn() {
        const list = document.getElementById('check-in-list');
        list.innerHTML = players.map(p => `
            <div style="padding:15px; border-bottom:1px solid #222; text-align:left; display:flex; align-items:center;">
                <input type="checkbox" data-id="${p.id}" ${!p.name.startsWith('OFF_')?'checked':''} style="width:20px; height:20px; margin-right:15px;">
                <span>${p.name.replace('OFF_','')}</span>
            </div>`).join('');
    }

    async function confirmStart() {
        const boxes = document.querySelectorAll('#check-in-list input');
        for(let b of boxes) {
            const p = players.find(x => x.id == b.dataset.id);
            if(!p) continue;
            let nName = b.checked ? p.name.replace('OFF_','') : (p.name.startsWith('OFF_')?p.name:'OFF_'+p.name);
            if(nName !== p.name) await _db.from('players').update({name: nName}).eq('id', p.id);
        }
        document.getElementById('mask').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        fetchData();
    }

    function getCalc() {
        if(!t1.win && !t2.win) return {};
        const win = t1.win ? t1 : t2, lose = t1.win ? t2 : t1;
        const b = Number(document.getElementById('v-base').value);
        const k = Number(document.getElementById('v-ball').value);
        const e = Number(document.getElementById('v-egg').value);
        const e1 = t1.eggIdx === -1 ? 0 : eggs[t1.eggIdx] * e;
        const e2 = t2.eggIdx === -1 ? 0 : eggs[t2.eggIdx] * e;
        const total = b + (win.kills - lose.kills) * k + (t1.win ? e1 - e2 : e2 - e1);
        let res = {};
        win.members.forEach(id => res[id] = total);
        if(lose.members.length) {
            const per = -Math.floor((total * win.members.length) / lose.members.length);
            lose.members.forEach(id => res[id] = per);
        }
        return res;
    }

    function render() {
        const calc = getCalc();
        const active = players.filter(p => !p.name.startsWith('OFF_'));

        document.getElementById('player-list').innerHTML = active.map(p => {
            let cls = t1.members.includes(p.id) ? 'active-t1' : (t2.members.includes(p.id) ? 'active-t2' : '');
            let score = calc[p.id] || 0;
            return `<div class="p-item ${cls} ${focusP===p.name?'selected':''}" onclick="toggleP(${p.id})">
                <small style="font-size:9px; color:#555">${getWR(p.name)}%</small><br>
                <b>${p.name}</b><br>
                <span style="color:${score>=0?'#0f8':'#f33'}">${score?(score>0?'+':'')+score:''}</span>
            </div>`;
        }).join('');

        const buildT = (t, id) => {
            const mScore = t.members.length ? (calc[t.members[0]] || 0) : 0;
            return `<div class="team-box" style="border-left: 4px solid ${id==1?'#0084ff':'#ff3333'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="setWin(${id})" style="background:${t.win?(id==1?'#0084ff':'#ff3333'):'#333'};" class="btn">${t.win?'ğŸ† è´å®¶':'æ¨™è¨˜ç²å‹'}</button>
                    <b style="color:${mScore>=0?'#0f8':'#f33'}; font-size:16px;">${mScore>0?'+':''}${mScore}</b>
                </div>
                <div style="margin:8px 0; font-size:11px; color:#666;">çƒ: ${t.kills} <button onclick="adjK(${id},1)">+</button></div>
                <div class="egg-grid">${eggs.map((v, i) => `<div class="egg-btn ${t.eggIdx===i?'selected':''}" onclick="setE(${id},${i})"><input type="number" value="${v}" onchange="eggs[${i}]=Number(this.value);render()" onclick="event.stopPropagation()"><span>${i+1}é¡†</span></div>`).join('')}</div>
            </div>`;
        };
        document.getElementById('team-area').innerHTML = buildT(t1,1) + buildT(t2,2);

        const sorted = [...players].sort((a,b)=>b.money-a.money);
        document.getElementById('wallet-area').innerHTML = sorted.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #222; ${p.name.startsWith('OFF_')?'opacity:0.3':''}">
                <span onclick="focusP=(focusP==='${p.name}'?'':'${p.name}');render()" style="cursor:pointer;">${p.name.replace('OFF_','')}</span>
                <b style="color:${p.money>=0?'#0f8':'#f33'}" onclick="editM(${p.id},'${p.name}',${p.money})">${p.money}</b>
            </div>`).join('');

        document.getElementById('history-area').innerHTML = history.slice(0,8).map(h => {
            const isS = h.description.includes('ğŸ’°');
            return `<div style="padding:8px; border-bottom:1px solid #222; display:flex; justify-content:space-between;">
                <span style="${isS?'color:var(--gold)':''}">${h.description}</span>
                <button onclick="delH(${h.id},${isS})" style="background:none; color:var(--red); border:none;">âœ•</button>
            </div>`;
        }).join('');

        const top = sorted[0];
        document.getElementById('analysis').innerText = top ? `æˆ°åŠ›ç‹: ${top.name.replace('OFF_','')}` : '';
    }

    function toggleP(id) {
        if(t1.members.includes(id)) { t1.members = t1.members.filter(x=>x!=id); t2.members.push(id); }
        else if(t2.members.includes(id)) { t2.members = t2.members.filter(x=>x!=id); }
        else { t1.members.push(id); }
        render();
    }
    function setWin(id) { t1.win=(id==1); t2.win=(id==2); render(); }
    function adjK(id,v) { let t=(id==1?t1:t2); t.kills=Math.max(0, t.kills+v); render(); }
    function setE(id,i) { let t=(id==1?t1:t2); t.eggIdx=(t.eggIdx==i?-1:i); render(); }

    async function submitMatch() {
        const calc = getCalc();
        if(!Object.keys(calc).length) return alert("è«‹é¸è´å®¶ï¼");
        let log = "âš”ï¸ | ";
        for(let id in calc) {
            const p = players.find(x => x.id == id);
            await _db.from('players').update({money: p.money + calc[id]}).eq('id', id);
            log += `${p.name}:${calc[id]>0?'+':''}${calc[id]}, `;
        }
        await _db.from('history').insert([{description: log}]);
        t1.members=[]; t2.members=[]; t1.kills=0; t2.kills=0; t1.win=false; t2.win=false; t1.eggIdx=-1; t2.eggIdx=-1;
        fetchData();
    }

    async function delH(id, isS) {
        if(!confirm("ç¢ºå®šåˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) return;
        const h = history.find(x => x.id == id);
        if(!isS) {
            const parts = h.description.split("|")[1].split(",");
            for(let s of parts) {
                if(!s.trim()) continue;
                const [n, c] = s.trim().split(":");
                const p = players.find(x => x.name == n);
                if(p) await _db.from('players').update({money: p.money - parseInt(c)}).eq('id', p.id);
            }
        }
        await _db.from('history').delete().eq('id', id); fetchData();
    }

    async function settleAll() {
        if(prompt("å¯†ç¢¼:")!==PASS) return;
        const log = "ğŸ’° | " + players.filter(p=>p.money!=0).map(p=>`${p.name}:${p.money}`).join(",");
        await _db.from('history').insert([{description: log}]);
        for(let p of players) await _db.from('players').update({money:0}).eq('id', p.id);
        fetchData();
    }

    function autoTeam() {
        const act = players.filter(p=>!p.name.startsWith('OFF_'));
        t1.members = []; t2.members = [];
        act.sort(()=>Math.random()-0.5).forEach((p,i) => (i%2==0?t1:t2).members.push(p.id));
        render();
    }

    async function allOff() {
        if(!confirm("å…¨å“¡ä¸‹ç·šï¼Ÿ")) return;
        for(let p of players) if(!p.name.startsWith('OFF_')) await _db.from('players').update({name: 'OFF_'+p.name}).eq('id', p.id);
        location.reload();
    }

    function getWR(n) {
        const g = history.filter(h=>h.description.includes(n) && h.description.includes('âš”ï¸'));
        const w = g.filter(h=>h.description.includes(n+':+')).length;
        return g.length ? Math.round(w/g.length*100) : 0;
    }

    async function addUser() { 
        const n = prompt("åå­—:"); 
        if(n) { await _db.from('players').insert([{name:'OFF_'+n, money:0}]); fetchData(); } 
    }

    async function editM(id, n, old) { 
        if(prompt("å¯†ç¢¼:")===PASS) { 
            const v = prompt(n, old); 
            if(v!==null) { await _db.from('players').update({money: Number(v)}).eq('id', id); fetchData(); }
        } 
    }
