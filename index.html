    <style>

        body { font-family: sans-serif; background: var(--bg); color: #eee; margin: 0; padding: 10px; font-size: 14px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }

        .check-in-box { width: 90%; max-width: 400px; background: #1a1c23; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #333; }
        .check-in-list { height: 300px; overflow-y: auto; margin: 15px 0; background: #000; border-radius: 8px; }

        .p-btn { padding: 10px 5px; background: #1c1f26; border: 2px solid #333; border-radius: 8px; text-align: center; cursor: pointer; position: relative; }
        .p-btn.active-p { border-color: #fff; color: #fff; }

        @keyframes flash { 0% { background: #333; } 50% { background: var(--blue); } }

        /* è¨ˆåˆ†å¼•æ“ */
        .config-row { display: flex; gap: 8px; margin-bottom: 10px; }
        .config-item { flex: 1; background: #000; padding: 5px; border-radius: 5px; text-align: center; }
        .config-item input { width: 40px; background: none; border: none; color: var(--gold); text-align: center; font-weight: bold; }
        
        .team-box { border-left: 5px solid var(--t-color); background: rgba(255,255,255,0.02); padding: 12px; border-radius: 10px; margin-bottom: 10px; }
        .egg-row { display: flex; gap: 5px; margin-top: 8px; }
        .egg-btn { flex: 1; height: 35px; border: 1px solid #333; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; color: #666; }
        .egg-btn.active { background: var(--gold); color: #000; border-color: #fff; }
        .egg-btn input { width: 20px; background: none; border: none; color: inherit; text-align: center; font-size: 10px; }

        /* éŒ¢åŒ…èˆ‡æ­·å² */
        .wallet-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #222; }
        .history-item { border: 1px solid #333; border-radius: 8px; margin-bottom: 8px; overflow: hidden; }
        .history-head { background: #1c1f26; padding: 10px; display: flex; justify-content: space-between; cursor: pointer; }
        .history-body { display: none; padding: 10px; background: #000; font-size: 12px; color: #888; }
        .highlight-p { color: #fff; background: var(--blue); padding: 0 4px; border-radius: 3px; }
        
        button { cursor: pointer; border: none; border-radius: 6px; padding: 6px 12px; font-weight: bold; }
        .btn-main { background: linear-gradient(135deg, #238636, #2ea043); color: white; width: 100%; padding: 12px; }
    </style>
</head>
<body>

<div id="check-in-screen">
    <div class="check-in-box">
        <h2 style="color:var(--gold); margin:0;">ğŸ± èª°è¦å‡ºæˆ°ï¼Ÿ</h2>
        <div id="check-in-list" class="check-in-list"></div>
        <button class="btn-main" onclick="confirmCheckIn()">âœ… ç¢ºèªé–‹å±€</button>
        <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">
            <button onclick="fetchData()" style="background:#333; color:#fff;">ğŸ”„ åˆ·æ–°</button>
            <button onclick="addNewMember()" style="background:#333; color:#fff;">â• æ–°æˆå“¡</button>
        </div>
    </div>
</div>

<div id="main-ui" style="display:none; max-width:1200px; margin:0 auto;">
    <div class="card">
        <div class="section-title">
            <span>ğŸ‘¥ å‡ºæˆ°æˆå“¡ <small id="active-count"></small></span>
            <div>
                <button onclick="luckyDraw()" style="background:var(--blue); color:#fff;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>
                <button onclick="oneClickOffline()" style="background:var(--red); color:#fff; margin-left:5px;">ğŸ“´ ä¸€éµä¸‹ç·š</button>
            </div>
        </div>
        <div id="p-btns" class="player-grid"></div>
    </div>

    <div class="card">
        <div class="section-title">âš™ï¸ å±€è¨­å®š (åº•å±¤æ•¸å€¼å¯æ”¹)</div>
        <div class="config-row">
            <div class="config-item"><small>è§¸åº•</small><br><input type="number" id="cfg-base" value="75" onchange="render()"></div>
            <div class="config-item"><small>æ™®çƒ</small><br><input type="number" id="cfg-ball" value="25" onchange="render()"></div>
            <div class="config-item"><small>å½©è›‹åƒ¹</small><br><input type="number" id="cfg-egg" value="50" onchange="render()"></div>
        </div>
        <div id="teams-area"></div>
        <button class="btn-main" onclick="submitRound()">ğŸš€ é€å–®å°å±€</button>
    </div>

    <div class="card">
        <div class="section-title">ğŸ“Š æˆ°å±€åˆ†æ <small>å¤§é‡æ•¸æ“šæ·±åº¦è©•ä¼°</small></div>
        <div id="analysis-box" style="font-size:12px; color:var(--green); line-height:1.6;"></div>
    </div>

    <div class="card">
        <div class="section-title">ğŸ’ éŒ¢åŒ…æ’å <button onclick="walletHidden=!walletHidden;render();" style="background:none; color:var(--blue);">ğŸ‘ï¸ éš±è—</button></div>
        <div id="wallet-list"></div>
        <button onclick="doSettle()" style="width:100%; margin-top:10px; background:#c69026; color:#fff; padding:10px;">ğŸ’° ä¸€éµçµå–®æ­¸é›¶</button>
    </div>

    <div class="card">
        <div class="section-title">ğŸ“œ æ­·å²ç´€éŒ„ (æœªçµå–®å¯åˆªé™¤è£œå›)</div>
        <div id="history-list"></div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";

    let players = [], history = [], walletHidden = false, focusP = null;
    let eggMultis = [1, 3, 4, 6, 8]; 
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggIdx: -1, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggIdx: -1, win: false }
    ];

    function init() {
        fetchData();
        _db.channel('db').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        if (p) {
            players = p; history = h || [];
            renderCheckIn(); render(); runAnalysis();
        }
    }

    function renderCheckIn() {
        const list = document.getElementById('check-in-list');
        list.innerHTML = players.map(p => `
            <div style="padding:12px; border-bottom:1px solid #222; display:flex; align-items:center;">
                <input type="checkbox" data-id="${p.id}" ${!p.name.startsWith("OFF_")?'checked':''} style="transform:scale(1.4);">
                <span style="margin-left:12px; color:#fff;">${p.name.replace("OFF_","")}</span>
            </div>`).join('');
    }

    async function confirmCheckIn() {
        const cbs = document.querySelectorAll('#check-in-list input');
        for (let cb of cbs) {
            const p = players.find(x => x.id == cb.dataset.id);
            let newName = cb.checked ? p.name.replace("OFF_","") : (p.name.startsWith("OFF_")?p.name:"OFF_"+p.name);
            if (newName !== p.name) await _db.from('players').update({ name: newName }).eq('id', p.id);
        }
        document.getElementById('check-in-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        fetchData();
    }

    function calculateLive() {
        let res = {};
        const winT = teams.find(t => t.win), loseT = teams.find(t => !t.win && t.members.length);
        if(!winT || !loseT) return res;

        const base = parseInt(document.getElementById('cfg-base').value) || 0;
        const ball = parseInt(document.getElementById('cfg-ball').value) || 0;
        const eggU = parseInt(document.getElementById('cfg-egg').value) || 0;

        const getEggVal = (t) => {
            if (t.eggIdx === -1) return 0;
            // ä¿®æ­£é‚è¼¯ï¼š1é¡†=1å€, 2é¡†=3å€(1+2), 3é¡†=4å€... ä¾ç…§ä½ è¨­å®šçš„ eggMultis
            return eggMultis[t.eggIdx] * eggU;
        };

        const score = base + (winT.kills - loseT.kills) * ball + (getEggVal(winT) - getEggVal(loseT));
        winT.members.forEach(id => res[id] = score);
        loseT.members.forEach(id => res[id] = -Math.floor((score * winT.members.length) / loseT.members.length));
        return res;
    }

    function render() {
        const live = calculateLive();
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('active-count').innerText = `(${active.length}äºº)`;

        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(tx => tx.members.includes(p.id)), cur = live[p.id] || 0;
            return `<div class="p-btn ${t?'active-p':''} ${focusP===p.name?'highlight-p':''}" style="${t?'border-color:'+t.color:''}" onclick="handlePClick(${p.id})">
                <span class="badge">${getNick(p)}</span>${p.name}
                <div style="font-size:10px; color:${cur>=0?var(--green):var(--red)}">${cur?(cur>0?'+':'')+cur:''}</div>
            </div>`;
        }).join('');

        document.getElementById('teams-area').innerHTML = teams.map(t => {
            const m = t.members.length ? (live[t.members[0]] || 0) : 0;
            return `<div class="team-box" style="--t-color:${t.color}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="setWin('${t.id}')" style="background:${t.win?t.color:'#222'}; color:#fff; font-size:11px;">${t.win?'ğŸ† è´å®¶':'æ¨™è¨˜ç²å‹'}</button>
                    <b style="color:${m>=0?var(--green):var(--red)}">${m>0?'+':''}${m}</b>
                </div>
                <div style="margin:8px 0; font-size:11px; color:#888;">æˆå“¡: ${t.members.map(id=>players.find(px=>px.id===id).name).join(', ')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center; font-size:12px;">
                    <span>çƒ: ${t.kills} <button onclick="adjK('${t.id}',1)">+</button><button onclick="adjK('${t.id}',-1)">-</button></span>
                    <div class="egg-row">
                        ${eggMultis.map((val, i) => `
                            <div class="egg-btn ${t.eggIdx===i?'active':''}" onclick="setEgg('${t.id}',${i})">
                                <input type="number" value="${val}" onchange="eggMultis[${i}]=parseInt(this.value);render();" onclick="event.stopPropagation()">
                                <span>${i+1}é¡†</span>
                            </div>`).join('')}
                    </div>
                </div>
            </div>`;
        }).join('');

        const sorted = [...players].sort((a,b)=>b.money-a.money);
        document.getElementById('wallet-list').innerHTML = sorted.map(p => `
            <div class="wallet-item" style="${p.name.startsWith('OFF_')?'opacity:0.3':''}">
                <span onclick="setFocus('${p.name}')" style="cursor:pointer;">${p.name.replace("OFF_","")} <small style="color:#555;">${getWinRate(p.name)}%</small></span>
                <b class="${walletHidden?'blur':''}" style="color:${p.money>=0?var(--green):var(--red)}" onclick="manualEdit(${p.id},'${p.name}',${p.money})">${p.money}</b>
            </div>`).join('');

        let hHtml = "";
        history.forEach(h => {
            const isSettle = h.description.includes("ğŸ’°");
            let desc = h.description;
            if(focusP) desc = desc.replace(new RegExp(`(${focusP}:?\\s?[+-]?\\d+)`, 'g'), `<span class="highlight-p">$1</span>`);
            hHtml += `<div class="history-item">
                <div class="history-head" onclick="tgl(this)">
                    <span style="${isSettle?'color:var(--gold)':''}">${isSettle?'ğŸ§¾ çµå–®è¨‚å–®':'âš”ï¸ å°å±€ç´€éŒ„'} | ${h.created_at.split('T')[1].split('.')[0]}</span>
                    <button onclick="delH(${h.id},${isSettle})" style="background:none; color:var(--red);">âœ•</button>
                </div>
                <div class="history-body">${desc}</div>
            </div>`;
        });
        document.getElementById('history-list').innerHTML = hHtml;
    }

    async function submitRound() {
        const res = calculateLive();
        if(!Object.keys(res).length) return alert("è«‹é¸è´å®¶");
        let log = "âš”ï¸ | ";
        for(let id in res) {
            const p = players.find(x=>x.id==id);
            await _db.from('players').update({ money: p.money + res[id] }).eq('id', id);
            log += `${p.name}:${res[id]>0?'+':''}${res[id]}, `;
        }
        await _db.from('history').insert([{ description: log }]);
        teams.forEach(t=>{t.kills=0; t.eggIdx=-1; t.win=false;});
        fetchData();
    }

    async function delH(id, isS) {
        if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
        const h = history.find(x=>x.id===id);
        if(!isS) { // æœªçµå–®åˆªé™¤ï¼Œé‡‘é¡è£œå›
            const parts = h.description.split("|")[1].split(",");
            for(let s of parts) {
                if(!s.trim()) continue;
                const [n, c] = s.trim().split(":");
                const p = players.find(x=>x.name===n);
                if(p) await _db.from('players').update({ money: p.money - parseInt(c) }).eq('id', p.id);
            }
        }
        await _db.from('history').delete().eq('id', id); fetchData();
    }

    async function doSettle() {
        if(prompt("å¯†ç¢¼:")!==ADMIN_PW) return;
        const sum = players.filter(p=>p.money!==0).map(p=>`${p.name}:${p.money}`).join(',');
        await _db.from('history').insert([{ description: `ğŸ’° çµå–®æ­¸é›¶ | ${sum}` }]);
        for(let p of players) await _db.from('players').update({ money: 0 }).eq('id', p.id);
        fetchData();
    }

    function luckyDraw() {
        let c=0; const act=players.filter(p=>!p.name.startsWith("OFF_"));
        const t=setInterval(()=>{
            document.querySelectorAll('.p-btn').forEach(el=>el.classList.toggle('slot-machine', Math.random()>0.5));
            if(++c>15){ 
                clearInterval(t); teams.forEach(tx=>tx.members=[]); 
                act.sort(()=>Math.random()-0.5).forEach((p,i)=>teams[i%2].members.push(p.id)); 
                render(); 
            }
        },60);
    }

    async function oneClickOffline() {
        if(!confirm("å…¨å“¡ä¸‹ç·šï¼Ÿ")) return;
        for(let p of players) if(!p.name.startsWith("OFF_")) await _db.from('players').update({ name: "OFF_"+p.name }).eq('id', p.id);
        location.reload();
    }

    function getNick(p) {
        const games = history.filter(h=>h.description.includes(p.name)).length;
        if(games > 50) return "ğŸ”¥ å‚³å¥‡è€æ‰‹";
        if(p.money < -1000) return "ğŸ¤¡ æç¬‘è¼¸éŒ¢ç‹";
        if(getWinRate(p.name) > 60) return "ğŸ¯ è·æ¥­æ‰“æ‰‹";
        return "ğŸ± ç©å®¶";
    }

    function getWinRate(n) {
        const g = history.filter(h=>h.description.includes(n) && h.description.includes("âš”ï¸"));
        const w = g.filter(h=>h.description.includes(`${n}:+`)).length;
        return g.length ? Math.round((w/g.length)*100) : 0;
    }

    function runAnalysis() {
        const top = [...players].sort((a,b)=>b.money-a.money)[0];
        const mvp = [...players].sort((a,b)=>getWinRate(b.name)-getWinRate(a.name))[0];
        document.getElementById('analysis-box').innerHTML = `
            ğŸ† ç›®å‰éŒ¢åŒ…ç‹: ${top?top.name.replace("OFF_",""):''} (${top?top.money:0})<br>
            ğŸ“ˆ æœ€é«˜å‹ç‡: ${mvp?mvp.name.replace("OFF_",""):''} (${mvp?getWinRate(mvp.name):0}%)<br>
            ğŸ’¡ ç³»çµ±å»ºè­°: ${top?top.name.replace("OFF_",""):''} è¿‘æœŸè¡¨ç¾å¼·å‹¢ï¼Œåˆ†éšŠæ™‚å»ºè­°èˆ‡ ${mvp?mvp.name.replace("OFF_",""):''} åˆ†é–‹ã€‚
        `;
    }

    async function addNewMember() { const n=prompt("å§“å:"); if(n) await _db.from('players').insert([{name:"OFF_"+n,money:0}]); fetchData(); }
    function handlePClick(id) {
        let ti = teams.findIndex(t=>t.members.includes(id));
        if(ti!==-1) { teams[ti].members=teams[ti].members.filter(x=>x!==id); if(ti+1<teams.length) teams[ti+1].members.push(id); }
        else teams[0].members.push(id); render();
    }
    function setWin(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function adjK(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0, t.kills+v); render(); }
    function setEgg(tid, i) { const t=teams.find(x=>x.id===tid); t.eggIdx=(t.eggIdx===i?-1:i); render(); }
    function setFocus(n) { focusP=(focusP===n?null:n); render(); }
    function tgl(el) { const b=el.nextElementSibling; b.style.display=b.style.display==='block'?'none':'block'; }
    async function manualEdit(id, n, old) { if(prompt("å¯†ç¢¼:")===ADMIN_PW) { const v=prompt(n,old); if(v!==null) await _db.from('players').update({money:parseInt(v)}).eq('id',id); fetchData(); } }

    init();
</script>
