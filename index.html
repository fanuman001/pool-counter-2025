        <button onclick="sendOrder()" style="width:100%; padding:20px; background:var(--green); color:#000; border:none; border-radius:18px; font-weight:900; font-size:20px;">ğŸš€ é€å–®è¨ˆåˆ†</button>

            <button onclick="oneClickOff()" style="color:var(--red); border:1px solid var(--red); background:none; padding:5px; border-radius:8px; font-size:11px;">ä¸€éµå…¨å“¡ä¸‹ç·š</button>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

// --- æ ¸å¿ƒé‚è¼¯ï¼šé‡å°æ€§è¨ˆç®— ---
function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
    
    let scores = {}; // å­˜æ¯å€‹äºº
    let tTotals = {}; // å­˜æ¯éšŠ
    if (!winId) return { scores, tTotals };

    const actives = players.filter(p => playerTeams[p.id] > 0);
    const winners = actives.filter(p => playerTeams[p.id] === winId);
    const losers = actives.filter(p => playerTeams[p.id] !== winId);

    // A. åŸºç¤è´åˆ† (è´å®¶æ¯äººæ‹¿åº•é‡‘ï¼Œè¼¸å®¶å¹³åˆ†)
    const winBasePool = base * winners.length;
    actives.forEach(p => {
        if(playerTeams[p.id] === winId) scores[p.id] = base;
        else scores[p.id] = -(winBasePool / losers.length);
    });

    // B. é€²çƒé‡å°æ€§æ‰£æ¬¾ (æ‰“é€²èª°çš„çƒï¼Œèª°å°±æ‰£)
    teams.forEach(t => {
        for (let targetId in t.targetK) {
            const count = t.targetK[targetId];
            const money = count * ball;
            const fromMems = actives.filter(p => playerTeams[p.id] == targetId);
            const toMems = actives.filter(p => playerTeams[p.id] == t.id);
            
            if(fromMems.length && toMems.length) {
                fromMems.forEach(p => scores[p.id] -= (money / fromMems.length));
                toMems.forEach(p => scores[p.id] += (money / toMems.length));
            }
        }
        // C. å½©è›‹çƒ (è·Ÿè´å®¶é‚è¼¯ä¸€æ¨£ï¼Œè´å®¶å¾—ï¼Œå…¶é¤˜è¼¸å®¶å¹³åˆ†)
        if(t.e > 0) {
            const eggMoney = m[t.e] * eggU;
            const eggToMems = actives.filter(p => playerTeams[p.id] == t.id);
            const eggFromMems = actives.filter(p => playerTeams[p.id] != t.id);
            if(eggToMems.length && eggFromMems.length) {
                eggToMems.forEach(p => scores[p.id] += (eggMoney));
                const totalEggPool = eggMoney * eggToMems.length;
                eggFromMems.forEach(p => scores[p.id] -= (totalEggPool / eggFromMems.length));
            }
        }
    });

    teams.forEach(t => {
        tTotals[t.id] = actives.filter(p => playerTeams[p.id] == t.id).reduce((sum, p) => sum + (scores[p.id] || 0), 0);
    });

    return { scores, tTotals };
}

function render() {
    const { scores, tTotals } = calculate();

    // æˆå“¡ç¶²æ ¼
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(scores[p.id] || 0);
        return `<div class="p-btn t-${tid}" id="pb-${p.id}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-pop ${s>0?'pop-win':'pop-loss'}">${s>0?'+'+s:s}</div>` : ''}
            <b>${p.name}</b><br><small style="font-size:9px;opacity:0.5">${getTitle(p.name)}</small>
        </div>`;
    }).join('');

    // éšŠä¼åˆ—è¡¨
    document.getElementById('team-container').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const total = Math.round(tTotals[t.id] || 0);
        const per = mems.length ? Math.round(total / mems.length) : 0;
        return `<div class="card" style="border-left:5px solid ${t.id==1? 'var(--blue)' : t.id==2? 'var(--red)' : '#a855f7'}">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b>éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                <div style="text-align:right">
                    <span style="font-size:16px; font-weight:900; color:${total>=0?'var(--green)':'var(--red)'}">${total}</span>
                    <div style="font-size:10px; color:var(--gray)">æ¯äºº: ${per}</div>
                </div>
            </div>
            <div style="margin:10px 0; font-size:12px; color:var(--gray)">${mems.map(m=>m.name).join(', ')}</div>
            
            <div style="display:flex; flex-wrap:wrap; gap:10px; margin-top:15px;">
                ${teams.filter(other=>other.id !== t.id).map(other => `
                    <div style="background:#000; padding:5px 10px; border-radius:12px; display:flex; align-items:center;">
                        <span style="font-size:10px; margin-right:5px;">æ‰“é€²éšŠ${other.id}:</span>
                        <button onclick="adjK(${t.id},${other.id},-1)" style="color:#fff; border:none; background:none;">-</button>
                        <b style="color:var(--gold); margin:0 5px;">${t.targetK[other.id] || 0}</b>
                        <button onclick="adjK(${t.id},${other.id},1)" style="color:#fff; border:none; background:none;">+</button>
                    </div>
                `).join('')}
            </div>

            <div class="egg-group" style="margin-top:15px;">
                ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e==i?'active':''}" onclick="adjE(${t.id},${i})">${i}åª½</div>`).join('')}
            </div>

            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">${winId==t.id?'ğŸ† ç²å‹éšŠä¼':'æ¨™è¨˜è´å®¶'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => `
        <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #2d3748;">
            <div><b style="color:${p.money>0? 'var(--gold)':'#fff'}">${p.name}</b><br><small style="color:var(--gray); font-size:10px;">å‹ç‡: ${getWR(p.name)}%</small></div>
            <div style="text-align:right">
                <b style="font-size:18px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:none; border:none; color:var(--gray); font-size:11px;">ä¸‹ç·š</button>
                <button onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="background:none; border:none; color:var(--gold); font-size:11px; margin-left:10px;">[ä¿®]</button>
            </div>
        </div>`).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#333; border:none; color:#eee; padding:8px; border-radius:8px; font-size:12px;">+ ${p.name.replace('OFF_','')}</button>
    `).join('');

    renderHistory();
}

// --- å‹•ä½œé‚è¼¯ ---
function doShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    let count = 0;
    const inv = setInterval(() => {
        on.forEach(p => document.getElementById(`pb-${p.id}`).classList.toggle('shuffle-anim'));
        if (count++ > 15) {
            clearInterval(inv);
            on.forEach(p => document.getElementById(`pb-${p.id}`).classList.remove('shuffle-anim'));
            playerTeams = {};
            on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1);
            render();
        }
    }, 80);
}

async function sendOrder() {
    if (!winId) return alert("è«‹é¸è´å®¶");
    const { scores } = calculate();
    let desc = `æˆ°å±€å–® #${Date.now().toString().slice(-4)} | å† è»éšŠ:${winId}\n`;
    for (let p of players) {
        if (playerTeams[p.id]) {
            const amt = Math.round(scores[p.id]);
            await patch(p.id, { money: p.money + amt });
            desc += `${p.name}(${amt}) `;
        }
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; });
    init();
}

async function delAndRefund(id) {
    if (!confirm("ç¢ºå®šåˆªé™¤æ­¤å–®ä¸¦é€€å›/æ‰£é™¤éŒ¢åŒ…é‡‘é¡ï¼Ÿ")) return;
    const m = matches.find(x => x.id === id);
    const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
    if (items) {
        for (let item of items) {
            const parts = item.split('(');
            const p = players.find(x => x.name === parts[0]);
            if (p) {
                const refundAmt = -parseInt(parts[1]); // åå‘è£œå›
                await patch(p.id, { money: p.money + refundAmt });
            }
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}

async function settleFinal() {
    if (prompt("å¯†ç¢¼ 8888") !== '8888') return;
    let desc = `ğŸ’° çµå–®ï¼š\n`;
    players.filter(p => p.money !== 0).forEach(p => desc += `${p.name}: ${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    for (let p of players) await patch(p.id, { money: 0 });
    init();
}

function renderHistory() {
    const settles = matches.filter(m => m.description.includes('ğŸ’°'));
    document.getElementById('order-history').innerHTML = settles.map(o => {
        const sub = matches.filter(m => !m.description.includes('ğŸ’°') && new Date(m.created_at) < new Date(o.created_at)).slice(0, 10);
        return `<div class="order-l1">
            <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--gold);"><b>çµå–® #${o.id}</b> <span>${new Date(o.created_at).toLocaleDateString()}</span></div>
            <div style="margin-top:10px; font-size:14px; color:var(--green);">${o.description.split('\n')[1] || ""}</div>
            <div style="margin-top:10px;">
                ${sub.map(sm => `
                    <div class="order-l2">
                        <div style="display:flex; justify-content:space-between;">
                            <span>${sm.description.split('\n')[0]}</span>
                            <button onclick="delAndRefund(${sm.id})" style="color:var(--red); border:none; background:none; font-size:10px;">[åˆªé™¤å›è£œ]</button>
                        </div>
                    </div>`).join('')}
            </div>
            <button onclick="delMatchOnly(${o.id})" style="width:100%; margin-top:10px; background:none; border:none; color:#444; font-size:10px;">åˆªé™¤çµå–®ç´€éŒ„</button>
        </div>`;
    }).join('');
}

// è¼”åŠ©åŠŸèƒ½
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
function adjK(tid, targetId, val) { 
    const t = teams.find(x => x.id === tid);
    t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + val);
    render(); 
}
function adjE(tid, val) { const t = teams.find(x => x.id === tid); t.e = (t.e === val ? 0 : val); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function showTab(t) { 
    document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden')); 
    document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
    document.getElementById('tab-' + t).classList.remove('hidden');
    event.currentTarget.classList.add('active');
}
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
async function oneClickOff() { for(let p of players) if(!p.name.startsWith('OFF_')) await patch(p.id, {name:'OFF_'+p.name}); init(); }
function getTitle(n) { const c = matches.filter(m=>m.description.includes(n)).length; return c>30?"è€æ‰‹":c>10?"å¸¸å®¢":"æ–°æ‰‹"; }
function getWR(n) { const h = matches.filter(m => m.description.includes(n)); return h.length ? Math.floor(h.filter(m=>m.description.includes('ğŸ†')).length/h.length*100) : 0; }
async function manualMoney(id, n, old) { if(prompt("8888")!=='8888') return; const v = prompt(n, old); if(v!==null) { await patch(id, {money: parseInt(v)}); init(); } }
async function delMatchOnly(id) { if(confirm("åƒ…åˆªé™¤æ­·å²ç´€éŒ„ï¼Ÿ")) { await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS }); init(); } }

init();
</script>
