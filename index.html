<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

// èªéŸ³æ ¸å¿ƒ
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;
let isListening = false;

if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.lang = 'zh-TW';
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = (event) => {
        const text = event.results[event.results.length - 1][0].transcript;
        const tips = document.getElementById('voice-tips');
        tips.innerText = "æ”¶åˆ°ï¼š" + text;
        tips.style.display = "block";
        processVoice(text);
        setTimeout(() => { tips.style.display = "none"; }, 2000);
    };

    recognition.onend = () => { if(isListening) recognition.start(); };
}

function toggleVoice() {
    if(!recognition) return alert("ç€è¦½å™¨ä¸æ”¯æ´èªéŸ³");
    isListening = !isListening;
    const btn = document.getElementById('voice-btn');
    if(isListening) {
        recognition.start();
        btn.classList.add('listening');
    } else {
        recognition.stop();
        btn.classList.remove('listening');
    }
}

function processVoice(text) {
    if(text.includes("ä¸€éšŠé€²")) { adjK(1, 2, 1); }
    else if(text.includes("äºŒéšŠé€²")) { adjK(2, 1, 1); }
    else if(text.includes("ä¸€éšŠè´")) { setWin(1); }
    else if(text.includes("äºŒéšŠè´")) { setWin(2); }
    else if(text.includes("éš¨æ©Ÿ")) { runShuffle(); }
    else if(text.includes("é€å–®")) { sendOrder(); }
}

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

function showTab(t) {
    ['game','wallet','history'].forEach(x => {
        document.getElementById('tab-'+x).classList.toggle('hidden', x!==t);
        document.getElementById('tab-btn-'+x).classList.toggle('active', x===t);
    });
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 1:1, 2:m2Mult, 3:4, 4:6, 5:8 };
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    if (winId && on.length) {
        const wins = on.filter(p => playerTeams[p.id] === winId);
        const loss = on.filter(p => playerTeams[p.id] !== winId);
        if (wins.length && loss.length) {
            const baseCount = Math.max(wins.length, loss.length);
            loss.forEach(p => sc[p.id] -= (base * baseCount / loss.length));
            wins.forEach(p => sc[p.id] += (base * baseCount / wins.length));
        }
    }
    teams.forEach(t => {
        if (t.e > 0) {
            const tm = on.filter(p => playerTeams[p.id] === t.id);
            const ot = on.filter(p => playerTeams[p.id] !== t.id);
            if (tm.length && ot.length) {
                const bP = eggU * mults[t.e];
                const baseCount = Math.max(tm.length, ot.length);
                ot.forEach(p => sc[p.id] -= (bP * baseCount / ot.length));
                tm.forEach(p => sc[p.id] += (bP * baseCount / tm.length));
            }
        }
        for (let tid in t.targetK) {
            const cnt = t.targetK[tid];
            if (cnt <= 0) continue;
            const from = on.filter(p => playerTeams[p.id] == tid);
            const to = on.filter(p => playerTeams[p.id] == t.id);
            if (from.length && to.length) {
                const baseCount = Math.max(from.length, to.length);
                from.forEach(p => sc[p.id] -= (cnt * ball * baseCount / from.length));
                to.forEach(p => sc[p.id] += (cnt * ball * baseCount / to.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggHtml = '';
        for(let i=1; i<=5; i++) {
            if(i <= (t.e + 1) || i <= 2) {
                eggHtml += `<div class="egg-circle ${t.e == i?'active':''} visible" onclick="adjE(${t.id},${i})">${i}åª½</div>`;
            }
        }
        return `<div class="card" style="border-left:8px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:22px;">éšŠä¼ ${t.id}</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:28px;">${Math.round(tScore)}</b>
                ${teams.length > 2 ? `<span onclick="removeTeam(${t.id})" style="color:var(--red); font-size:30px;">Ã—</span>` : '<span></span>'}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin:15px 0;">
                ${mems.map(m => `<span style="background:#000; padding:8px 15px; border-radius:10px; border:2px solid ${bc}; color:${bc};">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:12px; margin:10px 0;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:8px 15px; border-radius:12px; border:1px solid #444; display:flex; align-items:center;">
                        <span style="font-size:14px; color:#888;">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:24px; padding:0 15px;">-</button>
                        <b style="color:var(--gold); font-size:22px;">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:24px; padding:0 15px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ${winId==t.id?'å·²è¨­ç‚ºè´å®¶':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => `
        <div style="display:flex; justify-content:space-between; padding:18px 0; border-bottom:1px solid #333; align-items:center;">
            <div><b style="font-size:20px;">${p.name}</b></div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:24px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--red); font-size:13px; background:none; border:1px solid var(--red); padding:4px 10px; border-radius:8px; margin-top:10px;">ä¸‹ç·š</button>
            </div>
        </div>`).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#161b22; border:1px solid #444; color:#fff; padding:18px; border-radius:15px; font-weight:bold;">ï¼‹ ${p.name.replace('OFF_','')}</button>`).join('');
    renderHistory();
}

async function patch(id, data) {
    await fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(data) });
}

async function addPlayer() {
    const name = document.getElementById('new-p').value; if(!name) return;
    await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name: 'OFF_'+name, money: 0 }) });
    document.getElementById('new-p').value = ''; init();
}

async function toggleOnOff(id, name) {
    const newName = name.startsWith('OFF_') ? name.replace('OFF_','') : 'OFF_'+name;
    await patch(id, { name: newName }); init();
}

async function manualMoney(id, name, old) {
    const v = prompt(`${name} ä¿®æ”¹é‡‘é¡`, old); if(v===null) return;
    await patch(id, { money: parseInt(v) }); init();
}

function runShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    if(!on.length) return;
    on.forEach(p => document.getElementById(`p-box-${p.id}`).classList.add('shuffling'));
    setTimeout(() => {
        playerTeams = {};
        on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1);
        render();
    }, 600);
}

async function sendOrder() {
    if (!winId) return alert("é¸è´å®¶");
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    const on = players.filter(p => playerTeams[p.id]);
    for (const p of on) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: p.money + amt });
        desc += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); init();
}

async function settleFinal() {
    if (prompt("8888") !== '8888') return;
    let sumDesc = `ğŸ’° çµå–®ï¼š`;
    players.filter(p=>p.money!==0).forEach(p=>sumDesc+=`${p.name}:${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: sumDesc }) });
    for (const p of players) await patch(p.id, { money: 0 }); init();
}

function renderHistory() {
    const settleDocs = matches.filter(m => m.description.includes('ğŸ’°'));
    const gameDocs = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastSettleTime = settleDocs.length ? new Date(settleDocs[0].created_at) : new Date(0);
    const unSettled = gameDocs.filter(o => new Date(o.created_at) > lastSettleTime);
    let html = `<div class="card"><b style="color:var(--blue); font-size:20px;">ğŸ® ä»Šæ—¥æœªçµåˆ†æ</b></div>`;
    html += unSettled.map(o => `<div style="background:#1c222b; padding:15px; margin:8px 0; border-radius:12px; font-size:14px; border:1px solid #333;">${o.description}</div>`).join('');
    document.getElementById('order-history').innerHTML = html;
}

function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? n - 1 : n); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
async function allOffline() { if(!confirm("å…¨å“¡ä¸‹ç·šï¼Ÿ")) return; for(let p of players.filter(x=>!x.name.startsWith('OFF_'))) { await patch(p.id, { name: 'OFF_'+p.name }); } init(); }
</script>
