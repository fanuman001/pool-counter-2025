<body>

<div id="tab-game" class="tab-content">

        <button onclick="addTeam()" style="width:100%; padding:10px; background:#2d3748; border:none; border-radius:10px; color:#a0aec0; margin-bottom:10px;">ï¼‹ å¢åŠ æ–°éšŠä¼</button>
        <button onclick="submitMatch()" style="width:100%; padding:18px; background:var(--green); border:none; font-weight:bold; border-radius:12px; font-size:20px; color:#000; box-shadow: 0 4px 15px rgba(0,255,136,0.3);">ğŸš€ é€å–®è¨ˆåˆ†</button>

            <button onclick="settleAll(true)" style="padding:15px; background:var(--gold); border:none; border-radius:12px; font-weight:bold; color:#000;">ğŸ’° çµå–®æ­¸é›¶</button>
            <button onclick="settleAll(false)" style="padding:15px; background:#222; border:1px solid var(--red); border-radius:12px; color:var(--red);">ğŸ—‘ï¸ å…¨å“¡æ¸…é™¤</button>
        </div>
    </div>
</div>

    <div class="card"><b>ğŸ“œ çµå–®ç´€éŒ„åº«</b><div id="h-list"></div></div>

    <div class="card"><b>ğŸ“Š æˆ°å ´å¤§æ•¸æ“š</b><div id="a-list"></div></div>
</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], matches = [], teamData = [{id:1, k:0, e:0}, {id:2, k:0, e:0}], playerTeams = {}, winTeamId = 0, hideMoney = false;
    let eggMulti = [1, 3, 4, 6, 8, 10, 15, 20, 25];

    async function init() {
        try {
            const [pRes, hRes] = await Promise.all([
                fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
                fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
            ]);
            players = await pRes.json();
            matches = await hRes.json();
            document.getElementById('loading').style.display = 'none';
            render();
        } catch (e) { alert("ç¶²è·¯ç•°å¸¸"); }
    }

    function render() {
        const scores = calculateLiveScores();
        
        // 1. çƒå“¡åˆ†éšŠ UI (é€å–®å¾Œä¸æ¶ˆå¤±)
        document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
            const tId = playerTeams[p.id] || 0;
            const pSc = scores.individual[p.id] || 0;
            return `<div class="p-btn team-${tId}" onclick="togglePlayerTeam(${p.id})">
                <div class="p-score-tag" style="display:${pSc!==0?'block':'none'}">${pSc>0?'+'+pSc:pSc}</div>
                <b style="font-size:14px;">${p.name}</b>
            </div>`;
        }).join('');

        // 2. éšŠä¼å€åŸŸ UI
        document.getElementById('team-area').innerHTML = teamData.map(t => {
            const members = players.filter(p => playerTeams[p.id] === t.id);
            const tSc = scores.teams[t.id] || 0;
            const avgSc = members.length > 0 ? Math.floor(tSc / members.length) : 0;
            
            return `<div class="team-box card" style="border-left: 6px solid ${t.id==1?'var(--blue)':t.id==2?'var(--red)':'var(--gold)'}; padding:12px; margin-bottom:15px; position:relative;">
                ${t.id > 2 ? `<div onclick="removeTeam(${t.id})" style="position:absolute; top:10px; right:10px; color:#555; font-size:12px;">ç§»é™¤</div>` : ''}
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="color:#a0aec0; font-size:12px;">éšŠä¼ ${t.id} <b style="color:#fff; font-size:16px;">${members.length}äºº</b></span>
                    <b style="color:${tSc>=0?'var(--green)':'var(--red)'}; font-size:20px;">${tSc > 0 ? '+'+tSc : tSc} <small style="font-size:10px;">(æ¯äºº${avgSc})</small></b>
                </div>
                <div style="margin:10px 0; display:flex; flex-wrap:wrap;">
                    ${members.map(m => `<span style="background:#2d3748; padding:3px 10px; border-radius:20px; font-size:11px; margin:2px;">${m.name}</span>`).join('')}
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div class="ball-control">
                        <button class="ball-btn" onclick="adj(${t.id},'k',-1)">-</button>
                        <span style="margin:0 15px; font-weight:bold; color:var(--gold)">${t.k} çƒ</span>
                        <button class="ball-btn" onclick="adj(${t.id},'k',1)">+</button>
                    </div>
                    <div style="display:flex; gap:5px;">
                        ${eggMulti.slice(0, Math.max(3, t.e + 1)).map((m, i) => `
                            <div class="egg-circle ${t.e===i+1?'active':''}" onclick="adj(${t.id},'e',${t.e===i+1?0:i+1})">${['åª½','é›™','ä¸‰','å››','äº”','å…­'][i]}</div>
                        `).join('')}
                    </div>
                </div>
                <button class="win-shield ${winTeamId===t.id?'active':''}" onclick="setWinner(${t.id})">
                    ${winTeamId===t.id?'ğŸ† å† è»ç¢ºèª':'æ¨™è¨˜å† è»'}
                </button>
            </div>`;
        }).join('');

        // 3. éŒ¢åŒ…èˆ‡æœªçµå–®æˆ°æ³
        document.getElementById('w-list').innerHTML = players.sort((a,b)=>b.money-a.money).map(p => {
            const isOff = p.name.startsWith('OFF_');
            const recent = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(p.name)).slice(0, 1);
            return `<div class="money-row">
                <div onclick="toggleOnline(${p.id},'${p.name}')">
                    <span class="status-dot" style="background:${isOff?'#4a5568':'var(--green)'}"></span>
                    <b style="font-size:15px;">${p.name.replace('OFF_','')}</b>
                    <div style="font-size:10px; color:#666; margin-top:3px;">${recent.length > 0 ? 'ğŸ•’ '+recent[0].description.split('\n')[0].substring(0,20)+'...' : 'ç„¡è¿‘æœŸæˆ°æ³'}</div>
                </div>
                <div style="text-align:right">
                    <b class="money-val ${hideMoney?'hidden-money':''}" style="font-size:18px; color:${p.money>=0?'var(--green)':'var(--red)'}" onclick="manualMoney(${p.id},'${p.name}',${p.money})">${p.money}</b>
                </div>
            </div>`;
        }).join('');

        // 4. æ­·å²ç´€éŒ„
        renderHistory();
    }

    function calculateLiveScores() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        let res = { teams: {}, individual: {} };
        
        // ç„¡è«–æ˜¯å¦æ¨™è¨˜å† è»ï¼Œéƒ½å…ˆé ç®—å„éšŠçš„ã€Œé€²æ”»åˆ†ã€
        teamData.forEach(t => {
            let score = t.k * ball;
            if (t.e > 0) score += eggMulti[t.e-1] * eggU;
            res.teams[t.id] = score;
        });

        if (winTeamId) {
            const winT = teamData.find(t => t.id === winTeamId);
            const winners = players.filter(p => playerTeams[p.id] === winTeamId);
            const losers = players.filter(p => playerTeams[p.id] !== 0 && playerTeams[p.id] !== winTeamId);
            
            // å† è»ç¸½åˆ† = åº•é‡‘ + è‡ªå·±çš„åˆ† - å…¶ä»–éšŠçš„åˆ†
            let totalWinPot = base;
            teamData.forEach(t => {
                if (t.id === winTeamId) totalWinPot += (t.k * ball) + (t.e > 0 ? eggMulti[t.e-1]*eggU : 0);
                else totalWinPot -= (t.k * ball) + (t.e > 0 ? eggMulti[t.e-1]*eggU : 0);
            });

            const perWin = totalWinPot;
            const totalPressure = perWin * winners.length;
            const perLoss = losers.length ? Math.floor(totalPressure / losers.length) : 0;

            teamData.forEach(t => {
                res.teams[t.id] = (t.id === winTeamId) ? perWin : -perLoss;
            });
            players.forEach(p => {
                const tid = playerTeams[p.id];
                if(tid) res.individual[p.id] = (tid === winTeamId) ? perWin : -perLoss;
            });
        }
        return res;
    }

    function renderHistory() {
        const hList = document.getElementById('h-list');
        const orders = matches.filter(m => m.description.includes('ğŸ’°'));
        hList.innerHTML = orders.map(o => `
            <div class="card" style="border-color:var(--gold)">
                <div style="display:flex; justify-content:space-between; color:var(--gold); font-size:13px; font-weight:bold;">
                    <span>çµå–®è¨‚å–® #${o.id}</span>
                    <span>${new Date(o.created_at).toLocaleDateString()}</span>
                </div>
                <div style="margin-top:10px; font-size:12px; color:#cbd5e0;">${o.description}</div>
            </div>
        `).join('');
    }

    // --- å‹•ä½œå‡½æ•¸ ---
    function adj(tid, key, val) {
        const t = teamData.find(x => x.id === tid);
        if(key === 'k') t.k = Math.max(0, t.k + val);
        else t.e = val;
        render();
    }
    function setWinner(id) { winTeamId = (winTeamId === id ? 0 : id); render(); }
    function addTeam() { teamData.push({id: teamData.length+1, k:0, e:0}); render(); }
    function removeTeam(id) { teamData = teamData.filter(t => t.id !== id); render(); }
    function togglePlayerTeam(pid) { playerTeams[pid] = ((playerTeams[pid]||0)+1) % (teamData.length+1); render(); }
    function toggleMoneyHide() { hideMoney = !hideMoney; document.getElementById('eye-icon').innerText = hideMoney?'ğŸ™ˆ':'ğŸ‘ï¸'; render(); }

    async function submitMatch() {
        if(!winTeamId) return alert("è«‹é¸å‡ºæ¨™è¨˜å† è»");
        const s = calculateLiveScores();
        const winNames = players.filter(p => playerTeams[p.id] === winTeamId).map(p => p.name).join(',');
        let desc = `âš”ï¸ å† è»:${winNames} | æ¯äºº:${s.teams[winTeamId]}\nçµæ§‹: åº•${document.getElementById('v-base').value} + çƒ${document.getElementById('v-ball').value} + åª½${document.getElementById('v-egg').value}\næˆå“¡çµæœ: `;
        
        const updates = [];
        players.forEach(p => {
            const tid = playerTeams[p.id];
            if(tid) {
                const sc = s.individual[p.id];
                updates.push(patchPlayer(p.id, { money: p.money + sc }));
                desc += `${p.name}(${sc}) `;
            }
        });
        await Promise.all(updates);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        teamData.forEach(t => {t.k=0; t.e=0;}); winTeamId=0; 
        await init();
        alert("é€å–®æˆåŠŸï¼éšŠä¼å·²ä¿ç•™ï¼Œè«‹æ‰‹å‹•èª¿æ•´ä¸‹ä¸€å±€ã€‚");
    }

    async function settleAll(isRec) {
        const pwd = prompt("å¯†ç¢¼ 8888"); if(pwd!=='8888') return;
        if(isRec) {
            let desc = `ğŸ’° çµå–®æ¸…ç®—\n`;
            players.sort((a,b)=>b.money-a.money).forEach(p => { if(p.money!==0) desc += `${p.name}:${p.money} | `; });
            await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        }
        for(let p of players) await patchPlayer(p.id, { money: 0 });
        await init();
    }

    async function patchPlayer(id, data) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(data) }); }
    async function toggleOnline(id, name) {
        const nN = name.startsWith('OFF_') ? name.replace('OFF_','') : 'OFF_'+name;
        await patchPlayer(id, { name: nN }); init();
    }
    async function manualMoney(id, name, old) {
        if(prompt("å¯†ç¢¼:")!=='8888') return;
        const v = prompt(name+" æ–°é¤˜é¡:", old);
        if(v!==null) { await patchPlayer(id, { money: parseInt(v) }); init(); }
    }
    function showTab(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        event.currentTarget.classList.add('active');
        if(t==='analysis') renderAnalysis();
    }
    function renderAnalysis() {
        const alist = document.getElementById('a-list');
        alist.innerHTML = players.map(p => {
            const count = matches.filter(m => m.description.includes(p.name)).length;
            const wins = matches.filter(m => m.description.includes(`å† è»:${p.name}`) || m.description.includes(`,${p.name}`) || m.description.includes(`${p.name},`)).length;
            const wr = count ? Math.floor((wins/count)*100) : 0;
            return `<div class="money-row"><span>${p.name.replace('OFF_','')}</span> <span>${wr}% å‹ç‡ (${count}å ´)</span></div>`;
        }).join('');
    }
    function startRandomEffect() {
        const on = players.filter(p => !p.name.startsWith('OFF_'));
        let c = 0;
        const inv = setInterval(() => {
            on.forEach(p => {
                const el = document.querySelector(`.p-btn:nth-child(${players.indexOf(p)+1})`);
                if(el) el.style.borderColor = Math.random() > 0.5 ? 'var(--gold)' : '#333';
            });
            if(c++ > 15) { clearInterval(inv); playerTeams = {}; on.sort(()=>Math.random()-0.5).forEach((p,i)=> playerTeams[p.id] = (i%teamData.length)+1); render(); }
        }, 80);
    }

    window.onload = init;
</script>
