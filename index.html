<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELITE v50.0 - å¤šéšŠå€ç‡ç³»çµ±</title>
    <style>
        :root { --blue: #00d2ff; --red: #ff4757; --green: #2ed573; --gold: #ffa502; --bg: #0d1117; --card: #1c222b; --border: #30363d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 12px; font-size: 16px; }
        
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .config-box { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .big-in { width: 65px; background: #000; border: 1px solid #444; color: var(--gold); text-align: center; border-radius: 8px; font-size: 18px; padding: 5px; font-weight: bold; }

        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; margin-top: 10px; }
        .p-btn { padding: 18px 5px; background: #21262d; border: 2.5px solid var(--border); border-radius: 15px; text-align: center; font-weight: bold; font-size: 18px; transition: 0.2s; position: relative; }
        
        .t-1 { border-color: var(--blue) !important; color: var(--blue); }
        .t-2 { border-color: var(--red) !important; color: var(--red); }
        .t-3 { border-color: #a855f7 !important; color: #a855f7; }
        .t-4 { border-color: #ec4899 !important; color: #ec4899; }

        .egg-group { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
        .egg-circle { width: 50px; height: 50px; border-radius: 50%; border: 2px dashed #444; display: flex; align-items: center; justify-content: center; font-size: 12px; color: #666; transition: 0.2s; }
        .egg-circle.active { background: var(--gold); color: #000; border: 2px solid #fff; border-style: solid; font-weight: bold; transform: scale(1.1); box-shadow: 0 0 10px var(--gold); }

        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--border); }
        .score-badge { position: absolute; top: -10px; right: -5px; padding: 2px 10px; border-radius: 8px; font-size: 14px; font-weight: 900; }
        .win-tag { background: var(--green); color: #000; }
        .loss-tag { background: var(--red); color: #fff; }

        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 15px; text-align: center; border-radius: 15px; background: #161b22; color: #8b949e; font-weight: bold; }
        .tab.active { background: var(--blue); color: #000; }

        .win-btn { width: 100%; padding: 18px; border-radius: 15px; margin-top: 12px; border: 1px solid #333; background: #21262d; color: #fff; font-size: 18px; font-weight: bold; }
        .win-btn.active { background: var(--green); color: #000; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="tabs">
    <div id="tab-btn-game" class="tab active" onclick="showTab('game')">âš”ï¸ æˆ°å ´</div>
    <div id="tab-btn-wallet" class="tab" onclick="showTab('wallet')">ğŸ’ éŒ¢åŒ…</div>
</div>

<div id="tab-game">
    <div class="config-grid">
        <div class="config-box"><span>åº•é‡‘</span><input id="v-base" class="big-in" type="number" value="75" oninput="render()"></div>
        <div class="config-box"><span>çƒåƒ¹</span><input id="v-ball" class="big-in" type="number" value="25" oninput="render()"></div>
        <div class="config-box"><span>åª½åƒ¹</span><input id="v-egg" class="big-in" type="number" value="50" oninput="render()"></div>
        <div class="config-box"><span>2åª½å€</span><input id="v-m2" class="big-in" type="number" value="3" oninput="render()"></div>
    </div>

    <div id="p-grid" class="p-grid" style="margin-bottom:15px;"></div>
    <div id="team-list"></div>
    
    <button onclick="sendOrder()" style="width:100%; padding:25px; background:var(--green); color:#000; border:none; border-radius:20px; font-weight:900; font-size:24px; margin-bottom:20px;">ğŸš€ é€å–®è¨ˆåˆ†</button>
    <button onclick="addTeam()" style="width:100%; padding:15px; background:#2d3748; color:#fff; border:none; border-radius:15px; margin-bottom:40px;">ï¼‹ æ–°å¢éšŠä¼</button>
</div>

<div id="tab-wallet" class="hidden">
    <div class="card">
        <div id="wallet-online"></div>
        <button onclick="settleFinal()" style="width:100%; padding:22px; background:var(--gold); border:none; border-radius:20px; margin-top:40px; font-weight:900; color:#000; font-size:20px;">ğŸ’° ä¸€éµçµå–®æ¸…é›¶</button>
    </div>
</div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const res = await fetch(`${API_URL}/players?select=*`, { headers: HEADERS });
    players = await res.json();
    render();
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 0:0, 1:1, 2:m2Mult, 3:4, 4:6, 5:8 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    if (!on.length) return { sc };

    // 1. æŠ“å‡ºæœ€å¤§éšŠä¼äººæ•¸ (MaxN)
    let teamMemsMap = {};
    teams.forEach(t => { teamMemsMap[t.id] = on.filter(p => playerTeams[p.id] === t.id); });
    const counts = Object.values(teamMemsMap).map(m => m.length);
    const maxN = Math.max(...counts, 0);

    // 2. åº•é‡‘è¨ˆç®— (ä»¥éšŠä¼ç‚ºå–®ä½æ”¯ä»˜ä¸€ä»½ TeamBase)
    if (winId && maxN > 0) {
        const teamBase = base * maxN;
        const winners = teamMemsMap[winId];
        const otherTeams = teams.filter(t => t.id !== winId && teamMemsMap[t.id].length > 0);
        
        if (winners.length && otherTeams.length) {
            const totalPool = otherTeams.length * teamBase;
            otherTeams.forEach(t => {
                const mems = teamMemsMap[t.id];
                mems.forEach(p => sc[p.id] -= (teamBase / mems.length));
            });
            winners.forEach(p => sc[p.id] += (totalPool / winners.length));
        }
    }

    // 3. åª½çƒèˆ‡å®šå‘ (æ¯æ”¯è¼¸å®¶éšŠä¼ä»˜å‡ºä¸€ä»½åŸºæ•¸ç¸½é¡)
    teams.forEach(t => {
        const teamMems = teamMemsMap[t.id];
        if (!teamMems.length) return;

        if (t.e > 0) {
            const eggBase = (eggU * mults[t.e]) * maxN;
            const otherTeams = teams.filter(ot => ot.id !== t.id && teamMemsMap[ot.id].length > 0);
            otherTeams.forEach(ot => {
                const mems = teamMemsMap[ot.id];
                mems.forEach(p => sc[p.id] -= (eggBase / mems.length));
            });
            teamMems.forEach(p => sc[p.id] += ((otherTeams.length * eggBase) / teamMems.length));
        }

        for (let targetId in t.targetK) {
            const cnt = t.targetK[targetId];
            if (cnt <= 0) continue;
            const targetMems = teamMemsMap[targetId];
            if (targetMems && targetMems.length) {
                const ballBase = (cnt * ball) * maxN;
                targetMems.forEach(p => sc[p.id] -= (ballBase / targetMems.length));
                teamMems.forEach(p => sc[p.id] += (ballBase / teamMems.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggHtml = '';
        for(let i=1; i<=5; i++) { eggHtml += `<div class="egg-circle ${t.e >= i?'active':''}" onclick="adjE(${t.id},${i})">${i}åª½</div>`; }
        return `<div class="card" style="border-left:8px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:20px;">éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                ${teams.length > 2 ? `<span onclick="removeTeam(${t.id})" style="color:var(--red); font-size:24px;">Ã—</span>` : ''}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin:10px 0;">
                ${mems.map(m => `<span style="background:#000; padding:6px 12px; border-radius:8px; border:1px solid ${bc}; color:${bc};">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:10px; margin:10px 0; overflow-x:auto;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:5px 10px; border-radius:10px; border:1px solid #444; display:flex; align-items:center; white-space:nowrap;">
                        <small>é€²éšŠ${o.id}:</small>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:20px; padding:0 10px;">-</button>
                        <b style="color:var(--gold)">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:20px; padding:0 10px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">${winId==t.id?'ğŸ† è´å®¶':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    document.getElementById('wallet-online').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => `
        <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #333;">
            <b>${p.name}</b>
            <b style="color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b>
        </div>`).join('');
}

async function sendOrder() {
    if (!winId) return alert("è«‹é¸å–è´å®¶");
    const { sc } = calculate();
    for (const p of players.filter(p => playerTeams[p.id])) { 
        await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ money: p.money + Math.round(sc[p.id]) }) });
    }
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    init();
}

function showTab(t) { document.getElementById('tab-game').classList.toggle('hidden', t!=='game'); document.getElementById('tab-wallet').classList.toggle('hidden', t!=='wallet'); document.getElementById('tab-btn-game').classList.toggle('active', t==='game'); document.getElementById('tab-btn-wallet').classList.toggle('active', t==='wallet'); }
function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? 0 : n); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
async function settleFinal() { if (prompt("8888") !== '8888') return; for (const p of players) await fetch(`${API_URL}/players?id=eq.${p.id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify({ money: 0 }) }); init(); }

init();
</script>
</body>
</html>
