<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], matches = [], teamData = [{id:1, k:0, e:0}, {id:2, k:0, e:0}], playerTeams = {}, winTeamId = 0;

    async function init() {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        matches = await hRes.json();
        render();
    }

    // --- æ ¸å¿ƒé›¶å’Œé‚è¼¯ï¼šè´å®¶ç¸½é¡ = è¼¸å®¶ç¸½æ‰£ ---
    function calc() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        const multis = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
        
        let res = { ind: {}, tTotal: {} };
        if (!winTeamId) return res;

        const allPlayers = players.filter(p => playerTeams[p.id] > 0);
        const winners = allPlayers.filter(p => playerTeams[p.id] === winTeamId);
        const losers = allPlayers.filter(p => playerTeams[p.id] !== winTeamId);

        if (!winners.length || !losers.length) return res;

        // 1. è¨ˆç®—è´å®¶é‚£ä¸€éšŠæ¯å€‹äººæ‡‰è©²ã€Œè´å¤šå°‘ã€
        let winPerPerson = base;
        teamData.forEach(t => {
            const side = (t.id === winTeamId) ? 1 : -1;
            winPerPerson += (t.k * ball * side);
            winPerPerson += (multis[t.e] || 0) * eggU * side;
        });

        // 2. ç¸½çé‡‘æ±  (è´å®¶æ‹¿èµ°çš„ç¸½æ•¸)
        const totalPot = winPerPerson * winners.length;

        // 3. è¼¸å®¶å¹³åˆ†ç¸½çé‡‘æ± 
        const lossPerPerson = totalPot / losers.length;

        allPlayers.forEach(p => {
            if (playerTeams[p.id] === winTeamId) {
                res.ind[p.id] = winPerPerson;
            } else {
                res.ind[p.id] = -lossPerPerson;
            }
        });

        teamData.forEach(t => {
            const tMems = allPlayers.filter(p => playerTeams[p.id] === t.id);
            res.tTotal[t.id] = tMems.reduce((sum, p) => sum + (res.ind[p.id] || 0), 0);
        });

        return res;
    }

    function render() {
        const scores = calc();
        
        // å‡ºæˆ°æˆå“¡
        document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
            const tid = playerTeams[p.id] || 0;
            const sc = scores.ind[p.id] || 0;
            return `<div class="p-btn team-${tid}" id="btn-${p.id}" onclick="togglePT(${p.id})">
                ${sc !== 0 ? `<div class="score-pop ${sc<0?'loss':''}">${sc > 0 ? '+' + Math.round(sc) : Math.round(sc)}</div>` : ''}
                <b>${p.name}</b><br><small style="font-size:9px;color:var(--gray)">${getTitle(p.name)}</small>
            </div>`;
        }).join('');

        // éšŠä¼å¡ç‰‡
        document.getElementById('team-area').innerHTML = teamData.map(t => {
            const mems = players.filter(p => playerTeams[p.id] === t.id);
            const total = scores.tTotal[t.id] || 0;
            const ind = mems.length ? Math.abs(Math.round(total / mems.length)) : 0;
            return `<div class="card" style="border-left:6px solid var(--gray); ${t.id==1?'border-color:var(--blue)':t.id==2?'border-color:var(--red)':'border-color:#a855f7'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b>éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                    <div class="live-tag" style="color:${total>=0?'var(--green)':'var(--red)'}">
                        å€‹äºº(${total>=0?ind:-ind}) éšŠä¼ ${Math.round(total)}
                    </div>
                </div>
                <div style="margin:8px 0; font-size:12px; color:var(--gray)">${mems.map(m=>m.name).join(', ')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; background:#000; padding:5px 12px; border-radius:20px;">
                        <button onclick="adj(${t.id},'k',-1)" style="color:#fff; border:none; background:none; font-size:20px;">-</button>
                        <span style="margin:0 10px; color:var(--gold); font-weight:bold;">${t.k} æ™®</span>

                    <div style="display:flex; gap:4px;">

                    </div>
                </div>
                <button class="win-gate ${winTeamId === t.id ? 'active' : ''}" onclick="setW(${t.id})">${winTeamId === t.id ? 'ğŸ† è´å®¶ç¢ºèª' : 'æ¨™è¨˜æ­¤éšŠè´'}</button>
            </div>`;
        }).join('');

        // éŒ¢åŒ…
        const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b) => b.money - a.money);
        document.getElementById('wallet-online').innerHTML = online.map(p => `

                <div style="text-align:right">

                    <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:none; border:none; color:var(--gray); font-size:11px;">ä¸‹ç·š</button>
                    <button onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="background:none; border:none; color:var(--gold); font-size:11px; margin-left:10px;">[ä¿®æ”¹]</button>
                </div>
            </div>`).join('');

        document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; opacity:0.5;">
                <span>${p.name.replace('OFF_','')}</span>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#333; border:none; color:#eee; padding:6px 10px; border-radius:8px;">ä¸Šç·š</button>
            </div>`).join('');

        renderHistory();
        renderAnalysis();
    }

    // --- è·‘é¦¬ç‡ˆåˆ†éšŠ ---
    function startShuffle() {
        const on = players.filter(p => !p.name.startsWith('OFF_'));
        if(on.length < 2) return;
        let count = 0;
        const inv = setInterval(() => {
            on.forEach(p => document.getElementById(`btn-${p.id}`).classList.toggle('shuffle-anim'));
            if (count++ > 20) {
                clearInterval(inv);
                on.forEach(p => document.getElementById(`btn-${p.id}`).classList.remove('shuffle-anim'));
                playerTeams = {};
                on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teamData.length) + 1);
                forceRender();
            }
        }, 80);
    }

    // --- åˆ†æèˆ‡æ­·å² ---
    function getTitle(n) { const c = matches.filter(m=>m.description.includes(n)).length; return c>30?"ğŸ”¥è€æ‰‹":c>10?"å¸¸å®¢":c>0?"æ–°æ‰‹":"æç¬‘ç‹"; }
    function getWR(n) { const h=matches.filter(m=>m.description.includes(n)); return h.length ? Math.floor(h.filter(m=>m.description.includes('ğŸ†')).length/h.length*100) : 0; }
    
    function renderHistory() {
        const settles = matches.filter(m => m.description.includes('ğŸ’°'));
        document.getElementById('order-list').innerHTML = settles.map(o => {
            const subMatches = matches.filter(m => !m.description.includes('ğŸ’°') && new Date(m.created_at) < new Date(o.created_at)).slice(0, 10);
            return `<div class="order-l1">
                <div style="display:flex; justify-content:space-between; color:var(--gold);"><b>çµå–®å–®è™Ÿ #${o.id}</b><span>${new Date(o.created_at).toLocaleDateString()}</span></div>
                <div style="margin:10px 0; font-size:14px; color:var(--green);">${o.description.split('\n')[1] || ""}</div>
                <div style="border-top:1px solid #333; padding-top:10px;">
                    ${subMatches.map(sm => `<div class="order-l2">${sm.description.split('\n')[0]}</div>`).join('')}
                </div>
                <button onclick="delMatch(${o.id}, false)" style="width:100%; margin-top:10px; opacity:0.3; background:none; border:1px solid #444; color:#fff; font-size:11px;">åˆªé™¤æ•´ç­†ç´€éŒ„</button>
            </div>`;
        }).join('');
    }

    function renderAnalysis() {
        document.getElementById('analysis-list').innerHTML = players.map(p => {
            const h = matches.filter(m=>m.description.includes(p.name));
            if(!h.length) return "";
            return `<div class="card">
                <b class="bright-name">${p.name.replace('OFF_','')}</b> (${getTitle(p.name)})
                <div style="display:flex; justify-content:space-between; font-size:12px; margin-top:8px;">
                    <span>å ´æ¬¡: ${h.length}</span><span>å‹ç‡: ${getWR(p.name)}%</span><span>é¤˜é¡: ${p.money}</span>
                </div>
            </div>`;
        }).join('');
    }

    // --- å‹•ä½œé‚è¼¯ ---
    async function submitMatch() {
        if (!winTeamId) return alert("è«‹é¸è´å®¶éšŠä¼");
        const s = calc();
        const wins = players.filter(p=>playerTeams[p.id]===winTeamId).map(p=>p.name).join(',');
        let desc = `ğŸ† å† è»:${wins} | è¦å‰‡: æ™®${document.getElementById('v-ball').value} åª½${document.getElementById('v-egg').value}\n`;
        for (let p of players) {
            if (playerTeams[p.id]) {
                const amt = Math.round(s.ind[p.id]);
                await patch(p.id, { money: p.money + amt });
                desc += `${p.name}(${amt}) `;
            }
        }
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        winTeamId = 0; teamData.forEach(t => { t.k = 0; t.e = 0; });
        init();
    }

    async function delMatch(id, refund) {
        if (!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
        if (refund) {
            const m = matches.find(x => x.id === id);
            const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
            if (items) {
                for (let item of items) {
                    const parts = item.split('(');
                    const p = players.find(x => x.name === parts[0]);
                    if (p) await patch(p.id, { money: p.money - parseInt(parts[1]) });
                }
            }
        }
        await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        init();
    }

    async function settleAll() {
        if (prompt("å¯†ç¢¼ 8888") !== '8888') return;
        let desc = `ğŸ’° çµå–®æ­¸é›¶ç´€éŒ„\n`;
        players.filter(p=>p.money!==0).sort((a,b)=>b.money-a.money).forEach(p => desc += `${p.name}: ${p.money} | `);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        for (let p of players) await patch(p.id, { money: 0 });
        init();
    }

    function addTeam() { teamData.push({id: teamData.length + 1, k: 0, e: 0}); forceRender(); }
    async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
    function showTab(t) { document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden')); document.querySelectorAll('.tab').forEach(b => b.classList.remove('active')); document.getElementById('tab-' + t).classList.remove('hidden'); event.currentTarget.classList.add('active'); }
    function toggleId(id) { document.getElementById(id).classList.toggle('hidden'); }
    function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teamData.length + 1); forceRender(); }
    function adj(tid, k, v) { const t = teamData.find(x => x.id === tid); if (k === 'k') t.k = Math.max(0, t.k + v); else t.e = v; forceRender(); }
    function setW(id) { winTeamId = (winTeamId === id ? 0 : id); forceRender(); }
    function forceRender() { render(); }
    async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
    async function allOff() { for(let p of players) if(!p.name.startsWith('OFF_')) await patch(p.id, {name:'OFF_'+p.name}); init(); }
    async function manualMoney(id, n, old) { if(prompt("8888")!=='8888') return; const v = prompt(n, old); if (v) { await patch(id, { money: parseInt(v) }); init(); } }

    init();
</script>
