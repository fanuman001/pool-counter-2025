<script>
    const URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(URL, KEY);
    const PASS = "8888";

    let players = [], history = [], hideW = false, focusP = "";

    let t1 = { members: [], kills: 0, eggIdx: -1, win: false };

    async function fetchData() {

    function renderCheckIn() {
        const list = document.getElementById('check-in-list');
        if(!players.length) {
            list.innerHTML = `<p style="margin-top:150px; color:#444;">ç„¡æˆå“¡ï¼Œè«‹æŒ‰æ–°å¢</p>`;
            return;
        }
        list.innerHTML = players.map(p => `
            <div style="padding:15px; border-bottom:1px solid #222; text-align:left; display:flex; align-items:center;">
                <input type="checkbox" data-id="${p.id}" ${!p.name.startsWith('OFF_')?'checked':''} style="width:20px; height:20px; margin-right:15px;"> 
                <span style="font-size:16px;">${p.name.replace('OFF_','')}</span>

    }

    async function confirmStart() {
        const boxes = document.querySelectorAll('#check-in-list input');
        for(let b of boxes) {
            const p = players.find(x => x.id == b.dataset.id);
            if(!p) continue;
            let nName = b.checked ? p.name.replace('OFF_','') : (p.name.startsWith('OFF_')?p.name:'OFF_'+p.name);
            if(nName !== p.name) await _db.from('players').update({name: nName}).eq('id', p.id);
        }
        document.getElementById('mask').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        fetchData();
    }

    function getCalc() {
        if(!t1.win && !t2.win) return {};
        const win = t1.win ? t1 : t2, lose = t1.win ? t2 : t1;
        const bVal = Number(document.getElementById('v-base').value);
        const kVal = Number(document.getElementById('v-ball').value);
        const eVal = Number(document.getElementById('v-egg').value);
        
        const e1 = t1.eggIdx === -1 ? 0 : eggs[t1.eggIdx] * eVal;
        const e2 = t2.eggIdx === -1 ? 0 : eggs[t2.eggIdx] * eVal;
        
        const score = bVal + (win.kills - lose.kills) * kVal + (t1.win ? e1 - e2 : e2 - e1);
        let res = {};
        win.members.forEach(id => res[id] = score);
        if(lose.members.length > 0) {
            const perLose = -Math.floor((score * win.members.length) / lose.members.length);
            lose.members.forEach(id => res[id] = perLose);
        }
        return res;
    }

    function render() {
        const calc = getCalc();
        const active = players.filter(p => !p.name.startsWith('OFF_'));
        
        // åœ¨ç·šçƒå“¡
        document.getElementById('player-list').innerHTML = active.map(p => {
            let borderCls = '';
            if(t1.members.includes(p.id)) borderCls = 'active-t1';
            if(t2.members.includes(p.id)) borderCls = 'active-t2';
            let cur = calc[p.id] || 0;
            return `<div class="p-item ${borderCls} ${focusP === p.name ? 'highlight' : ''}" onclick="toggleP(${p.id})">
                <div style="font-size:9px; color:#666;">${getWR(p.name)}% å‹ç‡</div>
                <b style="font-size:13px;">${p.name}</b><br>
                <span style="color:${cur>=0?'#0f8':'#f33'}; font-size:11px;">${cur? (cur>0?'+':'')+cur : ''}</span>
            </div>`;
        }).join('');

        // éšŠä¼æ¸²æŸ“
        const buildT = (t, id) => {
            const mScore = t.members.length ? (calc[t.members[0]] || 0) : 0;
            return `<div class="team-box" style="border-top: 3px solid ${id==1?'var(--blue)':'var(--red)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="setWin(${id})" style="background:${t.win?(id==1?'var(--blue)':'var(--red)'):'#333'}; padding:5px 15px;" class="btn">${t.win?'ğŸ† è´å®¶':'æ¨™è¨˜ç²å‹'}</button>
                    <b style="color:${mScore>=0?'#0f8':'#f33'}; font-size:18px;">${mScore>0?'+':''}${mScore}</b>
                </div>
                <div style="margin:8px 0; font-size:11px; color:#888;">æˆå“¡: ${t.members.map(mid => players.find(x=>x.id==mid).name).join(', ')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">

                    <div class="egg-grid">${eggs.map((v, i) => `<div class="egg-btn ${t.eggIdx===i?'selected':''}" onclick="setE(${id},${i})"><input type="number" value="${v}" onchange="eggs[${i}]=Number(this.value);render()" onclick="event.stopPropagation()"><span>${i+1}é¡†</span></div>`).join('')}</div>
                </div>
            </div>`;
        };
        document.getElementById('team-area').innerHTML = buildT(t1,1) + buildT(t2,2);

        // éŒ¢åŒ…
        const sorted = [...players].sort((a,b) => b.money - a.money);
        document.getElementById('wallet-area').innerHTML = sorted.map(p => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222; ${p.name.startsWith('OFF_')?'opacity:0.3':''}">

            </div>`).join('');

        // æ­·å²
        document.getElementById('history-area').innerHTML = history.slice(0,10).map(h => {

            return `<div class="history-item">
                <div class="history-header" onclick="this.nextElementSibling.style.display=(this.nextElementSibling.style.display==='block'?'none':'block')">
                    <span style="${isS?'color:var(--gold)':''}">${isS?'çµå–®':'å°å±€'} | ${h.created_at.split('T')[1].split('.')[0]}</span>
                    <button onclick="delH(${h.id},${isS})" style="background:none; color:var(--red); border:none; font-weight:bold;">âœ•</button>
                </div>
                <div style="display:none; padding:10px; color:#888; border-top:1px solid #333;">${desc}</div>
            </div>`;
        }).join('');

        // åˆ†æ
        const top = sorted[0];
        document.getElementById('analysis').innerHTML = `ğŸ† ç›®å‰éŒ¢åŒ…ç‹: ${top?top.name.replace('OFF_',''):'ç„¡'} (${top?top.money:0})<br>ğŸ’¡ ç³»çµ±åˆ†æ: éŠç©æ¬¡æ•¸è¶Šå¤šï¼Œæ•¸æ“šè¶Šæº–ç¢ºã€‚å»ºè­°å¯¦åŠ›å¼·è€…å„å¸¶ä¸€éšŠã€‚`;
    }

    function toggleP(id) {
        if(t1.members.includes(id)) { t1.members = t1.members.filter(x=>x!=id); t2.members.push(id); }
        else if(t2.members.includes(id)) { t2.members = t2.members.filter(x=>x!=id); }
        else { t1.members.push(id); }
        render();
    }

    function setWin(id) { t1.win = (id==1); t2.win = (id==2); render(); }
    function adjK(id, v) { let t = (id==1?t1:t2); t.kills = Math.max(0, t.kills + v); render(); }
    function setE(id, i) { let t = (id==1?t1:t2); t.eggIdx = (t.eggIdx === i ? -1 : i); render(); }

    async function submitMatch() {
        const calc = getCalc();
        if(!Object.keys(calc).length) return alert("è«‹å…ˆé¸æ“‡è´å®¶èˆ‡éšŠä¼æˆå“¡ï¼");

            log += `${p.name}:${calc[id]>0?'+':''}${calc[id]}, `;
        }
        await _db.from('history').insert([{description: log}]);
        t1.members=[]; t2.members=[]; t1.kills=0; t2.kills=0; t1.win=false; t2.win=false; t1.eggIdx=-1; t2.eggIdx=-1;

        const h = history.find(x => x.id == id);

                const [n, c] = s.trim().split(":");

                if(p) await _db.from('players').update({money: p.money - parseInt(c)}).eq('id', p.id);

        await _db.from('history').insert([{description: log}]);
        for(let p of players) await _db.from('players').update({money:0}).eq('id', p.id);

    function getWR(n) {
        const g = history.filter(h=>h.description.includes(n) && h.description.includes('âš”ï¸'));
