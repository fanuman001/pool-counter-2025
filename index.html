        .money-badge { cursor: pointer; padding: 2px 8px; border-radius: 4px; background: rgba(255,255,255,0.05); }

        .admin-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; align-items: center; font-size: 0.85rem; }

        input { background: #111; border: 1px solid #444; color: white; padding: 10px; border-radius: 4px; }
        .full-input { width: calc(100% - 22px); margin: 10px 0; }
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:1000; }
        .modal-box { background:var(--card); padding:25px; border-radius:15px; width:85%; max-width:350px; text-align:center; }

<body>

    <div class="main-layout">
        <div class="column">
            <div class="card">
                <div class="section-header">
                    <span>1. å‡ºæˆ°æˆå“¡</span>
                    <span id="player-count">0 äºº</span>
                </div>
                <div id="player-buttons" class="player-grid">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div class="section-header">2. æœ¬å±€è¨­å®šèˆ‡çµæœ</div>
                <div class="setting-row">
                    <div class="input-group"><label>è´åº•é‡‘é¡</label><input type="number" id="base-price" value="150"></div>
                    <div class="input-group"><label>æ¯é¡†çƒé‡‘é¡</label><input type="number" id="ball-price" value="50"></div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                    <button id="btn-win-a" class="p-btn" style="height:60px" onclick="setWinner('A')">ğŸ”µ è—éšŠ è´åº•</button>
                    <button id="btn-win-b" class="p-btn" style="height:60px" onclick="setWinner('B')">ğŸ”´ ç´…éšŠ è´åº•</button>
                </div>
                <div class="counter-row"><span>è—é€²ç´…çƒ (é¡†)</span><div>
                    <button class="btn-circle" style="background:#444" onclick="adjCount('A', -1)">-</button>
                    <span id="cnt-a" style="margin:0 15px; font-weight:bold; font-size:1.2rem;">0</span>
                    <button class="btn-circle" style="background:var(--blue)" onclick="adjCount('A', 1)">+</button>
                </div></div>
                <div class="counter-row"><span>ç´…é€²è—çƒ (é¡†)</span><div>
                    <button class="btn-circle" style="background:#444" onclick="adjCount('B', -1)">-</button>
                    <span id="cnt-b" style="margin:0 15px; font-weight:bold; font-size:1.2rem;">0</span>
                    <button class="btn-circle" style="background:var(--red)" onclick="adjCount('B', 1)">+</button>
                </div></div>
                <button class="btn-calc" onclick="calculate()">è¨ˆç®—ä¸¦é€å‡º</button>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="section-header">
                    <span>ğŸ’° éŒ¢åŒ… (é»é‡‘é¡å¯ä¿®æ”¹)</span>
                    <button class="btn-edit-tool" onclick="toggleAdmin()">âš™ï¸ ç®¡ç†äººå“¡</button>
                </div>

                <div id="admin-panel">
                    <div id="admin-list"></div>
                    <input id="new-p-name" class="full-input" placeholder="æ–°å¢çƒå‹å§“å">
                    <button onclick="addPlayer()" style="width:100%; padding:8px; background:#2e7d32; color:white; border:none; border-radius:4px;">+ æ–°å¢</button>
                </div>

                <div id="board">è¼‰å…¥ä¸­...</div>
            </div>

    </div>

    <div id="modal">
        <div class="modal-box">
            <h3 id="m-title"></h3>
            <div id="m-detail" style="line-height:1.6; color:#ccc; margin-bottom:20px;"></div>
            <div id="modal-content"></div>
            <div id="modal-footer" style="display: flex; gap: 10px; margin-top: 15px;"></div>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let players = [], history = [], blueIDs = [], redIDs = [], curWinner = null, killsA = 0, killsB = 0, tempResults = null;

    async function init() {
        await fetchLatest();
        _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchLatest()).subscribe();
    }

    async function fetchLatest() {
        const { data: pData } = await _supabase.from('players').select('*').order('id');
        const { data: hData } = await _supabase.from('history').select('*').order('created_at', { ascending: false });
        players = pData || []; history = hData || [];
        renderUI();
    }

    function toggleAdmin() {
        const panel = document.getElementById('admin-panel');
        panel.style.display = (panel.style.display === 'block') ? 'none' : 'block';
    }

    async function toggleStatus(id, currentName) {
        let newName = currentName.startsWith("OFF_") ? currentName.replace("OFF_", "") : "OFF_" + currentName;
        await _supabase.from('players').update({ name: newName }).eq('id', id);
    }

    // --- æ–°å¢ï¼šæ‰‹å‹•ä¿®æ”¹å–®äººé‡‘é¡ ---
    async function editMoney(id, name, currentMoney) {
        const newVal = prompt(`ä¿®æ”¹ ${name.replace("OFF_","")} çš„ç¸½é‡‘é¡ï¼š`, currentMoney);
        if (newVal === null || newVal === "" || isNaN(newVal)) return;
        await _supabase.from('players').update({ money: parseInt(newVal) }).eq('id', id);
    }

    function renderUI() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('player-buttons').innerHTML = active.map(p => {
            let cls = "p-btn";
            if(blueIDs.includes(p.id)) cls += " bg-blue";
            if(redIDs.includes(p.id)) cls += " bg-red";
            return `<div class="${cls}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`;
        }).join('');
        document.getElementById('player-count').innerText = `${blueIDs.length + redIDs.length} äºº`;

        document.getElementById('board').innerHTML = players.map(p => {
            const cleanName = p.name.replace("OFF_", "");
            return `
                <div class="score-row">
                    <span>${cleanName}</span>
                    <span class="money-badge ${p.money >= 0 ? 'text-plus' : 'text-minus'}" onclick="editMoney(${p.id}, '${p.name}', ${p.money})">
                        ${p.money > 0 ? '+' : ''}${p.money}
                    </span>
                </div>
            `;
        }).join('');

        document.getElementById('admin-list').innerHTML = players.map(p => {
            const isOff = p.name.startsWith("OFF_");
            return `
                <div class="admin-row">
                    <span style="${isOff?'color:#555':''}">${p.name.replace("OFF_","")}</span>
                    <span class="status-toggle" onclick="toggleStatus(${p.id}, '${p.name}')">
                        ${isOff ? 'ğŸ’¤ ä¼‘æ¯' : 'âœ… ä¸Šå ´'}
                    </span>
                </div>
            `;
        }).join('');
    }

    function handlePlayerClick(id) {
        if(blueIDs.includes(id)) { blueIDs = blueIDs.filter(i => i !== id); redIDs.push(id); }
        else if(redIDs.includes(id)) { redIDs = redIDs.filter(i => i !== id); }
        else { blueIDs.push(id); }
        renderUI();
    }
    function setWinner(w) { 
        curWinner = w; 
        document.getElementById('btn-win-a').className = w==='A' ? "p-btn bg-blue" : "p-btn";
        document.getElementById('btn-win-b').className = w==='B' ? "p-btn bg-red" : "p-btn";
    }
    function adjCount(t, v) { 
        if(t==='A') killsA = Math.max(0, killsA + v); else killsB = Math.max(0, killsB + v);
        document.getElementById('cnt-a').innerText = killsA; document.getElementById('cnt-b').innerText = killsB;
    }
    function calculate() {
        if(!blueIDs.length || !redIDs.length || !curWinner) return alert("è«‹é¸äººèˆ‡å‹è² ");
        const bP = parseInt(document.getElementById('base-price').value) || 0;
        const sP = parseInt(document.getElementById('ball-price').value) || 0;
        let amt = bP + (killsA * sP) - (killsB * sP);
        if(curWinner === 'B') amt = -Math.abs(bP + (killsB * sP) - (killsA * sP));
        
        let calcData = [];
        if(amt > 0) {
            blueIDs.forEach(id => calcData.push({id, change: Math.floor(amt / blueIDs.length)}));
            redIDs.forEach(id => calcData.push({id, change: -Math.floor(amt / redIDs.length)}));
        } else {
            redIDs.forEach(id => calcData.push({id, change: Math.floor(Math.abs(amt) / redIDs.length)}));
            blueIDs.forEach(id => calcData.push({id, change: -Math.floor(Math.abs(amt) / blueIDs.length)}));
        }
        
        tempResults = { amt, calcData };
        document.getElementById('m-title').innerText = amt > 0 ? "ğŸ”µ è—éšŠ ç²å‹" : "ğŸ”´ ç´…éšŠ ç²å‹";
        document.getElementById('m-detail').innerHTML = `ç¸½é‡‘é¡ï¼š$${Math.abs(amt)}<br>` + calcData.map(d => `${players.find(p=>p.id===d.id).name.replace("OFF_","")}: ${d.change>0?'+':''}${d.change}`).join('<br>');
        
        document.getElementById('modal-footer').innerHTML = `
            <button onclick="confirmUpload()" style="flex:1; padding:12px; background:var(--blue); color:white; border:none; border-radius:8px; font-weight:bold;">ç¢ºèªä¸Šå‚³</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="flex:1; padding:12px; background:#444; color:white; border:none; border-radius:8px;">å–æ¶ˆ</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmUpload() {
        for(let d of tempResults.calcData) {
            const curP = players.find(p => p.id === d.id);
            await _supabase.from('players').update({ money: curP.money + d.change }).eq('id', d.id);
        }
        await _supabase.from('history').insert([{ total_amt: tempResults.amt, blue_members: blueIDs, red_members: redIDs }]);
        document.getElementById('modal').style.display = 'none';
        resetRound();
    }

    function resetRound() {
        blueIDs = []; redIDs = []; curWinner = null; killsA = 0; killsB = 0;
        document.getElementById('cnt-a').innerText = 0; document.getElementById('cnt-b').innerText = 0;
        setWinner(null); renderUI();
    }
    async function addPlayer() {
        const name = document.getElementById('new-p-name').value;
        if(!name) return;
        await _supabase.from('players').insert([{ name, money: 0 }]);
        document.getElementById('new-p-name').value = "";
    }
    init();
</script>
