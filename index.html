<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';

    const PW = "8888";

    let players = [], history = [];
    let teams = [

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');

    // --- çƒå“¡ç®¡ç† ---
    async function addPlayer() {
        const name = document.getElementById('new-name').value.trim();
        if(!name) return;
        const { data } = await _db.from('players').insert([{ name, money: 0 }]).select();
        if(data) {
            await logAction(`ğŸ†• æ–°æˆå“¡åŠ å…¥: æ­¡è¿ ${name}ï¼`, [], [], 0);
            alert(`ğŸ‰ æ­¡è¿æ–°æˆå“¡ ${name} åŠ å…¥ ELITE PROï¼`);
            document.getElementById('new-name').value = '';

    }

    async function manualMoney(pid, name, cur) {
        if(prompt("ç®¡ç†å¯†ç¢¼:") !== PW) return;
        const n = prompt(`æ‰‹å‹•ä¿®æ”¹ ${name} çš„é‡‘é¡ (ç›®å‰: ${cur}):`, cur);
        if(n !== null) {
            const diff = parseInt(n) - cur;
            await _db.from('players').update({ money: parseInt(n) }).eq('id', pid);
            await logAction(`ğŸ”§ æ‰‹å‹•æ”¹éŒ¢ | ${name}: ${diff > 0 ? '+' : ''}${diff}`, [], [], 0);
            fetchData();
        }
    }

    async function resetSystemData() {
        if(prompt("æ­¤å‹•ä½œå°‡æ¸…é›¶æ‰€æœ‰éŒ¢åŒ…ï¼Œè«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ï¼š") !== PW) return;
        let details = [];
        for(let p of players) {
            if(p.money !== 0) {
                details.push(`${p.name}: ${-p.money}`);
                await _db.from('players').update({ money: 0 }).eq('id', p.id);
            }
        }
        await logAction(`ğŸ§¨ å…¨åŸŸæ¸…é›¶ | ` + details.join(', '), [], [], 0);
        alert("âœ¨ ç³»çµ±å·²å®Œæˆæ¸…é›¶ä¸¦ç´€éŒ„æ­·å²");
        fetchData();
    }

    // --- åˆ†éšŠé‚è¼¯ ---
    function quickSplit() {
        let activeMemberIDs = teams.flatMap(t => t.members);
        if(activeMemberIDs.length < teams.length) return alert(`æˆå“¡ä¸è¶³ï¼Œç›®å‰æœ‰ ${teams.length} å€‹éšŠä¼ï¼Œè‡³å°‘éœ€è¦ ${teams.length} äºº`);
        
        teams.forEach(t => t.members = []);
        activeMemberIDs.sort(() => Math.random() - 0.5);
        activeMemberIDs.forEach((pid, i) => {
            teams[i % teams.length].members.push(pid);
        });
        render();
    }

    // --- çµç®—èˆ‡ç´€éŒ„ ---
    async function logAction(desc, blue, red, amt) {
        await _db.from('history').insert([{ 
            description: desc, 
            blue_members: blue, 
            red_members: red, 
            total_amt: amt 
        }]);
    }

    async function calculate() {
        const winner = teams.find(t => t.win);
        if(!winner) return alert("è«‹é¸å‡ºè´åº•éšŠä¼");
        
        const base = parseInt(document.getElementById('cfg-base').value);
        const commonP = parseInt(document.getElementById('cfg-common').value);
        const eggP = parseInt(document.getElementById('cfg-egg').value);

        let eggMultis = {};
        for(let t of teams) {
            if(t.eggs >= 3) {
                const m = prompt(`ã€${t.name}ã€‘å½©è›‹é€²äº† ${t.eggs} é¡†ï¼Œè«‹å•å–®åƒ¹è¦ä¹˜å¹¾å€ï¼Ÿ`, t.eggs);
                eggMultis[t.id] = parseInt(m) || 1;
            }
        }

        const getEggScore = (t) => {
            if(t.eggs === 0) return 0;
            if(t.eggs === 1) return eggP;
            if(t.eggs === 2) return eggP * 3;
            return eggP * (eggMultis[t.id] || t.eggs);
        };

        let results = [];
        const playingTeams = teams.filter(t => t.members.length > 0);

        playingTeams.forEach(t => {
            let profit = 0;
            playingTeams.forEach(ot => {
                if(t.id === ot.id) return;
                if(t.win) profit += base; else if(ot.win) profit -= base;
                profit += (t.kills - ot.kills) * commonP;
                profit += (getEggScore(t) - getEggScore(ot));
            });
            const perP = Math.floor(profit / t.members.length);
            t.members.forEach(pid => results.push({ id: pid, name: players.find(x=>x.id===pid).name, change: perP }));
        });

        const desc = `âš”ï¸ æ¯”è³½çµç®— | ` + results.map(r => `${r.name}: ${r.change >= 0 ? '+' : ''}${r.change}`).join(', ');
        tempSubmit = { results, desc, blue: teams[0].members, red: teams[1] ? teams[1].members : [] };

        document.getElementById('m-detail').innerHTML = results.map(r => 
            `<div>${r.name.replace("OFF_","")}: <b style="color:${r.change>=0?'#00ff88':'#ff3333'}">${r.change>0?'+':''}${r.change}</b></div>`
        ).join('');
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmSubmit() {
        for(let r of tempSubmit.results) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await logAction(tempSubmit.desc, tempSubmit.blue, tempSubmit.red, 0);
        closeModal();
        teams.forEach(t => { t.kills = 0; t.eggs = 0; t.win = false; });
        fetchData();
    }

    async function deleteRecord(hid) {
        if(prompt("ç®¡ç†å¯†ç¢¼:") !== PW) return;
        const h = history.find(x => x.id === hid);
        try {
            const content = h.description.split('| ')[1];
            const entries = content.split(', ');
            for(let entry of entries) {
                const name = entry.split(': ')[0];
                const amt = parseInt(entry.split(': ')[1]);
                const target = players.find(x => x.name === name);
                if(target) await _db.from('players').update({ money: target.money - amt }).eq('id', target.id);
            }
            await _db.from('history').delete().eq('id', hid);
            fetchData();
        } catch(e) { alert("æ­¤ç­†ç´€éŒ„æ ¼å¼ç‰¹æ®Šï¼Œç„¡æ³•è‡ªå‹•å›æ»¾é‡‘é¡ã€‚"); }
    }

    // --- æ•¸æ“šåˆ†æå¾Œå°é‚è¼¯ ---
    function analyzeData() {
        let pairStats = {}; // { "A-B": { total: 100, wins: 2 } }

        history.forEach(h => {
            if(!h.description.startsWith("âš”ï¸ æ¯”è³½çµç®—")) return;
            const content = h.description.split('| ')[1];
            const entries = content.split(', ').map(e => ({ name: e.split(': ')[0], val: parseInt(e.split(': ')[1]) }));

            // æŠ“å‡ºåŒä¸€éšŠçš„äºº (ç°¡å–®åˆ¤æ–·ï¼šchange é‡‘é¡ä¸€æ¨£çš„äººé€šå¸¸åœ¨åŒä¸€éšŠ)
            let groups = {};
            entries.forEach(e => {
                if(!groups[e.val]) groups[e.val] = [];
                groups[e.val].push(e);
            });

            Object.values(groups).forEach(members => {
                if(members.length < 2) return;
                for(let i=0; i<members.length; i++) {
                    for(let j=i+1; j<members.length; j++) {
                        let pair = [members[i].name, members[j].name].sort().join(' ğŸ¤ ');
                        if(!pairStats[pair]) pairStats[pair] = { money: 0, games: 0, wins: 0 };
                        pairStats[pair].money += members[i].val;
                        pairStats[pair].games += 1;
                        if(members[i].val > 0) pairStats[pair].wins += 1;
                    }
                }
            });
        });

        let sortedPairs = Object.entries(pairStats).sort((a,b) => b[1].money - a[1].money);
        
        let html = `<table><tr><th>æ­æª”çµ„åˆ</th><th>ç¸½è¼¸è´</th><th>å‹ç‡</th></tr>`;
        sortedPairs.slice(0, 5).forEach(([names, data]) => {
            const winRate = Math.round((data.wins/data.games)*100);
            html += `<tr>
                <td>${names}</td>
                <td class="${data.money>=0?'highlight-green':'highlight-red'}">${data.money>0?'+':''}${data.money}</td>
                <td>${winRate}%</td>
            </tr>`;
        });
        html += `</table>`;
        document.getElementById('stats-analysis').innerHTML = html;
    }

    // --- åŸºç¤æ¸²æŸ“èˆ‡ UI ---
    function render() {
        document.getElementById('total-p-count').innerText = teams.reduce((s,t)=>s+t.members.length, 0);
        const activeP = players.filter(p => !p.name.startsWith("OFF_"));
        
        document.getElementById('p-btns').innerHTML = activeP.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            return `<div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color}; --t-color:${t.color}`:''}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`;
        }).join('');

        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="team-box" style="border-top-color:${t.color}">
                <button onclick="removeTeam('${t.id}')" style="position:absolute; right:10px; top:10px; background:none; border:none; color:#444; cursor:pointer;">ğŸ—‘ï¸</button>
                <button class="win-btn ${t.win?'is-winner':''}" style="background:${t.color}; --t-color:${t.color}" onclick="setWinner('${t.id}')">${t.name} ${t.win?'â˜… è´åº•':''}</button>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>çƒæ•¸: <b style="font-size:1.5rem; color:${t.color}">${t.kills}</b></span>
                    <div>
                        <button onclick="adjKills('${t.id}',-1)" style="width:35px; height:35px; border-radius:50%; border:none; background:#333; color:white;">-</button>
                        <button onclick="adjKills('${t.id}',1)" style="width:35px; height:35px; border-radius:50%; border:none; background:${t.color}; color:white;">+</button>
                    </div>
                </div>
                <div style="margin-top:10px;">
                    ${Array.from({length: t.eggLimit}).map((_,i) => `
                        <div class="egg-dot ${t.eggs>i?'active':''}" onclick="setEgg('${t.id}',${i+1})">${i+1}</div>
                    `).join('')}
                    <button onclick="addEggSlot('${t.id}')" style="background:none; border:1px dashed #444; color:#444; border-radius:50%; width:25px; height:25px; cursor:pointer;">+</button>
                </div>
            </div>
        `).join('');

        document.getElementById('board').innerHTML = players.map(p => `
            <div class="list-row">

                <span class="money-val" style="color:${p.money>=0?'#00ff88':'#ff3333'}" onclick="manualMoney(${p.id},'${p.name}',${p.money})">${p.money>0?'+':''}${p.money}</span>
            </div>`).join('');

        document.getElementById('log-list').innerHTML = history.slice(0, 20).map(h => `
            <div class="history-card" style="border-left-color:${h.description.includes('âš”ï¸')?varToColor(h.description):'#555'}">
                <button onclick="deleteRecord(${h.id})" style="float:right; border:none; color:#f33; background:none; cursor:pointer;">ğŸ—‘ï¸</button>
                <small style="color:#666">${new Date(h.created_at).toLocaleString()}</small>
                <div>${h.description}</div>
            </div>`).join('');

        document.getElementById('admin-list').innerHTML = players.map(p => `
            <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                <span>${p.name.replace("OFF_","")}</span>
                <button onclick="toggleRest(${id=p.id},'${p.name}')">${p.name.startsWith('OFF_')?'ğŸ’¤ ä¼‘æ¯':'âœ… å‡ºæˆ°'}</button>
            </div>`).join('');
    }

    function varToColor(desc) { if(desc.includes('è—éšŠ')) return '#0084ff'; if(desc.includes('ç´…éšŠ')) return '#ff3333'; return '#00ff88'; }
    function adjKills(tid,v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0,t.kills+v); render(); }
    function setEgg(tid,n) { const t=teams.find(x=>x.id===tid); t.eggs=(t.eggs===n)?n-1:n; render(); }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    function setWinner(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function handlePlayerClick(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) {
            teams[tidx].members = teams[tidx].members.filter(id => id !== pid);
            if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid);
        } else { teams[0].members.push(pid); }
        render();
    }
    function toggleAdmin() { const p=document.getElementById('admin-panel'); p.style.display=p.style.display==='none'?'block':'none'; }
    async function toggleRest(id, name) {
        const nn = name.startsWith("OFF_") ? name.replace("OFF_","") : "OFF_"+name;
        await _db.from('players').update({ name: nn }).eq('id', id); fetchData();
    }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    
    init();
</script>
