        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input id="new-player-name" type="text" placeholder="è¼¸å…¥æ–°æˆå“¡å§“å" style="flex:1; background:#000; border:1px solid #444; color:#fff; padding:10px; border-radius:10px;">
            <button onclick="addNewPlayer()" style="background:var(--blue); color:#000; border:none; padding:10px 20px; border-radius:10px; font-weight:bold;">â• æ–°å¢</button>

        <button onclick="settleFinal()" style="width:100%; padding:18px; background:var(--gold); border:none; border-radius:15px; margin-top:30px; font-weight:bold; color:#000;">ğŸ’° çµå–®æ­¸é›¶</button>
    </div>
</div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

// æ ¸å¿ƒè¨ˆåˆ†ï¼šäººå¤šåŸºæº–
function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m = { 1:1, 2: Number(document.getElementById('v-m2').value), 3: Number(document.getElementById('v-m3').value), 4: Number(document.getElementById('v-m4').value) };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    
    if (winId && on.length) {
        const wins = on.filter(p => playerTeams[p.id] === winId);
        const loss = on.filter(p => playerTeams[p.id] !== winId);
        if (wins.length && loss.length) {
            const countBase = Math.max(wins.length, loss.length);
            loss.forEach(p => sc[p.id] -= (base * countBase / loss.length));
            wins.forEach(p => sc[p.id] += (base * countBase / wins.length));
        }
    }

    teams.forEach(t => {
        if (t.e > 0) {
            const tm = on.filter(p => playerTeams[p.id] === t.id);
            const ot = on.filter(p => playerTeams[p.id] !== t.id);
            if (tm.length && ot.length) {
                const bBase = eggU * (m[t.e] || 1);
                const countBase = Math.max(tm.length, ot.length);
                ot.forEach(p => sc[p.id] -= (bBase * countBase / ot.length));
                tm.forEach(p => sc[p.id] += (bBase * countBase / tm.length));
            }
        }
        for (let targetId in t.targetK) {
            const count = t.targetK[targetId];
            if (count <= 0) continue;
            const from = on.filter(p => playerTeams[p.id] == targetId);
            const to = on.filter(p => playerTeams[p.id] == t.id);
            if (from.length && to.length) {
                const countBase = Math.max(from.length, to.length);
                from.forEach(p => sc[p.id] -= (count * ball * countBase / from.length));
                to.forEach(p => sc[p.id] += (count * ball * countBase / to.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    
    // æˆå“¡é•·æ–¹å½¢ UI
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-card-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-pop ${s>0?'pop-win':'pop-loss'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // éšŠä¼ UI èˆ‡ åœ“å½¢åª½çƒ
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        
        // éšæ¢¯å¼åª½çƒé¡¯ç¤ºé‚è¼¯
        let eggButtons = [];
        const maxVisible = Math.min(4, t.e + 1); // å§‹çµ‚å¤šé¡¯ç¤ºä¸€éš
        for(let i=1; i<=maxVisible; i++) {
            eggButtons.push(`<div class="egg-circle ${t.e==i?'active':''}" onclick="adjE(${t.id},${i})">${i}åª½</div>`);
        }

        return `<div class="card" style="border-left:6px solid ${bc}">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b>éšŠä¼ ${t.id}</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:22px;">${Math.round(tScore)}</b>
                ${teams.length > 2 ? `<span onclick="removeTeam(${t.id})" style="color:var(--red); font-size:24px;">Ã—</span>` : ''}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:6px; margin:10px 0;">
                ${mems.map(m => `<span style="background:rgba(255,255,255,0.05); padding:4px 10px; border-radius:8px; border:1px solid ${bc}; color:${bc}; font-size:12px;">${m.name}</span>`).join('')}
            </div>
            
            <div style="display:flex; gap:10px; margin:10px 0;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:5px 10px; border-radius:10px; border:1px solid #333; display:flex; align-items:center;">
                        <span style="font-size:10px;">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:18px; padding:0 8px;">-</button>
                        <b style="color:var(--gold);">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:18px; padding:0 8px;">+</button>
                    </div>`).join('')}
            </div>

            <div class="egg-group">${eggButtons.join('')}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ç²å‹</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…æ¸…å–®
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #2d3748; align-items:center;">
            <div onclick="showAnalysis('${p.name}')"><b>${p.name}</b><br><small style="color:var(--gray);">å‹ç‡: ${stat.wr}% | å ´æ¬¡: ${stat.total}</small></div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:20px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--gray); font-size:10px; background:none; border:none; margin-top:5px;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#222; border:1px solid #333; color:#aaa; padding:12px; border-radius:12px;">+ ${p.name.replace('OFF_','')}</button>`).join('');

    renderHistory();
}

// è·‘é¦¬ç‡ˆéš¨æ©Ÿåˆ†éšŠå‹•ç•«
function runShuffleAnimation() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    if (!on.length) return;
    
    let count = 0;
    const interval = setInterval(() => {
        on.forEach(p => {
            const el = document.getElementById(`p-card-${p.id}`);
            if (el) el.className = `p-btn shuffling`;
        });
        count++;
        if (count > 10) {
            clearInterval(interval);
            doShuffle();
        }
    }, 100);
}

// åª½çƒé‚è¼¯
function adjE(tid, num) {
    const t = teams.find(x => x.id === tid);
    t.e = (t.e === num ? num - 1 : num); // é»æ“Šå·²å•Ÿç”¨çš„æœƒé€€å›å‰ä¸€éšï¼Œé»æ“Šæ–°çš„å‰‡å•Ÿç”¨
    if(t.e < 0) t.e = 0;
    render();
}

// æ–°å¢çƒå“¡
async function addNewPlayer() {
    const name = document.getElementById('new-player-name').value.trim();
    if (!name) return;
    await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name, money: 0 }) });
    document.getElementById('new-player-name').value = '';
    init();
}

// åŸºç¤åŠŸèƒ½
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }

async function sendOrder() {
    if (!winId) return alert("é¸è´å®¶");
    const { sc } = calculate();
    let desc = `å–®å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    for (let p of players) { if (playerTeams[p.id]) { const amt = Math.round(sc[p.id]); await patch(p.id, { money: p.money + amt }); desc += `${p.name}(${amt}) `; } }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; });
    init();
}

async function settleFinal() {
    if (prompt("8888") !== '8888') return;
    let sum = `ğŸ’° çµå–®ï¼š`;
    players.filter(p=>p.money!==0).forEach(p=>sum+=`${p.name}:${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: sum }) });
    for (let p of players) await patch(p.id, { money: 0 });
    init();
}

function renderHistory() {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    const n = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastT = s.length ? new Date(s[0].created_at) : new Date(0);
    const pending = n.filter(o => new Date(o.created_at) > lastT);

    let html = `<div class="card" style="border-color: var(--blue);">
        <b style="color:var(--blue);">ğŸ“Š æœªçµæˆ°æ³</b>
        <div style="font-size:12px; margin-top:10px; color:#aaa;">${getPendingAnalysis(pending)}</div>
    </div>`;
    
    html += pending.map(o => `<div style="background:#1a1f26; padding:10px; margin:5px 0; border-radius:10px; font-size:11px; display:flex; justify-content:space-between;">
        <span>${o.description}</span><button onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none;">åˆªé™¤</button></div>`).join('');

    html += `<br><b style="color:var(--gold); font-size:12px;">ğŸ“¦ å·²çµå–®æ­·å²ç´€éŒ„</b><br>`;
    html += s.map(sv => {
        const next = s.find(x => new Date(x.created_at) < new Date(sv.created_at));
        const start = next ? new Date(next.created_at) : new Date(0);
        const packed = n.filter(o => new Date(o.created_at) <= new Date(sv.created_at) && new Date(o.created_at) > start);
        return `<div class="card">
            <div style="font-size:11px; color:var(--gold); display:flex; justify-content:space-between;"><b>çµå–® #${sv.id}</b> <span>${sv.created_at.slice(5,16)}</span></div>
            <div style="color:var(--green); font-weight:bold; margin-top:5px;">${sv.description.replace('ğŸ’° çµå–®ï¼š','')}</div>
            <details style="margin-top:8px;"><summary style="font-size:11px;">ğŸ” æ˜ç´° (${packed.length})</summary>
                ${packed.map(po => `<div style="font-size:10px; color:#666; padding:3px 0; border-bottom:1px solid #222;">${po.description}</div>`).join('')}
            </details></div>`;
    }).join('');
    document.getElementById('order-history').innerHTML = html;
}

function getPendingAnalysis(pending) {
    if(!pending.length) return "æš«ç„¡æˆ°å±€";
    let stats = {};
    pending.forEach(o => {
        const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if(items) items.forEach(it => {
            const [name, val] = it.split('(');
            stats[name] = (stats[name] || 0) + parseInt(val);
        });
    });
    const sorted = Object.entries(stats).sort((a,b) => b[1]-a[1]);
    return sorted.length ? `ğŸ”¥ é ˜å…ˆï¼š${sorted[0][0]} (+${sorted[0][1]}) | â„ï¸ å¢Šåº•ï¼š${sorted[sorted.length-1][0]} (${sorted[sorted.length-1][1]})` : "";
}

function showAnalysis(name) {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    let totalWin=0, totalLoss=0;
    s.forEach(sv => {
        const m = sv.description.match(new RegExp(name + ":(-?\\d+)"));
        if(m) { const v = parseInt(m[1]); if(v>0) totalWin+=v; else totalLoss+=Math.abs(v); }
    });
    alert(`ã€${name}ã€‘æ•¸æ“š\nç¸½ç²åˆ©ï¼š${totalWin} | ç¸½è™§æï¼š${totalLoss}\næ·¨æç›Šï¼š${totalWin - totalLoss}`);
}

function getWR(name) {
    const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name));
    if(!pms.length) return { wr:0, total:0 };
    const wins = pms.filter(m => {
        const tid = m.description.match(/ğŸ†éšŠ(\d+)/);
        const score = m.description.match(new RegExp(name.replace('OFF_','') + "\\((\\d+)\\)"));
        return tid && score && parseInt(score[1]) > 0;
    }).length;
    return { wr: Math.round(wins/pms.length*100), total: pms.length };
}

async function manualMoney(id, n, old) { if(prompt("8888")!=='8888') return; const v = prompt(`ä¿®æ”¹ ${n}:`, old); if(v!==null) { await patch(id, {money: parseInt(v)}); init(); } }
function showTab(t) { ['game','wallet','history'].forEach(x => document.getElementById('tab-'+x).classList.toggle('hidden', x!==t)); document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); event.target.classList.add('active'); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
async function oneClickOff() { if(!confirm("å…¨ä¸‹ç·šï¼Ÿ"))return; for(let p of players) if(!p.name.startsWith('OFF_')) await patch(p.id, {name:'OFF_'+p.name}); init(); }
function doShuffle() { const on = players.filter(p=>!p.name.startsWith('OFF_')); if(!on.length) return; playerTeams={}; on.sort(()=>Math.random()-0.5).forEach((p,i)=>playerTeams[p.id]=(i%teams.length)+1); render(); }

async function delAndRefund(id) {
    if (prompt("8888") !== '8888') return;
    const order = matches.find(m => m.id === id);
    if (order) {
        const items = order.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if (items) {
            for (let it of items) {
                const [name, val] = it.split('(');
                const p = players.find(x => x.name === name || x.name === 'OFF_'+name);
                if (p) await patch(p.id, { money: p.money - parseInt(val) });
            }
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}
