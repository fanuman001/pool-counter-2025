<body>

<div id="tab-game">

            <button onclick="runShuffle()" style="background:var(--gold); color:#000; border:none; padding:3px 10px; border-radius:5px; font-weight:bold; font-size:11px;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>
        </div>
        <div id="p-grid" class="p-grid" style="margin-top:8px;"></div>
    </div>
    
    <div id="team-list"></div>
    
    <div style="display:flex; gap:6px; margin-bottom: 15px;">
        <button onclick="addTeam()" style="flex:1; padding:10px; background:#30363d; color:#fff; border:none; border-radius:10px; font-size:12px;">+ æ–°éšŠä¼</button>
        <button onclick="sendOrder()" style="flex:2; padding:10px; background:var(--green); color:#000; border:none; border-radius:10px; font-weight:900;">ğŸš€ é€å–®è¨ˆåˆ†</button>

<div id="tab-wallet" class="hidden">
    <div class="card">
        <div style="display:flex; gap:5px; margin-bottom:10px;">
            <input id="new-p" type="text" placeholder="æ–°æˆå“¡å§“å" style="flex:1; background:#000; border:1px solid #333; color:#fff; padding:8px; border-radius:8px;">
            <button onclick="addPlayer()" style="background:var(--blue); color:#000; border:none; padding:8px 12px; border-radius:8px; font-weight:bold;">æ–°å¢</button>

        <div id="wallet-offline" style="display:grid; grid-template-columns:1fr 1fr; gap:5px; margin-top:10px;"></div>
        <button onclick="settleFinal()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:12px; margin-top:20px; font-weight:bold; color:#000;">ğŸ’° ä¸€éµçµå–®æ­¸é›¶</button>
    </div>

    <div id="order-history"></div>
</div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

function calculate() {
    const base = 75, ball = 25, eggU = 50;
    const mult = { 1:1, 2:3, 3:4, 4:6 };
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    
    if (winId && on.length) {
        const wins = on.filter(p => playerTeams[p.id] === winId);
        const loss = on.filter(p => playerTeams[p.id] !== winId);
        if (wins.length && loss.length) {
            const countBase = Math.max(wins.length, loss.length);
            loss.forEach(p => sc[p.id] -= (base * countBase / loss.length));
            wins.forEach(p => sc[p.id] += (base * countBase / wins.length));
        }
    }

    teams.forEach(t => {
        if (t.e > 0) {
            const tm = on.filter(p => playerTeams[p.id] === t.id);
            const ot = on.filter(p => playerTeams[p.id] !== t.id);
            if (tm.length && ot.length) {
                const bBase = eggU * mult[t.e];
                const countBase = Math.max(tm.length, ot.length);
                ot.forEach(p => sc[p.id] -= (bBase * countBase / ot.length));
                tm.forEach(p => sc[p.id] += (bBase * countBase / tm.length));
            }
        }
        for (let tid in t.targetK) {
            const count = t.targetK[tid];
            if (count <= 0) continue;
            const from = on.filter(p => playerTeams[p.id] == tid);
            const to = on.filter(p => playerTeams[p.id] == t.id);
            if (from.length && to.length) {
                const countBase = Math.max(from.length, to.length);
                from.forEach(p => sc[p.id] -= (count * ball * countBase / from.length));
                to.forEach(p => sc[p.id] += (count * ball * countBase / to.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0, s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggHtml = '';
        for(let i=1; i<=4; i++) {
            const isA = t.e == i, isS = i <= (t.e + 1) || i <= 2;
            eggHtml += `<div class="egg-circle ${isA?'active':''} ${isS?'show':''}" onclick="adjE(${t.id},${i},${isS})">${i}åª½</div>`;
        }
        return `<div class="card" style="border-left:4px solid ${bc};">
            <div style="display:flex; justify-content:space-between;">
                <b style="font-size:13px;">éšŠä¼ ${t.id}</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:18px;">${Math.round(tScore)}</b>
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:4px; margin:5px 0;">
                ${mems.map(m => `<span style="background:rgba(255,255,255,0.05); padding:2px 6px; border-radius:4px; border:1px solid ${bc}; color:${bc}; font-size:10px;">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:5px; margin:5px 0;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#21262d; padding:2px 6px; border-radius:6px; border:1px solid #333; display:flex; align-items:center; font-size:10px;">
                        å°éšŠ${o.id}: <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none;">-</button>
                        <b style="color:var(--gold);">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† æ¨™è¨˜è´å®¶</button>
        </div>`;
    }).join('');

    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #30363d; align-items:center;">
            <div onclick="showAnalysis('${p.name}')"><b style="font-size:14px;">${p.name}</b><br><small style="color:var(--gray); font-size:10px;">å‹ç‡: ${stat.wr}% | å ´æ¬¡: ${stat.total}</small></div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:16px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:#8b949e; font-size:9px; background:none; border:none;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#0d1117; border:1px solid #333; color:#888; padding:8px; border-radius:8px; font-size:11px;">+ ${p.name.replace('OFF_','')}</button>`).join('');
    renderHistory();
}

// æ ¸å¿ƒåŠŸèƒ½ï¼šåˆªå–®å›è£œï¼ˆé›™é‡å§“åæª¢æŸ¥ + éåŒæ­¥åºåˆ—ï¼‰
async function delAndRefund(id) {
    if (prompt("è¼¸å…¥ 8888 åŸ·è¡Œå®‰å…¨é€€æ¬¾") !== '8888') return;
    const order = matches.find(m => m.id === id);
    if (!order) return;
    
    // æ­£å‰‡æŠ“å– å§“å(é‡‘é¡)
    const items = order.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
    if (items) {
        // ä½¿ç”¨ for...of ç¢ºä¿éåŒæ­¥æŒ‡ä»¤ä¸€å€‹æ¥ä¸€å€‹åŸ·è¡Œï¼Œä¸æ¼å–®
        for (let it of items) {
            const [rawName, val] = it.split('(');
            const amount = parseInt(val);
            // é›™é‡å§“åæª¢æŸ¥ï¼šæ¯”å° å§“å æˆ– OFF_å§“å
            const p = players.find(x => x.name === rawName || x.name === 'OFF_' + rawName);
            if (p) {
                console.log(`æ­£åœ¨é€€æ¬¾çµ¦ ${p.name}: ${-amount}`);
                await patch(p.id, { money: p.money - amount });
            }
        }
    }
    // å…¨éƒ¨é€€æ¬¾æˆåŠŸå¾Œï¼Œæœ€å¾Œæ‰åˆªé™¤å–®æ“š
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    alert("å®‰å…¨é€€æ¬¾å®Œæˆ");
    init();
}

function adjE(tid, n, s) { if(!s) return; const t = teams.find(x => x.id === tid); t.e = (t.e === n ? n - 1 : n); render(); }
function runShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    if(!on.length) return;
    on.forEach(p => document.getElementById(`p-box-${p.id}`).className = `p-btn shuffling`);
    setTimeout(() => {
        playerTeams = {};
        on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1);
        render();
    }, 600);
}

async function addPlayer() {
    const n = document.getElementById('new-p').value.trim();
    if(!n) return;
    await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name: n, money: 0 }) });
    document.getElementById('new-p').value = ''; init();
}

function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }

async function sendOrder() {
    if (!winId) return alert("é¸è´å®¶");
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    const on = players.filter(p => playerTeams[p.id]);
    for (let p of on) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: p.money + amt });
        desc += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); init();
}

async function settleFinal() {
    if (prompt("8888") !== '8888') return;
    let sum = `ğŸ’° çµå–®ï¼š`;
    players.filter(p=>p.money!==0).forEach(p=>sum+=`${p.name}:${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: sum }) });
    for (let p of players) await patch(p.id, { money: 0 });
    init();
}

function renderHistory() {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    const n = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastT = s.length ? new Date(s[0].created_at) : new Date(0);
    const pending = n.filter(o => new Date(o.created_at) > lastT);

    let html = `<div class="card"><b style="color:var(--blue); font-size:12px;">ğŸ“Š æœªçµåˆ†æ</b><div style="font-size:11px; margin-top:5px; color:#aaa;">${getPendingAnalysis(pending)}</div></div>`;
    html += pending.map(o => `<div style="background:#21262d; padding:6px; margin:3px 0; border-radius:6px; font-size:10px; display:flex; justify-content:space-between;"><span>${o.description}</span><button onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none;">åˆªé™¤</button></div>`).join('');
    html += `<br><b style="color:var(--gold); font-size:11px;">ğŸ“¦ çµå–®åŒ…è£¹</b><br>`;
    html += s.map(sv => {
        const next = s.find(x => new Date(x.created_at) < new Date(sv.created_at));
        const start = next ? new Date(next.created_at) : new Date(0);
        const packed = n.filter(o => new Date(o.created_at) <= new Date(sv.created_at) && new Date(o.created_at) > start);
        return `<div class="card" style="padding:8px;"><div style="font-size:10px; color:var(--gold); display:flex; justify-content:space-between;"><b>çµå–® #${sv.id}</b> <span>${sv.created_at.slice(5,16)}</span></div>
            <div style="color:var(--green); font-weight:bold; font-size:12px;">${sv.description.replace('ğŸ’° çµå–®ï¼š','')}</div>
            <details style="margin-top:5px;"><summary style="font-size:10px;">ğŸ” å…§å« ${packed.length} å±€</summary>
            ${packed.map(po => `<div style="font-size:9px; color:#666; border-bottom:1px solid #222;">${po.description}</div>`).join('')}</details></div>`;
    }).join('');
    document.getElementById('order-history').innerHTML = html;
}

function getPendingAnalysis(pending) {
    if(!pending.length) return "ç„¡åœ¨ç·šæ•¸æ“š";
    let stats = {};
    pending.forEach(o => {
        const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if(items) items.forEach(it => { const [name, val] = it.split('('); stats[name] = (stats[name] || 0) + parseInt(val); });
    });
    const sorted = Object.entries(stats).sort((a,b) => b[1]-a[1]);
    return sorted.length ? `ğŸ”¥ é ˜å…ˆï¼š${sorted[0][0]}(+${sorted[0][1]}) | ğŸ§Š å¢Šåº•ï¼š${sorted[sorted.length-1][0]}(${sorted[sorted.length-1][1]})` : "";
}

function showAnalysis(name) {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    let tw=0, tl=0;
    s.forEach(sv => { const m = sv.description.match(new RegExp(name + ":(-?\\d+)")); if(m) { const v = parseInt(m[1]); if(v>0) tw+=v; else tl+=Math.abs(v); } });
    alert(`ã€${name}ã€‘ç¸½åˆ†æ\næ”¶ç›Šï¼š${tw}\næå¤±ï¼š${tl}\næ·¨åˆ©ï¼š${tw-tl}`);
}

function getWR(name) {
    const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name));
    if(!pms.length) return { wr:0, total:0 };
    const wins = pms.filter(m => {
        const tid = m.description.match(/ğŸ†éšŠ(\d+)/);
        const score = m.description.match(new RegExp(name.replace('OFF_','') + "\\((\\d+)\\)"));
        return tid && score && parseInt(score[1]) > 0;
    }).length;
    return { wr: Math.round(wins/pms.length*100), total: pms.length };
}

async function manualMoney(id, n, old) { if(prompt("8888")!=='8888') return; const v = prompt(`ä¿®æ”¹ ${n}:`, old); if(v!==null) { await patch(id, {money: parseInt(v)}); init(); } }
function showTab(t) { ['game','wallet','history'].forEach(x => document.getElementById('tab-'+x).classList.toggle('hidden', x!==t)); document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); event.target.classList.add('active'); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }

init();
</script>
