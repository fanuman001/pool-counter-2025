    <style>

        .egg-btn { flex: 1; height: 38px; border: 1px solid #333; border-radius: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; color: #555; }
        .egg-btn.active { background: var(--gold); color: #000; border-color: #fff; font-weight: bold; }
        .egg-btn input { width: 22px; background: none; border: none; color: inherit; text-align: center; font-size: 10px; font-weight: bold; }

        .history-item { border: 1px solid #333; border-radius: 8px; margin-bottom: 8px; overflow: hidden; }

<body>

<div id="check-in-screen">

            <button onclick="fetchData()" style="background:#333; color:#fff;">ğŸ”„ åˆ·æ–°</button>

<div id="main-ui" style="display:none; max-width:1200px; margin:0 auto;">

            <div>
                <button onclick="luckyDraw()" style="background:var(--blue); color:#fff;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>
                <button onclick="oneClickOffline()" style="background:var(--red); color:#fff; margin-left:5px;">ğŸ“´ ä¸€éµä¸‹ç·š</button>
            </div>
        </div>

    </div>

    <div class="card">
        <div class="section-title">âš™ï¸ å±€è¨­å®š</div>
        <div style="display:flex; gap:10px; margin-bottom:12px;">
            <div style="flex:1; background:#000; padding:8px; border-radius:8px; text-align:center;">
                <small style="color:#666">è§¸åº•</small><br><input type="number" id="cfg-base" value="75" style="width:50px; background:none; border:none; color:var(--gold); font-weight:bold; text-align:center;" onchange="render()">
            </div>
            <div style="flex:1; background:#000; padding:8px; border-radius:8px; text-align:center;">
                <small style="color:#666">æ™®çƒ</small><br><input type="number" id="cfg-ball" value="25" style="width:50px; background:none; border:none; color:var(--gold); font-weight:bold; text-align:center;" onchange="render()">
            </div>
            <div style="flex:1; background:#000; padding:8px; border-radius:8px; text-align:center;">
                <small style="color:#666">å½©è›‹å–®åƒ¹</small><br><input type="number" id="cfg-egg" value="50" style="width:50px; background:none; border:none; color:var(--gold); font-weight:bold; text-align:center;" onchange="render()">
            </div>
        </div>
        <div id="teams-area"></div>
        <button class="btn-main" onclick="submitRound()">ğŸš€ é€å–®ç´€éŒ„æœ¬å±€</button>

        <div id="analysis-box" style="font-size:12px; line-height:1.6; color:#bbb;"></div>
    </div>

    <div class="card">
        <div class="section-title">ğŸ’ éŒ¢åŒ…æ’å <button onclick="walletHidden=!walletHidden;render();" style="background:none; color:var(--blue); font-size:12px;">ğŸ‘ï¸ éš±è—</button></div>
        <div id="wallet-list"></div>
        <button onclick="doSettle()" style="width:100%; margin-top:12px; background:#c69026; color:#fff; padding:12px; border-radius:8px;">ğŸ’° ä¸€éµçµå–®æ­¸é›¶</button>
    </div>

    <div class="card">
        <div class="section-title">ğŸ“œ æ­·å²ç´€éŒ„ (é»æ“Šå±•é–‹å…§å®¹)</div>
        <div id="history-list"></div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    let _db;

    let players = [], history = [], walletHidden = false, focusP = null;
    let eggMultis = [1, 3, 4, 6, 8]; 
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggIdx: -1, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggIdx: -1, win: false }
    ];

    // --- åˆå§‹åŒ–æ§æµ ---
    window.onload = () => {
        if (typeof supabase === 'undefined') {
            document.getElementById('conn-info').innerText = "âŒ Supabase åº«è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚";
            return;
        }
        _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        fetchData();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    };

    async function fetchData() {
        document.getElementById('conn-info').innerText = "â³ æ­£åœ¨æ‹‰å–è³‡æ–™åº«...";
        const { data: p } = await _db.from('players').select('*');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        if (p) {
            players = p;
            history = h || [];
            document.getElementById('conn-info').innerText = "âœ… åŒæ­¥æˆåŠŸ (" + p.length + " äºº)";
            renderCheckIn();
            render();
            runAnalysis();
        }
    }

    function renderCheckIn() {
        const list = document.getElementById('check-in-list');
        list.innerHTML = players.map(p => `
            <div style="padding:15px; border-bottom:1px solid #222; display:flex; align-items:center;">
                <input type="checkbox" data-id="${p.id}" ${!p.name.startsWith("OFF_")?'checked':''} style="transform:scale(1.5);">
                <span style="margin-left:15px; font-size:1.1rem; color:#fff;">${p.name.replace("OFF_","")}</span>
            </div>`).join('');
    }

    async function confirmCheckIn() {
        const cbs = document.querySelectorAll('#check-in-list input');
        for (let cb of cbs) {
            const p = players.find(x => x.id == cb.dataset.id);
            let newName = cb.checked ? p.name.replace("OFF_","") : (p.name.startsWith("OFF_")?p.name:"OFF_"+p.name);
            if (newName !== p.name) await _db.from('players').update({ name: newName }).eq('id', p.id);
        }
        document.getElementById('check-in-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        fetchData();
    }

    // --- è¨ˆç®—é‚è¼¯ ---
    function calculateLive() {
        let res = {};
        const winT = teams.find(t => t.win), loseT = teams.find(t => !t.win && t.members.length);
        if(!winT || !loseT) return res;

        const base = parseInt(document.getElementById('cfg-base').value) || 0;
        const ball = parseInt(document.getElementById('cfg-ball').value) || 0;
        const eggU = parseInt(document.getElementById('cfg-egg').value) || 0;

        const getEggVal = (t) => t.eggIdx === -1 ? 0 : eggMultis[t.eggIdx] * eggU;
        const profit = base + (winT.kills - loseT.kills) * ball + (getEggVal(winT) - getEggVal(loseT));
        
        winT.members.forEach(id => res[id] = profit);
        const totalWin = profit * winT.members.length;
        loseT.members.forEach(id => res[id] = -Math.floor(totalWin / loseT.members.length));
        return res;
    }

    function render() {
        const live = calculateLive();
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('active-count').innerText = `(${active.length}äºº)`;

        // çƒå“¡æ ¼
        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(tx => tx.members.includes(p.id)), cur = live[p.id] || 0;
            const isFocus = (focusP === p.name.replace("OFF_",""));
            return `<div class="p-btn ${t?'active-p':''} ${isFocus?'highlight-p':''}" style="${t?'border-color:'+t.color:''}" onclick="handlePClick(${p.id})">
                <span class="badge">${getNick(p)}</span>${p.name.replace("OFF_","")}
                <div style="font-size:10px; color:${cur>=0?var(--green):var(--red)}">${cur?(cur>0?'+':'')+cur:''}</div>
            </div>`;
        }).join('');

        // éšŠä¼å¼•æ“
        document.getElementById('teams-area').innerHTML = teams.map(t => {
            const mVal = t.members.length ? (live[t.members[0]] || 0) : 0;
            return `<div class="team-box" style="--t-color:${t.color}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="setWin('${t.id}')" style="background:${t.win?t.color:'#222'}; color:#fff; font-size:11px;">${t.win?'ğŸ† è´å®¶':'æ¨™è¨˜ç²å‹'}</button>
                    <b style="color:${mVal>=0?var(--green):var(--red)}">${mVal>0?'+':''}${mVal}</b>
                </div>
                <div style="margin:8px 0; font-size:11px; color:#666;">æˆå“¡: ${t.members.map(id=>players.find(px=>px.id===id).name.replace("OFF_","")).join(', ')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:13px;">çƒ: <b>${t.kills}</b> <button onclick="adjK('${t.id}',1)" style="padding:2px 8px; margin-left:5px; background:#333; color:#fff;">+</button></span>
                    <div class="egg-row">
                        ${eggMultis.map((val, i) => `
                            <div class="egg-btn ${t.eggIdx===i?'active':''}" onclick="setEgg('${t.id}',${i})">
                                <input type="number" value="${val}" onchange="eggMultis[${i}]=parseInt(this.value);render();" onclick="event.stopPropagation()">
                                <span>${i+1}é¡†</span>
                            </div>`).join('')}
                    </div>
                </div>
            </div>`;
        }).join('');

        // éŒ¢åŒ…
        const sorted = [...players].sort((a,b)=>b.money-a.money);
        document.getElementById('wallet-list').innerHTML = sorted.map(p => {
            const cleanN = p.name.replace("OFF_","");
            return `<div class="wallet-item" style="${p.name.startsWith('OFF_')?'opacity:0.3':''}">
                <span onclick="setFocus('${cleanN}')" style="cursor:pointer;">${cleanN} <small style="color:#555;">${getWinRate(p.name)}%</small></span>
                <b class="${walletHidden?'blur':''}" style="color:${p.money>=0?var(--green):var(--red)}" onclick="manualEdit(${p.id},'${cleanN}',${p.money})">${p.money}</b>
            </div>`;
        }).join('');

        // æ­·å²
        document.getElementById('history-list').innerHTML = history.slice(0, 15).map(h => {
            const isS = h.description.includes("ğŸ’°");
            let d = h.description;
            if(focusP) d = d.replace(new RegExp(`(${focusP}:?\\s?[+-]?\\d+)`, 'g'), `<span class="highlight-p">$1</span>`);
            return `<div class="history-item">
                <div class="history-head" onclick="this.nextElementSibling.style.display=(this.nextElementSibling.style.display==='block'?'none':'block')">
                    <span style="${isS?'color:var(--gold)':''}">${isS?'ğŸ§¾ çµå–®è¨‚å–®':'âš”ï¸ å°å±€'} | ${h.created_at.split('T')[1].split('.')[0]}</span>
                    <button onclick="delH(${h.id},${isS})" style="background:none; color:var(--red);">âœ•</button>
                </div>
                <div style="display:none; padding:10px; background:#000; color:#888; font-size:12px;">${d}</div>
            </div>`;
        }).join('');
    }

    async function submitRound() {
        const res = calculateLive();
        if(!Object.keys(res).length) return alert("è«‹é¸è´å®¶åŠåˆ†éšŠ");
        let log = "âš”ï¸ | ";
        for(let id in res) {
            const p = players.find(x=>x.id==id);
            await _db.from('players').update({ money: p.money + res[id] }).eq('id', id);
            log += `${p.name.replace("OFF_","")}:${res[id]>0?'+':''}${res[id]}, `;
        }
        await _db.from('history').insert([{ description: log }]);
        teams.forEach(t=>{t.kills=0; t.eggIdx=-1; t.win=false;});
        fetchData();
    }

    async function delH(id, isS) {
        if(!confirm("ç¢ºå®šåˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) return;
        const h = history.find(x=>x.id===id);
        if(!isS) { // è£œå›éŒ¢åŒ…
            const parts = h.description.split("|")[1].split(",");
            for(let s of parts) {
                if(!s.trim()) continue;
                const [n, c] = s.trim().split(":");
                const p = players.find(x=>x.name.replace("OFF_","")===n);
                if(p) await _db.from('players').update({ money: p.money - parseInt(c) }).eq('id', p.id);
            }
        }
        await _db.from('history').delete().eq('id', id); fetchData();
    }

    async function doSettle() {
        if(prompt("çµå–®å¯†ç¢¼:")!==ADMIN_PW) return;
        const sum = players.filter(p=>p.money!==0).map(p=>`${p.name.replace("OFF_","")}:${p.money}`).join(',');
        await _db.from('history').insert([{ description: `ğŸ’° çµå–® | ${sum}` }]);
        for(let p of players) await _db.from('players').update({ money: 0 }).eq('id', p.id);
        fetchData();
    }

    function luckyDraw() {
        let c=0; const act=players.filter(p=>!p.name.startsWith("OFF_"));
        const t=setInterval(()=>{
            document.querySelectorAll('.p-btn').forEach(el=>el.classList.toggle('active-p', Math.random()>0.5));
            if(++c>15){ clearInterval(t); teams.forEach(tx=>tx.members=[]); act.sort(()=>Math.random()-0.5).forEach((p,i)=>teams[i%2].members.push(p.id)); render(); }
        },60);
    }

    async function oneClickOffline() {
        if(!confirm("ç¢ºå®šå…¨å“¡ä¸‹ç·šï¼Ÿ")) return;
        for(let p of players) if(!p.name.startsWith("OFF_")) await _db.from('players').update({ name: "OFF_"+p.name }).eq('id',p.id);
        location.reload();
    }

    function getNick(p) {
        const count = history.filter(h=>h.description.includes(p.name.replace("OFF_",""))).length;
        if(count > 30) return "ğŸ”¥ å‚³å¥‡";
        if(p.money < -1000) return "ğŸ¤¡ æç¬‘";
        return "ğŸ± ç©å®¶";
    }

    function getWinRate(n) {
        const g = history.filter(h=>h.description.includes(n.replace("OFF_","")) && h.description.includes("âš”ï¸"));
        const w = g.filter(h=>h.description.includes(`${n.replace("OFF_","")}:+`)).length;
        return g.length ? Math.round((w/g.length)*100) : 0;
    }

    function runAnalysis() {
        const top = [...players].sort((a,b)=>b.money-a.money)[0];
        document.getElementById('analysis-box').innerHTML = `
            ğŸ“ˆ æˆ°åŠ›æœ€å¼·: ${top?top.name.replace("OFF_",""):''} (${top?top.money:0} åˆ†)<br>
            ğŸ’¡ æ•¸æ“šæç¤º: å¤šå ´æ¬¡åˆ†æé¡¯ç¤ºéšŠä¼å‡è¡¡æ˜¯ç²å‹é—œéµã€‚
        `;
    }

    async function addNewMember() { const n=prompt("å§“å:"); if(n) { await _db.from('players').insert([{name:"OFF_"+n,money:0}]); fetchData(); } }
    function handlePClick(id) {
        let ti = teams.findIndex(t=>t.members.includes(id));
        if(ti!==-1) { teams[ti].members=teams[ti].members.filter(x=>x!==id); if(ti+1<teams.length) teams[ti+1].members.push(id); }
        else teams[0].members.push(id); render();
    }
    function setWin(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function adjK(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0, t.kills+v); render(); }
    function setEgg(tid, i) { const t=teams.find(x=>x.id===tid); t.eggIdx=(t.eggIdx===i?-1:i); render(); }
    function setFocus(n) { focusP=(focusP===n?null:n); render(); }
    async function manualEdit(id, n, old) { if(prompt("å¯†ç¢¼:")===ADMIN_PW) { const v=prompt(n,old); if(v!==null) { await _db.from('players').update({money:parseInt(v)}).eq('id',id); fetchData(); } } }

</script>
