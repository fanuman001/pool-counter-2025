    <title>ELITE v44.1 - ä¿®æ­£è¨ˆç®—ç‰ˆ</title>
    <style>
        :root { --blue: #00d2ff; --red: #ff4757; --green: #2ed573; --gold: #ffa502; --bg: #0d1117; --card: #1c222b; --border: #30363d; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 12px; font-size: 16px; }
        
        .config-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .config-box { background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .big-in { width: 65px; background: #000; border: 1px solid #444; color: var(--gold); text-align: center; border-radius: 8px; font-size: 18px; padding: 5px; font-weight: bold; }

        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 12px; margin-top: 10px; }
        .p-btn { padding: 18px 5px; background: #21262d; border: 2.5px solid var(--border); border-radius: 15px; text-align: center; font-weight: bold; font-size: 18px; transition: 0.2s; position: relative; }
        
        @keyframes shuffle-anim { 0% { transform: scale(1); background: #21262d; } 50% { transform: scale(1.05); background: var(--blue); } 100% { transform: scale(1); background: #21262d; } }
        .shuffling { animation: shuffle-anim 0.1s infinite; }

        .t-1 { border-color: var(--blue) !important; color: var(--blue); }
        .t-2 { border-color: var(--red) !important; color: var(--red); }
        .t-3 { border-color: #a855f7 !important; color: #a855f7; }

        .egg-group { display: flex; gap: 15px; margin-top: 15px; flex-wrap: wrap; }
        .egg-circle { width: 55px; height: 55px; border-radius: 50%; border: 2.5px dashed #444; display: flex; align-items: center; justify-content: center; font-size: 13px; color: #666; transition: 0.3s; }
        .egg-circle.active { background: var(--gold); color: #000; border: 3px solid #fff; border-style: solid; transform: scale(1.15); box-shadow: 0 0 15px var(--gold); }
        .egg-circle.visible { border-color: #888; color: #ccc; }

        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--border); }
        .score-badge { position: absolute; top: -10px; right: -5px; padding: 2px 10px; border-radius: 8px; font-size: 14px; font-weight: 900; }
        .win-tag { background: var(--green); color: #000; }
        .loss-tag { background: var(--red); color: #fff; }

        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 15px; text-align: center; border-radius: 15px; background: #161b22; color: #8b949e; font-weight: bold; font-size: 18px; }
        .tab.active { background: var(--blue); color: #000; }

        .win-btn { width: 100%; padding: 18px; border-radius: 15px; margin-top: 12px; border: 1px solid #333; background: #21262d; color: #fff; font-size: 18px; font-weight: bold; }
        .win-btn.active { background: var(--green); color: #000; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="tabs">
    <div id="tab-btn-game" class="tab active" onclick="showTab('game')">âš”ï¸ æˆ°å ´</div>
    <div id="tab-btn-wallet" class="tab" onclick="showTab('wallet')">ğŸ’ éŒ¢åŒ…</div>
    <div id="tab-btn-history" class="tab" onclick="showTab('history')">ğŸ“Š æ•¸æ“š</div>
</div>

<div id="tab-game">
    <div class="config-grid">
        <div class="config-box"><span>åº•é‡‘</span><input id="v-base" class="big-in" type="number" value="75" oninput="render()"></div>
        <div class="config-box"><span>çƒåƒ¹</span><input id="v-ball" class="big-in" type="number" value="25" oninput="render()"></div>
        <div class="config-box"><span>åª½åƒ¹</span><input id="v-egg" class="big-in" type="number" value="50" oninput="render()"></div>
        <div class="config-box"><span>2åª½å€</span><input id="v-m2" class="big-in" type="number" value="3" oninput="render()"></div>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="showTab('wallet')" style="background:none; border:1px solid var(--blue); color:var(--blue); padding:8px 15px; border-radius:10px;">ğŸ‘¤ é¸æ“‡ä¸Šç·š</button>
            <button onclick="runShuffle()" style="background:var(--gold); color:#000; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; font-size:18px;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>
        </div>
        <div id="p-grid" class="p-grid"></div>
    </div>
    
    <div id="team-list"></div>
    
    <button onclick="sendOrder()" style="width:100%; padding:25px; background:var(--green); color:#000; border:none; border-radius:20px; font-weight:900; font-size:24px; margin-bottom:20px; box-shadow: 0 5px 15px rgba(46, 213, 115, 0.3);">ğŸš€ é€å–®è¨ˆåˆ†</button>
    <div style="display:flex; gap:10px; margin-bottom:40px;">
        <button onclick="addTeam()" style="flex:1; padding:15px; background:#2d3748; color:#fff; border:none; border-radius:15px; font-size:16px;">ï¼‹ æ–°å¢éšŠä¼</button>
    </div>
</div>

<div id="tab-wallet" class="hidden">
    <div class="card">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input id="new-p" type="text" placeholder="æˆå“¡å§“å" style="flex:1; background:#000; border:1px solid #444; color:#fff; padding:15px; border-radius:12px; font-size:18px;">
            <button onclick="addPlayer()" style="background:var(--blue); color:#000; border:none; padding:15px 25px; border-radius:12px; font-weight:bold;">æ–°å¢</button>
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <b style="color:var(--green)">ğŸŸ¢ åœ¨ç·šçƒå“¡</b>
            <button onclick="allOffline()" style="background:var(--red); color:#fff; border:none; padding:5px 12px; border-radius:8px; font-size:12px;">ä¸€éµå…¨å“¡ä¸‹ç·š</button>
        </div>
        <div id="wallet-online"></div>
        <b style="color:var(--gray); display:block; margin-top:20px; margin-bottom:10px;">ğŸ”´ æœªä¸Šç·šæˆå“¡</b>
        <div id="wallet-offline" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;"></div>
        <button onclick="settleFinal()" style="width:100%; padding:22px; background:var(--gold); border:none; border-radius:20px; margin-top:40px; font-weight:900; color:#000; font-size:20px;">ğŸ’° ä¸€éµçµå–®æ¸…é›¶</button>
    </div>
</div>

<div id="tab-history" class="hidden">
    <div id="order-history"></div>
</div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 1:1, 2:m2Mult, 3:4, 4:6, 5:8 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    if (!on.length) return { sc };

    // --- ã€ä»¥äººæ•¸æœ€å¤§éšŠä¼ç‚ºæœ¬ MaxNã€‘ ---
    let teamCounts = {};
    teams.forEach(t => { teamCounts[t.id] = on.filter(p => playerTeams[p.id] === t.id).length; });
    const maxN = Math.max(...Object.values(teamCounts), 0);

    // 1. åº•é‡‘è¨ˆç®—
    if (winId && maxN > 0) {
        const winners = on.filter(p => playerTeams[p.id] === winId);
        const losers = on.filter(p => playerTeams[p.id] !== winId);
        if (winners.length && losers.length) {
            const gameTotalPool = base * maxN; // ç¸½çæ±  (ä¾‹å¦‚ 2v1 ç‚º 150)
            const perWinnerGets = gameTotalPool / winners.length;
            const perLoserPays = gameTotalPool / losers.length;
            winners.forEach(p => sc[p.id] += perWinnerGets);
            losers.forEach(p => sc[p.id] -= perLoserPays);
        }
    }

    // 2. åª½çƒèˆ‡å®šå‘ (åŒæ¨£åŸºæ–¼ MaxN)
    teams.forEach(t => {
        const teamMems = on.filter(p => playerTeams[p.id] === t.id);
        if (!teamMems.length) return;
        if (t.e > 0) {
            const others = on.filter(p => playerTeams[p.id] !== t.id);
            if (others.length) {
                const maPool = (eggU * mults[t.e]) * maxN;
                teamMems.forEach(p => sc[p.id] += (maPool / teamMems.length));
                others.forEach(p => sc[p.id] -= (maPool / others.length));
            }
        }
        for (let targetId in t.targetK) {
            const cnt = t.targetK[targetId];
            if (cnt <= 0) continue;
            const victims = on.filter(p => playerTeams[p.id] == targetId);
            if (victims.length) {
                const ballPool = (cnt * ball) * maxN;
                teamMems.forEach(p => sc[p.id] += (ballPool / teamMems.length));
                victims.forEach(p => sc[p.id] -= (ballPool / victims.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggHtml = '';
        for(let i=1; i<=5; i++) { if(i <= (t.e + 1) || i <= 2) { eggHtml += `<div class="egg-circle ${t.e == i?'active':''} visible" onclick="adjE(${t.id},${i})">${i}åª½</div>`; } }
        return `<div class="card" style="border-left:8px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:22px;">éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:28px;">${Math.round(tScore)}</b>
                ${teams.length > 2 ? `<span onclick="removeTeam(${t.id})" style="color:var(--red); font-size:30px;">Ã—</span>` : '<span></span>'}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin:15px 0;">
                ${mems.map(m => `<span style="background:#000; padding:8px 15px; border-radius:10px; border:2px solid ${bc}; color:${bc}; font-size:16px;">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:12px; margin:10px 0;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:8px 15px; border-radius:12px; border:1px solid #444; display:flex; align-items:center;">
                        <span style="font-size:14px; color:#888;">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:24px; padding:0 15px;">-</button>
                        <b style="color:var(--gold); font-size:22px;">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:24px; padding:0 15px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ${winId==t.id?'å·²è¨­ç‚ºè´å®¶':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:18px 0; border-bottom:1px solid #333; align-items:center;">
            <div><b style="font-size:20px;">${p.name}</b><br><small style="color:var(--gray); font-size:14px;">å‹ç‡: ${stat.wr}% | ç¸½å±€: ${stat.total}</small></div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:24px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--red); font-size:13px; background:none; border:1px solid var(--red); padding:4px 10px; border-radius:8px; margin-top:10px;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');
    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `<button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#161b22; border:1px solid #444; color:#fff; padding:18px; border-radius:15px; font-size:16px; font-weight:bold;">ï¼‹ ${p.name.replace('OFF_','')}</button>`).join('');
    renderHistory();
}

async function sendOrder() {
    if (!winId) return alert("é¸è´å®¶");
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    for (const p of players.filter(p => playerTeams[p.id])) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: p.money + amt });
        desc += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    init();
}

function showTab(t) { ['game','wallet','history'].forEach(x => { document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); document.getElementById('tab-btn-'+x).classList.toggle('active', x===t); }); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? n - 1 : n); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
async function toggleOnOff(id, n) { const newName = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n; await patch(id, { name: newName }); if(!newName.startsWith('OFF_')) showTab('game'); init(); }
async function addPlayer() { const n = document.getElementById('new-p').value.trim(); if(!n) return; await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name: n, money: 0 }) }); document.getElementById('new-p').value = ''; init(); }
async function manualMoney(id, n, old) { if(prompt("8888")!=='8888') return; const v = prompt(`ä¿®æ”¹é‡‘é¡:`, old); if(v!==null) { await patch(id, {money: parseInt(v)}); init(); } }
async function allOffline() { if(!confirm("å…¨å“¡ä¸‹ç·šï¼Ÿ")) return; for(let p of players.filter(x=>!x.name.startsWith('OFF_'))) await patch(p.id, { name: 'OFF_'+p.name }); init(); }
function runShuffle() { const on = players.filter(p => !p.name.startsWith('OFF_')); if(!on.length) return; on.forEach(p => document.getElementById(`p-box-${p.id}`).classList.add('shuffling')); setTimeout(() => { playerTeams = {}; on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1); render(); }, 600); }
async function settleFinal() { if (prompt("8888") !== '8888') return; for (const p of players) await patch(p.id, { money: 0 }); init(); }
function renderHistory() { const gameDocs = matches.filter(m => !m.description.includes('ğŸ’°')); document.getElementById('order-history').innerHTML = gameDocs.map(o => `<div class="card">${o.description}</div>`).join(''); }
function getWR(name) { const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name)); if(!pms.length) return { wr:0, total:0 }; const wins = pms.filter(m => { const score = m.description.match(new RegExp(name.replace('OFF_','') + "\\((-?\\d+)\\)")); return score && parseInt(score[1]) > 0; }).length; return { wr: Math.round(wins/pms.length*100), total: pms.length }; }

init();
</script>
