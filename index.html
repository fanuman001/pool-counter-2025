<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

// æ ¸å¿ƒæ¸²æŸ“ (æ‹†åˆ† Wallet æ¸²æŸ“ä»¥ä¾¿æœå°‹)
function render() {
    const { sc } = calculate();
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggHtml = '';
        for(let i=1; i<=4; i++) eggHtml += `<div class="egg-circle ${t.e >= i?'active':''} visible" onclick="adjE(${t.id},${i})">${i}åª½</div>`;
        return `<div class="card" style="border-left:8px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b>éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:20px;">${Math.round(tScore)}</b>
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:5px; margin:10px 0;">
                ${mems.map(m => `<span style="background:#000; padding:4px 8px; border-radius:6px; border:1px solid ${bc}; color:${bc}; font-size:12px;">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:8px; overflow-x:auto;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:5px 10px; border-radius:10px; border:1px solid #444; display:flex; align-items:center;">
                        <span style="font-size:11px; color:#888;">å°éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; padding:0 8px;">-</button>
                        <b style="color:var(--gold);">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; padding:0 8px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group" style="display:flex; gap:8px; margin-top:10px;">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ${winId==t.id?'è´å®¶':'æ¨™è¨˜è´å®¶'}</button>
        </div>`;
    }).join('');

    renderWallet();
    renderHistory();
}

function renderWallet() {
    const search = document.getElementById('p-search').value.toLowerCase();
    
    // ä¸Šç·šä¸­
    const online = players.filter(p => !p.name.startsWith('OFF_') && p.name.toLowerCase().includes(search));
    document.getElementById('wallet-online').innerHTML = online.sort((a,b)=>b.money-a.money).map(p => `
        <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #333; align-items:center;">
            <div onclick="showAnalysis('${p.name}')"><b>${p.name}</b></div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="margin-left:15px; color:var(--red); background:none; border:1px solid var(--red); padding:4px 10px; border-radius:8px; font-size:12px;">ä¸‹ç·š</button>
            </div>
        </div>`).join('');

    // æœªä¸Šç·š
    const offline = players.filter(p => p.name.startsWith('OFF_') && p.name.toLowerCase().includes(search));
    document.getElementById('wallet-offline').innerHTML = offline.map(p => `
        <div class="off-btn" onclick="toggleOnOff(${p.id},'${p.name}')">ï¼‹ ${p.name.replace('OFF_','')}</div>
    `).join('');
}

// é‚è¼¯å‡½æ•¸ (è£œå®Œä»£ç¢¼ä¸­æ–·çš„éƒ¨åˆ†)
function calculate() {
    const base = Number(document.getElementById('v-base').value), ball = Number(document.getElementById('v-ball').value), eggU = Number(document.getElementById('v-egg').value), m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 0:0, 1:1, 2:m2Mult, 3:4, 4:6 };
    let sc = {}; players.forEach(p => sc[p.id] = 0);
    const on = players.filter(p => playerTeams[p.id] > 0);
    if (!on.length) return { sc };
    let teamMemsMap = {}; teams.forEach(t => { teamMemsMap[t.id] = on.filter(p => playerTeams[p.id] === t.id); });
    const maxN = Math.max(...Object.values(teamMemsMap).map(m => m.length), 0);
    if (winId && maxN > 0) {
        const teamBase = base * maxN;
        const winners = teamMemsMap[winId];
        const others = teams.filter(t => t.id !== winId && teamMemsMap[t.id].length > 0);
        others.forEach(t => teamMemsMap[t.id].forEach(p => sc[p.id] -= (teamBase / teamMemsMap[t.id].length)));
        if(winners.length) winners.forEach(p => sc[p.id] += (others.length * teamBase / winners.length));
    }
    teams.forEach(t => {
        const tm = teamMemsMap[t.id]; if (!tm.length) return;
        if (t.e > 0) {
            const eB = (eggU * mults[t.e]) * maxN;
            const ots = teams.filter(o => o.id !== t.id && teamMemsMap[o.id].length > 0);
            ots.forEach(o => teamMemsMap[o.id].forEach(p => sc[p.id] -= (eB / teamMemsMap[o.id].length)));
            tm.forEach(p => sc[p.id] += (ots.length * eB / tm.length));
        }
        for (let tid in t.targetK) {
            const tkB = (t.targetK[tid] * ball) * maxN;
            if (teamMemsMap[tid]?.length) {
                teamMemsMap[tid].forEach(p => sc[p.id] -= (tkB / teamMemsMap[tid].length));
                tm.forEach(p => sc[p.id] += (tkB / tm.length));
            }
        }
    });
    return { sc };
}

async function patch(id, data) { await fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(data) }); }
async function toggleOnOff(id, name) {
    const newName = name.startsWith('OFF_') ? name.replace('OFF_','') : 'OFF_'+name;
    await patch(id, { name: newName });
    if(newName.startsWith('OFF_')) delete playerTeams[id];
    init();
}
function showTab(t) { ['game','wallet','history'].forEach(x => { document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); document.getElementById('tab-btn-'+x).classList.toggle('active', x===t); }); }
async function addPlayer() { const n = document.getElementById('new-p').value; if(n) { await fetch(`${API_URL}/players`, { method:'POST', headers:HEADERS, body:JSON.stringify({name:'OFF_'+n, money:0}) }); document.getElementById('new-p').value=''; init(); } }
async function allOffline() { if(confirm("ç¢ºå®šå…¨å“¡ä¸‹ç·šï¼Ÿ")) { for(let p of players.filter(x=>!x.name.startsWith('OFF_'))) await patch(p.id, {name:'OFF_'+p.name}); playerTeams={}; init(); } }
function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? 0 : n); render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
function runShuffle() { const on = players.filter(p => !p.name.startsWith('OFF_')); if(!on.length) return; on.forEach(p => document.getElementById(`p-box-${p.id}`).classList.add('shuffling')); setTimeout(() => { playerTeams = {}; on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1); render(); }, 600); }
async function manualMoney(id, name, old) { const v = prompt(`${name} ä¿®æ”¹é‡‘é¡:`, old); if(v!==null) { await patch(id, {money: parseInt(v)}); init(); } }

// åˆå§‹åŒ–
init();
</script>
