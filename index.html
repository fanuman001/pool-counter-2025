    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>

        body { font-family: "Microsoft JhengHei", sans-serif; background-color: var(--bg); color: #eee; margin: 0; padding: 15px; }

        .price-box { background: var(--panel); padding: 8px; border-radius: 10px; text-align: center; border: 1px solid #444; }

        /* å‡ºæˆ°èˆ‡è¨ˆåˆ† */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; }
        .p-btn { padding: 12px 5px; background: #333; border: 2px solid #444; border-radius: 8px; cursor: pointer; text-align: center; font-weight: bold; }
        .bg-blue { background-color: var(--blue) !important; border-color: var(--blue-l) !important; color: white; transform: scale(1.05); }

        .counter-row { display: flex; justify-content: space-between; align-items: center; background: var(--panel); padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid transparent; }
        .row-blue { border-left-color: var(--blue); }
        .row-red { border-left-color: var(--red); }
        
        /* ç‰¹æ®ŠçƒæŒ‰éˆ• */
        .ball-toggle { width: 50px; height: 38px; border-radius: 6px; border: 1px solid #444; background: #222; color: #666; cursor: pointer; font-size: 0.8rem; font-weight: bold; }
        .ball-white.active { background: #eee !important; color: #000 !important; border-color: #fff !important; box-shadow: 0 0 10px #fff; }
        .ball-black.active { background: #000 !important; color: #fff !important; border-color: #666 !important; box-shadow: 0 0 10px #444; }

        .btn-circle { width: 36px; height: 36px; border-radius: 50%; border: none; color: white; cursor: pointer; }
        .btn-calc { width: 100%; background: linear-gradient(135deg, #6200ea, #3700b3); color: white; padding: 16px; border: none; border-radius: 10px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        /* åˆ—è¡¨æ¨£å¼ */
        .score-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #333; align-items: center; }
        .history-item { padding: 12px; border-bottom: 1px solid #333; background: #1a1a1a; margin-bottom: 5px; border-radius: 6px; position: relative; }
        .btn-delete { color: #ff5252; background: none; border: 1px solid #ff5252; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.7rem; float: right; margin-top: -2px; }
    </style>
</head>
<body>

    <h2>ğŸ± æ’çƒé›²ç«¯ç®¡ç†ç³»çµ±</h2>

    <div class="main-layout">
        <div class="column">
            <div class="card">
                <div class="section-header"><span>1. å‡ºæˆ°æˆå“¡</span><span id="player-count">0 äºº</span></div>
                <div id="player-buttons" class="player-grid">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div class="section-header">2. é‡‘é¡èˆ‡è¨ˆåˆ† (é›™çƒ 3X)</div>
                <div class="price-settings">
                    <div class="price-box">
                        <div class="price-label">åº•éŒ¢ / æ™®é€šçƒå–®åƒ¹</div>
                        <div class="price-ctrl">
                            <button class="btn-mini" onclick="adjPrice('base', -50)">-</button>
                            <span id="display-base" class="price-val">150</span>
                            <button class="btn-mini" onclick="adjPrice('base', 50)">+</button>
                        </div>
                    </div>
                    <div class="price-box">
                        <div class="price-label">ç‰¹æ®Šçƒ (X)</div>
                        <div class="price-ctrl">
                            <button class="btn-mini" onclick="adjPrice('spec', -10)">-</button>
                            <span id="display-spec" class="price-val">50</span>
                            <button class="btn-mini" onclick="adjPrice('spec', 10)">+</button>
                        </div>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                    <button id="btn-win-a" class="p-btn" style="height:60px" onclick="setWinner('A')">ğŸ”µ è—éšŠ è´åº•</button>
                    <button id="btn-win-b" class="p-btn" style="height:60px" onclick="setWinner('B')">ğŸ”´ ç´…éšŠ è´åº•</button>
                </div>

                <div class="counter-row row-blue"><span>ğŸ”µ è—éšŠ (æ™®é€š / ç‰¹æ®Š)</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <button class="btn-circle" onclick="adjCount('A', -1)" style="background:#444">-</button>
                        <span id="cnt-a" style="font-weight:bold; font-size:1.1rem; min-width:20px; text-align:center;">0</span>
                        <button class="btn-circle" onclick="adjCount('A', 1)" style="background:var(--blue)">+</button>
                        <button id="spec-a-w" class="ball-toggle ball-white" onclick="toggleBall('A', 'W')">ç™½</button>
                        <button id="spec-a-b" class="ball-toggle ball-black" onclick="toggleBall('A', 'B')">é»‘</button>
                    </div>
                </div>

                <div class="counter-row row-red"><span>ğŸ”´ ç´…éšŠ (æ™®é€š / ç‰¹æ®Š)</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <button class="btn-circle" onclick="adjCount('B', -1)" style="background:#444">-</button>
                        <span id="cnt-b" style="font-weight:bold; font-size:1.1rem; min-width:20px; text-align:center;">0</span>
                        <button class="btn-circle" onclick="adjCount('B', 1)" style="background:var(--red)">+</button>
                        <button id="spec-b-w" class="ball-toggle ball-white" onclick="toggleBall('B', 'W')">ç™½</button>
                        <button id="spec-b-b" class="ball-toggle ball-black" onclick="toggleBall('B', 'B')">é»‘</button>
                    </div>
                </div>

                <button class="btn-calc" onclick="calculate()">è¨ˆç®—ä¸¦é€å‡º</button>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="section-header"><span>ğŸ’° éŒ¢åŒ…èˆ‡ç®¡ç†</span><button onclick="toggleAdmin()">âš™ï¸</button></div>
                <div id="admin-panel" style="display:none; background:#111; padding:10px; border-radius:8px; margin-bottom:10px;">
                    <input id="new-p-name" style="width:70%;" placeholder="æ–°çƒå‹">
                    <button onclick="addPlayer()">æ–°å¢</button>
                    <button onclick="resetAllMoney()" style="background:#c62828; color:white; border:none; margin-top:5px; width:100%; padding:5px;">âš ï¸ å…¨éƒ¨æ­¸é›¶</button>
                </div>
                <div id="board">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div class="section-header">ğŸ“œ æœ€è¿‘ç´€éŒ„ (å¯åˆªå–®)</div>
                <div id="history-log" style="max-height:400px; overflow-y:auto;"></div>
            </div>
        </div>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:9999;">
        <div style="background:var(--card); padding:25px; border-radius:15px; width:80%; max-width:320px; text-align:center;">
            <h3 id="m-title"></h3>
            <div id="m-detail" style="margin:20px 0; color:#ccc;"></div>
            <button onclick="confirmUpload()" style="width:100%; padding:12px; background:var(--blue); color:white; border:none; border-radius:8px; margin-bottom:10px;">ç¢ºèªé€å‡º</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; background:none; border:none; color:#666;">å–æ¶ˆ</button>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let players = [], history = [], blueIDs = [], redIDs = [], curWinner = null;
    let killsA = 0, killsB = 0, specBalls = { A: { W: false, B: false }, B: { W: false, B: false } };
    let basePrice = 150, specPrice = 50;

    async function init() {
        await fetchLatest();
        _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchLatest()).subscribe();
    }

    async function fetchLatest() {
        const { data: pData } = await _supabase.from('players').select('*').order('id');
        const { data: hData } = await _supabase.from('history').select('*').order('created_at', { ascending: false });
        players = pData || []; history = hData || [];
        renderUI();
    }

    function adjPrice(type, val) {
        if(type === 'base') basePrice = Math.max(0, basePrice + val);
        else specPrice = Math.max(0, specPrice + val);
        document.getElementById('display-base').innerText = basePrice;
        document.getElementById('display-spec').innerText = specPrice;
    }

    function toggleBall(team, color) {
        specBalls[team][color] = !specBalls[team][color];
        document.getElementById(`spec-${team.toLowerCase()}-${color.toLowerCase()}`).classList.toggle('active');
    }

    function adjCount(t, v) { 
        if(t==='A') killsA = Math.max(0, killsA + v); else killsB = Math.max(0, killsB + v);
        document.getElementById('cnt-a').innerText = killsA; document.getElementById('cnt-b').innerText = killsB;
    }

    function calculate() {
        if(!blueIDs.length || !redIDs.length || !curWinner) return alert("è«‹é¸äººèˆ‡å‹è² ");
        
        const getSpecScore = (team) => {
            const count = (specBalls[team].W ? 1 : 0) + (specBalls[team].B ? 1 : 0);
            return count === 2 ? specPrice * 3 : (count === 1 ? specPrice : 0);
        };

        let commonDiff = (killsA - killsB) * 50; // æ™®é€šçƒé è¨­50
        let specDiff = getSpecScore('A') - getSpecScore('B');
        let total = curWinner === 'A' ? (basePrice + commonDiff + specDiff) : -(basePrice - commonDiff - specDiff);

        const absTotal = Math.abs(total);
        let calcData = [];
        if(total > 0) {
            blueIDs.forEach(id => calcData.push({id, change: Math.floor(absTotal / blueIDs.length)}));
            redIDs.forEach(id => calcData.push({id, change: -Math.floor(absTotal / redIDs.length)}));
        } else {
            redIDs.forEach(id => calcData.push({id, change: Math.floor(absTotal / redIDs.length)}));
            blueIDs.forEach(id => calcData.push({id, change: -Math.floor(absTotal / blueIDs.length)}));
        }

        tempResults = { total, calcData, desc: `${total > 0 ? 'ğŸ”µè—å‹':'ğŸ”´ç´…å‹'} $${absTotal}` };
        document.getElementById('m-title').innerText = tempResults.desc;
        document.getElementById('m-detail').innerHTML = calcData.map(d => `${players.find(p=>p.id===d.id).name.replace("OFF_","")}: ${d.change>0?'+':''}${d.change}`).join('<br>');
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmUpload() {
        // 1. æ›´æ–°ç©å®¶é¤˜é¡
        for(let d of tempResults.calcData) {
            const p = players.find(p => p.id === d.id);
            await _supabase.from('players').update({ money: p.money + d.change }).eq('id', d.id);
        }
        // 2. å­˜å…¥ç´€éŒ„ (åŒ…å«åƒèˆ‡äººå“¡èˆ‡è®Šå‹•ï¼Œæ–¹ä¾¿åˆªå–®å›æ»¾)
        await _supabase.from('history').insert([{ 
            total_amt: tempResults.total, 
            description: tempResults.desc,
            blue_members: blueIDs, red_members: redIDs,
            detail_json: JSON.stringify(tempResults.calcData) // å„²å­˜ç•¶ä¸‹æ¯äººå¢æ¸›é¡
        }]);
        document.getElementById('modal').style.display = 'none';
        resetRound();
    }

    async function deleteOrder(hid) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤æ­¤å–®ä¸¦é€€å›é‡‘é¡å—ï¼Ÿ") || prompt("ç®¡ç†å¯†ç¢¼") !== "8888") return;
        
        const order = history.find(h => h.id === hid);
        if(!order || !order.detail_json) return alert("èˆŠå‹ç´€éŒ„ç„¡æ³•è‡ªå‹•é€€å›");

        const details = JSON.parse(order.detail_json);
        // å›æ»¾é‡‘é¡ (åŠ çš„è®Šæ¸›çš„ï¼Œæ¸›çš„è®ŠåŠ çš„)
        for(let d of details) {
            const p = players.find(p => p.id === d.id);
            if(p) await _supabase.from('players').update({ money: p.money - d.change }).eq('id', p.id);
        }
        // åˆªé™¤ç´€éŒ„
        await _supabase.from('history').delete().eq('id', hid);
        alert("å·²åˆªå–®ä¸¦å›æ»¾é‡‘é¡");
    }

    function renderUI() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('player-buttons').innerHTML = active.map(p => `<div class="p-btn ${blueIDs.includes(p.id)?'bg-blue':(redIDs.includes(p.id)?'bg-red':'')}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`).join('');
        document.getElementById('player-count').innerText = `${blueIDs.length + redIDs.length} äºº`;

        document.getElementById('board').innerHTML = players.map(p => `
            <div class="score-row">
                <span>${p.name.replace("OFF_","")}</span>
                <span style="font-family:monospace; color:${p.money>=0?'#69f0ae':'#ff5252'}">${p.money>0?'+':''}${p.money}</span>
            </div>
        `).join('');

        document.getElementById('history-log').innerHTML = history.slice(0, 15).map(h => `
            <div class="history-item">
                <button class="btn-delete" onclick="deleteOrder(${h.id})">ğŸ—‘ï¸ åˆªå–®</button>
                <small style="color:#666">${new Date(h.created_at).toLocaleTimeString()}</small><br>
                ${h.description}
            </div>
        `).join('');
    }

    function handlePlayerClick(id) {
        if(blueIDs.includes(id)) { blueIDs = blueIDs.filter(i => i !== id); redIDs.push(id); }
        else if(redIDs.includes(id)) { redIDs = redIDs.filter(i => i !== id); }
        else { blueIDs.push(id); }
        renderUI();
    }

    function resetRound() {
        blueIDs = []; redIDs = []; curWinner = null; killsA = 0; killsB = 0;
        specBalls = { A: { W: false, B: false }, B: { W: false, B: false } };
        document.querySelectorAll('.ball-toggle').forEach(b => b.classList.remove('active'));
        document.getElementById('cnt-a').innerText = 0; document.getElementById('cnt-b').innerText = 0;
        setWinner(null); renderUI();
    }

    function setWinner(w) { 
        curWinner = w; 
        document.getElementById('btn-win-a').className = w==='A' ? "p-btn bg-blue" : "p-btn";
        document.getElementById('btn-win-b').className = w==='B' ? "p-btn bg-red" : "p-btn";
    }

    function toggleAdmin() { document.getElementById('admin-panel').style.display = document.getElementById('admin-panel').style.display==='none'?'block':'none'; }
    async function addPlayer() {
        const n = document.getElementById('new-p-name').value;
        if(n) await _supabase.from('players').insert([{ name: n, money: 0 }]);
    }
    async function resetAllMoney() {
        if(confirm("æ­¸é›¶ï¼Ÿ") && prompt("å¯†ç¢¼")==="8888") {
            for(let p of players) await _supabase.from('players').update({ money: 0 }).eq('id', p.id);
            await _supabase.from('history').delete().neq('id', 0); // æ¸…ç©ºæ­·å²
        }
    }

    init();
</script>
