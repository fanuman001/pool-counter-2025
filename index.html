    <style>

        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        h2 { text-align: center; color: #fff; text-shadow: 0 0 10px var(--blue-glow); margin-bottom: 25px; }

        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .column { flex: 1; min-width: 320px; }

        /* é‡‘é¡è¨­å®šå€ (éµç›¤è¼¸å…¥) */
        .price-settings { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .price-box { background: var(--panel); padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #444; transition: 0.3s; }

        /* å‡ºæˆ°çƒå“¡ */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(95px, 1fr)); gap: 10px; }
        .p-btn { padding: 15px 5px; background: #2d3748; border: 2px solid #4a5568; border-radius: 10px; cursor: pointer; text-align: center; font-weight: bold; transition: all 0.2s; color: #cbd5e0; }
        .bg-blue { background-color: var(--blue) !important; border-color: #63b3ed !important; color: white; transform: translateY(-3px); box-shadow: 0 5px 15px var(--blue-glow); }
        .bg-red { background-color: var(--red) !important; border-color: #feb2b2 !important; color: white; transform: translateY(-3px); box-shadow: 0 5px 15px var(--red-glow); }

        /* è¨ˆåˆ†è¡Œ */
        .counter-row { display: flex; justify-content: space-between; align-items: center; background: var(--panel); padding: 12px; border-radius: 12px; margin-bottom: 10px; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; transition: active 0.1s; }
        .btn-circle:active { transform: scale(0.9); }

        .ball-black.active { background: #000 !important; color: #fff !important; border-color: #718096 !important; box-shadow: 0 0 10px #4a5568; }

        /* ä¸‹æ–¹æ¸…å–® */

        .history-item { padding: 15px; border-radius: 10px; background: #232a35; margin-bottom: 8px; border-left: 5px solid var(--blue); }
        .btn-delete { color: var(--red); background: rgba(255, 77, 77, 0.1); border: 1px solid var(--red); padding: 4px 10px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; float: right; }
        
        .btn-calc { width: 100%; background: linear-gradient(90deg, #3182ce, #63b3ed); color: white; padding: 18px; border: none; border-radius: 12px; font-size: 1.2rem; font-weight: 800; cursor: pointer; margin-top: 15px; box-shadow: 0 4px 15px rgba(49, 130, 206, 0.4); }

        /* ç®¡ç†å“¡èˆ‡å½ˆçª— */
        #admin-panel { background: #000; padding: 15px; border-radius: 10px; border: 1px solid var(--red); margin-bottom: 15px; }
        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:999; backdrop-filter: blur(4px); }
        .modal-box { background: var(--card); padding: 30px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; border: 1px solid #4a5568; }
    </style>
</head>
<body>

    <h2>ğŸ± æ’çƒç²¾è‹±ç®¡ç†ç³»çµ±</h2>

    <div class="main-layout">
        <div class="column">
            <div class="card">
                <div class="section-header"><span>ğŸ‘¥ å‡ºæˆ°æˆå“¡</span><span id="player-count">0 äºº</span></div>
                <div id="player-buttons" class="player-grid">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div class="section-header">âš™ï¸ æœ¬å±€é‡‘é¡ (é»æ“Šæ•¸å­—æ›´æ”¹)</div>
                <div class="price-settings">
                    <div class="price-box">
                        <div class="price-label">åº•ç·šé‡‘é¡</div>
                        <input type="number" id="in-base" class="price-input" value="150">
                    </div>
                    <div class="price-box">
                        <div class="price-label">æ™®é€šçƒå–®åƒ¹</div>
                        <input type="number" id="in-common" class="price-input" value="50">
                    </div>
                    <div class="price-box">
                        <div class="price-label">ç‰¹æ®Šçƒ(X)</div>
                        <input type="number" id="in-spec" class="price-input" value="50">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px;">
                    <button id="btn-win-a" class="p-btn" style="height:65px" onclick="setWinner('A')">ğŸ”µ è—éšŠ è´åº•</button>
                    <button id="btn-win-b" class="p-btn" style="height:65px" onclick="setWinner('B')">ğŸ”´ ç´…éšŠ è´åº•</button>
                </div>

                <div class="counter-row">
                    <span style="color:#63b3ed; font-weight:bold;">ğŸ”µ è—éšŠå¾—åˆ†</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <button class="btn-circle" onclick="adjCount('A', -1)" style="background:#4a5568">-</button>
                        <span id="cnt-a" style="font-weight:bold; font-size:1.2rem; min-width:25px; text-align:center;">0</span>
                        <button class="btn-circle" onclick="adjCount('A', 1)" style="background:var(--blue)">+</button>
                        <button id="spec-a-w" class="ball-toggle ball-white" onclick="toggleBall('A', 'W')">ç™½çƒ</button>
                        <button id="spec-a-b" class="ball-toggle ball-black" onclick="toggleBall('A', 'B')">é»‘çƒ</button>
                    </div>
                </div>

                <div class="counter-row">
                    <span style="color:#feb2b2; font-weight:bold;">ğŸ”´ ç´…éšŠå¾—åˆ†</span>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <button class="btn-circle" onclick="adjCount('B', -1)" style="background:#4a5568">-</button>
                        <span id="cnt-b" style="font-weight:bold; font-size:1.2rem; min-width:25px; text-align:center;">0</span>
                        <button class="btn-circle" onclick="adjCount('B', 1)" style="background:var(--red)">+</button>
                        <button id="spec-b-w" class="ball-toggle ball-white" onclick="toggleBall('B', 'W')">ç™½çƒ</button>
                        <button id="spec-b-b" class="ball-toggle ball-black" onclick="toggleBall('B', 'B')">é»‘çƒ</button>
                    </div>
                </div>

                <button class="btn-calc" onclick="calculate()">çµç®—ä¸¦é€å‡ºè³‡æ–™</button>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="section-header">ğŸ’° éŒ¢åŒ…èˆ‡è®Šå‹• <button onclick="toggleAdmin()" style="background:none; border:none; color:#4a5568; cursor:pointer;">âš™ï¸</button></div>
                <div id="admin-panel" style="display:none;">
                    <input id="new-p-name" style="padding:10px; border-radius:6px; border:none; width:60%;" placeholder="è¼¸å…¥å§“å">
                    <button onclick="addPlayer()" style="padding:10px 15px; background:var(--blue); color:white; border:none; border-radius:6px;">æ–°å¢çƒå‹</button>
                    <button onclick="resetAllMoney()" style="margin-top:10px; width:100%; padding:10px; background:var(--red); border:none; color:white; border-radius:6px; font-weight:bold;">âš ï¸ å…¨éƒ¨æ­¸é›¶</button>
                </div>
                <div id="board">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div class="section-header">ğŸ“œ æœ€è¿‘ç´€éŒ„ (ç®¡ç†å“¡å¯åˆªå–®)</div>
                <div id="history-log" style="max-height:450px; overflow-y:auto;"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-box">
            <h2 id="m-title" style="margin-top:0;"></h2>
            <div id="m-detail" style="line-height:1.8; margin-bottom:25px; color:#aab2bd;"></div>
            <button onclick="confirmUpload()" style="width:100%; padding:15px; background:var(--blue); color:white; border:none; border-radius:12px; font-weight:bold; font-size:1.1rem;">ç¢ºèªå¯«å…¥è³‡æ–™åº«</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; padding:12px; background:none; border:none; color:#718096; margin-top:10px;">å›ä¸Šä¸€æ­¥</button>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const ADMIN_PW = "8888";
    let players = [], history = [], blueIDs = [], redIDs = [], curWinner = null;
    let killsA = 0, killsB = 0, specBalls = { A: { W: false, B: false }, B: { W: false, B: false } };

    async function init() {
        await fetchLatest();
        _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchLatest()).subscribe();
    }

    async function fetchLatest() {
        const { data: pData } = await _supabase.from('players').select('*').order('id');
        const { data: hData } = await _supabase.from('history').select('*').order('created_at', { ascending: false });
        players = pData || []; history = hData || [];
        renderUI();
    }

    function toggleBall(team, color) {
        specBalls[team][color] = !specBalls[team][color];
        document.getElementById(`spec-${team.toLowerCase()}-${color.toLowerCase()}`).classList.toggle('active');
    }

    function adjCount(t, v) { 
        if(t==='A') killsA = Math.max(0, killsA + v); else killsB = Math.max(0, killsB + v);
        document.getElementById('cnt-a').innerText = killsA; document.getElementById('cnt-b').innerText = killsB;
    }

    function calculate() {
        if(!blueIDs.length || !redIDs.length || !curWinner) return alert("âŒ è«‹é¸æ“‡åƒæˆ°äººå“¡èˆ‡å‹è² éšŠä¼");
        
        const base = parseInt(document.getElementById('in-base').value);
        const commonP = parseInt(document.getElementById('in-common').value);
        const specP = parseInt(document.getElementById('in-spec').value);

        const getSpecScore = (team) => {
            const count = (specBalls[team].W ? 1 : 0) + (specBalls[team].B ? 1 : 0);
            return count === 2 ? specP * 3 : (count === 1 ? specP : 0);
        };

        let commonDiff = (killsA - killsB) * commonP; 
        let specDiff = getSpecScore('A') - getSpecScore('B');
        
        // ç¸½å’Œ = åº•éŒ¢ + æ™®é€šçƒå·® + ç‰¹æ®Šçƒå·®
        let total = curWinner === 'A' ? (base + commonDiff + specDiff) : -(base - commonDiff - specDiff);
        const absTotal = Math.abs(total);

        let calcData = [];
        if(total > 0) {
            blueIDs.forEach(id => calcData.push({id, change: Math.floor(absTotal / blueIDs.length)}));
            redIDs.forEach(id => calcData.push({id, change: -Math.floor(absTotal / redIDs.length)}));
        } else {
            redIDs.forEach(id => calcData.push({id, change: Math.floor(absTotal / redIDs.length)}));
            blueIDs.forEach(id => calcData.push({id, change: -Math.floor(absTotal / blueIDs.length)}));
        }

        tempResults = { total, calcData, desc: `${total > 0 ? 'ğŸ”µ è—éšŠç²å‹':'ğŸ”´ ç´…éšŠç²å‹'} $${absTotal}` };
        document.getElementById('m-title').innerText = tempResults.desc;
        document.getElementById('m-detail').innerHTML = `
            åº•ç·š:$${base} / æ™®é€šçƒ:$${commonP}<br>
            --------------------------<br>
            ` + calcData.map(d => {
                const p = players.find(x=>x.id===d.id);
                const name = p.name.replace("OFF_","");
                return `${name}: <b style="color:${d.change>0?'#69f0ae':'#ff5252'}">${d.change>0?'+':''}${d.change}</b>`;
            }).join('<br>');
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmUpload() {
        for(let d of tempResults.calcData) {
            const p = players.find(x => x.id === d.id);
            await _supabase.from('players').update({ money: p.money + d.change }).eq('id', d.id);
        }
        const summary = `A:${specBalls.A.W?'ç™½':''}${specBalls.A.B?'é»‘':''} B:${specBalls.B.W?'ç™½':''}${specBalls.B.B?'é»‘':''}`;
        await _supabase.from('history').insert([{ 
            total_amt: tempResults.total, 
            description: tempResults.desc + ` (${summary})`,
            blue_members: blueIDs, red_members: redIDs,
            detail_json: JSON.stringify(tempResults.calcData)
        }]);
        document.getElementById('modal').style.display = 'none';
        resetRound();
    }

    async function deleteOrder(hid) {
        if(prompt("è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼ä»¥åˆªé™¤å–®æ“šï¼š") !== ADMIN_PW) return alert("å¯†ç¢¼éŒ¯èª¤");
        
        const order = history.find(h => h.id === hid);
        if(!order || !order.detail_json) return alert("æ­¤å–®æ“šéèˆŠï¼Œä¸æ”¯æ´è‡ªå‹•å›æ»¾é‡‘é¡");

        const details = JSON.parse(order.detail_json);
        for(let d of details) {
            const p = players.find(x => x.id === d.id);
            if(p) await _supabase.from('players').update({ money: p.money - d.change }).eq('id', p.id);
        }
        await _supabase.from('history').delete().eq('id', hid);
        alert("âœ… å–®æ“šå·²åˆªé™¤ï¼Œé‡‘é¡å·²é€€å›åŸéŒ¢åŒ…");
    }

    function renderUI() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('player-buttons').innerHTML = active.map(p => {
            let cls = "p-btn";
            if(blueIDs.includes(p.id)) cls += " bg-blue";
            if(redIDs.includes(p.id)) cls += " bg-red";
            return `<div class="${cls}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`;
        }).join('');
        document.getElementById('player-count').innerText = `${blueIDs.length + redIDs.length} äºº`;

        document.getElementById('board').innerHTML = players.map(p => `
            <div class="score-row">
                <span style="${p.name.startsWith('OFF_')?'color:#4a5568':''}">${p.name.replace("OFF_","")}</span>
                <span style="font-family:monospace; font-weight:bold; font-size:1.1rem; color:${p.money>=0?'#69f0ae':'#ff5252'}">${p.money>0?'+':''}${p.money}</span>
            </div>
        `).join('');

        document.getElementById('history-log').innerHTML = history.slice(0, 20).map(h => `
            <div class="history-item">
                <button class="btn-delete" onclick="deleteOrder(${h.id})">ğŸ—‘ï¸ åˆªé™¤</button>
                <small style="color:#718096">${new Date(h.created_at).toLocaleString()}</small><br>
                <div style="margin-top:5px; font-weight:bold;">${h.description}</div>
            </div>
        `).join('');
    }

    function handlePlayerClick(id) {
        if(blueIDs.includes(id)) { blueIDs = blueIDs.filter(i => i !== id); redIDs.push(id); }
        else if(redIDs.includes(id)) { redIDs = redIDs.filter(i => i !== id); }
        else { blueIDs.push(id); }
        renderUI();
    }

    function resetRound() {
        blueIDs = []; redIDs = []; curWinner = null; killsA = 0; killsB = 0;
        specBalls = { A: { W: false, B: false }, B: { W: false, B: false } };
        document.querySelectorAll('.ball-toggle').forEach(b => b.classList.remove('active'));
        document.getElementById('cnt-a').innerText = 0; document.getElementById('cnt-b').innerText = 0;
        setWinner(null); renderUI();
    }

    function setWinner(w) { 
        curWinner = w; 
        document.getElementById('btn-win-a').className = w==='A' ? "p-btn bg-blue" : "p-btn";
        document.getElementById('btn-win-b').className = w==='B' ? "p-btn bg-red" : "p-btn";
    }

    function toggleAdmin() {
        if(document.getElementById('admin-panel').style.display === 'none') {
            if(prompt("å¯†ç¢¼ï¼š") === ADMIN_PW) document.getElementById('admin-panel').style.display = 'block';
        } else { document.getElementById('admin-panel').style.display = 'none'; }
    }

    async function addPlayer() {
        const n = document.getElementById('new-p-name').value;
        if(n) await _supabase.from('players').insert([{ name: n, money: 0 }]);
    }

    async function resetAllMoney() {
        if(confirm("ç¢ºå®šè¦å°‡æ‰€æœ‰äººé‡‘é¡æ­¸é›¶ä¸¦æ¸…ç©ºç´€éŒ„å—ï¼Ÿ") && prompt("è¼¸å…¥ç®¡ç†å¯†ç¢¼") === ADMIN_PW) {
            for(let p of players) await _supabase.from('players').update({ money: 0 }).eq('id', p.id);
            await _supabase.from('history').delete().neq('id', 0);
            alert("å·²å…¨éƒ¨æ­¸é›¶");
        }
    }

    init();
</script>
