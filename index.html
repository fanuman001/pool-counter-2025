        /* è·‘é¦¬ç‡ˆç‰¹æ•ˆ */

        .p-btn { padding: 16px 5px; background: #1a1f26; border: 2px solid #333; border-radius: 16px; text-align: center; position: relative; cursor: pointer; }
        .team-1 { border-color: var(--blue) !important; color: var(--blue); }

        .shuffle-anim { animation: shuffle-flash 0.1s infinite; }
        @keyframes shuffle-flash { 0%, 100% { border-color: #333; } 50% { border-color: var(--gold); background: #333; } }

        /* å½©è›‹çƒ */

        .tabs { display: flex; gap: 8px; margin-bottom: 15px; background: #1a202c; padding: 6px; border-radius: 18px; }
        .tab { flex: 1; padding: 12px; text-align: center; border-radius: 14px; font-size: 14px; color: var(--gray); cursor: pointer; }

        .hidden { display: none; }
        .win-gate { width: 100%; padding: 18px; border-radius: 15px; margin-top: 12px; border: 2px dashed #444; background: none; color: #555; font-size: 16px; font-weight: bold; }
        .win-gate.active { border: 2px solid var(--green); color: var(--green); background: rgba(0,255,136,0.1); }
        
        .order-l1 { border: 2px solid var(--gold); padding: 18px; border-radius: 20px; margin-bottom: 15px; background: #0b0e14; }
        .order-l2 { background: #1a202c; padding: 12px; margin-top: 10px; border-radius: 12px; font-size: 12px; border-left: 4px solid var(--blue); }

</head>
<body>

<div id="tab-game" class="tab-content">

                <button onclick="startShuffle()" style="background:var(--gold); border:none; padding:8px 12px; border-radius:10px; font-weight:bold;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>

    <div class="card">

            <b>âš™ï¸ å±€åº•èˆ‡å€æ•¸è¨­å®š</b>

            åº•é‡‘: <input id="v-base" type="number" value="75" oninput="forceRender()">

            åª½å€æ•¸ï¼š 2åª½:<input id="m2" type="number" value="3" style="width:40px" oninput="forceRender()"> | 
            3åª½:<input id="m3" type="number" value="4" style="width:40px" oninput="forceRender()"> | 
            4åª½:<input id="m4" type="number" value="6" style="width:40px" oninput="forceRender()">
        </div>
        <div id="team-area" style="margin-top:15px;"></div>
        <button onclick="submitMatch()" style="width:100%; padding:20px; background:var(--green); border:none; border-radius:18px; font-weight:900; font-size:22px;">ğŸš€ é€å–®è¨ˆåˆ†</button>

</div>

<div id="tab-wallet" class="tab-content hidden">
    <div class="card">
        <div style="display:flex; justify-content:space-between;">
            <b>ğŸ’ éŒ¢åŒ…é¤˜é¡</b>
            <button onclick="allOff()" style="color:var(--red); border:1px solid var(--red); background:none; padding:5px 10px; border-radius:10px;">ä¸€éµå…¨å“¡ä¸‹ç·š</button>
        </div>
        <div id="wallet-online"></div>
        <div style="margin-top:20px; color:var(--gray); font-size:12px; border-top:1px solid #333; padding-top:15px;">ğŸ’¤ æœªä¸Šç·šåå–® (é»æ“Šåˆ‡æ›ç‹€æ…‹)</div>
        <div id="wallet-offline"></div>
        <button onclick="settleAll()" style="width:100%; padding:18px; background:var(--gold); border:none; border-radius:15px; margin-top:20px; font-weight:bold;">ğŸ’° çµå–®æ­¸é›¶ä¸¦å­˜å…¥æ­·å²</button>
    </div>
</div>

    <div id="order-list"></div>
</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], matches = [], teamData = [{id:1, k:0, e:0}, {id:2, k:0, e:0}], playerTeams = {}, winTeamId = 0;

    async function init() {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        matches = await hRes.json();
        render();
    }

    // --- æ ¸å¿ƒé‚è¼¯ï¼šä¿®æ­£è¼¸è´å°ç­‰ ---
    function calc() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        const m = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
        
        let res = { ind: {}, tTotal: {} };
        if (!winTeamId) return res;

        const winners = players.filter(p => playerTeams[p.id] === winTeamId);
        const losers = players.filter(p => playerTeams[p.id] !== 0 && playerTeams[p.id] !== winTeamId);
        if (!winners.length || !losers.length) return res;

        // è¨ˆç®—è´å®¶å–®äººæ‡‰å¾— (ä¸è®Š)
        let winPerPerson = base;
        teamData.forEach(t => {
            const factor = (t.id === winTeamId) ? 1 : -1;
            winPerPerson += (t.k * ball * factor) + (m[t.e] || 0) * eggU * factor;
        });

        const totalPot = winPerPerson * winners.length; // ç¸½å½©æ± 
        const lossPerPerson = totalPot / losers.length; // è¼¸å®¶å¹³åˆ†

        players.forEach(p => {
            if (playerTeams[p.id] === winTeamId) res.ind[p.id] = winPerPerson;
            else if (playerTeams[p.id] !== 0) res.ind[p.id] = -lossPerPerson;
        });

        res.tTotal[winTeamId] = totalPot;
        res.tTotal[winTeamId === 1 ? 2 : 1] = -totalPot;
        return res;
    }

    function render() {
        const scores = calc();
        
        // æ¸²æŸ“æˆå“¡
        document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
            const tid = playerTeams[p.id] || 0;
            const sc = scores.ind[p.id] || 0;
            return `<div class="p-btn team-${tid}" id="btn-${p.id}" onclick="togglePT(${p.id})">
                ${sc !== 0 ? `<div class="score-pop">${sc > 0 ? '+' + Math.round(sc) : Math.round(sc)}</div>` : ''}
                <b>${p.name}</b><br><small style="font-size:9px;color:var(--gray)">${getTitle(p.name)}</small>
            </div>`;
        }).join('');

        // æ¸²æŸ“éšŠä¼å¡ç‰‡
        document.getElementById('team-area').innerHTML = teamData.map(t => {
            const mems = players.filter(p => playerTeams[p.id] === t.id);
            const total = scores.tTotal[t.id] || 0;
            const ind = mems.length ? Math.abs(Math.round(total / mems.length)) : 0;
            return `<div class="card" style="border-left:6px solid ${t.id === 1 ? 'var(--blue)' : 'var(--red)'}">
                <div style="display:flex; justify-content:space-between;">
                    <b>éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                    <div class="live-tag" style="color:${total>=0?'var(--green)':'var(--red)'}">å€‹äºº(${ind}) éšŠä¼ ${Math.abs(Math.round(total))}</div>
                </div>
                <div style="margin:10px 0; font-size:12px;">${mems.map(m=>m.name).join(', ')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; background:#000; padding:5px 10px; border-radius:20px;">
                        <button onclick="adj(${t.id},'k',-1)" style="color:#fff; border:none; background:none; font-size:20px;">-</button>
                        <span style="margin:0 10px; color:var(--gold); font-weight:bold;">${t.k} æ™®</span>
                        <button onclick="adj(${t.id},'k',1)" style="color:#fff; border:none; background:none; font-size:20px;">+</button>
                    </div>
                    <div style="display:flex; gap:5px;">
                        ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e === i ? 'active' : ''}" onclick="adj(${t.id},'e',${t.e === i ? 0 : i})">${i}åª½</div>`).join('')}
                    </div>
                </div>
                <button class="win-gate ${winTeamId === t.id ? 'active' : ''}" onclick="setW(${t.id})">${winTeamId === t.id ? 'ğŸ† è´å®¶ç¢ºèª' : 'æ¨™è¨˜è´å®¶'}</button>
            </div>`;
        }).join('');

        // æ¸²æŸ“éŒ¢åŒ…
        const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b) => b.money - a.money);
        document.getElementById('wallet-online').innerHTML = online.map(p => `
            <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #2d3748;">
                <div><b>${p.name}</b><br><small style="font-size:10px; color:var(--gray)">å‹ç‡: ${getWR(p.name)}%</small></div>
                <div style="text-align:right">
                    <b style="font-size:18px; color:${p.money >= 0 ? 'var(--green)' : 'var(--red)'}">${p.money}</b><br>
                    <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:none; border:none; color:var(--gray); font-size:11px;">ä¸‹ç·š</button>
                    <button onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="background:none; border:none; color:var(--gold); font-size:11px; margin-left:10px;">[ä¿®]</button>
                </div>
            </div>`).join('');

        document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; opacity:0.5;">
                <span>${p.name.replace('OFF_','')}</span>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#333; border:none; color:#eee; padding:5px 10px; border-radius:8px;">ä¸Šç·š</button>
            </div>`).join('');

        renderHistory();
    }

    function renderHistory() {
        const settles = matches.filter(m => m.description.includes('ğŸ’°'));
        document.getElementById('order-list').innerHTML = settles.map(o => {
            const subMatches = matches.filter(m => !m.description.includes('ğŸ’°') && new Date(m.created_at) < new Date(o.created_at)).slice(0, 5);
            return `<div class="order-l1">
                <div style="display:flex; justify-content:space-between; color:var(--gold); font-weight:bold;"><span>å–®è™Ÿ #${o.id}</span><span>${new Date(o.created_at).toLocaleDateString()}</span></div>
                <div style="margin-top:10px; font-size:13px;">${o.description.split('\n')[1] || ""}</div>
                <div style="margin-top:10px;">
                    ${subMatches.map(sm => `<div class="order-l2">${sm.description.split('\n')[0]}</div>`).join('')}
                </div>
                <button onclick="delMatch(${o.id}, false)" style="width:100%; margin-top:10px; background:none; border:1px solid #444; color:#555; font-size:11px; padding:5px; border-radius:10px;">åˆªé™¤å–®æ“š</button>
            </div>`;
        }).join('');
    }

    // --- å‹•ä½œ ---
    function startShuffle() {
        const on = players.filter(p => !p.name.startsWith('OFF_'));
        let count = 0;
        const inv = setInterval(() => {
            on.forEach(p => document.getElementById(`btn-${p.id}`).classList.toggle('shuffle-anim'));
            if (count++ > 20) {
                clearInterval(inv);
                on.forEach(p => document.getElementById(`btn-${p.id}`).classList.remove('shuffle-anim'));
                playerTeams = {};
                on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % 2) + 1);
                render();
            }
        }, 80);
    }

    async function submitMatch() {
        if (!winTeamId) return alert("é¸è´å®¶");
        const s = calc();
        let desc = `ğŸ† å† è»: ${players.filter(p=>playerTeams[p.id]===winTeamId).map(p=>p.name).join(', ')}\n`;
        for (let p of players) {
            if (playerTeams[p.id]) {
                const amount = Math.round(s.ind[p.id]);
                await patch(p.id, { money: p.money + amount });
                desc += `${p.name}(${amount}) `;
            }
        }
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        winTeamId = 0; teamData.forEach(t => { t.k = 0; t.e = 0; });
        init();
    }

    async function delMatch(id, refund) {
        if (!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
        if (refund) {
            const m = matches.find(x => x.id === id);
            const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
            if (items) {
                for (let item of items) {
                    const parts = item.split('(');
                    const p = players.find(x => x.name === parts[0]);
                    if (p) await patch(p.id, { money: p.money - parseInt(parts[1]) });
                }
            }
        }
        await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        init();
    }

    async function settleAll() {
        if (prompt("8888") !== '8888') return;
        let desc = `ğŸ’° çµå–®\n`;
        players.filter(p=>p.money!==0).forEach(p => desc += `${p.name}: ${p.money} | `);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        for (let p of players) await patch(p.id, { money: 0 });
        init();
    }

    async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
    function getTitle(n) { const c = matches.filter(m=>m.description.includes(n)).length; return c>30?"ğŸ”¥è€æ‰‹":c>10?"å¸¸å®¢":"æ–°æ‰‹"; }
    function getWR(n) { const h=matches.filter(m=>m.description.includes(n)); return h.length ? Math.floor(h.filter(m=>m.description.includes('ğŸ†')).length/h.length*100) : 0; }
    function showTab(t) { document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden')); document.querySelectorAll('.tab').forEach(b => b.classList.remove('active')); document.getElementById('tab-' + t).classList.remove('hidden'); event.currentTarget.classList.add('active'); }
    function toggleId(id) { document.getElementById(id).classList.toggle('hidden'); }
    function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % 3; render(); }
    function adj(tid, k, v) { const t = teamData.find(x => x.id === tid); if (k === 'k') t.k = Math.max(0, t.k + v); else t.e = v; render(); }
    function setW(id) { winTeamId = (winTeamId === id ? 0 : id); render(); }
    function forceRender() { render(); }
    async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
    async function allOff() { for(let p of players) if(!p.name.startsWith('OFF_')) await patch(p.id, {name:'OFF_'+p.name}); init(); }
    async function manualMoney(id, n, old) { const v = prompt(n, old); if (v) { await patch(id, { money: parseInt(v) }); init(); } }

    init();
</script>
