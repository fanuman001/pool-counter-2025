        .egg-ball.active { background: var(--gold); color: #000; border-color: #fff; font-weight: bold; box-shadow: 0 0 15px var(--gold); }

        .win-gate.active { border: 2px solid var(--green); color: var(--green); background: rgba(0,255,136,0.1); }

<body>

<div id="tab-game" class="tab-content">

    <div class="card">

            å½©è›‹: <input id="v-egg" type="number" value="50" oninput="render()"><br>
            2åª½: <input id="m2" type="number" value="3" style="width:40px" oninput="render()"> å€ | 
            3åª½: <input id="m3" type="number" value="4" style="width:40px" oninput="render()"> å€ | 
            4åª½: <input id="m4" type="number" value="6" style="width:40px" oninput="render()"> å€
        </div>
        <div id="team-area" style="margin-top:15px;"></div>
        <button onclick="submitMatch()" style="width:100%; padding:18px; background:var(--green); border:none; border-radius:15px; font-weight:900; font-size:20px; color:#000;">ğŸš€ æˆ°å±€é€å–®</button>

<div id="tab-wallet" class="tab-content hidden">
    <div class="card">
        <div style="display:flex; justify-content:space-between;">
            <b>ğŸ’ éŒ¢åŒ…é¤˜é¡ (æ’åºä¸­)</b>
            <button onclick="allOff()" style="color:var(--red); border:1px solid var(--red); background:none; padding:4px 10px; border-radius:8px; font-size:11px;">ä¸€éµå…¨å“¡ä¸‹ç·š</button>
        </div>
        <div id="wallet-online"></div>
        <div style="margin-top:20px; color:var(--gray); font-size:12px; border-top:1px solid #2d3748; padding-top:10px;">ğŸ’¤ æœªä¸Šç·šåå–® (é»æ“Šä¸Šç·š)</div>
        <div id="wallet-offline"></div>
        <button onclick="settleAll()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:15px; margin-top:20px; font-weight:bold;">ğŸ’° ä¸€éµçµå–®æ­¸é›¶</button>

</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], matches = [], teamData = [{id:1, k:0, e:0}, {id:2, k:0, e:0}], playerTeams = {}, winTeamId = 0;

    async function init() {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        matches = await hRes.json();
        render();
    }

    // --- æ ¸å¿ƒè¨ˆç®—ï¼šä¿®æ­£å¤©å¹³ç®—æ³• ---
    function calc() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        const m = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
        
        let res = { teams: {}, ind: {} };
        if (!winTeamId) return res;

        const winners = players.filter(p => playerTeams[p.id] === winTeamId);
        const losers = players.filter(p => playerTeams[p.id] !== 0 && playerTeams[p.id] !== winTeamId);
        if (!winners.length || !losers.length) return res;

        // 1. è´å®¶å–®äººæœŸæœ›å¾—åˆ†
        let perWinScore = base;
        teamData.forEach(t => {
            const side = (t.id === winTeamId) ? 1 : -1;
            perWinScore += (t.k * ball * side) + (m[t.e] || 0) * eggU * side;
        });

        // 2. ç¸½å½©æ±  (è´å®¶æ‹¿èµ°çš„ç¸½é¡)
        const totalPot = perWinScore * winners.length;

        // 3. è¼¸å®¶å–®äººè² æ“” (ç¸½é¡ / è¼¸å®¶æ•¸)
        const perLossScore = Math.floor(totalPot / losers.length);

        players.forEach(p => {
            if (playerTeams[p.id] === winTeamId) res.ind[p.id] = perWinScore;
            else if (playerTeams[p.id] !== 0) res.ind[p.id] = -perLossScore;
        });

        teamData.forEach(t => {
            res.teams[t.id] = (t.id === winTeamId) ? totalPot : -(perLossScore * losers.length);
        });

        return res;
    }

    function render() {
        const scores = calc();
        
        // æˆ°å ´æŒ‰éˆ•
        document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
            const tid = playerTeams[p.id] || 0;
            const sc = scores.ind[p.id] || 0;
            const title = getTitle(p.name);
            return `<div class="p-btn team-${tid}" onclick="togglePT(${p.id})">
                ${sc!==0?`<div class="p-score-tag">${sc>0?'+'+sc:sc}</div>`:''}
                <b>${p.name}</b><br><small style="font-size:9px;color:var(--gray)">${title}</small>
            </div>`;
        }).join('');

        // éšŠä¼å¡ç‰‡
        document.getElementById('team-area').innerHTML = teamData.map(t => {
            const mems = players.filter(p => playerTeams[p.id] === t.id);
            const tTotal = scores.teams[t.id] || 0;
            const tInd = mems.length ? Math.abs(Math.floor(tTotal / mems.length)) : 0;
            const color = tTotal >= 0 ? 'var(--green)' : 'var(--red)';

            return `<div class="card" style="border-left:6px solid ${t.id==1?'var(--blue)':'var(--red)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b>éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                    <div class="live-tag" style="color:${color}">
                        å€‹äºº(${tInd}) éšŠä¼ ${Math.abs(tTotal)}
                    </div>
                </div>
                <div style="margin:10px 0; display:flex; gap:5px; flex-wrap:wrap;">
                    ${mems.map(m=>`<span style="background:#2d3748; padding:2px 8px; border-radius:8px; font-size:11px;">${m.name}</span>`).join('')}
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; background:#000; padding:5px 15px; border-radius:25px; border:1px solid #333;">
                        <button onclick="adj(${t.id},'k',-1)" style="color:#fff; border:none; background:none; font-size:18px;">-</button>
                        <span style="margin:0 15px; color:var(--gold); font-weight:bold;">${t.k} æ™®</span>
                        <button onclick="adj(${t.id},'k',1)" style="color:#fff; border:none; background:none; font-size:18px;">+</button>
                    </div>
                    <div class="egg-group">
                        ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e===i?'active':''}" onclick="adj(${t.id},'e',${t.e===i?0:i})">${i}åª½</div>`).join('')}
                    </div>
                </div>
                <button class="win-gate ${winTeamId===t.id?'active':''}" onclick="setW(${t.id})">
                    ${winTeamId===t.id?'ğŸ† å† è»ç¢ºèª':'æ¨™è¨˜è´å®¶'}
                </button>
            </div>`;
        }).join('');

        // éŒ¢åŒ…
        const on = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
        document.getElementById('wallet-online').innerHTML = on.map(p => `
            <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #2d3748;">
                <div><b>${p.name}</b><br><small style="color:var(--gray);font-size:10px;">å‹ç‡: ${getWR(p.name)}%</small></div>
                <div style="text-align:right">
                    <b style="font-size:18px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                    <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:none; border:none; color:var(--gray); font-size:11px;">ä¸‹ç·š</button>
                    <button onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="background:none; border:none; color:var(--gold); font-size:11px; margin-left:5px;">[æ”¹]</button>
                </div>
            </div>`).join('');

        document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; opacity:0.5;">
                <span>${p.name.replace('OFF_','')}</span>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#222; border:none; color:#eee; padding:5px 8px; border-radius:5px;">ä¸Šç·š</button>
            </div>`).join('');

        // æœªçµå–® (å¯æ’¤å–®è£œéŒ¢)
        const unsettled = matches.filter(m => !m.description.includes('ğŸ’°')).slice(0, 5);
        document.getElementById('unsettled-log').innerHTML = unsettled.length ? '<p style="font-size:12px;color:var(--gray);margin-top:20px;">ğŸ•’ æœªçµæˆ°å ´å–®</p>' + unsettled.map(m => `
            <div class="card" style="font-size:12px; border-style:dashed;">
                <div style="display:flex; justify-content:space-between; color:var(--gold)">
                    <b>æˆ°å ´å–® #${m.id}</b>
                    <button onclick="delMatch(${m.id}, true)" style="color:var(--red); background:none; border:none;">âœ• æ’¤å–®è£œå›éŒ¢åŒ…</button>
                </div>
                <div style="margin-top:5px; white-space:pre-wrap;">${m.description}</div>
            </div>`).join('') : '';

        renderHistory();
        renderAnalysis();
    }

    // --- æ­·å²è¨‚å–® (äºŒå±¤æ¶æ§‹) ---
    function renderHistory() {
        const settles = matches.filter(m => m.description.includes('ğŸ’°'));
        document.getElementById('order-list').innerHTML = settles.map(o => {
            const time = new Date(o.created_at).toLocaleString();
            const moneyLine = o.description.split('\n')[1] || "";
            // æŠ“å–çµå–®å‰çš„æˆ°å ´ç´€éŒ„ (ç¬¬äºŒå±¤)
            const subMatches = matches.filter(m => !m.description.includes('ğŸ’°') && new Date(m.created_at) < new Date(o.created_at)).slice(0, 10);

            return `<div class="order-l1">
                <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px; color:var(--gold);">
                    <span>çµå–®è¨‚å–® #${o.id}</span>
                    <span style="font-size:11px; color:var(--gray)">${time}</span>
                </div>
                <div style="font-size:13px; line-height:1.6;">${moneyLine}</div>
                <div style="margin-top:15px; border-top:1px solid #333; padding-top:10px;">
                    <b style="font-size:11px; color:var(--gray)">ğŸ§¾ é—œè¯æˆ°å ´ç´€éŒ„ï¼š</b>
                    ${subMatches.map(sm => `<div class="order-l2">${sm.description.split('\n')[0]}</div>`).join('')}
                </div>
                <button onclick="delMatch(${o.id}, false)" style="width:100%; margin-top:10px; background:none; border:1px solid #444; color:#555; padding:5px; border-radius:10px; font-size:11px;">åˆªé™¤å–®æ“š (ä¸è£œéŒ¢)</button>
            </div>`;
        }).join('');
    }

    // --- æˆ°å±€åˆ†æ (å¤šç¶­åº¦) ---
    function renderAnalysis() {
        document.getElementById('analysis-list').innerHTML = players.map(p => {
            const hist = matches.filter(m => m.description.includes(p.name));
            if (!hist.length) return "";
            const wins = hist.filter(m => m.description.includes(`ğŸ† å† è»:${p.name}`) || m.description.includes(`,${p.name}`) || m.description.includes(`${p.name},`));
            return `<div class="card">
                <b class="bright-name">${p.name.replace('OFF_','')}</b> (${getTitle(p.name)})
                <div style="display:flex; justify-content:space-between; font-size:12px; margin-top:10px;">
                    <span>å ´æ¬¡: ${hist.length}</span>
                    <span>å‹ç‡: ${Math.floor(wins.length/hist.length*100)}%</span>
                    <span>ç¸½ç›ˆè™§: <span style="color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</span></span>
                </div>
            </div>`;
        }).join('');
    }

    // --- å‹•ä½œå‡½æ•¸ ---
    function getWR(n) { const h = matches.filter(m => m.description.includes(n)); if(!h.length) return 0; const w = h.filter(m => m.description.includes(`ğŸ† å† è»:${n}`) || m.description.includes(`,${n}`) || m.description.includes(`${n},`)); return Math.floor(w.length/h.length*100); }
    function getTitle(n) { const c = matches.filter(m => m.description.includes(n)).length; if(c>30) return "ğŸ”¥è€æ‰‹"; if(c>10) return "å¸¸å®¢"; if(c>0) return "æ–°æ‰‹"; return "æç¬‘ç‹"; }

    function startShuffle() {
        const on = players.filter(p => !p.name.startsWith('OFF_'));
        let c = 0;
        const inv = setInterval(() => {
            on.forEach(p => {
                const el = Array.from(document.querySelectorAll('.p-btn')).find(x => x.innerText.includes(p.name));
                if(el) el.classList.toggle('shuffling');
            });
            if(c++ > 15) {
                clearInterval(inv);
                playerTeams = {};
                on.sort(()=>Math.random()-0.5).forEach((p,i) => playerTeams[p.id] = (i%2)+1);
                render();
            }
        }, 80);
    }

    async function submitMatch() {
        if(!winTeamId) return alert("è«‹æ¨™è¨˜å† è»");
        const s = calc();
        const winNames = players.filter(p => playerTeams[p.id] === winTeamId).map(p => p.name).join(',');
        let desc = `ğŸ† å† è»:${winNames} | åº•${document.getElementById('v-base').value} çƒ${document.getElementById('v-ball').value}\n`;
        const updates = [];
        players.forEach(p => {
            if(playerTeams[p.id]) {
                updates.push(patch(p.id, { money: p.money + s.ind[p.id] }));
                desc += `${p.name}(${s.ind[p.id]}) `;
            }
        });
        await Promise.all(updates);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        winTeamId = 0; teamData.forEach(t=>{t.k=0; t.e=0;});
        init();
    }

    async function delMatch(id, refund) {
        if(!confirm(refund ? "ç¢ºå®šæ’¤å–®ä¸¦é€€å›é‡‘é¡è‡³éŒ¢åŒ…ï¼Ÿ" : "ç¢ºå®šåˆªé™¤æ­¤æ­·å²ç´€éŒ„ï¼Ÿ")) return;
        if(refund) {
            const m = matches.find(x=>x.id===id);
            const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
            if(items) {
                for(let item of items) {
                    const n = item.split('(')[0], sc = parseInt(item.split('(')[1]);
                    const p = players.find(x=>x.name===n);
                    if(p) await patch(p.id, { money: p.money - sc });
                }
            }
        }
        await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        init();
    }

    async function settleAll() {
        if(prompt("å¯†ç¢¼ 8888") !== '8888') return;
        let desc = `ğŸ’° çµå–®æ­¸é›¶å–®\n`;
        players.filter(p=>p.money!==0).sort((a,b)=>b.money-a.money).forEach(p => desc += `${p.name}: ${p.money} | `);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        for(let p of players) await patch(p.id, { money: 0 });
        init();
    }

    async function allOff() {
        if(!confirm("ç¢ºå®šå…¨å“¡ä¸‹ç·šï¼Ÿ")) return;
        for(let p of players) if(!p.name.startsWith('OFF_')) await patch(p.id, {name: 'OFF_'+p.name});
        init();
    }

    async function manualMoney(id, n, old) {
        if(prompt("å¯†ç¢¼ 8888") !== '8888') return;
        const v = prompt(n+" æ–°é¤˜é¡:", old);
        if(v !== null) { await patch(id, { money: parseInt(v) }); init(); }
    }

    async function toggleOnOff(id, n) {
        const newN = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n;
        await patch(id, {name: newN});
        init();
    }

    function showTab(t) { document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden')); document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active')); document.getElementById('tab-'+t).classList.remove('hidden'); event.currentTarget.classList.add('active'); }
    function toggleId(id) { document.getElementById(id).classList.toggle('hidden'); }
    function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid]||0)+1)%3; render(); }
    function adj(tid, k, v) { const t = teamData.find(x=>x.id===tid); if(k==='k') t.k=Math.max(0,t.k+v); else t.e=v; render(); }
    function setW(id) { winTeamId = (winTeamId===id?0:id); render(); }
    async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }

    init();
</script>
