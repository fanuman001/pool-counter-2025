    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --blue: #0084ff; --red: #ff3333; --green: #00ff88; --gold: #ffd700;
            --bg: #0a0b0e; --card: #161a22; --panel: #1f2530; --text: #e0e6ed; --border: #30363d;

        body { font-family: "PingFang TC", sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        
        /* Layout */

        .column { flex: 1; min-width: 350px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        /* å–®åƒ¹è¨­å®šå€ */
        .config-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; background: #0d1117; padding: 15px; border-radius: 12px; }
        .config-item { text-align: center; }
        .config-item label { display: block; font-size: 0.75rem; color: #8b949e; margin-bottom: 5px; }
        .config-item input { width: 80%; background: none; border: none; border-bottom: 2px solid var(--gold); color: #fff; text-align: center; font-size: 1.2rem; font-weight: bold; outline: none; }

        /* çƒå“¡èˆ‡åˆ†éšŠ */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .p-btn { padding: 15px 5px; background: var(--panel); border: 2px solid var(--border); border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; color: #8b949e; transition: 0.2s; }
        .p-btn.active-p { border-color: #fff; color: #fff; box-shadow: 0 0 15px var(--t-color); transform: translateY(-3px); }
        .shuffling { animation: shuffle 0.1s infinite; }
        @keyframes shuffle { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; transform: scale(0.95); } }

        /* éšŠä¼æ¨£å¼ */
        .team-card { border-radius: 15px; padding: 15px; margin-bottom: 15px; position: relative; border: 1px solid #333; }
        .egg-dot { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #444; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; margin-right: 5px; font-weight: bold; }
        .egg-dot.active { background: var(--gold); color: #000; border-color: #fff; box-shadow: 0 0 10px var(--gold); }

        .btn-main { width: 100%; padding: 18px; background: linear-gradient(135deg, #238636, #2ea043); color: white; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; font-size: 1.1rem; }
        .list-row { display: flex; justify-content: space-between; padding: 12px 5px; border-bottom: 1px solid #21262d; }
    </style>
</head>
<body>

<h2 style="text-align:center; color: var(--gold); letter-spacing: 5px;">ğŸ± ELITE PRO MANAGEMENT</h2>

<div class="main-layout">
    <div class="column">
        <div class="card">
            <div style="color: #8b949e; font-size: 0.9rem; margin-bottom: 10px; font-weight: bold;">ğŸ’° ç©æ³•å–®åƒ¹è¨­å®š (æ‰‹å‹•è¼¸å…¥)</div>
            <div class="config-grid">
                <div class="config-item">
                    <label>åº•éŒ¢</label>
                    <input type="number" id="price-base" value="150">
                </div>
                <div class="config-item">
                    <label>æ™®é€šçƒ</label>
                    <input type="number" id="price-normal" value="50">
                </div>
                <div class="config-item">
                    <label>å½©è›‹çƒ</label>
                    <input type="number" id="price-egg" value="50">
                </div>
            </div>
            <button onclick="lottoSplit()" style="width:100%; background:var(--blue); color:white; border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer;">ğŸ° éš¨æ©Ÿæ¨‚é€åˆ†éšŠ</button>
        </div>

        <div class="card">
            <div id="p-btns" class="player-grid">è¼‰å…¥ä¸­...</div>
        </div>

        <div id="teams-list"></div>
        <button class="btn-main" onclick="calculate()">ğŸš€ çµç®—ä¸¦å­˜æª”</button>
    </div>

    <div class="column">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <span style="font-weight:900;">ğŸ’ çƒå“¡éŒ¢åŒ…</span>
                <button onclick="toggleAdmin()" style="background:none; border:none; color:#555; cursor:pointer;">âš™ï¸</button>
            </div>
            
            <div id="admin-panel" style="display:none; background:#000; padding:15px; border-radius:12px; margin-bottom:15px; border:1px solid var(--red);">
                <input id="new-name" placeholder="æ–°æˆå“¡åå­—" style="width:60%; padding:8px; background:#111; border:1px solid #333; color:white; border-radius:5px;">
                <button onclick="addPlayer()" style="padding:8px 15px; background:var(--blue); color:white; border:none; border-radius:5px;">æ–°å¢</button>
                <button onclick="resetAll()" style="width:100%; margin-top:10px; color:var(--red); background:none; border:1px solid var(--red); padding:5px; border-radius:5px;">ğŸ§¨ å…¨å“¡æ¸…é›¶</button>
            </div>
            
            <div id="board">è¼‰å…¥ä¸­...</div>
        </div>

        <div class="card">
            <div style="font-weight:900; margin-bottom:15px;">ğŸ“œ æœ€è¿‘ç´€éŒ„</div>
            <div id="log-list" style="max-height:400px; overflow-y:auto;"></div>
        </div>
    </div>
</div>

<div id="modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); justify-content:center; align-items:center; z-index:9999;">
    <div style="background:var(--card); padding:30px; border-radius:25px; width:90%; max-width:380px; text-align:center; border:1px solid #444;">
        <h3 id="m-title" style="color:var(--gold)">çµç®—æ¸…å–®</h3>
        <div id="m-detail" style="margin:20px 0; background:#0d1117; padding:15px; border-radius:12px; text-align:left; font-family:monospace;"></div>
        <button onclick="confirmSubmit()" class="btn-main">ç¢ºèªç„¡èª¤ï¼Œå¯«å…¥è³‡æ–™åº«</button>
        <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; background:none; border:none; color:#555; margin-top:15px; cursor:pointer;">è¿”å›ä¿®æ”¹</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let players = [], history = [], tempResults = null;
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false }
    ];

    async function init() {
        await fetchData();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || [];
        render();
    }

    // --- ğŸ° æ¨‚é€åˆ†éšŠå‹•ç•« ---
    function lottoSplit() {
        const activeOnField = players.filter(p => !p.name.startsWith("OFF_"));
        if(activeOnField.length < 2) return alert("å‡ºæˆ°äººæ•¸ä¸è¶³ï¼");
        const container = document.getElementById('p-btns');
        container.classList.add('shuffling');
        let count = 0;
        const inv = setInterval(() => {
            teams.forEach(t => t.members = []);
            const shuffled = [...activeOnField].sort(() => Math.random() - 0.5);
            shuffled.forEach((p, i) => teams[i % teams.length].members.push(p.id));
            renderOnlyPlayers();
            if(++count > 12) { clearInterval(inv); container.classList.remove('shuffling'); render(); }
        }, 80);
    }

    // --- ğŸ’° çµç®—æ ¸å¿ƒé‚è¼¯ ---
    async function calculate() {
        const winner = teams.find(t => t.win);
        if(!winner) return alert("è«‹é¸å‡ºæœ¬å±€è´åº•éšŠä¼ï¼");

        const valBase = parseInt(document.getElementById('price-base').value) || 0;
        const valNormal = parseInt(document.getElementById('price-normal').value) || 0;
        const valEgg = parseInt(document.getElementById('price-egg').value) || 0;

        let eggBonuses = {};
        for(let t of teams) {
            if(t.eggs === 0) eggBonuses[t.id] = 0;
            else if(t.eggs === 1) eggBonuses[t.id] = valEgg;
            else if(t.eggs === 2) eggBonuses[t.id] = valEgg * 3;
            else {
                const multi = prompt(`${t.name} å½©è›‹é€²äº† ${t.eggs} é¡†ï¼Œè«‹å•å–®åƒ¹ä¹˜ä»¥å¹¾å€ï¼Ÿ`, t.eggs);
                eggBonuses[t.id] = valEgg * (parseInt(multi) || t.eggs);
            }
        }

        let results = [];
        const activeTeams = teams.filter(t => t.members.length > 0);
        
        activeTeams.forEach(t => {
            let totalProfit = 0;
            activeTeams.forEach(ot => {
                if(t.id === ot.id) return;
                // åº•éŒ¢
                if(t.win) totalProfit += valBase; else if(ot.win) totalProfit -= valBase;
                // æ™®é€šçƒ
                totalProfit += (t.kills - ot.kills) * valNormal;
                // å½©è›‹çƒ
                totalProfit += (eggBonuses[t.id] - eggBonuses[ot.id]);
            });
            
            const perPerson = Math.floor(totalProfit / t.members.length);
            t.members.forEach(pid => {
                const p = players.find(x => x.id === pid);
                results.push({ id: pid, name: p.name, change: perPerson });
            });
        });

        tempResults = {
            results: results,
            desc: `âš”ï¸ ${winner.name}å‹ | åº•:${valBase} æ™®:${valNormal} | ` + results.map(r => `${r.name}:${r.change >= 0 ? '+' : ''}${r.change}`).join(', ')
        };

        document.getElementById('m-detail').innerHTML = results.map(r => 
            `<div style="display:flex; justify-content:space-between;"><span>${r.name}</span><b style="color:${r.change>=0?var(--green):var(--red)}">${r.change >= 0 ? '+' : ''}${r.change}</b></div>`
        ).join('');
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmSubmit() {
        for(let r of tempResults.results) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: tempResults.desc }]);
        document.getElementById('modal').style.display = 'none';
        teams.forEach(t => { t.kills = 0; t.eggs = 0; t.win = false; });
        fetchData();
    }

    // --- UI è¼”åŠ©åŠŸèƒ½ ---
    function renderOnlyPlayers() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            return `<div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color}; --t-color:${t.color}`:''}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`;
        }).join('');
    }

    function render() {
        renderOnlyPlayers();
        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="team-card" style="background:${t.color}11; border-color:${t.color}44">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <b style="color:${t.color}">${t.name}</b>
                    <button onclick="setWinner('${t.id}')" style="background:${t.win?t.color:'#333'}; color:white; border:none; padding:5px 10px; border-radius:5px; font-weight:bold;">${t.win?'â˜… è´åº•ä¸­':'é¸ç‚ºè´å®¶'}</button>
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>é€²çƒ: <b style="font-size:1.4rem;">${t.kills}</b></span>
                    <div>
                        <button onclick="adjKills('${t.id}',-1)" style="width:30px; height:30px; border-radius:5px; border:none; background:#222; color:white;">-</button>
                        <button onclick="adjKills('${t.id}',1)" style="width:30px; height:30px; border-radius:5px; border:none; background:${t.color}; color:white;">+</button>
                    </div>
                </div>
                <div style="margin-top:10px;">
                    <small style="color:#666">å½©è›‹:</small>
                    ${Array.from({length: t.eggLimit}).map((_,i) => `
                        <div class="egg-dot ${t.eggs > i ? 'active' : ''}" onclick="setEgg('${t.id}',${i+1})">${i+1}</div>
                    `).join('')}
                    <button onclick="addEggSlot('${t.id}')" style="background:none; border:1px dashed #444; color:#444; border-radius:50%; width:28px; height:28px;">+</button>
                </div>
            </div>
        `).join('');

        document.getElementById('board').innerHTML = players.map(p => {
            const hx = history.filter(h => h.description.includes(` ${p.name}:`));
            const wins = hx.filter(h => h.description.includes(` ${p.name}: +`)).length;
            const rate = hx.length ? Math.round((wins/hx.length)*100) : 0;
            return `
            <div class="list-row">
                <span>${p.name} <small style="color:#555; margin-left:8px;">${rate}%å‹</small></span>
                <span style="color:${p.money>=0?var(--green):var(--red)}; font-weight:bold; cursor:pointer;" onclick="manualAdj(${p.id},'${p.name}',${p.money})">${p.money>0?'+':''}${p.money}</span>
            </div>`;
        }).join('');

        document.getElementById('log-list').innerHTML = history.slice(0, 10).map(h => `
            <div style="background:#111; padding:10px; border-radius:8px; margin-bottom:8px; font-size:0.8rem; border-left:3px solid #444;">
                <button onclick="deleteRecord(${h.id})" style="float:right; border:none; background:none; color:var(--red); cursor:pointer;">ğŸ—‘ï¸</button>
                <div style="color:#555;">${new Date(h.created_at).toLocaleString()}</div>
                <div>${h.description}</div>
            </div>`).join('');
    }

    async function manualAdj(pid, name, cur) {
        const n = prompt(`æ‰‹å‹•èª¿æ•´ ${name} é‡‘é¡:`, cur);
        if(n !== null) { 
            await _db.from('players').update({ money: parseInt(n) }).eq('id', pid);
            await _db.from('history').insert([{ description: `ğŸ”§ æ‰‹å‹•èª¿æ•´ | ${name}: å¾ ${cur} æ”¹ç‚º ${n}` }]);
            fetchData();
        }
    }

    async function deleteRecord(hid) {
        if(!confirm("ç¢ºå®šè¦åˆªé™¤ç´€éŒ„ä¸¦æ­¸é‚„é‡‘é¡å—ï¼Ÿ")) return;
        const h = history.find(x => x.id === hid);
        try {
            const detail = h.description.split('| ')[h.description.split('| ').length - 1];
            const entries = detail.split(', ');
            for(let e of entries) {
                const [n, amt] = e.split(':');
                const target = players.find(x => x.name === n);
                if(target) await _db.from('players').update({ money: target.money - parseInt(amt) }).eq('id', target.id);
            }
            await _db.from('history').delete().eq('id', hid);
            fetchData();
        } catch(e) { alert("æ­¤ç­†æ ¼å¼ç‰¹æ®Šï¼Œåƒ…åˆªé™¤ç´€éŒ„ã€‚"); await _db.from('history').delete().eq('id', hid); fetchData(); }
    }

    function adjKills(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0,t.kills+v); render(); }
    function setEgg(tid, n) { const t=teams.find(x=>x.id===tid); t.eggs=(t.eggs===n)?n-1:n; render(); }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    function setWinner(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function handlePlayerClick(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) {
            teams[tidx].members = teams[tidx].members.filter(id => id !== pid);
            if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid);
        } else { teams[0].members.push(pid); }
        render();
    }
    function toggleAdmin() { const a=document.getElementById('admin-panel'); a.style.display=a.style.display==='none'?'block':'none'; }
    async function addPlayer() { const n=document.getElementById('new-name').value; if(n){ await _db.from('players').insert([{name:n, money:0}]); fetchData(); } }
    async function resetAll() { if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰é‡‘é¡èˆ‡æ­·å²ï¼Ÿ")){ await _db.from('players').update({money:0}).neq('id',0); await _db.from('history').delete().neq('id',0); fetchData(); } }

    init();
</script>
