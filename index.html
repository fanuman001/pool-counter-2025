<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ± ELITE PRO - è‡ªå‹•æ’ç­ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --blue: #0084ff; --red: #ff3333; --green: #00ff88; --gold: #ffd700;
            --bg: #0a0b0e; --card: #161a22; --panel: #1f2530; --text: #e0e6ed; --border: #30363d;
        }
        body { font-family: "PingFang TC", sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        
        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1400px; margin: 0 auto; }
        .column { flex: 1; min-width: 350px; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .section-header { font-size: 1rem; color: #8b949e; font-weight: 900; border-bottom: 2px solid var(--border); padding-bottom: 12px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }

        /* çƒå“¡èˆ‡åˆ†éšŠ */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px; }
        .p-btn { padding: 15px 5px; background: var(--panel); border: 2px solid var(--border); border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; color: #8b949e; transition: 0.3s; }
        .p-btn.active-p { border-color: #fff; color: #fff; box-shadow: 0 0 15px var(--t-color); transform: translateY(-3px); }

        /* å½©è›‹çƒæ¨£å¼ä¿®æ­£ */
        .egg-wrapper { display: flex; align-items: center; gap: 10px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; }
        .egg-dot { 
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid #30363d; background: #000; 
            color: #444; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .egg-dot.active { border-color: #fff; color: #000 !important; background: var(--gold) !important; box-shadow: 0 0 15px var(--gold); }

        /* éŒ¢åŒ…æ¨£å¼ */
        .list-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid #21262d; }
        .stat-badge { font-size: 0.75rem; background: #21262d; padding: 2px 6px; border-radius: 4px; color: #8b949e; margin-left: 8px; }

        /* å½ˆçª— */
        #modal, #check-in-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
        .check-in-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; cursor: pointer; }

        .btn-main { width: 100%; padding: 18px; background: linear-gradient(135deg, #238636, #2ea043); color: white; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color: var(--gold); letter-spacing: 3px;">ğŸ± ELITE PRO PREMIUM</h2>

    <div class="main-layout">
        <div class="column">
            <div class="card">
                <div class="section-header">
                    <span>ğŸ‘¥ å‡ºæˆ°æˆå“¡ (<span id="total-p-count">0</span>)</span>
                    <button onclick="quickSplitAll()" style="background:var(--blue); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; font-weight:bold;">âš¡ å…¨å“¡åˆ†éšŠ</button>
                </div>
                <div id="p-btns" class="player-grid">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div id="teams-list"></div>
                <button class="btn-main" onclick="calculate()">çµç®—å­˜æª”</button>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="section-header">ğŸ’° éŒ¢åŒ…èˆ‡å‹ç‡ <button onclick="toggleAdmin()" style="background:none; border:none; color:#555; cursor:pointer;">âš™ï¸</button></div>
                <div id="admin-panel" style="display:none; padding:15px; background:#000; border-radius:15px; margin-bottom:15px;">
                    <button onclick="resetSystemData()" style="width:100%; color:#f55; background:none; border:1px solid #f55; padding:10px; border-radius:8px;">ğŸ§¨ å…¨çƒå“¡é‡‘é¡æ¸…é›¶</button>
                </div>
                <div id="board">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div class="section-header">ğŸ“œ æ­·å²ç´€éŒ„</div>
                <div id="log-list" style="max-height:400px; overflow-y:auto;"></div>
            </div>
        </div>
    </div>

    <div id="check-in-modal">
        <div class="modal-content">
            <h3>â˜€ï¸ ä»Šæ—¥èª°å‡ºæˆ°ï¼Ÿ</h3>
            <div id="check-in-list" style="max-height: 300px; overflow-y: auto; text-align: left; margin: 15px 0;"></div>
            <button class="btn-main" onclick="confirmCheckIn()">æ›´æ–°ç‹€æ…‹ä¸¦é–‹å§‹</button>
        </div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3>çµç®—ç¢ºèª</h3>
            <div id="m-detail" style="margin:20px 0; background:#0d1117; padding:15px; border-radius:10px; text-align:left;"></div>
            <button onclick="confirmSubmit()" class="btn-main">ç¢ºèªå¯«å…¥</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#555; margin-top:10px; cursor:pointer;">å–æ¶ˆ</button>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const IDLE_TIME = 5 * 60 * 60 * 1000; // 5å°æ™‚

    let players = [], history = [];
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false }
    ];

    async function init() {
        await fetchData();
        checkSleepStatus();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || [];
        render();
    }

    // --- è‡ªå‹•ä¼‘çœ èˆ‡è©¢å•é‚è¼¯ ---
    function checkSleepStatus() {
        const lastActive = localStorage.getItem('lastActive') || Date.now();
        if (Date.now() - lastActive > IDLE_TIME) {
            setAllRest();
        }
        
        // åˆ¤æ–·æ˜¯å¦å…¨å“¡ä¼‘æ¯
        const activeCount = players.filter(p => !p.name.startsWith("OFF_")).length;
        if (activeCount === 0 && players.length > 0) {
            showCheckInModal();
        }
        localStorage.setItem('lastActive', Date.now());
    }

    async function setAllRest() {
        for(let p of players) {
            if(!p.name.startsWith("OFF_")) {
                await _db.from('players').update({ name: "OFF_" + p.name }).eq('id', p.id);
            }
        }
        fetchData();
    }

    function showCheckInModal() {
        const list = document.getElementById('check-in-list');
        list.innerHTML = players.map(p => `
            <div class="check-in-item" onclick="this.querySelector('input').click()">
                <span>${p.name.replace("OFF_","")}</span>
                <input type="checkbox" value="${p.id}" data-name="${p.name.replace("OFF_","")}">
            </div>
        `).join('');
        document.getElementById('check-in-modal').style.display = 'flex';
    }

    async function confirmCheckIn() {
        const checks = document.querySelectorAll('#check-in-list input:checked');
        for(let cb of checks) {
            await _db.from('players').update({ name: cb.dataset.name }).eq('id', cb.value);
        }
        document.getElementById('check-in-modal').style.display = 'none';
        fetchData();
    }

    // --- åˆ†éšŠåŠŸèƒ½ ---
    function quickSplitAll() {
        const activePlayers = players.filter(p => !p.name.startsWith("OFF_"));
        if(activePlayers.length < teams.length) return alert("å‡ºæˆ°äººæ•¸ä¸è¶³åˆ†éšŠ");
        
        teams.forEach(t => t.members = []);
        const shuffled = [...activePlayers].sort(() => Math.random() - 0.5);
        shuffled.forEach((p, i) => {
            teams[i % teams.length].members.push(p.id);
        });
        render();
    }

    // --- æ¸²æŸ“ä»‹é¢ ---
    function render() {
        // å‡ºæˆ°äººæ•¸
        const activeOnField = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('total-p-count').innerText = activeOnField.length;

        // çƒå“¡æŒ‰éˆ• (é»é¸åˆ‡æ›éšŠä¼)
        document.getElementById('p-btns').innerHTML = activeOnField.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            return `<div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color}; --t-color:${t.color}`:''}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`;
        }).join('');

        // éšŠä¼å¡ç‰‡
        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="card" style="border-left: 5px solid ${t.color}; margin-bottom:15px; padding:15px;">
                <button class="btn-main" style="background:${t.win?t.color:'#333'}; opacity:${t.win?1:0.5}; margin:0 0 10px 0; padding:10px;" onclick="setWinner('${t.id}')">
                    ${t.name} ${t.win?'â˜… è´åº•':''}
                </button>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>çƒæ•¸: <b style="font-size:1.5rem; color:${t.color}">${t.kills}</b></span>
                    <div>
                        <button onclick="adjKills('${t.id}',-1)" style="width:30px; height:30px; border:none; background:#222; color:white;">-</button>
                        <button onclick="adjKills('${t.id}',1)" style="width:30px; height:30px; border:none; background:${t.color}; color:white;">+</button>
                    </div>
                </div>
                <div class="egg-wrapper">
                    <small>å½©è›‹:</small>
                    ${Array.from({length: t.eggLimit}).map((_,i) => `
                        <div class="egg-dot ${t.eggs > i ? 'active' : ''}" onclick="setEgg('${t.id}', ${i+1})">${i+1}</div>
                    `).join('')}
                    <button onclick="addEggSlot('${t.id}')" style="background:none; border:1px dashed #444; color:#444; border-radius:50%; width:30px; height:30px; cursor:pointer;">+</button>
                </div>
            </div>
        `).join('');

        // éŒ¢åŒ…èˆ‡å‹ç‡
        document.getElementById('board').innerHTML = players.map(p => {
            const myGames = history.filter(h => h.description.includes(` ${p.name}:`));
            const winCount = myGames.filter(h => h.description.includes(` ${p.name}: +`)).length;
            const rate = myGames.length ? Math.round((winCount / myGames.length) * 100) : 0;
            return `
            <div class="list-row">
                <span>${p.name.replace("OFF_","")} <span class="stat-badge">${rate}% Win</span></span>
                <span style="color:${p.money>=0?'#00ff88':'#ff3333'}; font-family:monospace; font-weight:bold;">
                    ${p.money>0?'+':''}${p.money}
                </span>
            </div>`;
        }).join('');

        // æ­·å²ç´€éŒ„
        document.getElementById('log-list').innerHTML = history.slice(0, 15).map(h => `
            <div style="background:#111; padding:10px; border-radius:8px; margin-bottom:8px; font-size:0.8rem; border-left:3px solid #333;">
                <button onclick="deleteRecord(${h.id})" style="float:right; color:#f33; border:none; background:none; cursor:pointer;">ğŸ—‘ï¸</button>
                <div style="color:#555; margin-bottom:3px;">${new Date(h.created_at).toLocaleString()}</div>
                <div>${h.description}</div>
            </div>`).join('');
    }

    // --- æ ¸å¿ƒæ“ä½œ ---
    function adjKills(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0,t.kills+v); render(); }
    function setEgg(tid, n) { 
        const t=teams.find(x=>x.id===tid); 
        // é»æ“Šå·²ç¶“é¸ä¸­çš„æ•¸å­—å‰‡å–æ¶ˆï¼Œå¦å‰‡è¨­å®šç‚ºè©²æ•¸å­—
        t.eggs = (t.eggs === n) ? n - 1 : n; 
        render(); 
    }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    function setWinner(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function handlePlayerClick(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) {
            teams[tidx].members = teams[tidx].members.filter(id => id !== pid);
            if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid);
        } else { teams[0].members.push(pid); }
        render();
    }

    async function calculate() {
        const winner = teams.find(t => t.win);
        if(!winner) return alert("è«‹é¸å‡ºè´åº•éšŠä¼");
        const base = parseInt(document.getElementById('cfg-base')?.value || 150);
        const commonP = parseInt(document.getElementById('cfg-common')?.value || 50);
        const eggP = parseInt(document.getElementById('cfg-egg')?.value || 50);

        let eggMultis = {};
        for(let t of teams) {
            if(t.eggs >= 3) {
                const m = prompt(`ã€${t.name}ã€‘å½©è›‹é” ${t.eggs} é¡†ï¼Œå–®åƒ¹å¹¾å€ï¼Ÿ`, t.eggs);
                eggMultis[t.id] = parseInt(m) || 1;
            }
        }

        const getEggScore = (t) => {
            if(t.eggs===0) return 0;
            if(t.eggs===1) return eggP;
            if(t.eggs===2) return eggP * 3;
            return eggP * (eggMultis[t.id] || t.eggs);
        };

        let results = [];
        const activeTeams = teams.filter(t => t.members.length > 0);
        activeTeams.forEach(t => {
            let profit = 0;
            activeTeams.forEach(ot => {
                if(t.id === ot.id) return;
                if(t.win) profit += base; else if(ot.win) profit -= base;
                profit += (t.kills - ot.kills) * commonP;
                profit += (getEggScore(t) - getEggScore(ot));
            });
            const perP = Math.floor(profit / t.members.length);
            t.members.forEach(pid => results.push({ id: pid, name: players.find(x=>x.id===pid).name, change: perP }));
        });

        tempSubmit = { results, desc: `âš”ï¸ ${winner.name}å‹ | ` + results.map(r=>`${r.name}: ${r.change>=0?'+':''}${r.change}`).join(', ') };
        document.getElementById('m-detail').innerHTML = results.map(r => `<div>${r.name}: <b>${r.change}</b></div>`).join('');
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmSubmit() {
        for(let r of tempSubmit.results) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: tempSubmit.desc }]);
        closeModal();
        teams.forEach(t => { t.kills = 0; t.eggs = 0; t.win = false; });
        fetchData();
    }

    function toggleAdmin() { const p=document.getElementById('admin-panel'); p.style.display=p.style.display==='none'?'block':'none'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    
    init();
</script>
</body>
</html>
