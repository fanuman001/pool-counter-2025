<script>
    const URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(URL, KEY);

    let players = [], t1 = [], t2 = [], t1K = 0, t2K = 0, t1E = -1, t2E = -1, winT = 0;
    const eggs = [1, 3, 4, 6, 8];

    // åˆå§‹åŒ–è®€å–
    async function init() {
        const debug = document.getElementById('debug-msg');
        try {
            const { data, error } = await _db.from('players').select('*');
            if (error) throw error;
            if (data) {
                players = data;
                debug.innerText = "âœ… å·²æˆåŠŸæŠ“å– " + data.length + " ç­†è³‡æ–™";
                debug.style.color = "var(--green)";
                const btn = document.getElementById('start-btn');
                btn.disabled = false;
                btn.style.background = "var(--green)";
                btn.style.color = "#000";
                renderCheckIn();
                render();
            }
        } catch (err) {
            debug.innerText = "âŒ éŒ¯èª¤: " + err.message;
            debug.style.color = "var(--red)";
        }
    }

    function renderCheckIn() {
        document.getElementById('check-in-list').innerHTML = players.map(p => `
            <div style="padding:15px; border-bottom:1px solid #222; display:flex; align-items:center;">
                <input type="checkbox" id="cb-${p.id}" ${p.name.indexOf('OFF_') === -1 ? 'checked' : ''} style="width:20px; height:20px;">
                <label for="cb-${p.id}" style="font-size:18px; margin-left:15px;">${p.name.replace('OFF_','')}</label>
            </div>`).join('');
    }

    async function confirmStart() {
        for (let p of players) {
            const isChecked = document.getElementById(`cb-${p.id}`).checked;
            let newName = isChecked ? p.name.replace('OFF_','') : (p.name.startsWith('OFF_') ? p.name : 'OFF_' + p.name);
            if (newName !== p.name) await _db.from('players').update({ name: newName }).eq('id', p.id);
        }
        document.getElementById('mask').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        init();
    }

    function render() {
        const active = players.filter(p => !p.name.startsWith('OFF_'));
        
        // æ¸²æŸ“çƒå“¡æ ¼
        document.getElementById('player-grid').innerHTML = active.map(p => {
            let cls = t1.includes(p.id) ? 'active-t1' : (t2.includes(p.id) ? 'active-t2' : '');
            return `<div class="p-btn ${cls}" onclick="toggleP(${p.id})">${p.name}</div>`;
        }).join('');

        // æ¸²æŸ“éšŠä¼å€
        const teamUI = (ids, num, k, eIdx) => `
            <div class="team-box" style="border-top: 4px solid ${num===1? 'var(--blue)':'var(--red)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="winT=${num};render()" style="background:${winT===num ? (num===1?'var(--blue)':'var(--red)') : '#333'}; color:#fff; border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">${winT===num?'ğŸ† è´å®¶':'æ¨™è¨˜ç²å‹'}</button>
                    <span>çƒæ•¸: <b style="font-size:18px;">${k}</b> <button onclick="adjK(${num},1)" style="padding:2px 8px;">+</button></span>
                </div>
                <div class="egg-grid">${eggs.map((ev, i) => `<div class="egg-btn ${eIdx===i?'selected':''}" onclick="setE(${num},${i})">${i+1}é¡†</div>`).join('')}</div>
            </div>`;
        document.getElementById('team-area').innerHTML = teamUI(t1, 1, t1K, t1E) + teamUI(t2, 2, t2K, t2E);

        // æ¸²æŸ“éŒ¢åŒ…
        const sorted = [...players].sort((a,b) => b.money - a.money);
        document.getElementById('wallet-list').innerHTML = sorted.map(p => `
            <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #222; ${p.name.startsWith('OFF_')?'opacity:0.3':''}">
                <span>${p.name.replace('OFF_','')}</span>
                <b style="color:${p.money>=0?'#0f8':'#f33'}">${p.money}</b>
            </div>`).join('');
    }

    function toggleP(id) {
        if(t1.includes(id)) { t1 = t1.filter(x=>x!==id); t2.push(id); }
        else if(t2.includes(id)) { t2 = t2.filter(x=>x!==id); }
        else { t1.push(id); }
        render();
    }
    function adjK(n, v) { if(n===1) t1K+=v; else t2K+=v; render(); }
    function setE(n, i) { if(n===1) t1E=(t1E===i?-1:i); else t2E=(t2E===i?-1:i); render(); }

    async function submitScore() {
        if (!winT || !t1.length || !t2.length) return alert("è«‹åˆ†é…éšŠä¼ä¸¦æ¨™è¨˜è´å®¶");
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        
        const winIds = winT === 1 ? t1 : t2;
        const loseIds = winT === 1 ? t2 : t1;
        const winK = winT === 1 ? t1K : t2K;
        const loseK = winT === 1 ? t2K : t1K;
        const winE = (winT === 1 ? (t1E===-1?0:eggs[t1E]) : (t2E===-1?0:eggs[t2E])) * eggU;
        const loseE = (winT === 1 ? (t2E===-1?0:eggs[t2E]) : (t1E===-1?0:eggs[t1E])) * eggU;

        const score = base + (winK - loseK) * ball + (winE - loseE);

        for (let id of winIds) {
            const p = players.find(x => x.id === id);
            await _db.from('players').update({ money: p.money + score }).eq('id', id);
        }
        const totalLose = score * winIds.length;
        const perLose = Math.floor(totalLose / loseIds.length);
        for (let id of loseIds) {
            const p = players.find(x => x.id === id);
            await _db.from('players').update({ money: p.money - perLose }).eq('id', id);
        }
        
        t1=[]; t2=[]; t1K=0; t2K=0; t1E=-1; t2E=-1; winT=0;
        init();
        alert("è¨ˆåˆ†æˆåŠŸï¼");
    }

    function autoTeam() {
        const act = players.filter(p => !p.name.startsWith('OFF_'));
        t1 = []; t2 = [];
        act.sort(()=>Math.random()-0.5).forEach((p, i) => i%2===0 ? t1.push(p.id) : t2.push(p.id));
        render();
    }

    window.onload = init;
