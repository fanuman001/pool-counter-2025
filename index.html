<body>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";

    let players = [], history = [], walletHidden = false, liveResults = {}, focusPlayer = null;
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: [], eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: [], eggLimit: 2, win: false }

    async function init() {
        await fetchData();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || []; render();
    }

    function calculateLive() {
        liveResults = {};
        const winT = teams.find(t => t.win);
        const loseT = teams.find(t => !t.win && t.members.length > 0);
        if(!winT || !loseT || winT.members.length === 0) return;
        const base = 75, ball = 25, egg1 = 50, egg2 = 150;
        const getEggVal = (t) => t.eggs.length === 0 ? 0 : (t.eggs.length === 1 ? egg1 : egg2);
        const eggDiff = getEggVal(winT) - getEggVal(loseT);
        const ballDiff = (winT.kills - loseT.kills) * ball;
        const perWin = base + ballDiff + eggDiff;
        const totalPot = perWin * winT.members.length;
        const perLose = -Math.floor(totalPot / loseT.members.length);
        winT.members.forEach(id => liveResults[id] = perWin);
        loseT.members.forEach(id => liveResults[id] = perLose);
    }

    function render() {
        calculateLive();
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        
        // æ¸²æŸ“çƒå“¡ - å¢åŠ é«˜äº®é‚è¼¯
        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            const isFocus = focusPlayer === p.name.replace("OFF_","");
            return `<div class="p-btn ${t?'active-p':''} ${isFocus?'highlight-focus':''}" onclick="setFocus('${p.name.replace("OFF_","")}')">${p.name}</div>`;
        }).join('');

        // éŒ¢åŒ…
        document.getElementById('board').innerHTML = players.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px 10px; border-bottom:1px solid #1a1d23; ${p.name.startsWith('OFF_')?'opacity:0.2':''}">
                <span onclick="toggleRest(${p.id}, '${p.name}')">${p.name.replace("OFF_","")}</span>
                <span class="wallet-val ${walletHidden?'blur':''}" style="color:${p.money>=0?'var(--green)':'var(--red)'}" onclick="manualEdit(${p.id}, '${p.name}', ${p.money})">${p.money}</span>
            </div>`).join('');

        // å±€è¨­å®šçœ‹æ¿
        document.getElementById('live-dashboard').innerHTML = teams.map(t => {
            const memberNames = t.members.map(mid => players.find(px => px.id === mid)?.name || '').join(', ');
            return `<div style="color:${t.color}; font-size:0.8rem;"><b>${t.name}</b>: ${memberNames || 'æœªé¸'}</div>`;
        }).join('');

        // æ¸²æŸ“æ­·å²ç´€éŒ„ - åˆ†å±¤è¨‚å–®åŒ–
        renderHistory();
        
        // æ¸²æŸ“éšŠä¼æ“ä½œ (ç•¥ï¼Œç¶­æŒ v6.1 é‚è¼¯)
        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="team-box" style="--t-color: ${t.color}">
                <button class="win-btn" style="background:${t.win?t.color:'#222'}; width:100%; color:#fff; border:none; padding:8px; border-radius:5px;" onclick="setWinner('${t.id}')">${t.win ? 'ğŸ† ç²å‹' : 'æ¨™è¨˜ç²å‹'}</button>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <span>æ“Šçƒ: <b>${t.kills}</b></span>
                    <div><button onclick="adjKills('${t.id}',-1)">-</button><button onclick="adjKills('${t.id}',1)" style="background:${t.color}; color:#fff;">+</button></div>
                </div>
                <div class="egg-group">
                    <small>å½©è›‹:</small>
                    ${Array.from({length: t.eggLimit}).map((_,i) => `<div class="egg-dot ${t.eggs.find(e=>e.idx===i)?'active':''}" onclick="toggleEgg('${t.id}', ${i})">${i+1}</div>`).join('')}
                    <button onclick="addEggSlot('${t.id}')">+</button>
                </div>
            </div>`).join('');
    }

    function renderHistory() {
        let html = "";
        let currentOrder = [];
        
        history.forEach((h, idx) => {
            if (h.description.includes("ğŸ’° çµå–®æ­¸é›¶")) {
                // å¦‚æœæœ‰ç©å£“çš„å±€ç´€éŒ„ï¼Œå…ˆè¼¸å‡º
                if (currentOrder.length > 0) {
                    html += createOrderBlock(currentOrder);
                    currentOrder = [];
                }
                // è¼¸å‡ºçµå–®æ¨™é¡Œ
                html += `
                <div class="log-item is-settled" onclick="toggleDetail('settle-${h.id}')">
                    <div style="display:flex; justify-content:space-between;">
                        <b style="color:var(--gold)">ğŸ§¾ çµå–®è¨‚å–® #${h.id}</b>
                        <span>æŸ¥çœ‹æ˜ç´°</span>
                    </div>
                    <div id="settle-${h.id}" class="log-detail" style="display:none; color:#aaa;">
                        ${h.description}
                    </div>
                </div>`;
            } else {
                currentOrder.push(h);
            }
        });
        
        // æœ€å¾Œå‰©é¤˜çš„æœªçµå–®å±€
        if (currentOrder.length > 0) {
            html = `<div style="color:#555; font-size:0.7rem; margin-bottom:5px;">ğŸ•’ å°šæœªçµå–®ä¹‹å°å±€ï¼š</div>` + createOrderBlock(currentOrder) + html;
        }
        
        document.getElementById('log-list').innerHTML = html;
    }

    function createOrderBlock(games) {
        return games.map(g => {
            let desc = g.description;
            if (focusPlayer) {
                // åªè¦ description åŒ…å«è©²çƒå“¡åå­—ï¼Œå°±é€²è¡Œäº®èµ·è™•ç†
                const regex = new RegExp(`(${focusPlayer}:?\\s?[+-]?\\d+)`, 'g');
                desc = desc.replace(regex, `<span class="highlight-name">$1</span>`);
            }
            return `
            <div class="log-item" style="border-left:2px solid #444; margin-left:10px;">
                <div style="font-size:0.6rem; color:#555;">${new Date(g.created_at).toLocaleTimeString()}</div>
                <div style="font-size:0.75rem;">${desc}</div>
            </div>`;
        }).join('');
    }

    function setFocus(name) {
        focusPlayer = (focusPlayer === name) ? null : name;
        render();
    }

    function toggleDetail(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'none') ? 'block' : 'none';
    }

    // --- çµå–®æ ¸å¿ƒé‚è¼¯ ---
    async function finalSettlement() {
        if(prompt("ç¢ºå®šè¦çµå–®å—ï¼Ÿçµå–®å¾Œæ­¤å‰çš„å°å±€å°‡è¢«æ­¸å…¥æ­·å²è¨‚å–®ï¼ŒéŒ¢åŒ…æ¸…é›¶ã€‚å¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        const activeBalances = players.filter(p => p.money !== 0);
        if(activeBalances.length === 0) return alert("ç›®å‰ç„¡å¾…çµé¤˜é¡");
        
        const summary = activeBalances.map(p => `${p.name.replace("OFF_","")}:${p.money}`).join(', ');
        await _db.from('history').insert([{ description: `ğŸ’° çµå–®æ­¸é›¶ | æ¸…å¸³å°è±¡: ${summary}` }]);
        for(let p of players) await _db.from('players').update({ money: 0 }).eq('id', p.id);
        
        alert("è¨‚å–®å·²çµæ¸…ï¼");
        fetchData();
    }

    // (å…¶é¤˜åŸºç¤åŠŸèƒ½ handlePlayerClick, setWinner, adjKills, toggleEgg, openCalculateModal ç­‰èˆ‡ v6.1 ç›¸åŒ)
    function handlePlayerClick(pid) { let tidx = teams.findIndex(t => t.members.includes(pid)); if (tidx !== -1) { teams[tidx].members = teams[tidx].members.filter(id => id !== pid); if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid); } else { teams[0].members.push(pid); } render(); }
    function setWinner(tid) { teams.forEach(t => t.win = (t.id === tid)); render(); }
    function adjKills(tid, v) { const t = teams.find(x=>x.id===tid); t.kills = Math.max(0, t.kills + v); render(); }
    function toggleEgg(tid, idx) { const t = teams.find(x => x.id === tid); const ei = t.eggs.findIndex(e => e.idx === idx); if (ei > -1) t.eggs.splice(ei, 1); else t.eggs.push({ idx }); render(); }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    async function toggleRest(id, name) { const next = name.startsWith("OFF_") ? name.replace("OFF_","") : "OFF_" + name; await _db.from('players').update({ name: next }).eq('id', id); fetchData(); }
    async function manualEdit(id, name, old) { if(prompt("å¯†ç¢¼ï¼š") !== ADMIN_PW) return; const v = prompt(`ä¿®æ”¹ ${name}ï¼š`, old); if(v!==null) { await _db.from('players').update({ money: parseInt(v) }).eq('id', id); fetchData(); } }
    async function openCalculateModal() {
        calculateLive();
        const results = Object.keys(liveResults).map(id => ({ id: parseInt(id), name: players.find(x=>x.id==id).name.replace("OFF_",""), change: liveResults[id] }));
        if(!results.length) return alert("è«‹å…ˆæ¨™è¨˜ç²å‹");
        const resStr = JSON.stringify(results).replace(/'/g, "\\'");
        for(let r of results) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: `âš”ï¸ å°å±€ | ` + results.map(r=>`${r.name}:${r.change}`).join(', ') }]);
        teams.forEach(t => { t.kills = 0; t.eggs = []; t.win = false; });
        fetchData();
    }

    init();
</script>
