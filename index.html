        /* Teams */

        .money-box { font-family: 'Courier New', monospace; font-weight: bold; cursor: pointer; min-width: 80px; text-align: right; }
        .blur { filter: blur(5px); pointer-events: none; }

        /* History & Admin */

        .modal-content { background: var(--card); padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
    </style>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";
    const IDLE_LIMIT = 5 * 60 * 60 * 1000; // 5å°æ™‚

    let players = [], history = [], walletHidden = true, tempSubmit = null;
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false }

    async function init() {

    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || [];

    // --- æ ¸å¿ƒæ¸²æŸ“ ---
    function render() {
        const activePlayers = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('count-active').innerText = activePlayers.length;

        // å‡ºæˆ°æˆå“¡æŒ‰éˆ•
        document.getElementById('p-btns').innerHTML = activePlayers.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            return `<div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color}; --t-color:${t.color}`:''}" onclick="togglePlayerTeam(${p.id})">${p.name}</div>`;
        }).join('');

        // éšŠä¼åˆ—è¡¨
        document.getElementById('teams-list').innerHTML = teams.map(t => `

                <div style="display:flex; justify-content:space-between; align-items:center;">

                    <div>

                    </div>
                </div>
                <div class="egg-row">
                    <small style="color:#555">å½©è›‹:</small>
                    ${Array.from({length: t.eggLimit}).map((_,i) => `
                        <div class="egg-dot ${t.eggs > i ? 'active' : ''}" onclick="setEgg('${t.id}', ${i+1})">${i+1}</div>
                    `).join('')}
                    <div class="egg-dot" style="border:1px dashed #444" onclick="addEggSlot('${t.id}')">+</div>
                </div>
            </div>
        `).join('');

        // éŒ¢åŒ…åˆ—è¡¨
        document.getElementById('wallet-list').innerHTML = players.map(p => {
            const myHistory = history.filter(h => h.description.includes(` ${p.name}:`));
            const wins = myHistory.filter(h => h.description.includes(` ${p.name}: +`)).length;
            const rate = myHistory.length ? Math.round((wins/myHistory.length)*100) : 0;
            const isRest = p.name.startsWith("OFF_");
            return `
            <div class="wallet-row">
                <div style="display:flex; align-items:center;">
                    <button onclick="toggleRest(${p.id}, '${p.name}')" style="background:none; border:none; cursor:pointer; font-size:0.8rem; margin-right:8px;">${isRest?'ğŸ’¤':'âœ…'}</button>

        // æ­·å²ç´€éŒ„
        document.getElementById('log-list').innerHTML = history.slice(0, 20).map(h => `

    // --- è‡ªå‹•ä¼‘çœ èˆ‡å‡ºæˆ°ç³»çµ± ---
    function checkAutoSleep() {
        const last = localStorage.getItem('last_active') || Date.now();
        if (Date.now() - last > IDLE_LIMIT) {
            setAllSleep();
        }
        localStorage.setItem('last_active', Date.now());
        
        // è‹¥å…¨å“¡ä¼‘æ¯ï¼Œé¡¯ç¤ºç°½åˆ°
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        if (active.length === 0 && players.length > 0) {
            showCheckin();
        }
    }

    async function setAllSleep() {
        for(let p of players) {
            if(!p.name.startsWith("OFF_")) {
                await _db.from('players').update({ name: "OFF_" + p.name }).eq('id', p.id);
            }
        }
        fetchData();
    }

    function showCheckin() {
        const grid = document.getElementById('checkin-grid');
        grid.innerHTML = players.map(p => `
            <label style="background:var(--panel); padding:10px; border-radius:8px; display:flex; align-items:center; gap:10px;">

                ${p.name.replace('OFF_','')}

        `).join('');
        document.getElementById('checkin-modal').style.display = 'flex';
    }

    async function confirmCheckin() {
        const selected = document.querySelectorAll('#checkin-grid input:checked');
        for(let s of selected) {
            await _db.from('players').update({ name: s.dataset.name }).eq('id', s.value);
        }
        document.getElementById('checkin-modal').style.display = 'none';

    }

    // --- åˆ†éšŠèˆ‡æ¨‚é€ ---
    function lottoSplit() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        if(active.length < teams.length) return alert("äººæ•¸ä¸è¶³åˆ†éšŠ");
        
        const grid = document.getElementById('p-btns');
        grid.classList.add('shuffling');
        
        let count = 0;
        const inv = setInterval(() => {
            teams.forEach(t => t.members = []);
            const shuffle = [...active].sort(() => Math.random() - 0.5);
            shuffle.forEach((p, i) => teams[i % teams.length].members.push(p.id));
            render();
            if(++count > 15) {
                clearInterval(inv);
                grid.classList.remove('shuffling');
                render();
            }
        }, 80);
    }

    // --- çµç®—é‚è¼¯ ---
    async function calculateGame() {
        const winner = teams.find(t => t.win);
        if(!winner) return alert("è«‹é¸å‡ºè´åº•éšŠä¼");

        const base = parseInt(document.getElementById('cfg-base').value);
        const ball = parseInt(document.getElementById('cfg-ball').value);
        const eggP = parseInt(document.getElementById('cfg-egg').value);

        let results = [];
        let eggMultis = {};

        for(let t of teams) {
            if(t.eggs >= 3) {
                const m = prompt(`ã€${t.name}ã€‘å½©è›‹é€² ${t.eggs} é¡†ï¼Œå–®åƒ¹ä¹˜å¹¾å€ï¼Ÿ`, t.eggs);
                eggMultis[t.id] = parseInt(m) || 1;
            }
        }

        const getEggVal = (t) => {
            if(t.eggs === 0) return 0;
            if(t.eggs === 1) return eggP;
            if(t.eggs === 2) return eggP * 3;
            return eggP * (eggMultis[t.id] || t.eggs);
        };

        const activeTeams = teams.filter(t => t.members.length > 0);
        activeTeams.forEach(t => {
            let profit = 0;
            activeTeams.forEach(ot => {
                if(t.id === ot.id) return;
                if(t.win) profit += base; else if(ot.win) profit -= base;
                profit += (t.kills - ot.kills) * ball;
                profit += (getEggVal(t) - getEggVal(ot));
            });
            const per = Math.floor(profit / t.members.length);
            t.members.forEach(pid => results.push({ id: pid, name: players.find(x=>x.id===pid).name, change: per }));
        });

        tempSubmit = { results, desc: `âš”ï¸ æ¯”è³½ | ` + results.map(r => `${r.name}: ${r.change>0?'+':''}${r.change}`).join(', ') };
        document.getElementById('m-detail').innerHTML = results.map(r => `<div>${r.name}: <b style="color:${r.change>=0?var(--green):var(--red)}">${r.change}</b></div>`).join('');
        document.getElementById('confirm-modal').style.display = 'flex';
    }

    async function submitToDB() {
        for(let r of tempSubmit.results) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: tempSubmit.desc }]);
        closeModal();
        teams.forEach(t => { t.kills = 0; t.eggs = 0; t.win = false; });
        fetchData();
    }

    // --- ç®¡ç†èˆ‡æ‰‹å‹•ä¿®æ”¹ ---
    async function manualEditMoney(pid, name, cur) {
        if(prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ä»¥ä¿®æ”¹ï¼š") !== ADMIN_PW) return;
        const n = prompt(`ä¿®æ”¹ ${name} é‡‘é¡ (ç›®å‰ ${cur}):`, cur);
        if(n !== null) {
            const diff = parseInt(n) - cur;
            await _db.from('players').update({ money: parseInt(n) }).eq('id', pid);
            await _db.from('history').insert([{ description: `ğŸ”§ æ‰‹å‹•èª¿æ•´ | ${name}: ${diff>0?'+':''}${diff}` }]);
            fetchData();
        }
    }

    async function resetAllData() {
        if(prompt("æ­¤å‹•ä½œä¸å¯é€†ï¼Œè«‹è¼¸å…¥å¯†ç¢¼ç¢ºèªæ¸…é›¶ï¼š") !== ADMIN_PW) return;
        let details = [];
        for(let p of players) {
            if(p.money !== 0) {
                details.push(`${p.name}:${-p.money}`);
                await _db.from('players').update({ money: 0 }).eq('id', p.id);
            }
        }
        await _db.from('history').insert([{ description: `ğŸ§¨ å…¨åŸŸæ¸…é›¶ | ` + details.join(', ') }]);
        alert("å·²æ­¸é›¶");
        fetchData();
    }

    async function deleteRecord(hid) {
        if(prompt("åˆªå–®å¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        const h = history.find(x => x.id === hid);
        try {
            const entries = h.description.split('| ')[1].split(', ');
            for(let e of entries) {
                const [n, val] = e.split(': ');
                const target = players.find(x => x.name === n || x.name === "OFF_"+n);
                if(target) await _db.from('players').update({ money: target.money - parseInt(val) }).eq('id', target.id);
            }
            await _db.from('history').delete().eq('id', hid);
            fetchData();
        } catch(e) { alert("æ­¤ç´€éŒ„æ ¼å¼ç„¡æ³•è‡ªå‹•å›æ»¾é‡‘é¡ã€‚"); }
    }

    // --- å¾Œå°åˆ†æ ---
    function runAnalysis() {
        let pairs = {};
        history.forEach(h => {
            if(!h.description.startsWith("âš”ï¸ æ¯”è³½")) return;
            const winners = h.description.split('| ')[1].split(', ').filter(e => e.includes('+')).map(e => e.split(': ')[0]);
            if(winners.length >= 2) {
                winners.sort().forEach((p1, i) => {
                    for(let j=i+1; j<winners.length; j++) {
                        let key = p1 + " & " + winners[j];
                        pairs[key] = (pairs[key] || 0) + 1;
                    }
                });
            }
        });
        const top = Object.entries(pairs).sort((a,b) => b[1]-a[1])[0];
        document.getElementById('analysis-box').innerHTML = top ? `ğŸ”¥ æœ€å¼·æ­æª”ï¼š${top[0]} (å…±è´ ${top[1]} å ´)` : "æ•¸æ“šä¸è¶³åˆ†æé—œä¿‚";
    }

    // --- è¼”åŠ©å‡½æ•¸ ---
    function toggleWalletHide() { walletHidden = !walletHidden; render(); }
    function toggleAdmin() { const p = document.getElementById('admin-panel'); p.style.display = p.style.display==='none'?'block':'none'; }
    async function toggleRest(id, name) {
        const nn = name.startsWith("OFF_") ? name.replace("OFF_","") : "OFF_"+name;
        await _db.from('players').update({ name: nn }).eq('id', id); fetchData();
    }
    async function addPlayer() {
        const name = document.getElementById('new-p-name').value;
        if(name) {
            await _db.from('players').insert([{ name, money: 0 }]);
            await _db.from('history').insert([{ description: `ğŸ†• æ­¡è¿æ–°æˆå“¡ï¼š${name}ï¼` }]);
            document.getElementById('new-p-name').value = '';
            fetchData();
        }
    }
    function addTeam() { teams.push({ id: 't'+Date.now(), name: 'æ–°éšŠä¼', color: '#888', members: [], kills: 0, eggs: 0, eggLimit: 2, win: false }); render(); }
    function removeTeam(tid) { if(teams.length > 2) { teams = teams.filter(t => t.id !== tid); render(); } }
    function adjKills(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0,t.kills+v); render(); }
    function setEgg(tid, n) { const t=teams.find(x=>x.id===tid); t.eggs=(t.eggs===n)?n-1:n; render(); }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    function setWinner(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function togglePlayerTeam(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) {
            teams[tidx].members = teams[tidx].members.filter(id => id !== pid);
            if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid);
        } else { teams[0].members.push(pid); }
        render();
    }
    function closeModal() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); }

    init();
</script>
