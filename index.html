    <style>

        .t-2 { border-color: var(--red) !important; color: var(--red); box-shadow: 0 0 10px rgba(255,71,87,0.2); }

        .score-badge { position: absolute; top: -10px; right: -5px; padding: 2px 10px; border-radius: 8px; font-size: 14px; font-weight: 900; z-index: 10; }

        .tab.active { background: var(--blue); color: #000; }

        .win-btn.active { background: var(--green); color: #000; }

        /* è§€çœ¾æ¨¡å¼ QR æŒ‰éˆ• */
        #spectator-qr { position: fixed; bottom: 20px; right: 20px; background: var(--gold); color: #000; width: 50px; height: 50px; border-radius: 50%; border: none; font-size: 24px; font-weight: bold; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 100; }

<body id="main-body">

<div id="tab-game">
    <div class="config-grid">
        <div class="config-box"><span>åº•é‡‘</span><input id="v-base" class="big-in" type="number" value="75"></div>
        <div class="config-box"><span>çƒåƒ¹</span><input id="v-ball" class="big-in" type="number" value="25"></div>
        <div class="config-box"><span>åª½åƒ¹</span><input id="v-egg" class="big-in" type="number" value="50"></div>
        <div class="config-box"><span>2åª½å€</span><input id="v-m2" class="big-in" type="number" value="3"></div>

    <div class="card">

            <button onclick="showTab('wallet')" style="background:none; border:1px solid var(--blue); color:var(--blue); padding:8px 15px; border-radius:10px;">ğŸ‘¤ é¸æ“‡ä¸Šç·š</button>
            <button onclick="runShuffle()" style="background:var(--gold); color:#000; border:none; padding:10px 20px; border-radius:10px; font-weight:bold; font-size:18px;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>

    <div style="display:flex; gap:10px; margin-bottom:40px;">
        <button onclick="addTeam()" style="flex:1; padding:15px; background:#2d3748; color:#fff; border:none; border-radius:15px; font-size:16px;">ï¼‹ æ–°å¢éšŠä¼</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const supabase = typeof supabase !== 'undefined' ? supabase : netlify.createClient(API_URL, KEY);

const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

// è§€çœ¾æ¨¡å¼åˆ¤æ–·
const urlParams = new URLSearchParams(window.location.search);
const isSpectator = urlParams.get('mode') === 'watch';
if (isSpectator) document.getElementById('main-body').classList.add('spectator-mode');

// AI èªéŸ³æ’­å ±
function speak(text) {
    if (!window.speechSynthesis) return;
    const msg = new SpeechSynthesisUtterance(text);
    msg.lang = 'zh-TW';
    msg.rate = 1.1;
    window.speechSynthesis.speak(msg);
}

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/rest/v1/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/rest/v1/history?select=*&order=created_at.desc&limit=20`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

// å¯¦æ™‚ç›£è½ (AI åŒæ­¥æ ¸å¿ƒ)
const channel = supabase
  .channel('public:history')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'history' }, (payload) => {
    init(); // æ•¸æ“šåº«æœ‰è®Šå‹•æ™‚ï¼Œæ‰€æœ‰é–‹å•Ÿç¶²é çš„äººåŒæ­¥é‡æ–°åŠ è¼‰
    if(payload.new && payload.new.description) {
        speak("æ•¸æ“šå·²æ›´æ–°ï¼Œ" + payload.new.description.split('(')[0]);
        if (navigator.vibrate) navigator.vibrate(200);
    }
  })
  .subscribe();

// è¨ˆç®—é‚è¼¯ (ä¿æŒåŸæ¨£ï¼Œç¢ºä¿ç²¾æº–)
function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 1:1, 2:m2Mult, 3:4, 4:6, 5:8 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    
    if (winId && on.length) {
        const wins = on.filter(p => playerTeams[p.id] === winId);
        const loss = on.filter(p => playerTeams[p.id] !== winId);
        if (wins.length && loss.length) {
            const baseCount = Math.max(wins.length, loss.length);
            loss.forEach(p => sc[p.id] -= (base * baseCount / loss.length));
            wins.forEach(p => sc[p.id] += (base * baseCount / wins.length));
        }
    }

    teams.forEach(t => {
        if (t.e > 0) {
            const tm = on.filter(p => playerTeams[p.id] === t.id);
            const ot = on.filter(p => playerTeams[p.id] !== t.id);
            if (tm.length && ot.length) {
                const bP = eggU * mults[t.e];
                const baseCount = Math.max(tm.length, ot.length);
                ot.forEach(p => sc[p.id] -= (bP * baseCount / ot.length));
                tm.forEach(p => sc[p.id] += (bP * baseCount / tm.length));
            }
        }
        for (let tid in t.targetK) {
            const cnt = t.targetK[tid];
            if (cnt <= 0) continue;
            const from = on.filter(p => playerTeams[p.id] == tid);
            const to = on.filter(p => playerTeams[p.id] == t.id);
            if (from.length && to.length) {
                const baseCount = Math.max(from.length, to.length);
                from.forEach(p => sc[p.id] -= (cnt * ball * baseCount / from.length));
                to.forEach(p => sc[p.id] += (cnt * ball * baseCount / to.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    
    // æ¸²æŸ“æˆ°å ´ (è§€çœ¾æ¨¡å¼ä¸‹è‡ªå‹•è®Šå¤§)
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // éšŠä¼åˆ—è¡¨ (å¸¶æœ‰å‹•æ…‹èªéŸ³åé¥‹é ç†±)
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        
        let eggHtml = '';
        for(let i=1; i<=5; i++) {
            const isActive = t.e == i;
            const isVisible = i <= (t.e + 1) || i <= 2;
            if(isVisible) eggHtml += `<div class="egg-circle ${isActive?'active':''} visible" onclick="adjE(${t.id},${i})">${i}åª½</div>`;
        }

        return `<div class="card" style="border-left:8px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:22px;">éšŠä¼ ${t.id}</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:28px;">${Math.round(tScore)}</b>
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin:15px 0;">
                ${mems.map(m => `<span style="background:#000; padding:8px 15px; border-radius:10px; border:2px solid ${bc}; color:${bc}; font-size:16px;">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:12px; margin:10px 0;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:8px 15px; border-radius:12px; border:1px solid #444; display:flex; align-items:center;">
                        <span style="font-size:14px; color:#888;">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:24px; padding:0 15px;">-</button>
                        <b style="color:var(--gold); font-size:22px;">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:24px; padding:0 15px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ${winId==t.id?'å·²è¨­ç‚ºè´å®¶':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    // å…¶ä»–éŒ¢åŒ…èˆ‡æ­·å²æ¸²æŸ“éƒ¨åˆ†èˆ‡åŸä»£ç¢¼ä¸€è‡´
}

// ç”¢ç”Ÿè§€çœ¾é€£çµ QR
function genQR() {
    const url = window.location.origin + window.location.pathname + "?mode=watch";
    alert("è§€çœ¾å°ˆå±¬ç¶²å€å·²è¤‡è£½ï¼è«‹å°‡æ­¤ç¶²å€çµ¦æ—é‚Šçš„äººçœ‹ï¼š\n" + url);
    navigator.clipboard.writeText(url);
}

// é€å–®é‚è¼¯å¼·åŒ–
async function sendOrder() {
    if (!winId) return alert("è«‹å…ˆé¸æ“‡è´å®¶éšŠä¼ï¼");
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    const on = players.filter(p => playerTeams[p.id]);
    
    for (const p of on) { 
        const amt = Math.round(sc[p.id]);
        await fetch(`${API_URL}/rest/v1/players?id=eq.${p.id}`, { 
            method: 'PATCH', 
            headers: HEADERS, 
            body: JSON.stringify({ money: p.money + amt }) 
        });
        desc += `${p.name}(${amt}) `;
    }
    
    await fetch(`${API_URL}/rest/v1/history`, { 
        method: 'POST', 
        headers: HEADERS, 
        body: JSON.stringify({ description: desc }) 
    });
    
    winId = 0; 
    teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    init();
}

// åŸæœ‰å…¶é¤˜è¼”åŠ©å‡½æ•¸ (addTeam, adjK, setWin, togglePT ç­‰) ä¿æŒä¸è®Š...
// ... (æ­¤è™•çœç•¥éƒ¨åˆ†èˆ‡åŸä»£ç¢¼ç›¸åŒçš„é‚è¼¯å‡½æ•¸)

init();
</script>
