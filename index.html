            <button onclick="oneClickOff()" style="color:var(--red); border:1px solid var(--red); background:none; padding:4px 10px; border-radius:8px; font-size:11px;">ä¸€éµå…¨å“¡ä¸‹ç·š</button>

        <div style="margin-top:20px; color:var(--gray); font-size:12px; border-top:1px solid #333; padding-top:10px;">ğŸ’¤ é»æ“Šä¸Šç·š (æœªåƒèˆ‡è€…)</div>
        <div id="wallet-offline" style="display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:10px;"></div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}, {id:3, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    if (!on.length) return { sc };

    if (winId) {
        const wins = on.filter(p => playerTeams[p.id] === winId);
        const loss = on.filter(p => playerTeams[p.id] !== winId);
        if (wins.length && loss.length) {
            loss.forEach(p => sc[p.id] -= base);
            wins.forEach(p => sc[p.id] += (base * loss.length / wins.length));
        }
    }
    teams.forEach(t => {
        if (t.e > 0) {
            const tm = on.filter(p => playerTeams[p.id] === t.id);
            const ot = on.filter(p => playerTeams[p.id] !== t.id);
            if (tm.length && ot.length) {
                const bonus = eggU * m[t.e];
                ot.forEach(p => sc[p.id] -= bonus);
                tm.forEach(p => sc[p.id] += (bonus * ot.length / tm.length));
            }
        }
        for (let targetId in t.targetK) {
            const count = t.targetK[targetId];
            if (count <= 0) continue;
            const from = on.filter(p => playerTeams[p.id] == targetId);
            const to = on.filter(p => playerTeams[p.id] == t.id);
            if (from.length && to.length) {
                from.forEach(p => sc[p.id] -= (count * ball));
                to.forEach(p => sc[p.id] += (count * ball * from.length / to.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-pop ${s>0?'pop-win':'pop-loss'}">${s>0?'+'+s:s}</div>` : ''}
            <b>${p.name}</b>
        </div>`;
    }).join('');

    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = t.id==1?'var(--blue)':t.id==2?'var(--red)':'#a855f7';
        return `<div class="card" style="border-left:5px solid ${bc}">
            <div style="display:flex; justify-content:space-between;"><b>éšŠä¼ ${t.id}</b> <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:18px;">${Math.round(tScore)}</b></div>
            <div class="team-mems">${mems.map(m => `<span class="mem-tag" style="color:${bc}">${m.name}</span>`).join('')}</div>
            <div style="display:flex; flex-wrap:wrap; gap:5px;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:6px 12px; border-radius:10px; display:flex; align-items:center; border:1px solid #333;">
                        <span style="font-size:10px; color:var(--gray);">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; padding:0 8px;">-</button>
                        <b style="color:var(--gold);">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; padding:0 8px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${[1,2,3,4].map(i => `<div class="egg-ball ${t.e==i?'active':''}" onclick="adjE(${t.id},${i})">${i}åª½</div>`).join('')}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† æ¨™è¨˜å† è»</button>
        </div>`;
    }).join('');

    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getPlayerStat(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #2d3748; align-items:center;">
            <div onclick="showAnalysis('${p.name}')"><b>${p.name}</b><br><small style="color:var(--gray); font-size:10px;">å‹ç‡: ${stat.wr}% | å ´æ¬¡: ${stat.total}</small></div>
            <div style="text-align:right"><b style="font-size:18px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br><button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--gray); font-size:10px; background:none; border:none;">ä¸‹ç·š</button></div>
        </div>`}).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#222; border:1px solid #333; color:#aaa; padding:10px; border-radius:10px; font-size:12px;">+ ${p.name.replace('OFF_','')}</button>`).join('');

    renderHistory();
}

function adjE(tid, i) { const t = teams.find(x => x.id === tid); t.e = (t.e === i ? 0 : i); render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }

async function sendOrder() {
    if (!winId) return alert("é¸è´å®¶");
    const { sc } = calculate();
    let desc = `å–®å±€#${Date.now().toString().slice(-4)} `;
    if (winId) desc += `(ğŸ†éšŠ${winId}) `;
    for (let p of players) { if (playerTeams[p.id]) { const amt = Math.round(sc[p.id]); await patch(p.id, { money: p.money + amt }); desc += `${p.name}(${amt}) `; } }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; });
    init();
}

async function delAndRefund(id) {
    if (prompt("8888") !== '8888') return;
    const m = matches.find(x => x.id === id);
    const items = m.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
    if (items) { for (let item of items) { const parts = item.split('('); const p = players.find(x => x.name === parts[0]); if (p) await patch(p.id, { money: p.money - parseInt(parts[1]) }); } }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}

async function settleFinal() {
    if (prompt("çµå–®æ­¸é›¶ 8888") !== '8888') return;
    let desc = `ğŸ’°çµå–®æ­¸é›¶åŒ…ï¼š\n`;
    players.filter(p => p.money !== 0).forEach(p => desc += `${p.name}: ${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    for (let p of players) await patch(p.id, { money: 0 });
    init();
}

function renderHistory() {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    const n = matches.filter(m => !m.description.includes('ğŸ’°'));
    let html = `<b style="color:var(--blue); font-size:12px;">ğŸ•’ å¾…å°å­˜æˆ°é¬¥å–® (çµå–®å‰)</b><br><br>`;
    const lastT = s.length ? new Date(s[0].created_at) : new Date(0);
    const pending = n.filter(o => new Date(o.created_at) > lastT);

    html += pending.map(o => `<div style="background:#1a1f26; padding:8px; margin:4px 0; border-radius:8px; font-size:11px; display:flex; justify-content:space-between;">
        <span>${o.description.split('\n')[0]}</span><button onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none; font-size:9px;">[åˆªé™¤]</button></div>`).join('');

    html += `<br><b style="color:var(--gold); font-size:12px;">ğŸ“¦ æ­·å²çµå–®åŒ…è£¹ (ç¬¬äºŒå±¤å…§å®¹)</b><br><br>`;
    html += s.map(sv => {
        const next = s.find(x => new Date(x.created_at) < new Date(sv.created_at));
        const start = next ? new Date(next.created_at) : new Date(0);
        const packed = n.filter(o => new Date(o.created_at) <= new Date(sv.created_at) && new Date(o.created_at) > start);
        return `<div class="card" style="border:1px solid var(--gold);">
            <div style="font-size:11px; color:var(--gold); display:flex; justify-content:space-between;"><b>çµå–® #${sv.id}</b> <span>${sv.created_at.slice(5,16)}</span></div>
            <div style="font-size:12px; margin-top:8px; color:var(--green); font-weight:bold;">${sv.description.split('\n')[1] || ""}</div>
            <details style="margin-top:10px;"><summary style="font-size:10px; color:var(--gray);">æŸ¥çœ‹ ${packed.length} ç­†å–®å±€æ˜ç´°</summary>
                ${packed.map(po => `<div style="font-size:9px; color:#666; padding:4px 0; border-bottom:1px solid #222;">${po.description}</div>`).join('')}
            </details></div>`;
    }).join('');
    document.getElementById('order-history').innerHTML = html;
}

function getPlayerStat(name) {
    const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name));
    if(!pms.length) return { wr:0, total:0 };
    const wins = pms.filter(m => {
        const tid = m.description.match(/ğŸ†éšŠ(\d+)/);
        if(!tid) return false;
        const score = m.description.match(new RegExp(name + "\\((\\d+)\\)"));
        return score && parseInt(score[1]) > 0;
    }).length;
    return { wr: Math.round(wins/pms.length*100), total: pms.length };
}

function showAnalysis(name) {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    let totalWin=0, totalLoss=0, count=0;
    s.forEach(sv => {
        const m = sv.description.match(new RegExp(name + ": (-?\\d+)"));
        if(m) { const v = parseInt(m[1]); if(v>0) totalWin+=v; else totalLoss+=Math.abs(v); count++; }
    });
    alert(`ã€${name}ã€‘çµå–®åˆ†æ\nç¸½çµå–®åƒèˆ‡ï¼š${count} æ¬¡\nç¸½ç´¯ç©è´å–ï¼š${totalWin}\nç¸½ç´¯ç©æå¤±ï¼š${totalLoss}\næ·¨æç›Šï¼š${totalWin - totalLoss}`);
}

function showTab(t) { ['game','wallet','history'].forEach(x => document.getElementById('tab-'+x).classList.toggle('hidden', x!==t)); document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); event.currentTarget.classList.add('active'); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
async function oneClickOff() { if(!confirm("å…¨å“¡ä¸‹ç·šï¼Ÿ"))return; for(let p of players) if(!p.name.startsWith('OFF_')) await patch(p.id, {name:'OFF_'+p.name}); init(); }
function doShuffle() { const on = players.filter(p=>!p.name.startsWith('OFF_')); playerTeams={}; on.sort(()=>Math.random()-0.5).forEach((p,i)=>playerTeams[p.id]=(i%teams.length)+1); render(); }

init();
</script>
