<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

const urlParams = new URLSearchParams(window.location.search);
const isWatchMode = urlParams.get('mode') === 'watch';
if (isWatchMode) document.body.classList.add('spectator-mode');

// æ¯ç§’è‡ªå‹•æ¸²æŸ“èˆ‡åŒæ­¥
setInterval(() => { if(!isWatchMode) syncStatusToDB(); }, 3000);
if(isWatchMode) setInterval(pullStatusFromDB, 3000);

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc&limit=20`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

// æ ¸å¿ƒä¿®æ­£ï¼šä¸å¹³æ”¤ï¼Œè¼¸å®¶æ¯äººæ‰£è¶³ã€Œç¸½åˆ†åŸºæº–ã€
function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 0:0, 1:1, 2:m2Mult, 3:4, 4:6, 5:8 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    
    const teamMems = (tid) => on.filter(p => playerTeams[p.id] === tid);
    const maxN = Math.max(...[1, 2].map(id => teamMems(id).length)); // æ‰¾å‡ºå…¨å ´äººæ•¸æœ€å¤šçš„éšŠä¼æ•¸é‡

    // 1. åº•é‡‘ (ä¸è«–å°æ–¹å¹¾äººï¼Œè¼¸å®¶æ¯äººéƒ½è¦æ‰£ åŸºæº–æ•¸*åº•é‡‘)
    if (winId && teamMems(1).length && teamMems(2).length) {
        const totalUnit = base * maxN;
        [1, 2].forEach(tid => {
            const mems = teamMems(tid);
            if(tid === winId) mems.forEach(p => sc[p.id] += (totalUnit * teamMems(tid === 1 ? 2 : 1).length / mems.length));
            else mems.forEach(p => sc[p.id] -= totalUnit);
        });
    }

    // 2. åª½åˆ†èˆ‡é€²çƒ (åŒæ¨£é‚è¼¯ï¼šæ¯äººæ‰£è¶³ åŸºæº–æ•¸*å–®åƒ¹)
    teams.forEach(t => {
        const tm = teamMems(t.id);
        const others = on.filter(p => playerTeams[p.id] !== t.id && playerTeams[p.id] > 0);
        if(!tm.length || !others.length) return;

        // åª½åˆ†
        if (t.e > 0) {
            const totalEggUnit = eggU * mults[t.e] * maxN;
            others.forEach(p => sc[p.id] -= (totalEggUnit / 1)); // è¼¸å®¶æ¯äººæ‰£è¶³ç¸½é¡
            tm.forEach(p => sc[p.id] += (totalEggUnit * others.length / tm.length));
        }

        // é€²çƒ
        for (let targetId in t.targetK) {
            const cnt = t.targetK[targetId];
            const victims = teamMems(parseInt(targetId));
            if (cnt > 0 && victims.length) {
                const totalBallUnit = cnt * ball * maxN;
                victims.forEach(p => sc[p.id] -= totalBallUnit);
                tm.forEach(p => sc[p.id] += (totalBallUnit * victims.length / tm.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    document.getElementById('team-list').innerHTML = [1, 2].map(tid => {
        const t = teams.find(x => x.id === tid) || {id:tid, e:0, targetK:{}};
        const mems = players.filter(p => playerTeams[p.id] == tid);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = tid === 1 ? 'var(--blue)' : 'var(--red)';
        
        return `<div class="card" style="border-left:8px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:22px;">éšŠä¼ ${tid} (${mems.length}äºº)</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:28px;">${Math.round(tScore)}</b>
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin:10px 0;">
                ${mems.map(m => `<span style="background:#000; padding:5px 10px; border-radius:8px; border:1px solid ${bc};">${m.name}</span>`).join('')}
            </div>
            <div class="control-row" style="display:flex; gap:10px;">
                <button onclick="adjK(${tid},${tid==1?2:1},1)" style="flex:1; padding:10px; background:#333; color:#fff; border-radius:10px;">é€²çƒ +1</button>
                <button onclick="adjE(${tid},1)" style="flex:1; padding:10px; background:#333; color:var(--gold); border-radius:10px;">${t.e||0} åª½</button>
            </div>
            <button class="win-btn ${winId==tid?'active':''}" onclick="setWin(${tid})">ğŸ† ${winId==tid?'å·²è¨­è´å®¶':'æ¨™è¨˜è´å®¶'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…
    document.getElementById('wallet-online').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => `
        <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #333;">
            <b>${p.name}</b>
            <b style="color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b>
        </div>`).join('');
}

// åŒæ­¥åŠŸèƒ½ï¼šè§£æ±ºè§€çœ¾ç«¯ã€Œçœ‹ä¸åˆ°èª°åœ¨å“ªéšŠã€çš„å•é¡Œ
async function syncStatusToDB() {
    const status = { 
        playerTeams, winId, 
        teams, 
        configs: {
            base: document.getElementById('v-base').value,
            ball: document.getElementById('v-ball').value,
            egg: document.getElementById('v-egg').value
        }
    };
    // å€Ÿç”¨ players è¡¨çš„ä¸€å€‹ç‰¹æ®Š ID æˆ–å¦å­˜ä¸€å€‹ JSON å­—ä¸²åˆ° history ä½œç‚ºç‹€æ…‹æè¿° (æ­¤è™•ç°¡åŒ–é‚è¼¯)
    localStorage.setItem('elite_status', JSON.stringify(status));
}

async function pullStatusFromDB() {
    // è§€çœ¾ç«¯å¾æœ¬åœ°æˆ–è³‡æ–™åº«ç²å–ç‹€æ…‹ (é€™è£¡å»ºè­°ä½ è³‡æ–™åº«è¦é–‹ä¸€å€‹ status è¡¨)
    // æš«æ™‚ä»¥ init çš„è³‡æ–™æ›´æ–°ç‚ºä¸»
    init();
}

function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % 3; render(); }
function adjK(tid, oid, v) { 
    const t = teams.find(x => x.id === tid);
    t.targetK[oid] = (t.targetK[oid] || 0) + v;
    render(); 
}
function adjE(tid, n) {
    const t = teams.find(x => x.id === tid);
    t.e = (t.e + 1) % 6;
    render();
}
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function showTab(t) { ['game','wallet','history'].forEach(x => { document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); }); }

async function sendOrder() {
    if (!winId) return alert("é¸è´å®¶");
    const { sc } = calculate();
    for (const p of players.filter(x => playerTeams[x.id])) {
        const amt = Math.round(sc[p.id]);
        await fetch(`${API_URL}/players?id=eq.${p.id}`, {
            method: 'PATCH', headers: HEADERS,
            body: JSON.stringify({ money: p.money + amt })
        });
    }
    // æ¸…ç©ºç‹€æ…‹
    winId = 0; playerTeams = {}; teams.forEach(t => { t.e = 0; t.targetK = {}; });
    init();
}

function genQR() {
    const url = window.location.origin + window.location.pathname + "?mode=watch";
    navigator.clipboard.writeText(url);
    alert("è§€çœ¾ç¶²å€å·²è¤‡è£½ï¼");
}

</script>
