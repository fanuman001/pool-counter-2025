<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";

    let players = [], history = [], walletHidden = false, focusP = null;
    let eggMultis = [1, 3, 4, 6, 8]; 
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggIdx: -1, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggIdx: -1, win: false }
    ];

    async function init() {
        await fetchData();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        try {
            const { data: p } = await _db.from('players').select('*');
            const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
            players = p || [];
            history = h || [];
            render();
            renderCheckIn();
            runAnalysis();
        } catch (e) { console.error(e); }
    }

    function renderCheckIn() {
        const list = document.getElementById('check-in-list');
        if (!players.length) return;
        list.innerHTML = players.map(p => `
            <div style="padding:12px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center;">
                <label style="flex-grow:1; text-align:left; cursor:pointer;">
                    <input type="checkbox" data-id="${p.id}" ${!p.name.startsWith("OFF_")?'checked':''}> 
                    <span style="font-size:1.1rem; margin-left:10px;">${p.name.replace("OFF_","")}</span>
                </label>
            </div>`).join('');
    }

    async function confirmCheckIn() {
        const cbs = document.querySelectorAll('#check-in-list input');
        for (let cb of cbs) {
            const p = players.find(x => x.id == cb.dataset.id);
            const isCheck = cb.checked;
            let newName = isCheck ? p.name.replace("OFF_","") : (p.name.startsWith("OFF_")?p.name:"OFF_"+p.name);
            if (newName !== p.name) await _db.from('players').update({ name: newName }).eq('id', p.id);
        }
        document.getElementById('check-in-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'grid';
        fetchData();
    }

    // --- æ ¸å¿ƒè¨ˆåˆ†é‚è¼¯ ---
    function calculateLive() {
        let res = {};
        const winT = teams.find(t => t.win);
        const loseT = teams.find(t => !t.win && t.members.length > 0);
        if(!winT || !loseT) return res;

        const base = parseInt(document.getElementById('cfg-base').value) || 0;
        const ball = parseInt(document.getElementById('cfg-ball').value) || 0;
        const eggU = parseInt(document.getElementById('cfg-egg').value) || 0;

        const getEgg = (t) => t.eggIdx === -1 ? 0 : eggMultis[t.eggIdx] * eggU;
        const profit = base + ((winT.kills - loseT.kills) * ball) + (getEgg(winT) - getEgg(loseT));
        
        const totalWin = profit * winT.members.length;
        const perLose = -Math.floor(totalWin / loseT.members.length);

        winT.members.forEach(id => res[id] = profit);
        loseT.members.forEach(id => res[id] = perLose);
        return res;
    }

    function render() {
        const live = calculateLive();
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('active-count').innerText = `(${active.length}äºº)`;

        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(tx => tx.members.includes(p.id));
            const cur = live[p.id] || 0;
            return `<div class="p-btn ${t?'active-p':''} ${focusP===p.name?'highlight-focus':''}" style="${t?'border-color:'+t.color:''}" onclick="handlePClick(${p.id})">
                <span class="badge-title">${getNick(p)}</span>${p.name}
                <div style="font-size:0.7rem; color:${cur>=0?var(--green):var(--red)}">${cur? (cur>0?'+':'')+cur:''}</div>
            </div>`;
        }).join('');

        document.getElementById('multi-settings').innerHTML = eggMultis.map((m, i) => `
            <div style="text-align:center;">
                <input type="number" value="${m}" onchange="eggMultis[${i}]=parseInt(this.value);render();" style="width:30px; font-size:0.6rem;"><br>
                <small style="font-size:0.5rem;">${i+1}é¡†</small>
            </div>`).join('');

        document.getElementById('teams-area').innerHTML = teams.map(t => {
            const curM = t.members.length ? (live[t.members[0]] || 0) : 0;
            return `<div class="team-box" style="--t-color:${t.color}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="setWin('${t.id}')" style="background:${t.win?t.color:'#222'}; color:#fff; padding:4px 8px;">${t.win?'ğŸ† è´å®¶':'æ¨™è¨˜ç²å‹'}</button>
                    <div style="color:${curM>=0?var(--green):var(--red)}; font-weight:bold;">${curM>0?'+':''}${curM}</div>
                </div>
                <div style="margin:5px 0; font-size:0.7rem; color:#8b949e;">${t.members.map(id=>players.find(px=>px.id===id).name).join(', ')}</div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>çƒ: <b>${t.kills}</b> <button onclick="adjK('${t.id}',1)">+</button><button onclick="adjK('${t.id}',-1)">-</button></span>
                    <div style="display:flex; gap:3px;">
                        ${eggMultis.map((_, ei) => `<div class="egg-dot ${t.eggIdx===ei?'active':''}" onclick="setEgg('${t.id}',${ei})">${ei+1}</div>`).join('')}
                    </div>
                </div>
            </div>`;
        }).join('');

        const sorted = [...players].sort((a,b) => b.money - a.money);
        document.getElementById('wallet-list').innerHTML = sorted.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #222; ${p.name.startsWith('OFF_')?'opacity:0.3':''}">
                <span onclick="setFocus('${p.name}')" style="cursor:pointer;">${p.name.replace("OFF_","")} <small style="color:#555;">${getWinRate(p.name.replace("OFF_",""))}%</small></span>
                <b class="${walletHidden?'blur':''}" style="color:${p.money>=0?var(--green):var(--red)}" onclick="manualEdit(${p.id},'${p.name}',${p.money})">${p.money}</b>
            </div>`).join('');

        renderHist();
    }

    function renderHist() {
        let html = ""; let pending = [];
        history.forEach(h => {
            if (h.description.includes("ğŸ’° çµå–®")) {
                if(pending.length) {
                    html += `<div class="order-block"><div class="order-header" onclick="this.nextElementSibling.style.display='block'"><span>ğŸ“ ç•¶å‰æœªçµç®—å°å±€</span></div><div class="order-body">${pending.join('')}</div></div>`;
                    pending = [];
                }
                html += `<div class="order-block"><div class="order-header" onclick="tgl(this)"><span style="color:var(--gold)">ğŸ§¾ çµå–®è¨‚å–®: ${h.created_at.split('T')[0]}</span><button onclick="delH(${h.id},true)" style="color:var(--red); background:none;">ğŸ—‘ï¸</button></div><div class="order-body" style="display:none; color:#777; font-size:0.7rem; padding:10px;">${h.description}</div></div>`;
            } else {
                let d = h.description;
                if(focusP) d = d.replace(new RegExp(`(${focusP}:?\\s?[+-]?\\d+)`, 'g'), `<span class="highlight-name">$1</span>`);
                pending.push(`<div class="log-row"><span>${d}</span><button onclick="delH(${h.id},false)" style="color:var(--red); background:none;">âœ•</button></div>`);
            }
        });
        if(pending.length) html = `<div class="order-block"><div class="order-header"><span>ğŸ“ ç•¶å‰å±€</span></div><div class="order-body">${pending.join('')}</div></div>` + html;
        document.getElementById('history-list').innerHTML = html;
    }

    // --- åŠŸèƒ½å‡½å¼ ---
    async function submitRound() {
        const res = calculateLive();
        if(!Object.keys(res).length) return alert("è«‹é¸å–è´å®¶ä¸¦åˆ†éšŠ");
        let log = "âš”ï¸ å°å±€ | ";
        for(let pid in res) {
            const p = players.find(x=>x.id==pid);
            await _db.from('players').update({ money: p.money + res[pid] }).eq('id', pid);
            log += `${p.name.replace("OFF_","")}:${res[pid]>0?'+':''}${res[pid]}, `;
        }
        await _db.from('history').insert([{ description: log.slice(0, -2) }]);
        teams.forEach(t => { t.kills = 0; t.eggIdx = -1; t.win = false; });
        fetchData();
    }

    async function delH(id, isO) {
        if(!confirm("ç¢ºå®šåˆªé™¤ç´€éŒ„ï¼Ÿ")) return;
        const h = history.find(x=>x.id===id);
        if(!isO && h.description.includes("âš”ï¸")) {
            const parts = h.description.split("|")[1].split(",");
            for(let s of parts) {
                const [n, c] = s.trim().split(":");
                const p = players.find(x=>x.name.replace("OFF_","")===n);
                if(p) await _db.from('players').update({ money: p.money - parseInt(c) }).eq('id', p.id);
            }
        }
        await _db.from('history').delete().eq('id', id); fetchData();
    }

    async function doSettle() {
        if(prompt("çµå–®æ­¸é›¶ï¼Ÿå¯†ç¢¼:") !== ADMIN_PW) return;
        const sum = players.filter(p=>p.money!==0).map(p=>`${p.name.replace("OFF_","")}:${p.money}`).join(', ');
        await _db.from('history').insert([{ description: `ğŸ’° çµå–® | ${sum}` }]);
        for(let p of players) await _db.from('players').update({ money: 0 }).eq('id', p.id);
        fetchData();
    }

    function luckyDraw() {
        let count = 0;
        const act = players.filter(p => !p.name.startsWith("OFF_"));
        const timer = setInterval(() => {
            document.querySelectorAll('.p-btn').forEach(el => el.classList.toggle('slot-machine', Math.random()>0.5));
            if(++count > 20) {
                clearInterval(timer);
                teams.forEach(t=>t.members=[]);
                act.sort(()=>Math.random()-0.5).forEach((p,i)=>teams[i%2].members.push(p.id));
                render();
            }
        }, 50);
    }

    async function addNewMember() {
        const n = prompt("åå­—:"); if(n) { await _db.from('players').insert([{ name: "OFF_"+n, money: 0 }]); fetchData(); }
    }
    async function oneClickOffline() {
        if(confirm("å…¨å“¡ä¸‹ç·šï¼Ÿ")) { for(let p of players) await _db.from('players').update({ name: "OFF_"+p.name.replace("OFF_","") }).eq('id',p.id); location.reload(); }
    }
    function getNick(p) {
        const g = history.filter(h=>h.description.includes(p.name.replace("OFF_",""))).length;
        if(g > 20) return "ğŸ’ª è€æ‰‹"; if(p.money < -500) return "ğŸ¤¡ æç¬‘"; return "ğŸ± ç©å®¶";
    }
    function getWinRate(n) {
        const g = history.filter(h=>h.description.includes(n) && h.description.includes("âš”ï¸"));
        const w = g.filter(h=>h.description.includes(`${n}:+`)).length;
        return g.length ? Math.round((w/g.length)*100) : 0;
    }
    function runAnalysis() {
        const top = [...players].sort((a,b)=>b.money-a.money)[0];
        if(top) document.getElementById('analysis-content').innerHTML = `â­ æˆ°ç¸¾ç‹: ${top.name.replace("OFF_","")} (${top.money})<br>ğŸ“ˆ åˆ†æï¼šé€™äººä»Šå¤©å¾ˆæ—ºã€‚`;
    }
    function handlePClick(id) {
        let ti = teams.findIndex(t=>t.members.includes(id));
        if(ti!==-1) {
            teams[ti].members = teams[ti].members.filter(x=>x!==id);
            if(ti+1 < teams.length) teams[ti+1].members.push(id);
        } else { teams[0].members.push(id); }
        render();
    }
    function setWin(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function adjK(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0, t.kills+v); render(); }
    function setEgg(tid, ei) { const t=teams.find(x=>x.id===tid); t.eggIdx=(t.eggIdx===ei?-1:ei); render(); }
    function setFocus(n) { focusP=(focusP===n?null:n); render(); }
    function tgl(el) { const b=el.nextElementSibling; b.style.display=b.style.display==='none'?'block':'none'; }
    async function manualEdit(id, n, old) { if(prompt("å¯†ç¢¼:")===ADMIN_PW) { const v=prompt(`ä¿®æ”¹ ${n}:`, old); if(v!==null) { await _db.from('players').update({ money: parseInt(v) }).eq('id',id); fetchData(); } } }

    init();
</script>
