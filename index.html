<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";

    let players = [], history = [], walletHidden = false, liveResults = {};
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: [], eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: [], eggLimit: 2, win: false }
    ];

    async function init() {
        const cfg = JSON.parse(localStorage.getItem('pool_cfg_v57')) || { base: 75, ball: 25, egg: 50 };
        document.getElementById('cfg-base').value = cfg.base;
        document.getElementById('cfg-ball').value = cfg.ball;
        document.getElementById('cfg-egg').value = cfg.egg;
        await fetchData();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || []; render();
    }

    function saveCfg() {
        const cfg = {
            base: parseInt(document.getElementById('cfg-base').value) || 0,
            ball: parseInt(document.getElementById('cfg-ball').value) || 0,
            egg: parseInt(document.getElementById('cfg-egg').value) || 0
        };
        localStorage.setItem('pool_cfg_v57', JSON.stringify(cfg));
        render();
    }

    function calculateLive() {
        liveResults = {};
        const winT = teams.find(t => t.win);
        const loseT = teams.find(t => !t.win && t.members.length > 0);
        if(!winT || !loseT || winT.members.length === 0) return;

        const pBase = parseInt(document.getElementById('cfg-base').value);
        const pBall = parseInt(document.getElementById('cfg-ball').value);
        const pEggBase = parseInt(document.getElementById('cfg-egg').value);

        // è¦†è“‹å¼å½©è›‹é‚è¼¯
        function getEggVal(t) {
            const count = t.eggs.length;
            if (count === 0) return 0;
            if (count === 1) return pEggBase; // é€²ä¸€å€‹å¾—50
            if (count === 2) return 150;      // é€²å…©å€‹ç›´æ¥å¾—150 (è¦†è“‹)
            return 150 + (t.eggs[count-1].mul * pBall); // 3é¡†ä»¥ä¸Š
        }

        // è¨ˆç®—è´å®¶æ¯äººæ‡‰å¾—
        const eggDiff = getEggVal(winT) - getEggVal(loseT);
        const ballDiff = (winT.kills - loseT.kills) * pBall;
        const perWin = pBase + ballDiff + eggDiff;

        // è€ƒæ…® 2 å° 3 äººæ•¸ä¸ç­‰å¹³è¡¡
        const totalPot = perWin * winT.members.length;
        const perLose = -Math.floor(totalPot / loseT.members.length);

        winT.members.forEach(id => liveResults[id] = perWin);
        loseT.members.forEach(id => liveResults[id] = perLose);
    }

    function render() {
        calculateLive();
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            const live = liveResults[p.id] || 0;
            return `
            <div class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color};`:''}" onclick="handlePlayerClick(${p.id})">
                ${live !== 0 ? `<span class="live-badge ${live>0?'gain':'loss'}">${live>0?'+':''}${live}</span>` : ''}
                ${p.name}
            </div>`;
        }).join('');

        document.getElementById('teams-list').innerHTML = teams.map(t => `
            <div class="team-box" style="--t-color: ${t.color}">
                <button class="win-btn" onclick="setWin('${t.id}')" style="background:${t.win?t.color:'#222'}; color:white;">${t.win?'ğŸ† ç²å‹':'æ¨™è¨˜ç²å‹'}</button>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>æ“Šçƒ: <b>${t.kills}</b></span>
                    <div>
                        <button onclick="adjKills('${t.id}',-1)">-</button>
                        <button onclick="adjKills('${t.id}',1)" style="background:${t.color}; color:white;">+</button>
                    </div>
                </div>
                <div class="egg-group">
                    <small>å½©è›‹:</small>
                    ${Array.from({length: t.eggLimit}).map((_,i) => {
                        const egg = t.eggs.find(e => e.idx === i);
                        return `<div class="egg-dot ${egg?'active':''}" onclick="toggleEgg('${t.id}', ${i})">${egg ? egg.mul+'x' : i+1}</div>`;
                    }).join('')}
                    <button onclick="addEggSlot('${t.id}')" style="background:none; border:1px dashed #444; border-radius:50%; color:#444; width:22px; height:22px;">+</button>
                </div>
            </div>
        `).join('');

        document.getElementById('board').innerHTML = players.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #1a1d23; ${p.name.startsWith('OFF_')?'opacity:0.2':''}">
                <span onclick="toggleRest(${p.id},'${p.name}')">${p.name.replace("OFF_","")}</span>
                <span class="wallet-val ${walletHidden?'blur':''}" style="color:${p.money>=0?'var(--green)':'var(--red)'}" onclick="manualEdit(${p.id},'${p.name}',${p.money})">${p.money}</span>
            </div>`).join('');

        document.getElementById('log-list').innerHTML = history.slice(0, 5).map(h => `
            <div style="font-size:0.65rem; border-bottom:1px solid #222; padding:5px; color:#aaa;">
                ${h.description} <span onclick="deleteAndRefund(${h.id})" style="color:var(--red); float:right;">[åˆª]</span>
            </div>`).join('');
    }

    function handlePlayerClick(pid) {
        let tidx = teams.findIndex(t => t.members.includes(pid));
        if (tidx !== -1) {
            teams[tidx].members = teams[tidx].members.filter(id => id !== pid);
            if (tidx + 1 < teams.length) teams[tidx+1].members.push(pid);
        } else { teams[0].members.push(pid); }
        render();
    }

    function toggleEgg(tid, idx) {
        const t = teams.find(x => x.id === tid);
        const existIdx = t.eggs.findIndex(e => e.idx === idx);
        if (existIdx > -1) { t.eggs.splice(existIdx, 1); } 
        else {
            let mul = 1;
            if (idx >= 2) mul = parseFloat(prompt("3é¡†ä»¥ä¸Šå€æ•¸ï¼š", "10")) || 1;
            t.eggs.push({ idx, mul });
        }
        render();
    }

    function openModal() {
        calculateLive();
        const results = Object.keys(liveResults).map(id => ({ id: parseInt(id), name: players.find(x=>x.id==id).name, change: liveResults[id] }));
        if(!results.length) return alert("è«‹å…ˆåˆ†éšŠä¸¦æ¨™è¨˜ç²å‹");
        document.getElementById('modal-content').innerHTML = `
            <h3>é€å–®ç¢ºèª</h3>
            <div style="text-align:left; background:#000; padding:15px; border-radius:10px; margin-bottom:15px;">
                ${results.map(r => `<div>${r.name.replace("OFF_","")}: <b>${r.change>0?'+':''}${r.change}</b></div>`).join('')}
            </div>
            <button class="btn-main" onclick="submit('${JSON.stringify(results).replace(/'/g, "\\'")}')">ç¢ºèªé€å–®</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="background:none; border:none; color:#555; margin-top:10px;">å–æ¶ˆ</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    async function submit(resStr) {
        const res = JSON.parse(resStr);
        for(let r of res) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: `âš”ï¸ å°å±€ | ` + res.map(r=>`${r.name.replace("OFF_","")}:${r.change}`).join(', ') }]);
        teams.forEach(t => { t.kills = 0; t.eggs = []; t.win = false; });
        document.getElementById('modal').style.display = 'none';
        fetchData();
    }

    // --- å…¶ä»–å·¥å…· ---
    function setWin(tid) { teams.forEach(t => t.win = (t.id === tid)); render(); }
    function adjKills(tid, v) { const t = teams.find(x=>x.id===tid); t.kills = Math.max(0, t.kills + v); render(); }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    async function toggleRest(id, name) {
        const next = name.startsWith("OFF_") ? name.replace("OFF_","") : "OFF_" + name;
        await _db.from('players').update({ name: next }).eq('id', id);
        fetchData();
    }
    async function manualEdit(id, name, old) {
        if(prompt("å¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        const v = prompt(`${name} é‡‘é¡ï¼š`, old);
        if(v!==null) { await _db.from('players').update({ money: parseInt(v) }).eq('id', id); fetchData(); }
    }
    async function deleteAndRefund(hid) {
        if(prompt("å¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        const rec = history.find(h => h.id === hid);
        if(rec && rec.description.includes("âš”ï¸ å°å±€")) {
            const parts = rec.description.split("|")[1].split(",");
            for(let pStr of parts) {
                const [n, c] = pStr.split(":");
                const p = players.find(x => x.name.replace("OFF_","") === n.trim());
                if(p) await _db.from('players').update({ money: p.money - parseInt(c) }).eq('id', p.id);
            }
        }
        await _db.from('history').delete().eq('id', hid); fetchData();
    }
    function luckyDraw() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        teams.forEach(t => t.members = []);
        active.sort(() => Math.random() - 0.5).forEach((p, i) => teams[i % 2].members.push(p.id));
        render();
    }

    init();
</script>
