<!DOCTYPE html>

        .p-btn { padding: 10px 4px; background: #21262d; border: 1px solid #30363d; border-radius: 8px; text-align: center; cursor: pointer; position: relative; font-weight: 600; font-size: 13px; min-height: 40px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        
        /* è·‘é¦¬ç‡ˆå‹•ç•« */
        @keyframes slot-glow {
            0% { border-color: var(--blue); box-shadow: 0 0 10px var(--blue); }
            33% { border-color: var(--red); box-shadow: 0 0 10px var(--red); }
            66% { border-color: var(--green); box-shadow: 0 0 10px var(--green); }

        .shuffling { animation: slot-glow 0.1s infinite; }

        .t-1 { border: 2px solid var(--blue) !important; color: var(--blue); }
        .t-2 { border: 2px solid var(--red) !important; color: var(--red); }
        .t-3 { border: 2px solid #a855f7 !important; color: #a855f7; }

        /* åœ“å½¢è™›ç·šåª½çƒ */
        .egg-group { display: flex; gap: 10px; margin-top: 10px; align-items: center; }
        .egg-circle { width: 40px; height: 40px; border-radius: 50%; border: 1.5px dashed #444; display: flex; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; background: transparent; color: #555; transition: 0.3s; }
        .egg-circle.active { background: var(--gold); color: #000; border: 2px solid #fff; border-style: solid; box-shadow: 0 0 12px var(--gold); transform: scale(1.05); }
        .egg-circle.available { border-style: dashed; color: #888; border-color: #888; }

        .score-badge { position: absolute; top: -8px; right: -4px; padding: 1px 6px; border-radius: 6px; font-size: 10px; font-weight: 900; z-index: 5; }
        .win-tag { background: var(--green); color: #000; }
        .loss-tag { background: var(--red); color: #fff; }

        .tabs { display: flex; gap: 5px; margin-bottom: 10px; background: #161b22; padding: 4px; border-radius: 12px; border: 1px solid #30363d; }
        .tab { flex: 1; padding: 10px; text-align: center; border-radius: 8px; color: var(--gray); cursor: pointer; font-size: 13px; }
        .tab.active { background: #30363d; color: var(--gold); font-weight: bold; }

        .win-btn { width: 100%; padding: 10px; border-radius: 10px; margin-top: 8px; border: 1px solid #30363d; background: #21262d; color: #8b949e; font-weight: bold; font-size: 13px; }
        .win-btn.active { border-color: var(--green); color: var(--green); background: rgba(0,255,136,0.1); }
        
        .hidden { display: none; }
        .mini-input { width: 50px; background: #000; border: 1px solid #30363d; color: var(--gold); text-align: center; border-radius: 4px; font-size: 12px; }
        .del-btn { color: var(--red); font-size: 18px; line-height: 1; margin-left: 10px; }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showTab('game')">âš”ï¸ å¯¦æ™‚æˆ°å ´</div>
    <div class="tab" onclick="showTab('wallet')">ğŸ’ éŒ¢åŒ…æˆå“¡</div>
    <div class="tab" onclick="showTab('history')">ğŸ“ˆ æ•¸æ“šåˆ†æ</div>
</div>

<div id="tab-game">
    <details style="margin-bottom: 8px; background: #161b22; border-radius: 12px; border: 1px solid #30363d; padding: 8px;">
        <summary style="font-size: 11px; color: var(--gray);">âš™ï¸ åˆ†æ•¸èˆ‡å€ç‡èª¿æ•´</summary>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding-top: 8px;">
            <div>åº•é‡‘: <input id="v-base" class="mini-input" type="number" value="75" oninput="render()"></div>
            <div>çƒåƒ¹: <input id="v-ball" class="mini-input" type="number" value="25" oninput="render()"></div>
            <div>åª½åƒ¹: <input id="v-egg" class="mini-input" type="number" value="50" oninput="render()"></div>
            <div>2åª½å€: <input id="v-m2" class="mini-input" type="number" value="3" oninput="render()"></div>
        </div>
    </details>

    <div class="card" style="padding: 10px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span onclick="showTab('wallet')" style="color:var(--blue); font-size:12px; text-decoration:underline;">ï¼‹ é»é¸ä¸Šç·š</span>
            <button onclick="runShuffle()" style="background:var(--gold); color:#000; border:none; padding:4px 12px; border-radius:6px; font-weight:bold; font-size:12px;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>
        </div>
        <div id="p-grid" class="p-grid"></div>
    </div>
    
    <div id="team-list"></div>
    
    <div style="display:flex; gap:8px; margin-bottom: 20px;">
        <button onclick="addTeam()" style="flex:1; padding:12px; background:#30363d; color:#fff; border:none; border-radius:12px; font-size:13px;">+ éšŠä¼</button>
        <button onclick="sendOrder()" style="flex:2; padding:12px; background:var(--green); color:#000; border:none; border-radius:12px; font-weight:900; font-size:15px;">ğŸš€ é€å–®è¨ˆåˆ†</button>
    </div>
</div>

<div id="tab-wallet" class="hidden">
    <div class="card">
        <div style="display:flex; gap:8px; margin-bottom:12px;">
            <input id="new-p" type="text" placeholder="è¼¸å…¥å§“å" style="flex:1; background:#000; border:1px solid #30363d; color:#fff; padding:8px; border-radius:8px;">
            <button onclick="addPlayer()" style="background:var(--blue); color:#000; border:none; padding:8px 15px; border-radius:8px; font-weight:bold;">æ–°å¢</button>
        </div>
        <div id="wallet-online"></div>
        <div id="wallet-offline" style="display:grid; grid-template-columns:1fr 1fr; gap:6px; margin-top:12px;"></div>
        <button onclick="settleFinal()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:12px; margin-top:20px; font-weight:bold; color:#000;">ğŸ’° ä¸€éµçµå–®æ­¸é›¶</button>
    </div>
</div>

<div id="tab-history" class="hidden">
    <div id="order-history"></div>
</div>

<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const multipliers = { 1:1, 2: Number(document.getElementById('v-m2').value), 3: 4, 4: 6 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    
    if (winId && on.length) {
        const wins = on.filter(p => playerTeams[p.id] === winId);
        const loss = on.filter(p => playerTeams[p.id] !== winId);
        if (wins.length && loss.length) {
            const countBase = Math.max(wins.length, loss.length);
            loss.forEach(p => sc[p.id] -= (base * countBase / loss.length));
            wins.forEach(p => sc[p.id] += (base * countBase / wins.length));
        }
    }

    teams.forEach(t => {
        if (t.e > 0) {
            const tm = on.filter(p => playerTeams[p.id] === t.id);
            const ot = on.filter(p => playerTeams[p.id] !== t.id);
            if (tm.length && ot.length) {
                const bBase = eggU * multipliers[t.e];
                const countBase = Math.max(tm.length, ot.length);
                ot.forEach(p => sc[p.id] -= (bBase * countBase / ot.length));
                tm.forEach(p => sc[p.id] += (bBase * countBase / tm.length));
            }
        }
        for (let tid in t.targetK) {
            const count = t.targetK[tid];
            if (count <= 0) continue;
            const from = on.filter(p => playerTeams[p.id] == tid);
            const to = on.filter(p => playerTeams[p.id] == t.id);
            if (from.length && to.length) {
                const countBase = Math.max(from.length, to.length);
                from.forEach(p => sc[p.id] -= (count * ball * countBase / from.length));
                to.forEach(p => sc[p.id] += (count * ball * countBase / to.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    
    // æˆå“¡ç¶²æ ¼
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // éšŠä¼åˆ—è¡¨
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        
        // åœ“å½¢è™›ç·šåª½çƒé‚è¼¯
        let eggHtml = '';
        for(let i=1; i<=4; i++) {
            const isA = t.e == i;
            const isAvail = i <= (t.e + 1);
            eggHtml += `<div class="egg-circle ${isA?'active':''} ${isAvail?'available':''}" 
                         onclick="adjE(${t.id},${i},${isAvail})">${i}åª½</div>`;
        }

        return `<div class="card" style="border-left:5px solid ${bc}; padding: 10px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:15px;">éšŠä¼ ${t.id}</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:20px;">${Math.round(tScore)}</b>
                ${teams.length > 2 ? `<span class="del-btn" onclick="removeTeam(${t.id})">Ã—</span>` : '<span></span>'}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:5px; margin:8px 0;">
                ${mems.map(m => `<span style="background:rgba(255,255,255,0.05); padding:3px 8px; border-radius:6px; border:1px solid ${bc}; color:${bc}; font-size:11px;">${m.name}</span>`).join('')}
            </div>
            
            <div style="display:flex; gap:8px; margin:5px 0;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#21262d; padding:4px 8px; border-radius:8px; border:1px solid #30363d; display:flex; align-items:center;">
                        <span style="font-size:10px; color:#8b949e;">å°éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:16px; padding:0 6px;">-</button>
                        <b style="color:var(--gold);">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:16px; padding:0 6px;">+</button>
                    </div>`).join('')}
            </div>

            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† æ¨™è¨˜è´å®¶</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #30363d; align-items:center;">
            <div onclick="showAnalysis('${p.name}')"><b style="font-size:15px;">${p.name}</b><br><small style="color:var(--gray);">å‹ç‡: ${stat.wr}% | å ´æ¬¡: ${stat.total}</small></div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:18px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:#8b949e; font-size:10px; background:none; border:none; margin-top:4px;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#0d1117; border:1px solid #30363d; color:#8b949e; padding:10px; border-radius:10px; font-size:12px;">+ ${p.name.replace('OFF_','')}</button>`).join('');

    renderHistory();
}

// åª½çƒé‚è¼¯
function adjE(tid, n, avail) {
    if(!avail) return;
    const t = teams.find(x => x.id === tid);
    t.e = (t.e === n ? n - 1 : n);
    if(t.e < 0) t.e = 0;
    render();
}

// å‹•ç•«è·‘é¦¬ç‡ˆ
function runShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    if(!on.length) return;
    on.forEach(p => document.getElementById(`p-box-${p.id}`).className = `p-btn shuffling`);
    setTimeout(() => {
        playerTeams = {};
        on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1);
        render();
    }, 800);
}

// æ–°å¢æˆå“¡
async function addPlayer() {
    const name = document.getElementById('new-p').value.trim();
    if(!name) return;
    await fetch(`${API_URL}/players`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ name, money: 0 }) });
    document.getElementById('new-p').value = '';
    init();
}

// åŸºæœ¬åŠŸèƒ½
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }

async function sendOrder() {
    if (!winId) return alert("é¸è´å®¶");
    const { sc } = calculate();
    let desc = `å–®å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    for (let p of players) { if (playerTeams[p.id]) { const amt = Math.round(sc[p.id]); await patch(p.id, { money: p.money + amt }); desc += `${p.name}(${amt}) `; } }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; });
    init();
}

async function settleFinal() {
    if (prompt("8888") !== '8888') return;
    let sum = `ğŸ’° çµå–®ï¼š`;
    players.filter(p=>p.money!==0).forEach(p=>sum+=`${p.name}:${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: sum }) });
    for (let p of players) await patch(p.id, { money: 0 });
    init();
}

function renderHistory() {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    const n = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastT = s.length ? new Date(s[0].created_at) : new Date(0);
    const pending = n.filter(o => new Date(o.created_at) > lastT);

    let html = `<div class="card" style="border-color: var(--blue);">
        <b style="color:var(--blue); font-size:13px;">ğŸ“Š å³æ™‚æˆ°æ³åˆ†æ</b>
        <div style="font-size:12px; margin-top:8px; color:#aaa;">${getPendingAnalysis(pending)}</div>
    </div>`;
    
    html += pending.map(o => `<div style="background:#21262d; padding:8px; margin:4px 0; border-radius:8px; font-size:11px; display:flex; justify-content:space-between;">
        <span>${o.description}</span><button onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none; font-size:10px;">åˆªé™¤</button></div>`).join('');

    html += `<br><b style="color:var(--gold); font-size:12px;">ğŸ“¦ æ­·å²çµå–®åŒ…è£¹</b><br>`;
    html += s.map(sv => {
        const next = s.find(x => new Date(x.created_at) < new Date(sv.created_at));
        const start = next ? new Date(next.created_at) : new Date(0);
        const packed = n.filter(o => new Date(o.created_at) <= new Date(sv.created_at) && new Date(o.created_at) > start);
        return `<div class="card" style="padding:10px;">
            <div style="font-size:11px; color:var(--gold); display:flex; justify-content:space-between;"><b>çµå–® #${sv.id}</b> <span>${sv.created_at.slice(5,16)}</span></div>
            <div style="color:var(--green); font-weight:bold; margin-top:5px; font-size:13px;">${sv.description.replace('ğŸ’° çµå–®ï¼š','')}</div>
            <details style="margin-top:8px;"><summary style="font-size:11px; color:#8b949e;">ğŸ” å…§å« ${packed.length} å±€æ˜ç´°</summary>
                ${packed.map(po => `<div style="font-size:10px; color:#666; padding:3px 0; border-bottom:1px solid #30363d;">${po.description}</div>`).join('')}
            </details></div>`;
    }).join('');
    document.getElementById('order-history').innerHTML = html;
}

function getPendingAnalysis(pending) {
    if(!pending.length) return "ç„¡åœ¨ç·šæ•¸æ“š";
    let stats = {};
    pending.forEach(o => {
        const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if(items) items.forEach(it => {
            const [name, val] = it.split('(');
            stats[name] = (stats[name] || 0) + parseInt(val);
        });
    });
    const sorted = Object.entries(stats).sort((a,b) => b[1]-a[1]);
    return sorted.length ? `ğŸ” é ˜å…ˆï¼š${sorted[0][0]}(+${sorted[0][1]}) <br> ğŸ§Š å¢Šåº•ï¼š${sorted[sorted.length-1][0]}(${sorted[sorted.length-1][1]})` : "";
}

function showAnalysis(name) {
    const s = matches.filter(m => m.description.includes('ğŸ’°'));
    let tw=0, tl=0;
    s.forEach(sv => {
        const m = sv.description.match(new RegExp(name + ":(-?\\d+)"));
        if(m) { const v = parseInt(m[1]); if(v>0) tw+=v; else tl+=Math.abs(v); }
    });
    alert(`ã€${name}ã€‘ç´¯è¨ˆç´€éŒ„\nå‹å ´æ”¶ç›Šï¼š${tw}\næ•—å ´æå¤±ï¼š${tl}\næ·¨åˆ©ï¼š${tw-tl}`);
}

function getWR(name) {
    const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name));
    if(!pms.length) return { wr:0, total:0 };
    const wins = pms.filter(m => {
        const tid = m.description.match(/ğŸ†éšŠ(\d+)/);
        const score = m.description.match(new RegExp(name.replace('OFF_','') + "\\((\\d+)\\)"));
        return tid && score && parseInt(score[1]) > 0;
    }).length;
    return { wr: Math.round(wins/pms.length*100), total: pms.length };
}

async function manualMoney(id, n, old) { if(prompt("8888")!=='8888') return; const v = prompt(`ä¿®æ”¹ ${n}:`, old); if(v!==null) { await patch(id, {money: parseInt(v)}); init(); } }
function showTab(t) { ['game','wallet','history'].forEach(x => document.getElementById('tab-'+x).classList.toggle('hidden', x!==t)); document.querySelectorAll('.tab').forEach(el => el.classList.remove('active')); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { await patch(id, { name: n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n }); init(); }
async function delAndRefund(id) {
    if (prompt("8888") !== '8888') return;
    const order = matches.find(m => m.id === id);
    if (order) {
        const items = order.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if (items) for (let it of items) {
            const [name, val] = it.split('(');
            const p = players.find(x => x.name === name || x.name === 'OFF_'+name);
            if (p) await patch(p.id, { money: p.money - parseInt(val) });
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}

init();
</script>
