<script>

const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    try {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        matches = await hRes.json();
        render();
    } catch(e) { console.error("åˆå§‹åŒ–å¤±æ•—", e); }
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    // ä¿®æ­£é» 1: è£œå®Œ mults æ‹¬è™Ÿ
    const mults = { 0:0, 1:1, 2:m2Mult, 3:4, 4:6 };
    
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    if (!on.length) return { sc };

    let teamMemsMap = {};
    teams.forEach(t => { teamMemsMap[t.id] = on.filter(p => playerTeams[p.id] === t.id); });
    const counts = Object.values(teamMemsMap).map(m => m.length);
    const maxN = Math.max(...counts, 0);

    // åº•é‡‘è¨ˆç®—
    if (winId && maxN > 0) {
        const teamBase = base * maxN;
        const winners = teamMemsMap[winId];
        const otherTeams = teams.filter(t => t.id !== winId && teamMemsMap[t.id].length > 0);
        
        if (winners.length && otherTeams.length) {
            const totalPool = otherTeams.length * teamBase;
            otherTeams.forEach(t => {
                const mems = teamMemsMap[t.id];
                mems.forEach(p => sc[p.id] -= (teamBase / mems.length));
            });
            winners.forEach(p => sc[p.id] += (totalPool / winners.length));
        }
    }

    // åª½çƒèˆ‡å®šå‘
    teams.forEach(t => {
        const teamMems = teamMemsMap[t.id];
        if (!teamMems.length) return;

        if (t.e > 0) {
            const eggBase = (eggU * (mults[t.e] || 0)) * maxN;
            const otherTeams = teams.filter(ot => ot.id !== t.id && teamMemsMap[ot.id].length > 0);
            otherTeams.forEach(ot => {
                const mems = teamMemsMap[ot.id];
                mems.forEach(p => sc[p.id] -= (eggBase / mems.length));
            });
            teamMems.forEach(p => sc[p.id] += ((otherTeams.length * eggBase) / teamMems.length));
        }

        for (let tid in t.targetK) {
            const cnt = t.targetK[tid];
            if (cnt <= 0) continue;
            const targetMems = teamMemsMap[tid];
            if (targetMems && targetMems.length) {
                const ballBase = (cnt * ball) * maxN;
                targetMems.forEach(p => sc[p.id] -= (ballBase / targetMems.length));
                teamMems.forEach(p => sc[p.id] += (ballBase / teamMems.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    // æ¸²æŸ“ P-Grid
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // æ¸²æŸ“ Team List
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggHtml = '';
        // ä¿®æ­£é» 2: åª½çƒæ¸²æŸ“ç¯„åœåŒæ­¥ (1~5åª½)
        for(let i=1; i<=4; i++) {
            eggHtml += `<div class="egg-circle ${t.e >= i?'active':''} visible" onclick="adjE(${t.id},${i})">${i}åª½</div>`;
        }
        return `<div class="card" style="border-left:8px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:20px;">éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:24px;">${Math.round(tScore)}</b>
                ${teams.length > 2 ? `<span onclick="removeTeam(${t.id})" style="color:var(--red); font-size:24px;">Ã—</span>` : '<span></span>'}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:8px; margin:12px 0;">
                ${mems.map(m => `<span style="background:#000; padding:6px 12px; border-radius:10px; border:1px solid ${bc}; color:${bc}; font-size:14px;">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:10px; margin:10px 0; overflow-x:auto; padding-bottom:5px;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:8px; border-radius:12px; border:1px solid #444; display:flex; align-items:center; white-space:nowrap;">
                        <span style="font-size:12px; color:#888;">å°éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:20px; padding:0 8px;">-</button>
                        <b style="color:var(--gold); font-size:18px;">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:20px; padding:0 8px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">ğŸ† ${winId==t.id?'è´å®¶':'æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…æ¸²æŸ“
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #333; align-items:center;">
            <div onclick="showAnalysis('${p.name}')">
                <b style="font-size:18px;">${p.name}</b><br>
                <small style="color:var(--gray);">å‹ç‡: ${stat.wr}% | ç¸½å±€: ${stat.total}</small>
            </div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:22px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--red); font-size:11px; background:none; border:1px solid var(--red); padding:3px 8px; border-radius:6px; margin-top:5px;">ä¸‹ç·š</button>
            </div>
        </div>`}).join('');
    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `<button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#161b22; border:1px solid #444; color:#fff; padding:12px; border-radius:12px; font-size:14px;">ï¼‹ ${p.name.replace('OFF_','')}</button>`).join('');
    renderHistory();
}

// å…¶é¤˜å¾Œå°åŠŸèƒ½å‡½æ•¸
async function sendOrder() {
    if (!winId) return alert("è«‹é¸å–è´å®¶éšŠä¼");
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    const on = players.filter(p => playerTeams[p.id]);
    for (const p of on) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: p.money + amt });
        desc += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    init();
}

async function delAndRefund(id) {
    if (prompt("è¼¸å…¥ 8888 åˆªå–®") !== '8888') return;
    const order = matches.find(m => m.id === id);
    if (order) {
        const items = order.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if (items) {
            for (const it of items) {
                const [rawName, val] = it.split('(');
                const p = players.find(x => x.name === rawName || x.name === 'OFF_' + rawName);
                if (p) await patch(p.id, { money: p.money - parseInt(val) });
            }
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    init();
}

function renderHistory() {
    const settleDocs = matches.filter(m => m.description.includes('ğŸ’°'));
    const gameDocs = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastSettleTime = settleDocs.length ? new Date(settleDocs[0].created_at) : new Date(0);
    const unSettled = gameDocs.filter(o => new Date(o.created_at) > lastSettleTime);
    let html = `<div class="card"><b style="color:var(--blue); font-size:18px;">ğŸ® ä»Šæ—¥æœªçµåˆ†æ</b><div style="font-size:14px; margin-top:10px; color:#aaa; line-height:1.5;">${getAnalysis(unSettled)}</div></div>`;
    html += unSettled.map(o => `<div style="background:#1c222b; padding:12px; margin:8px 0; border-radius:12px; font-size:13px; display:flex; justify-content:space-between; border:1px solid #333;"><span>${o.description}</span><button onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none; font-weight:bold;">åˆªé™¤</button></div>`).join('');
    html += `<br><b style="color:var(--gold); font-size:16px;">ğŸ“ æ­·å²çµå–®</b><br>` + settleDocs.map(sv => `<div class="card"><div style="font-size:12px; color:var(--gold);">çµå–® #${sv.id} | ${sv.created_at.slice(5,16)}</div><div style="color:var(--green); font-weight:bold; font-size:16px; margin-top:8px;">${sv.description}</div></div>`).join('');
    document.getElementById('order-history').innerHTML = html;
}

// è¼”åŠ©å‡½æ•¸
function getAnalysis(games) { if(!games.length) return "æš«ç„¡æ•¸æ“šã€‚"; let stats = {}; games.forEach(o => { const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g); if(items) items.forEach(it => { const [name, val] = it.split('('); stats[name] = (stats[name] || 0) + parseInt(val); }); }); const sorted = Object.entries(stats).sort((a,b) => b[1]-a[1]); return sorted.length ? `ğŸ”¥ é ˜å…ˆï¼š${sorted[0][0]} (+${sorted[0][1]})<br>ğŸ’€ å¢Šåº•ï¼š${sorted[sorted.length-1][0]} (${sorted[sorted.length-1][1]})` : "..."; }
function getWR(name) { const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name)); if(!pms.length) return { wr:0, total:0 }; const wins = pms.filter(m => { const score = m.description.match(new RegExp(name.replace('OFF_','') + "\\((-?\\d+)\\)")); return score && parseInt(score[1]) > 0; }).length; return { wr: Math.round(wins/pms.length*100), total: pms.length }; }
function showAnalysis(name) { const settles = matches.filter(m => m.description.includes('ğŸ’°')); let win=0, lose=0; settles.forEach(sv => { const m = sv.description.match(new RegExp(name + ":(-?\\d+)")); if(m) { const v = parseInt(m[1]); if(v>0) win+=v; else lose+=Math.abs(v); } }); alert(`ã€${name}ã€‘ç´¯è¨ˆçµå–®\nç¸½è´åˆ†ï¼š${win}\nç¸½è¼¸åˆ†ï¼š${lose}\næ·¨æ”¶ç›Šï¼š${win-lose}`); }
function runShuffle() { const on = players.filter(p => !p.name.startsWith('OFF_')); if(!on.length) return; on.forEach(p => document.getElementById(`p-box-${p.id}`).classList.add('shuffling')); setTimeout(() => { playerTeams = {}; on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1); render(); }, 600); }
async function settleFinal() { if (prompt("8888") !== '8888') return; let sumDesc = `ğŸ’° çµå–®ï¼š`; players.filter(p=>p.money!==0).forEach(p=>sumDesc+=`${p.name}:${p.money} | `); await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: sumDesc }) }); for (const p of players) await patch(p.id, { money: 0 }); init(); }
function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? 0 : n); render(); }
function addTeam() { if(teams.length < 4) teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }
function showTab(t) { ['game','wallet','history'].forEach(x => { document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); document.getElementById('tab-btn-'+x).classList.toggle('active', x===t); }); }
async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
async function toggleOnOff(id, n) { const newName = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n; await patch(id, { name: newName }); if(!newName.startsWith('OFF_')) showTab('game'); init(); }
