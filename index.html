        .btn-main { width: 100%; padding: 18px; background: linear-gradient(135deg, #238636, #2ea043); color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-size: 1.1rem; }

<body>

            <div class="card">

        <div class="column">

            <div class="card">

                <div class="section-header">ğŸ“Š è¶£å‘³åˆ†æ (æœ€å¼·é»˜å¥‘)</div>
                <div id="analysis-box" style="font-size: 0.9rem; color: var(--green); line-height: 1.6;">æ•¸æ“šåˆ†æä¸­...</div>

    </div>

    <div id="check-in-modal"><div class="modal-content" id="check-in-content"></div></div>
    <div id="modal"><div class="modal-content" id="modal-content"></div></div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";
    const IDLE_TIME = 5 * 60 * 60 * 1000; 

    let players = [], history = [], walletHidden = true, tempSubmit = null;
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggs: [], eggLimit: 2, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggs: [], eggLimit: 2, win: false }
    ];

    async function init() {
        await fetchData();
        checkSleepStatus();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*').order('id');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        players = p || []; history = h || [];
        render();
        runAnalysis();
    }

    function render() {
        const activeOnField = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('total-p-count').innerText = activeOnField.length;

        document.getElementById('p-btns').innerHTML = activeOnField.map(p => {
            const t = teams.find(team => team.members.includes(p.id));
            return `<div id="p-btn-${p.id}" class="p-btn ${t?'active-p':''}" style="${t?`border-color:${t.color}; background:rgba(255,255,255,0.05);`:''}" onclick="handlePlayerClick(${p.id})">${p.name}</div>`;
        }).join('');

        document.getElementById('teams-list').innerHTML = teams.map((t, idx) => `
            <div class="team-box" style="--t-color: ${t.color}">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                    <input value="${t.name}" onchange="teams[${idx}].name=this.value" style="background:none; border:none; color:white; font-weight:bold; width:80px;">
                    <button onclick="removeTeam('${t.id}')" style="background:none; border:none; color:#444; cursor:pointer;">âœ• åˆªé™¤</button>
                </div>
                <button class="win-btn" style="background:${t.win?t.color:'#222'}; border-color:${t.color}" onclick="setWinner('${t.id}')">${t.win?'ğŸ† ç²å‹ (æ”¶åº•é‡‘)':'æ¨™è¨˜ç²å‹'}</button>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span>æ“Šçƒ: <b style="color:${t.color}; font-size:1.5rem;">${t.kills}</b></span>
                    <div>
                        <button onclick="adjKills('${t.id}',-1)" style="width:35px; background:#333; color:white; border:none; border-radius:5px;">-</button>
                        <button onclick="adjKills('${t.id}',1)" style="width:35px; background:${t.color}; color:white; border:none; border-radius:5px;">+</button>
                    </div>
                </div>
                <div class="egg-group">
                    <small style="color:#555">å½©è›‹:</small>
                    ${Array.from({length: t.eggLimit}).map((_,i) => {
                        const egg = t.eggs.find(e => e.idx === i);
                        return `<div class="egg-dot ${egg?'active':''}" onclick="toggleEgg('${t.id}', ${i})">${egg ? egg.mul+'x' : i+1}</div>`;
                    }).join('')}
                    <button onclick="addEggSlot('${t.id}')" style="background:none; border:1px dashed #444; color:#444; border-radius:50%; width:30px; height:30px; cursor:pointer;">+</button>
                </div>
            </div>
        `).join('');

        document.getElementById('board').innerHTML = players.map(p => {
            const isRest = p.name.startsWith("OFF_");
            const myGames = history.filter(h => h.description.includes(` ${p.name.replace("OFF_","")}:`));
            const winCount = myGames.filter(h => h.description.includes(` ${p.name.replace("OFF_","")}: +`)).length;
            const rate = myGames.length ? Math.round((winCount / myGames.length) * 100) : 0;
            return `
            <div class="list-row" style="${isRest?'opacity:0.3':''}">
                <div style="display:flex; align-items:center; gap:10px;">
                    <button onclick="toggleRest(${p.id}, '${p.name}')" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">${isRest?'ğŸ’¤':'âœ…'}</button>
                    <span style="font-weight:bold;">${p.name.replace("OFF_","")}</span>
                    <span style="font-size:0.7rem; color:var(--blue); border:1px solid var(--blue); padding:1px 4px; border-radius:4px;">${rate}% å‹ç‡</span>
                </div>
                <span class="wallet-val ${walletHidden?'blur':''}" style="color:${p.money>=0?'var(--green)':'var(--red)'}" onclick="manualEdit(${p.id}, '${p.name}', ${p.money})">
                    ${p.money>0?'+':''}${p.money}
                </span>
            </div>`;
        }).join('');

        document.getElementById('log-list').innerHTML = history.slice(0, 15).map(h => `
            <div style="background:#0d1117; padding:10px; border-radius:8px; margin-bottom:8px; font-size:0.8rem; border-left:3px solid #333; position:relative;">
                <button onclick="deleteAndRefund(${h.id})" style="position:absolute; right:8px; top:8px; color:#f33; border:none; background:none; cursor:pointer; font-size:0.7rem;">ğŸ—‘ï¸ åˆªå–®é€€æ¬¾</button>
                <div style="color:#555; font-size:0.7rem;">${new Date(h.created_at).toLocaleString()}</div>
                <div style="margin-top:5px; color:#ccc;">${h.description}</div>
            </div>`).join('');
    }

    function toggleEgg(tid, idx) {
        const t = teams.find(x => x.id === tid);
        const existIdx = t.eggs.findIndex(e => e.idx === idx);
        if (existIdx > -1) {
            t.eggs.splice(existIdx, 1);
        } else {
            let mul = 1;
            if (idx === 1) { mul = 3; } // ç¬¬äºŒé¡†è‡ªå‹• 3 å€
            else if (idx >= 2) {
                mul = prompt("é€™æ˜¯ç¬¬ " + (idx+1) + " é¡†å½©è›‹ï¼Œè«‹è¼¸å…¥çé‡‘å€æ•¸ï¼š", "2");
                if (mul === null) return;
                mul = parseFloat(mul) || 1;
            }
            t.eggs.push({ idx, mul });
        }
        render();
    }

    async function deleteAndRefund(hid) {
        if(prompt("æ­¤æ“ä½œå°‡é€€å›æ­¤å–®é‡‘é¡çµ¦çƒå“¡ä¸¦åˆªé™¤ç´€éŒ„ï¼Œå¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        const rec = history.find(h => h.id === hid);
        if(!rec || !rec.description.includes("âš”ï¸ å°å±€")) {
            await _db.from('history').delete().eq('id', hid);
            return fetchData();
        }
        const parts = rec.description.split("|")[1].split(",");
        for(let pStr of parts) {
            const name = pStr.split(":")[0].trim();
            const change = parseInt(pStr.split(":")[1].trim());
            const p = players.find(x => x.name.replace("OFF_","") === name);
            if(p) await _db.from('players').update({ money: p.money - change }).eq('id', p.id);
        }
        await _db.from('history').delete().eq('id', hid);
        alert("é‡‘é¡å·²é€€å›ä¸¦åˆªå–®");
        fetchData();
    }

    async function calculate() {
        const winners = teams.filter(t => t.win);
        if(!winners.length) return alert("è«‹æ¨™è¨˜ç²å‹éšŠä¼");
        const base = parseInt(document.getElementById('cfg-base').value);
        const commonP = parseInt(document.getElementById('cfg-common').value);
        const eggP = parseInt(document.getElementById('cfg-egg').value);
        let results = [];
        const activeT = teams.filter(t => t.members.length > 0);
        activeT.forEach(t => {
            let profit = 0;
            const tEggScore = t.eggs.reduce((sum, e) => sum + (e.mul * eggP), 0);
            activeT.forEach(ot => {
                if(t.id === ot.id) return;
                const otEggScore = ot.eggs.reduce((sum, e) => sum + (e.mul * eggP), 0);
                profit += (t.win ? base : (ot.win ? -base : 0));
                profit += (t.kills - ot.kills) * commonP;
                profit += (tEggScore - otEggScore);
            });
            const perP = Math.floor(profit / t.members.length);
            t.members.forEach(pid => results.push({ id: pid, name: players.find(x=>x.id===pid).name.replace("OFF_",""), change: perP }));
        });
        tempSubmit = { results, desc: `âš”ï¸ å°å±€ | ` + results.map(r=>`${r.name}: ${r.change>=0?'+':''}${r.change}`).join(', ') };
        document.getElementById('modal-content').innerHTML = `
            <h3 style="color:var(--gold)">çµç®—ç¢ºèª</h3>
            <div style="text-align:left; background:#000; padding:15px; border-radius:10px; margin:15px 0;">
                ${results.map(r => `<div>${r.name}: <b style="color:${r.change>=0?'var(--green)':'var(--red)'}">${r.change>=0?'+':''}${r.change}</b></div>`).join('')}
            </div>
            <button class="btn-main" onclick="confirmSubmit()">ç¢ºèªä¸¦åŒæ­¥</button>
            <button onclick="closeModal()" style="background:none; border:none; color:#555; margin-top:10px; cursor:pointer;">è¿”å›</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmSubmit() {
        for(let r of tempSubmit.results) {
            const p = players.find(x => x.id === r.id);
            await _db.from('players').update({ money: p.money + r.change }).eq('id', p.id);
        }
        await _db.from('history').insert([{ description: tempSubmit.desc }]);
        teams.forEach(t => { t.kills = 0; t.eggs = []; t.win = false; t.members = []; });
        closeModal(); fetchData();
    }

    async function luckyDrawTeams() {
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        if(active.length < teams.length) return alert("äººæ•¸ä¸è¶³");
        teams.forEach(t => t.members = []);
        let count = 0;
        const timer = setInterval(() => {
            document.querySelectorAll('.p-btn').forEach(b => b.classList.toggle('slot-machine', Math.random() > 0.5));
            count++;
            if(count > 15) {
                clearInterval(timer);
                document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('slot-machine'));
                const shuffle = [...active].sort(() => Math.random() - 0.5);
                shuffle.forEach((p, i) => teams[i % teams.length].members.push(p.id));
                render();
            }
        }, 60);
    }

    async function manualEdit(id, name, oldMoney) {
        if(prompt("å¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        const newVal = prompt(`ä¿®æ”¹ [${name}]ï¼š`, oldMoney);
        if(newVal !== null) {
            await _db.from('players').update({ money: parseInt(newVal) }).eq('id', id);
            await _db.from('history').insert([{ description: `ğŸ”§ æ‰‹å‹•èª¿æ•´ | ${name}: ${parseInt(newVal)-oldMoney>=0?'+':''}${parseInt(newVal)-oldMoney}` }]);
            fetchData();
        }
    }

    async function resetAllData() {
        if(prompt("è­¦å‘Šï¼šæ¸…é›¶ä¸¦åˆªé™¤æ­·å²ï¼Œå¯†ç¢¼ï¼š") !== ADMIN_PW) return;
        for(let p of players) await _db.from('players').update({ money: 0 }).eq('id', p.id);
        await _db.from('history').delete().neq('id', 0);
        fetchData();
    }

    function checkSleepStatus() {
        const last = localStorage.getItem('lastActive') || Date.now();
        if (Date.now() - last > IDLE_TIME) setAllRest();
        if (players.length > 0 && players.every(p => p.name.startsWith("OFF_"))) showCheckIn();
        localStorage.setItem('lastActive', Date.now());
    }

    async function setAllRest() {
        for(let p of players) if(!p.name.startsWith("OFF_")) await _db.from('players').update({ name: "OFF_" + p.name }).eq('id', p.id);
        fetchData();
    }

    function showCheckIn() {
        document.getElementById('check-in-content').innerHTML = `<h3>â˜€ï¸ èª°å·²æŠµé”ï¼Ÿ</h3><div style="text-align:left; max-height:300px; overflow-y:auto; margin:15px 0;">${players.map(p => `<div style="padding:10px; border-bottom:1px solid #222;"><label><input type="checkbox" value="${p.id}" data-name="${p.name.replace("OFF_","")}"> ${p.name.replace("OFF_","")}</label></div>`).join('')}</div><button class="btn-main" onclick="confirmCheckIn()">é–‹å§‹å°å±€</button>`;
        document.getElementById('check-in-modal').style.display = 'flex';
    }

    async function confirmCheckIn() {
        const checks = document.querySelectorAll('#check-in-content input:checked');
        for(let cb of checks) await _db.from('players').update({ name: cb.dataset.name }).eq('id', cb.value);
        document.getElementById('check-in-modal').style.display = 'none'; fetchData();
    }

    function runAnalysis() {
        if(history.length < 3) return document.getElementById('analysis-box').innerText = "åˆ†ææ•¸æ“šæ”¶é›†ä¸­...";
        const winner = [...players].sort((a,b) => b.money - a.money)[0];
        document.getElementById('analysis-box').innerHTML = `ğŸ‘‘ ç›®å‰æ¦œé¦–ï¼š${winner.name.replace("OFF_","")} (${winner.money})<br>ğŸ’¡ ç³»çµ±å»ºè­°ï¼šé€£è´ä¸‰æŠŠè«‹è¨˜å¾—è«‹å®¢ã€‚`;
    }

    function addTeam() { const colors = ['#0084ff', '#ff3333', '#00ff88', '#ffd700', '#ff00ff']; const id = 't' + Date.now(); teams.push({ id, name: 'æ–°éšŠä¼', color: colors[teams.length % colors.length], members: [], kills: 0, eggs: [], eggLimit: 2, win: false }); render(); }
    function removeTeam(id) { if(teams.length > 2) { teams = teams.filter(t => t.id !== id); render(); } }
    async function toggleRest(id, name) { const newName = name.startsWith("OFF_") ? name.replace("OFF_","") : "OFF_" + name; await _db.from('players').update({ name: newName }).eq('id', id); fetchData(); }
    async function addPlayer() { const n = document.getElementById('new-p-name').value; if(n) { await _db.from('players').insert([{ name: n, money: 0 }]); document.getElementById('new-p-name').value = ''; fetchData(); } }
    function handlePlayerClick(pid) { let tidx = teams.findIndex(t => t.members.includes(pid)); if (tidx !== -1) { teams[tidx].members = teams[tidx].members.filter(id => id !== pid); if (tidx + 1 < teams.length) teams[tidx + 1].members.push(pid); } else { teams[0].members.push(pid); } render(); }
    function setWinner(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function adjKills(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0,t.kills+v); render(); }
    function addEggSlot(tid) { teams.find(x=>x.id===tid).eggLimit++; render(); }
    function toggleWalletHide() { walletHidden = !walletHidden; render(); }
    function toggleAdmin() { const p=document.getElementById('admin-panel'); p.style.display=p.style.display==='none'?'block':'none'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    init();
</script>
