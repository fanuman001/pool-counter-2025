        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 10px; }
        .p-btn { padding: 10px 5px; background: #1c1f26; border: 2px solid #333; border-radius: 8px; text-align: center; cursor: pointer; font-size: 0.8rem; color: #666; }

        .btn-main { background: linear-gradient(135deg, #238636, #2ea043); color: white; width: 100%; padding: 12px; margin-top: 10px; }
        .order-block { border: 1px solid #333; border-radius: 8px; margin-bottom: 8px; overflow: hidden; }
        .order-header { background: #1c1f26; padding: 8px; font-size: 0.8rem; cursor: pointer; display: flex; justify-content: space-between; }

<body>

<div id="check-in-screen">

        <div style="margin-top:15px; display:flex; gap:10px; justify-content:center;">

            </div>

    </div>

    <div class="card">
        <b>âš™ï¸ å±€è¨­å®š</b>
        <div style="display:flex; gap:10px; margin:10px 0;">
            <div style="flex:1;">åº• <input type="number" id="cfg-base" value="75" style="width:40px; background:#000; color:var(--gold); border:1px solid #444;" onchange="render()"></div>
            <div style="flex:1;">çƒ <input type="number" id="cfg-ball" value="25" style="width:40px; background:#000; color:var(--gold); border:1px solid #444;" onchange="render()"></div>
            <div style="flex:1;">å½© <input type="number" id="cfg-egg" value="50" style="width:40px; background:#000; color:var(--gold); border:1px solid #444;" onchange="render()"></div>
        </div>
        <div id="teams-area"></div>
        <button class="btn-main" onclick="submitRound()">ğŸš€ ç´€éŒ„æœ¬å±€</button>

    <div class="card">

            <b>ğŸ’ éŒ¢åŒ…</b>
            <button onclick="walletHidden=!walletHidden;render();" style="background:none; color:var(--blue); font-size:0.7rem;">ğŸ‘ï¸ éš±è—</button>
        </div>
        <div id="wallet-list" style="margin-top:10px;"></div>
        <button onclick="doSettle()" style="width:100%; margin-top:10px; background:#c69026; color:#fff; padding:10px; border-radius:8px;">ğŸ’° ä¸€éµçµå–®æ­¸é›¶</button>
    </div>

    <div class="card">
        <b>ğŸ“œ æ­·å²ç´€éŒ„</b>
        <div id="history-list" style="margin-top:10px;"></div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";

    let players = [], history = [], walletHidden = false;
    let eggMultis = [1, 3, 4, 6, 8];
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggIdx: -1, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggIdx: -1, win: false }
    ];

    function init() {
        fetchData();
        _db.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, fetchData).subscribe();
    }

    async function fetchData() {
        const { data: p } = await _db.from('players').select('*');
        const { data: h } = await _db.from('history').select('*').order('created_at', { ascending: false });
        if (p) {
            players = p;
            history = h || [];
            document.getElementById('conn-status').innerText = "âœ… åŒæ­¥å®Œæˆ (" + p.length + "äºº)";
            renderCheckIn();
            render();
        }
    }

    function renderCheckIn() {
        const list = document.getElementById('check-in-list');
        if (!players.length) return;
        list.innerHTML = players.map(p => `
            <div style="padding:15px; border-bottom:1px solid #222; display:flex; align-items:center;">
                <input type="checkbox" data-id="${p.id}" ${!p.name.startsWith("OFF_")?'checked':''} style="transform:scale(1.5);">
                <span style="margin-left:15px; font-size:1.1rem;">${p.name.replace("OFF_","")}</span>
            </div>`).join('');
    }

    async function confirmCheckIn() {
        const cbs = document.querySelectorAll('#check-in-list input');
        for (let cb of cbs) {
            const p = players.find(x => x.id == cb.dataset.id);
            let newName = cb.checked ? p.name.replace("OFF_","") : (p.name.startsWith("OFF_")?p.name:"OFF_"+p.name);
            if (newName !== p.name) await _db.from('players').update({ name: newName }).eq('id', p.id);
        }
        document.getElementById('check-in-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        fetchData();
    }

    function calculateLive() {
        let res = {};
        const winT = teams.find(t => t.win), loseT = teams.find(t => !t.win && t.members.length);
        if(!winT || !loseT) return res;
        const base = parseInt(document.getElementById('cfg-base').value), ball = parseInt(document.getElementById('cfg-ball').value), eggU = parseInt(document.getElementById('cfg-egg').value);
        const getE = (t) => t.eggIdx===-1?0:eggMultis[t.eggIdx]*eggU;
        const profit = base + (winT.kills-loseT.kills)*ball + (getE(winT)-getE(loseT));
        winT.members.forEach(id => res[id] = profit);
        loseT.members.forEach(id => res[id] = -Math.floor((profit*winT.members.length)/loseT.members.length));
        return res;
    }

    function render() {
        const live = calculateLive();
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('active-count').innerText = `(${active.length}äºº)`;
        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(tx => tx.members.includes(p.id)), cur = live[p.id] || 0;
            return `<div class="p-btn ${t?'active-p':''}" style="${t?'border-color:'+t.color:''}" onclick="handlePClick(${p.id})">
                ${p.name}<div style="font-size:0.6rem; color:${cur>=0?var(--green):var(--red)}">${cur? (cur>0?'+':'')+cur:''}</div>
            </div>`;
        }).join('');

        document.getElementById('teams-area').innerHTML = teams.map(t => {
            const m = t.members.length ? (live[t.members[0]] || 0) : 0;
            return `<div class="team-box" style="--t-color:${t.color}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="setWin('${t.id}')" style="background:${t.win?t.color:'#222'}; color:#fff; font-size:0.7rem;">${t.win?'ğŸ† è´å®¶':'æ¨™è¨˜ç²å‹'}</button>
                    <b style="color:${m>=0?var(--green):var(--red)}">${m>0?'+':''}${m}</b>
                </div>
                <div style="display:flex; gap:5px; margin-top:8px; align-items:center;">
                    <span>çƒ: ${t.kills} <button onclick="adjK('${t.id}',1)">+</button></span>
                    <div style="display:flex; gap:3px; margin-left:auto;">
                        ${[1,2,3,4,5].map((n,i)=>`<div class="egg-dot ${t.eggIdx===i?'active':''}" onclick="setEgg('${t.id}',${i})">${n}</div>`).join('')}
                    </div>
                </div>
            </div>`;
        }).join('');

        const sorted = [...players].sort((a,b)=>b.money-a.money);
        document.getElementById('wallet-list').innerHTML = sorted.map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #222; ${p.name.startsWith('OFF_')?'opacity:0.3':''}">
                <span>${p.name.replace("OFF_","")}</span>
                <b class="${walletHidden?'blur':''}" style="color:${p.money>=0?var(--green):var(--red)}" onclick="manualEdit(${p.id},'${p.name}',${p.money})">${p.money}</b>
            </div>`).join('');

        let hHtml = "";
        history.forEach(h => {
            const isSettle = h.description.includes("ğŸ’°");
            hHtml += `<div class="order-block">
                <div class="order-header" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='none'?'block':'none'">
                    <span style="${isSettle?'color:var(--gold)':''}">${isSettle?'ğŸ§¾ çµå–®':'âš”ï¸ å°å±€'}: ${h.created_at.split('T')[1].split('.')[0]}</span>
                    <button onclick="delH(${h.id},${isSettle})" style="background:none; color:var(--red);">âœ•</button>
                </div>
                <div style="display:none; padding:8px; font-size:0.7rem; color:#888;">${h.description}</div>
            </div>`;
        });
        document.getElementById('history-list').innerHTML = hHtml;
    }

    async function submitRound() {
        const res = calculateLive();
        if(!Object.keys(res).length) return alert("è«‹é¸å–è´å®¶");
        let log = "âš”ï¸ | ";
        for(let id in res) {
            const p = players.find(x=>x.id==id);
            await _db.from('players').update({ money: p.money + res[id] }).eq('id', id);
            log += `${p.name}:${res[id]>0?'+':''}${res[id]}, `;
        }
        await _db.from('history').insert([{ description: log }]);
        teams.forEach(t=>{t.kills=0; t.eggIdx=-1; t.win=false;});
        fetchData();
    }

    async function delH(id, isS) {
        if(!confirm("åˆªé™¤ï¼Ÿ")) return;
        const h = history.find(x=>x.id===id);
        if(!isS) {
            const parts = h.description.split("|")[1].split(",");
            for(let s of parts) {
                if(!s.trim()) continue;
                const [n, c] = s.trim().split(":");
                const p = players.find(x=>x.name===n);
                if(p) await _db.from('players').update({ money: p.money - parseInt(c) }).eq('id', p.id);
            }
        }
        await _db.from('history').delete().eq('id', id); fetchData();
    }

    async function doSettle() {
        if(prompt("å¯†ç¢¼:")!==ADMIN_PW) return;
        const sum = players.filter(p=>p.money!==0).map(p=>`${p.name}:${p.money}`).join(',');
        await _db.from('history').insert([{ description: `ğŸ’° | ${sum}` }]);
        for(let p of players) await _db.from('players').update({ money: 0 }).eq('id', p.id);
        fetchData();
    }

    function luckyDraw() {
        let c=0; const act=players.filter(p=>!p.name.startsWith("OFF_"));
        const t=setInterval(()=>{
            document.querySelectorAll('.p-btn').forEach(el=>el.classList.toggle('slot-machine', Math.random()>0.5));
            if(++c>20){ clearInterval(t); teams.forEach(tx=>tx.members=[]); act.sort(()=>Math.random()-0.5).forEach((p,i)=>teams[i%2].members.push(p.id)); render(); }
        },50);
    }

    async function addNewMember() { const n=prompt("åå­—:"); if(n) await _db.from('players').insert([{name:"OFF_"+n,money:0}]); fetchData(); }
    async function oneClickOffline() { for(let p of players) await _db.from('players').update({name:"OFF_"+p.name.replace("OFF_","")}).eq('id',p.id); location.reload(); }
    function handlePClick(id) {
        let ti = teams.findIndex(t=>t.members.includes(id));
        if(ti!==-1) { teams[ti].members = teams[ti].members.filter(x=>x!==id); if(ti+1<teams.length) teams[ti+1].members.push(id); }
        else teams[0].members.push(id); render();
    }
    function setWin(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function adjK(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0, t.kills+v); render(); }
    function setEgg(tid, i) { const t=teams.find(x=>x.id===tid); t.eggIdx=(t.eggIdx===i?-1:i); render(); }
    async function manualEdit(id, n, old) { if(prompt("å¯†ç¢¼:")===ADMIN_PW) { const v=prompt(n,old); if(v!==null) await _db.from('players').update({money:parseInt(v)}).eq('id',id); fetchData(); } }

    init();
</script>
