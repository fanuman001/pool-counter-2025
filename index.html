<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    try {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        matches = await hRes.json();
        render();
    } catch(e) { console.error(e); }
}

function calculate() {
    const base = Number(document.getElementById('v-base').value);
    const ball = Number(document.getElementById('v-ball').value);
    const eggU = Number(document.getElementById('v-egg').value);
    const m2Mult = Number(document.getElementById('v-m2').value);
    const mults = { 0:0, 1:1, 2:m2Mult, 3:4, 4:6 };
    let sc = {}; 
    const on = players.filter(p => playerTeams[p.id] > 0);
    on.forEach(p => sc[p.id] = 0);
    if (!on.length) return { sc };

    let teamMemsMap = {};
    teams.forEach(t => { teamMemsMap[t.id] = on.filter(p => playerTeams[p.id] === t.id); });
    const counts = Object.values(teamMemsMap).map(m => m.length);
    const maxN = Math.max(...counts, 0);

    if (winId && maxN > 0) {
        const teamBase = base * maxN;
        const winners = teamMemsMap[winId];
        const losersTeams = teams.filter(t => t.id !== winId && teamMemsMap[t.id].length > 0);
        losersTeams.forEach(lt => {
            const mems = teamMemsMap[lt.id];
            const perPersonLoss = teamBase / mems.length;
            mems.forEach(p => sc[p.id] -= perPersonLoss);
        });
        const totalWinPool = losersTeams.length * teamBase;
        if(winners.length > 0) winners.forEach(p => sc[p.id] += (totalWinPool / winners.length));
    }
    teams.forEach(t => {
        const teamMems = teamMemsMap[t.id];
        if (!teamMems.length) return;
        if (t.e > 0) {
            const eggBase = (eggU * (mults[t.e] || 0)) * maxN;
            const otherTeams = teams.filter(ot => ot.id !== t.id && teamMemsMap[ot.id].length > 0);
            otherTeams.forEach(ot => {
                const mems = teamMemsMap[ot.id];
                mems.forEach(p => sc[p.id] -= (eggBase / mems.length));
            });
            teamMems.forEach(p => sc[p.id] += ((otherTeams.length * eggBase) / teamMems.length));
        }
        for (let targetTid in t.targetK) {
            const cnt = t.targetK[targetTid];
            if (cnt > 0 && teamMemsMap[targetTid]?.length) {
                const ballBase = (cnt * ball) * maxN;
                teamMemsMap[targetTid].forEach(p => sc[p.id] -= (ballBase / teamMemsMap[targetTid].length));
                teamMems.forEach(p => sc[p.id] += (ballBase / teamMems.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();

    const offlineP = players.filter(p => p.name.startsWith('OFF_'));

    // æˆ°å ´ - ä¸Šç·šçƒå“¡
    document.getElementById('p-grid').innerHTML = onlineP.map(p => {

        const s = Math.round(sc[p.id] || 0);

    // éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        let eggHtml = '';
        for(let i=1; i<=4; i++) eggHtml += `<div class="egg-circle ${t.e >= i?'active':''}" onclick="adjE(${t.id},${i})">${i}åª½</div>`; 
        const detailHtml = mems.length ? `<div class="t-detail">${mems.map(m => `${m.name}:<b>${Math.round(sc[m.id])}</b>`).join(' | ')}</div>` : '<div class="t-detail">å°šæœªåˆ†é…éšŠå“¡</div>';

        return `<div class="card" style="border-left: 6px solid ${bc}">
            <button class="del-team" onclick="removeTeam(${t.id})">âœ•</button>
            <b style="font-size:16px; color:${bc}">ç¬¬ ${t.id} éšŠ <small style="color:var(--gray); font-size:11px;">(${mems.length}äºº)</small></b>
            <div style="display:flex; justify-content:space-between; align-items:center; margin: 10px 0;">
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:28px;">${Math.round(tScore)}</b>

            ${detailHtml}
            <div style="display:flex; gap:8px; margin:15px 0; overflow-x:auto; padding-bottom:5px;">
                ${teams.filter(o=>o.id !== t.id).map(o => `

                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:var(--blue); border:none; background:none; font-size:20px; font-weight:900;">-</button>
                        <b style="color:var(--gold); font-size:18px; min-width:20px; text-align:center;">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:var(--blue); border:none; background:none; font-size:20px; font-weight:900;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button onclick="setWin(${t.id})" style="width:100%; padding:14px; border-radius:12px; margin-top:15px; border:none; background:${winId==t.id?varToHex(bc):'#1a1d26'}; color:${winId==t.id?'#000':'#555'}; font-weight:900;">
                ${winId==t.id?'ğŸ† è´å®¶å·²é¸å®š':'è¨­å®šç‚ºè´å®¶'}
            </button>
        </div>`;
    }).join('');

    // æˆå“¡åˆ†é 
    document.getElementById('wallet-online').innerHTML = onlineP.sort((a,b)=>b.money-a.money).map(p => {
        const stats = getWR(p.name);
        return `<div class="player-row">
            <div onclick="showAnalysis('${p.name}')">
                <b style="font-size:18px; color:var(--blue);">${p.name}</b><br>
                <small style="color:var(--gray); font-size:10px;">å‹ç‡: ${stats.wr}% | å ´æ•¸: ${stats.total}</small>
            </div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:22px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}', false)" style="color:var(--red); font-size:11px; background:none; border:none; font-weight:700;">è¨­ç‚ºä¼‘æ¯</button>
            </div>
        </div>`}).join('');
    
    document.getElementById('wallet-offline').innerHTML = offlineP.map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}', true)" class="offline-btn">ï¼‹ ${p.name.replace('OFF_','')}</button>
    `).join('');
    
    renderHistory();
}

// è·‘é¦¬ç‡ˆç‰¹æ•ˆé‚è¼¯
function runShuffleEffect() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    if(!on.length) return;
    
    const btn = document.getElementById('shuffle-btn');
    btn.disabled = true;
    let count = 0;
    const interval = setInterval(() => {
        on.forEach(p => {
            const el = document.getElementById(`p-btn-${p.id}`);
            if(el) {
                el.className = `p-btn t-${Math.floor(Math.random() * teams.length) + 1} shuffling`;
            }
        });
        count++;
        if(count > 10) {
            clearInterval(interval);
            btn.disabled = false;
            runShuffle(); // åŸ·è¡ŒçœŸæ­£çš„åˆ†çµ„
        }
    }, 100);
}

function runShuffle() { 
    const on = players.filter(p => !p.name.startsWith('OFF_')); 
    playerTeams = {}; 
    on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1); 
    render(); 
}

function varToHex(v) { if(v.includes('blue')) return '#00d2ff'; if(v.includes('red')) return '#ff4757'; return v; }

function showTab(t) { 
    ['game','wallet','history'].forEach(x => { 
        document.getElementById('tab-'+x).classList.toggle('hidden', x!==t); 
        document.getElementById('tab-btn-'+x).classList.toggle('active', x===t); 
    });
    document.getElementById('action-bar').style.display = (t === 'game') ? 'block' : 'none';
    if(t !== 'wallet') document.getElementById('multi-confirm').style.display = 'none';
}

async function toggleOnOff(id, n, isFromWallet) { 
    const newName = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n; 
    await patch(id, { name: newName }); 
    if(isFromWallet) {
        document.getElementById('multi-confirm').style.display = 'block'; 
        init(); 
    } else {
        init();
    }
}

async function sendOrder() {
    if (!winId) return alert("è«‹é¸æ“‡è´å®¶éšŠä¼ï¼");
    const btn = document.querySelector('.send-btn');
    btn.disabled = true; btn.style.opacity = "0.5";
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†T${winId}) `;
    for (const p of players.filter(p => playerTeams[p.id])) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: (p.money || 0) + amt });
        desc += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    init();
    btn.disabled = false; btn.style.opacity = "1";
}

    const settleDocs = matches.filter(m => m.description.includes('ğŸ’°'));
    const gameDocs = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastSettleTime = settleDocs.length ? new Date(settleDocs[0].created_at) : new Date(0);

    html += unSettled.map(o => `<div class="player-row" style="font-size:11px; padding:10px;"><span>${o.description}</span><button onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none; font-weight:900;">âœ•</button></div>`).join('');

async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? 0 : n); render(); }

async function settleFinal() { if (prompt("çµå–®æ¸…é›¶å¯†ç¢¼ (8888)") !== '8888') return; let sum = `ğŸ’° çµå–®ï¼š`; players.filter(p=>p.money!==0).forEach(p=>sum+=`${p.name}:${p.money} | `); await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: sum }) }); for (const p of players) await patch(p.id, { money: 0 }); init(); }

function getWR(name) { const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name)); if(!pms.length) return { wr:0, total:0 }; const wins = pms.filter(m => { const s = m.description.match(new RegExp(name.replace('OFF_','') + "\\((-?\\d+)\\)")); return s && parseInt(s[1]) > 0; }).length; return { wr: Math.round(wins/pms.length*100), total: pms.length }; }
function getAnalysis(gs) { if(!gs.length) return "å°šæœªæœ‰å±€æ•¸ç´€éŒ„ã€‚"; let st = {}; gs.forEach(o => { const its = o.description.match(/([^\(\n, ]+)\((-?\\d+)\)/g); if(its) its.forEach(it => { const [n, v] = it.split('('); st[n] = (st[n] || 0) + parseInt(v); }); }); const s = Object.entries(st).sort((a,b) => b[1]-a[1]); return s.length ? `ğŸ”¥ ç‹è€…: ${s[0][0]}(+${s[0][1]}) | â„ï¸ æš«è½å¾Œ: ${s[s.length-1][0]}(${s[s.length-1][1]})` : "..."; }
async function delAndRefund(id) { if (prompt("åˆªé™¤æ­¤å±€å¯†ç¢¼ (8888)") !== '8888') return; const o = matches.find(m => m.id === id); if (o) { const its = o.description.match(/([^\(\n, ]+)\((-?\\d+)\)/g); if (its) { for (const it of its) { const [n, v] = it.split('('); const p = players.find(x => x.name === n || x.name === 'OFF_' + n); if (p) await patch(p.id, { money: (p.money || 0) - parseInt(v) }); } } } await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS }); init(); }
