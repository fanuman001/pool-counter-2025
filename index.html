<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const ADMIN_PW = "8888";

    let players = [], history = [], walletHidden = false;
    let eggMultis = [1, 3, 4, 6, 8];
    let teams = [
        { id: 't1', name: 'è—éšŠ', color: '#0084ff', members: [], kills: 0, eggIdx: -1, win: false },
        { id: 't2', name: 'ç´…éšŠ', color: '#ff3333', members: [], kills: 0, eggIdx: -1, win: false }

    // åˆå§‹åŒ–ï¼šä¸ä½¿ç”¨ await é˜²æ­¢å¡æ­»
    function init() {

    async function safeFetch() {
        document.getElementById('status-text').innerText = "â³ æ­£åœ¨åŒæ­¥...";
        try {
            const { data: p, error: pe } = await _db.from('players').select('*');
            const { data: h, error: he } = await _db.from('history').select('*').order('created_at', { ascending: false });
            
            if (p) {
                players = p;
                history = h || [];
                document.getElementById('status-text').innerText = "âœ… åŒæ­¥å®Œæˆ (" + p.length + "äºº)";
                renderCheckIn();
                render();

        } catch (e) {
            document.getElementById('status-text').innerText = "âŒ é€£ç·šå¤±æ•—";
        }
    }

    function renderCheckIn() {
        const list = document.getElementById('check-in-list');
        if (!players.length) {
            list.innerHTML = `<p style="margin-top:120px; color:#555;">ç„¡è³‡æ–™ï¼Œè«‹é»æ“Šæ–°å¢</p>`;
            return;
        }
        list.innerHTML = players.map(p => `
            <div style="padding:15px; border-bottom:1px solid #222; display:flex; align-items:center;">
                <input type="checkbox" data-id="${p.id}" ${!p.name.startsWith("OFF_")?'checked':''} style="transform:scale(1.5);">
                <span style="margin-left:15px; font-size:1.1rem; color:#fff;">${p.name.replace("OFF_","")}</span>
            </div>`).join('');
    }

    async function confirmCheckIn() {
        const cbs = document.querySelectorAll('#check-in-list input');
        for (let cb of cbs) {
            const p = players.find(x => x.id == cb.dataset.id);
            if(!p) continue;
            let newName = cb.checked ? p.name.replace("OFF_","") : (p.name.startsWith("OFF_")?p.name:"OFF_"+p.name);
            if (newName !== p.name) await _db.from('players').update({ name: newName }).eq('id', p.id);
        }
        document.getElementById('check-in-screen').style.display = 'none';
        document.getElementById('main-ui').style.display = 'block';
        safeFetch();
    }

    // --- è¨ˆç®—é‚è¼¯ (æ ¸å¿ƒåŠŸèƒ½) ---
    function calculateLive() {
        let res = {};
        const winT = teams.find(t => t.win), loseT = teams.find(t => !t.win && t.members.length);
        if(!winT || !loseT) return res;
        
        const base = parseInt(document.getElementById('cfg-base').value) || 0;
        const ball = parseInt(document.getElementById('cfg-ball').value) || 0;
        const eggU = parseInt(document.getElementById('cfg-egg').value) || 0;
        
        const getE = (t) => t.eggIdx === -1 ? 0 : eggMultis[t.eggIdx] * eggU;
        const profit = base + (winT.kills - loseT.kills) * ball + (getE(winT) - getE(loseT));
        
        winT.members.forEach(id => res[id] = profit);
        const totalWin = profit * winT.members.length;
        loseT.members.forEach(id => res[id] = -Math.floor(totalWin / loseT.members.length));
        return res;
    }

    function render() {
        const live = calculateLive();
        const active = players.filter(p => !p.name.startsWith("OFF_"));
        
        // çƒå“¡æŒ‰éˆ•
        document.getElementById('p-btns').innerHTML = active.map(p => {
            const t = teams.find(tx => tx.members.includes(p.id));
            const cur = live[p.id] || 0;
            return `<div class="p-btn ${t?'active-p':''}" style="${t?'border-color:'+t.color:''}" onclick="handlePClick(${p.id})">
                ${p.name.replace("OFF_","")}<br>
                <b style="color:${cur>=0?'#00ff88':'#ff3333'}">${cur !== 0 ? (cur>0?'+':'')+cur : ''}</b>
            </div>`;
        }).join('');

        // éšŠä¼è¨ˆåˆ†
        document.getElementById('teams-area').innerHTML = teams.map(t => {
            const perM = t.members.length ? (live[t.members[0]] || 0) : 0;
            return `<div class="team-box" style="--t-color:${t.color}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button class="btn" onclick="setWin('${t.id}')" style="background:${t.win?t.color:'#222'}; color:#fff; font-size:0.7rem;">${t.win?'ğŸ† è´å®¶':'æ¨™è¨˜ç²å‹'}</button>
                    <b style="color:${perM>=0?'#00ff88':'#ff3333'}">${perM>0?'+':''}${perM}</b>
                </div>
                <div style="display:flex; gap:5px; margin-top:8px; align-items:center; font-size:0.75rem;">
                    <span>çƒ: ${t.kills} <button onclick="adjK('${t.id}',1)">+</button></span>
                    <div style="display:flex; gap:3px; margin-left:auto;">
                        ${[1,2,3,4,5].map((n,i)=>`<div class="egg-dot ${t.eggIdx===i?'active':''}" onclick="setEgg('${t.id}',i)">${n}</div>`.replace('i',i)).join('')}
                    </div>
                </div>
            </div>`;
        }).join('');

        // éŒ¢åŒ…
        const sorted = [...players].sort((a,b)=>b.money-a.money);
        document.getElementById('wallet-list').innerHTML = sorted.map(p => `
            <div style="display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px solid #222; ${p.name.startsWith('OFF_')?'opacity:0.3':''}">
                <span>${p.name.replace("OFF_","")}</span>
                <b class="${walletHidden?'blur':''}" style="color:${p.money>=0?'#00ff88':'#ff3333'}" onclick="manualEdit(${p.id},'${p.name}',${p.money})">${p.money}</b>
            </div>`).join('');

        // æ­·å²
        document.getElementById('history-list').innerHTML = history.slice(0,10).map(h => `
            <div class="order-block">
                <div class="order-header" onclick="this.nextElementSibling.style.display=this.nextElementSibling.style.display==='none'?'block':'none'">
                    <span>${h.description.includes('ğŸ’°')?'ğŸ§¾ çµå–®':'âš”ï¸ å°å±€'} - ${h.created_at.split('T')[1].split('.')[0]}</span>
                    <button class="btn" onclick="delH(${h.id},${h.description.includes('ğŸ’°')})" style="background:none; color:var(--red); padding:0;">âœ•</button>
                </div>
                <div style="display:none; padding:8px; background:#000; color:#888; font-size:0.7rem;">${h.description}</div>
            </div>`).join('');
    }

    async function submitRound() {
        const res = calculateLive();
        if(!Object.keys(res).length) return alert("è«‹é¸è´å®¶");
        let log = "âš”ï¸ | ";
        for(let id in res) {
            const p = players.find(x=>x.id==id);
            await _db.from('players').update({ money: p.money + res[id] }).eq('id', id);
            log += `${p.name}:${res[id]>0?'+':''}${res[id]}, `;
        }
        await _db.from('history').insert([{ description: log }]);
        teams.forEach(t=>{t.kills=0; t.eggIdx=-1; t.win=false;});
        safeFetch();
    }

    async function delH(id, isS) {
        if(!confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
        const h = history.find(x=>x.id===id);
        if(!isS) {
            const parts = h.description.split("|")[1].split(",");
            for(let s of parts) {
                if(!s.trim()) continue;
                const [n, c] = s.trim().split(":");
                const p = players.find(x=>x.name===n);
                if(p) await _db.from('players').update({ money: p.money - parseInt(c) }).eq('id', p.id);
            }
        }
        await _db.from('history').delete().eq('id', id); safeFetch();
    }

    async function doSettle() {
        if(prompt("å¯†ç¢¼:")!==ADMIN_PW) return;
        const sum = players.filter(p=>p.money!==0).map(p=>`${p.name}:${p.money}`).join(',');
        await _db.from('history').insert([{ description: `ğŸ’° | ${sum}` }]);
        for(let p of players) await _db.from('players').update({ money: 0 }).eq('id', p.id);
        safeFetch();
    }

    function luckyDraw() {
        const act = players.filter(p=>!p.name.startsWith("OFF_"));
        teams.forEach(t=>t.members=[]);
        act.sort(()=>Math.random()-0.5).forEach((p,i)=>teams[i%2].members.push(p.id));
        render();
    }

    async function addNewMember() {
        const n = prompt("è¼¸å…¥æ–°æˆå“¡å§“å:");
        if (n) { await _db.from('players').insert([{ name: "OFF_" + n, money: 0 }]); safeFetch(); }
    }

    function handlePClick(id) {
        let ti = teams.findIndex(t=>t.members.includes(id));
        if(ti!==-1) {
            teams[ti].members = teams[ti].members.filter(x=>x!==id);
            if(ti+1<teams.length) teams[ti+1].members.push(id);
        } else teams[0].members.push(id);
        render();
    }
    function setWin(tid) { teams.forEach(t=>t.win=(t.id===tid)); render(); }
    function adjK(tid, v) { const t=teams.find(x=>x.id===tid); t.kills=Math.max(0, t.kills+v); render(); }
    function setEgg(tid, i) { const t=teams.find(x=>x.id===tid); t.eggIdx=(t.eggIdx===i?-1:i); render(); }
    async function manualEdit(id, n, old) { if(prompt("å¯†ç¢¼:")===ADMIN_PW) { const v=prompt(n,old); if(v!==null) { await _db.from('players').update({money:parseInt(v)}).eq('id',id); safeFetch(); } } }
