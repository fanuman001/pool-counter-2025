    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --blue: #007bff; --blue-glow: rgba(0, 123, 255, 0.6);
            --red: #ff3e3e; --red-glow: rgba(255, 62, 62, 0.6);
            --bg: #050608; --card: #12151a; --panel: #1a1f26;
            --gold: #ffc107; --text: #f0f3f5; --border: #2d343f;
        }
        body { font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        h2 { text-align: center; color: #fff; text-shadow: 0 0 15px var(--blue-glow); margin-bottom: 25px; font-weight: 900; }

        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1200px; margin: 0 auto; }
        .column { flex: 1; min-width: 320px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.8); }
        .section-header { font-size: 0.9rem; color: #6e7a8a; font-weight: bold; border-bottom: 1px solid var(--border); padding-bottom: 12px; margin-bottom: 18px; display: flex; justify-content: space-between; align-items: center; }

        /* é‡‘é¡éµç›¤è¼¸å…¥ */
        .price-settings { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .price-box { background: var(--panel); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .price-label { font-size: 0.7rem; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; }
        .price-input { background: transparent; border: none; color: var(--gold); font-size: 1.4rem; font-weight: bold; width: 100%; text-align: center; outline: none; font-family: monospace; }

        /* é¸äººæŒ‰éˆ• */
        .player-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(95px, 1fr)); gap: 12px; }
        .p-btn { padding: 16px 5px; background: #1a1f26; border: 1px solid #334155; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; color: #94a3b8; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .bg-blue { background-color: var(--blue) !important; border-color: #60a5fa !important; color: white !important; box-shadow: 0 0 20px var(--blue-glow); transform: scale(1.05); }
        .bg-red { background-color: var(--red) !important; border-color: #f87171 !important; color: white !important; box-shadow: 0 0 20px var(--red-glow); transform: scale(1.05); }

        /* è¨ˆåˆ†å€ */
        .counter-row { display: flex; justify-content: space-between; align-items: center; background: #0f1216; padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid var(--border); }
        .btn-circle { width: 42px; height: 42px; border-radius: 50%; border: none; color: white; cursor: pointer; font-size: 1.4rem; font-weight: bold; }
        .ball-toggle { width: 52px; height: 42px; border-radius: 10px; border: 1px solid #334155; background: #050608; color: #475569; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .ball-white.active { background: #f8fafc !important; color: #0f172a !important; box-shadow: 0 0 15px #fff; }
        .ball-black.active { background: #000 !important; color: #fff !important; border-color: #64748b !important; box-shadow: 0 0 15px #334155; }

        /* åˆ—è¡¨èˆ‡ç®¡ç† */
        .score-row { display: flex; justify-content: space-between; padding: 14px 8px; border-bottom: 1px solid #1e293b; align-items: center; }
        .status-badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; margin-left: 8px; background: #1e293b; color: #94a3b8; }
        .history-item { padding: 16px; border-radius: 12px; background: #161b22; margin-bottom: 10px; border-left: 4px solid var(--blue); position: relative; }
        .btn-delete { color: #f87171; background: none; border: 1px solid #f87171; padding: 3px 8px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; float: right; }
        
        #admin-panel { background: #000; padding: 15px; border-radius: 12px; border: 1px solid #334155; margin-bottom: 20px; }
        .admin-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #1e293b; }

        .btn-calc { width: 100%; background: linear-gradient(135deg, #2563eb, #3b82f6); color: white; padding: 20px; border: none; border-radius: 15px; font-size: 1.3rem; font-weight: 900; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn-calc:hover { box-shadow: 0 0 25px var(--blue-glow); }

        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); justify-content:center; align-items:center; z-index:999; backdrop-filter: blur(8px); }
    </style>
</head>
<body>

    <h2>ğŸ± ELITE BILLIARDS</h2>

    <div class="main-layout">
        <div class="column">
            <div class="card">
                <div class="section-header"><span>ğŸ‘¥ å‡ºæˆ°æˆå“¡</span><span id="player-count">0 äºº</span></div>
                <div id="player-buttons" class="player-grid">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div class="section-header">âš™ï¸ å±€è¨­å®š (éµç›¤è¼¸å…¥)</div>
                <div class="price-settings">
                    <div class="price-box">
                        <div class="price-label">åº•éŒ¢</div>
                        <input type="number" id="in-base" class="price-input" value="150">
                    </div>
                    <div class="price-box">
                        <div class="price-label">æ™®é€šçƒ</div>
                        <input type="number" id="in-common" class="price-input" value="50">
                    </div>
                    <div class="price-box">
                        <div class="price-label">ç‰¹æ®Šçƒ(X)</div>
                        <input type="number" id="in-spec" class="price-input" value="50">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                    <button id="btn-win-a" class="p-btn" style="height:70px" onclick="setWinner('A')">ğŸ”µ è—éšŠè´åº•</button>
                    <button id="btn-win-b" class="p-btn" style="height:70px" onclick="setWinner('B')">ğŸ”´ ç´…éšŠè´åº•</button>
                </div>

                <div class="counter-row">
                    <span style="color:var(--blue); font-weight:bold;">ğŸ”µ è—éšŠå¾—åˆ†</span>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <button class="btn-circle" onclick="adjCount('A', -1)" style="background:#334155">-</button>
                        <span id="cnt-a" style="font-weight:bold; font-size:1.3rem; min-width:25px; text-align:center;">0</span>
                        <button class="btn-circle" onclick="adjCount('A', 1)" style="background:var(--blue)">+</button>
                        <button id="spec-a-w" class="ball-toggle ball-white" onclick="toggleBall('A', 'W')">ç™½</button>
                        <button id="spec-a-b" class="ball-toggle ball-black" onclick="toggleBall('A', 'B')">é»‘</button>
                    </div>
                </div>

                <div class="counter-row">
                    <span style="color:var(--red); font-weight:bold;">ğŸ”´ ç´…éšŠå¾—åˆ†</span>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <button class="btn-circle" onclick="adjCount('B', -1)" style="background:#334155">-</button>
                        <span id="cnt-b" style="font-weight:bold; font-size:1.3rem; min-width:25px; text-align:center;">0</span>
                        <button class="btn-circle" onclick="adjCount('B', 1)" style="background:var(--red)">+</button>
                        <button id="spec-b-w" class="ball-toggle ball-white" onclick="toggleBall('B', 'W')">ç™½</button>
                        <button id="spec-b-b" class="ball-toggle ball-black" onclick="toggleBall('B', 'B')">é»‘</button>
                    </div>
                </div>

                <button class="btn-calc" onclick="calculate()">çµç®—ä¸¦å¯«å…¥ç³»çµ±</button>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="section-header">ğŸ’° æˆå“¡éŒ¢åŒ… <button onclick="toggleAdmin()" style="background:none; border:none; cursor:pointer; font-size:1.2rem;">âš™ï¸</button></div>
                <div id="admin-panel" style="display:none;">
                    <div id="admin-list"></div>
                    <div style="display:flex; gap:5px; margin-top:15px;">
                        <input id="new-p-name" style="flex:1; padding:12px; background:#12151a; border:1px solid #334155; color:white; border-radius:8px;" placeholder="æ–°çƒå‹å§“å">
                        <button onclick="addPlayer()" style="padding:10px 20px; background:var(--blue); border:none; color:white; border-radius:8px; font-weight:bold;">æ–°å¢</button>
                    </div>
                    <button onclick="resetAllMoney()" style="width:100%; padding:12px; background:#450a0a; color:#f87171; border:1px solid #991b1b; border-radius:8px; margin-top:10px; font-weight:bold;">âš ï¸ å…¨éƒ¨æ­¸é›¶ä¸¦æ¸…ç©ºæ­·å²</button>
                </div>
                <div id="board">è¼‰å…¥ä¸­...</div>
            </div>

            <div class="card">
                <div class="section-header">ğŸ“œ æ­·å²ç´€éŒ„</div>
                <div id="history-log" style="max-height:500px; overflow-y:auto;"></div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div style="background:var(--card); padding:30px; border-radius:25px; width:85%; max-width:350px; text-align:center; border:1px solid #334155;">
            <h2 id="m-title" style="margin-top:0;"></h2>
            <div id="m-detail" style="line-height:2; margin-bottom:30px; color:#94a3b8; font-size:1.1rem;"></div>
            <button onclick="confirmUpload()" style="width:100%; padding:18px; background:var(--blue); color:white; border:none; border-radius:15px; font-weight:bold; font-size:1.2rem; box-shadow: 0 5px 15px var(--blue-glow);">ç¢ºå®šé€å‡º</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; background:none; border:none; color:#64748b; margin-top:15px;">å–æ¶ˆ</button>
        </div>
    </div>

<script>
    const SUPABASE_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const PW = "8888";
    let players = [], history = [], blueIDs = [], redIDs = [], curWinner = null;
    let killsA = 0, killsB = 0, specBalls = { A: { W: false, B: false }, B: { W: false, B: false } };

    async function init() {
        await fetchLatest();
        _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => fetchLatest()).subscribe();
    }

    async function fetchLatest() {
        const { data: pData } = await _supabase.from('players').select('*').order('id');
        const { data: hData } = await _supabase.from('history').select('*').order('created_at', { ascending: false });
        players = pData || []; history = hData || [];
        renderUI();
    }

    function toggleBall(team, color) {
        specBalls[team][color] = !specBalls[team][color];
        document.getElementById(`spec-${team.toLowerCase()}-${color.toLowerCase()}`).classList.toggle('active');
    }

    function adjCount(t, v) { 
        if(t==='A') killsA = Math.max(0, killsA + v); else killsB = Math.max(0, killsB + v);
        document.getElementById('cnt-a').innerText = killsA; document.getElementById('cnt-b').innerText = killsB;
    }

    function calculate() {
        if(!blueIDs.length || !redIDs.length || !curWinner) return alert("âŒ è«‹é¸æ“‡åƒæˆ°æˆå“¡èˆ‡å‹è² ");
        
        const base = parseInt(document.getElementById('in-base').value) || 0;
        const commonP = parseInt(document.getElementById('in-common').value) || 0;
        const specP = parseInt(document.getElementById('in-spec').value) || 0;

        const getSpecScore = (team) => {
            const count = (specBalls[team].W ? 1 : 0) + (specBalls[team].B ? 1 : 0);
            return count === 2 ? specP * 3 : (count === 1 ? specP : 0);
        };

        let commonDiff = (killsA - killsB) * commonP; 
        let specDiff = getSpecScore('A') - getSpecScore('B');
        let total = curWinner === 'A' ? (base + commonDiff + specDiff) : -(base - commonDiff - specDiff);
        const absTotal = Math.abs(total);

        let calcData = [];
        if(total > 0) {
            blueIDs.forEach(id => calcData.push({id, change: Math.floor(absTotal / blueIDs.length)}));
            redIDs.forEach(id => calcData.push({id, change: -Math.floor(absTotal / redIDs.length)}));
        } else {
            redIDs.forEach(id => calcData.push({id, change: Math.floor(absTotal / redIDs.length)}));
            blueIDs.forEach(id => calcData.push({id, change: -Math.floor(absTotal / blueIDs.length)}));
        }

        tempResults = { total, calcData, desc: `${total > 0 ? 'ğŸ”µ è—éšŠå‹':'ğŸ”´ ç´…éšŠå‹'} $${absTotal}` };
        document.getElementById('m-title').innerText = tempResults.desc;
        document.getElementById('m-detail').innerHTML = calcData.map(d => {
            const p = players.find(x=>x.id===d.id);
            return `${p.name.replace("OFF_","")}: <b style="color:${d.change>0?'#4ade80':'#f87171'}">${d.change>0?'+':''}${d.change}</b>`;
        }).join('<br>');
        document.getElementById('modal').style.display = 'flex';
    }

    async function confirmUpload() {
        for(let d of tempResults.calcData) {
            const p = players.find(x => x.id === d.id);
            await _supabase.from('players').update({ money: p.money + d.change }).eq('id', d.id);
        }
        const s = `(A:${specBalls.A.W?'ç™½':''}${specBalls.A.B?'é»‘':''} B:${specBalls.B.W?'ç™½':''}${specBalls.B.B?'é»‘':''})`;
        await _supabase.from('history').insert([{ 
            total_amt: tempResults.total, description: tempResults.desc + " " + s,
            blue_members: blueIDs, red_members: redIDs, detail_json: JSON.stringify(tempResults.calcData)
        }]);
        document.getElementById('modal').style.display = 'none';
        resetRound();
    }

    async function deleteOrder(hid) {
        if(prompt("å¯†ç¢¼ï¼š") !== PW) return alert("âŒ å¯†ç¢¼éŒ¯èª¤");
        const order = history.find(h => h.id === hid);
        if(!order || !order.detail_json) return alert("âŒ ç„¡æ³•å›æ»¾");
        const details = JSON.parse(order.detail_json);
        for(let d of details) {
            const p = players.find(x => x.id === d.id);
            if(p) await _supabase.from('players').update({ money: p.money - d.change }).eq('id', p.id);
        }
        await _supabase.from('history').delete().eq('id', hid);
        alert("âœ… å·²åˆªé™¤ä¸¦é€€æ¬¾");
    }

    async function toggleStatus(id, name) {
        const newName = name.startsWith("OFF_") ? name.replace("OFF_", "") : "OFF_" + name;
        await _supabase.from('players').update({ name: newName }).eq('id', id);
    }

    function renderUI() {
        const activePlayers = players.filter(p => !p.name.startsWith("OFF_"));
        document.getElementById('player-buttons').innerHTML = activePlayers.map(p => `
            <div class="p-btn ${blueIDs.includes(p.id)?'bg-blue':(redIDs.includes(p.id)?'bg-red':'')}" onclick="handlePlayerClick(${p.id})">${p.name}</div>
        `).join('');
        document.getElementById('player-count').innerText = `${blueIDs.length + redIDs.length} äºº`;

        document.getElementById('board').innerHTML = players.map(p => `
            <div class="score-row">
                <span style="${p.name.startsWith('OFF_')?'color:#475569':''}">${p.name.replace("OFF_","")}${p.name.startsWith('OFF_')?'<span class="status-badge">ä¼‘æ¯ä¸­</span>':''}</span>
                <span style="font-family:monospace; font-weight:bold; color:${p.money>=0?'#4ade80':'#f87171'}">${p.money>0?'+':''}${p.money}</span>
            </div>
        `).join('');

        document.getElementById('admin-list').innerHTML = players.map(p => `
            <div class="admin-row">
                <span>${p.name.replace("OFF_","")}</span>
                <button onclick="toggleStatus(${p.id}, '${p.name}')" style="background:#334155; border:none; color:white; border-radius:5px; padding:5px 10px;">${p.name.startsWith('OFF_')?'ğŸ’¤ ä¼‘æ¯ä¸­':'âœ… å‡ºæˆ°ä¸­'}</button>
            </div>
        `).join('');

        document.getElementById('history-log').innerHTML = history.slice(0, 20).map(h => `
            <div class="history-item">
                <button class="btn-delete" onclick="deleteOrder(${h.id})">ğŸ—‘ï¸ åˆªé™¤</button>
                <small style="color:#64748b">${new Date(h.created_at).toLocaleString()}</small><br>
                <div style="margin-top:5px; font-weight:bold;">${h.description}</div>
            </div>
        `).join('');
    }

    function handlePlayerClick(id) {
        if(blueIDs.includes(id)) { blueIDs = blueIDs.filter(i => i !== id); redIDs.push(id); }
        else if(redIDs.includes(id)) { redIDs = redIDs.filter(i => i !== id); }
        else { blueIDs.push(id); }
        renderUI();
    }

    function setWinner(w) { 
        curWinner = w; 
        document.getElementById('btn-win-a').className = w==='A' ? "p-btn bg-blue" : "p-btn";
        document.getElementById('btn-win-b').className = w==='B' ? "p-btn bg-red" : "p-btn";
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        if(p.style.display === 'none') {
            if(prompt("ç®¡ç†å“¡å¯†ç¢¼ï¼š") === PW) p.style.display = 'block';
        } else p.style.display = 'none';
    }

    async function addPlayer() {
        const n = document.getElementById('new-p-name').value;
        if(n) { await _supabase.from('players').insert([{ name: n, money: 0 }]); document.getElementById('new-p-name').value = ''; }
    }

    async function resetAllMoney() {
        if(confirm("ç¢ºå®šæ­¸é›¶ï¼Ÿ") && prompt("å¯†ç¢¼") === PW) {
            for(let p of players) await _supabase.from('players').update({ money: 0 }).eq('id', p.id);
            await _supabase.from('history').delete().neq('id', 0);
            alert("å·²æ¸…ç©ºè³‡æ–™");
        }
    }

    function resetRound() {
        blueIDs = []; redIDs = []; curWinner = null; killsA = 0; killsB = 0;
        specBalls = { A: { W: false, B: false }, B: { W: false, B: false } };
        document.querySelectorAll('.ball-toggle').forEach(b => b.classList.remove('active'));
        document.getElementById('cnt-a').innerText = 0; document.getElementById('cnt-b').innerText = 0;
        setWinner(null); renderUI();
    }

    init();
</script>
