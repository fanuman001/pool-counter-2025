<script>
const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

let players = [], matches = [], teams = [{id:1, e:0, targetK:{}}, {id:2, e:0, targetK:{}}], playerTeams = {}, winId = 0;

async function init() {
    const [pRes, hRes] = await Promise.all([
        fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
        fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
    ]);
    players = await pRes.json();
    matches = await hRes.json();
    render();
}

function calculate() {
    const base = Number(document.getElementById('v-base').value) || 75;
    const ball = Number(document.getElementById('v-ball').value) || 25;
    const eggU = Number(document.getElementById('v-egg').value) || 50;
    const m2 = Number(document.getElementById('v-m2').value) || 3;
    const multipliers = { 1:1, 2:m2, 3:4, 4:6, 5:8 };
    
    let sc = {}; 
    const activeMembers = players.filter(p => playerTeams[p.id] > 0);
    activeMembers.forEach(p => sc[p.id] = 0);
    
    if (winId && activeMembers.length) {
        const wins = activeMembers.filter(p => playerTeams[p.id] === winId);
        const loss = activeMembers.filter(p => playerTeams[p.id] !== winId);
        if (wins.length && loss.length) {
            // å–äººå¤šåŸºæ•¸ç®—åˆ†
            const baseCount = Math.max(wins.length, loss.length);
            loss.forEach(p => sc[p.id] -= (base * baseCount / loss.length));
            wins.forEach(p => sc[p.id] += (base * baseCount / wins.length));
        }
    }

    teams.forEach(t => {
        if (t.e > 0) {
            const tm = activeMembers.filter(p => playerTeams[p.id] === t.id);
            const ot = activeMembers.filter(p => playerTeams[p.id] !== t.id);
            if (tm.length && ot.length) {
                const bPrice = eggU * multipliers[t.e];
                const baseCount = Math.max(tm.length, ot.length);
                ot.forEach(p => sc[p.id] -= (bPrice * baseCount / ot.length));
                tm.forEach(p => sc[p.id] += (bPrice * baseCount / tm.length));
            }
        }
        for (let tid in t.targetK) {
            const count = t.targetK[tid];
            if (count <= 0) continue;
            const from = activeMembers.filter(p => playerTeams[p.id] == tid);
            const to = activeMembers.filter(p => playerTeams[p.id] == t.id);
            if (from.length && to.length) {
                const baseCount = Math.max(from.length, to.length);
                from.forEach(p => sc[p.id] -= (count * ball * baseCount / from.length));
                to.forEach(p => sc[p.id] += (count * ball * baseCount / to.length));
            }
        }
    });
    return { sc };
}

function render() {
    const { sc } = calculate();
    
    // å‡ºæˆ°æˆå“¡åˆ—è¡¨ (é•·æ–¹å½¢ UI)
    document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
        const tid = playerTeams[p.id] || 0;
        const s = Math.round(sc[p.id] || 0);
        return `<div id="p-box-${p.id}" class="p-btn t-${tid}" onclick="togglePT(${p.id})">
            ${s !== 0 ? `<div class="score-badge ${s>0?'win-tag':'loss-tag'}">${s>0?'+'+s:s}</div>` : ''}
            ${p.name}
        </div>`;
    }).join('');

    // éšŠä¼å¡ç‰‡
    document.getElementById('team-list').innerHTML = teams.map(t => {
        const mems = players.filter(p => playerTeams[p.id] == t.id);
        const tScore = mems.reduce((sum, p) => sum + (sc[p.id] || 0), 0);
        const bc = ['','var(--blue)','var(--red)','#a855f7','#ec4899'][t.id] || '#555';
        
        // åœ“å½¢è™›ç·šåª½çƒ (å‹•æ…‹å‡ºç¾ä¸‹ä¸€é¡†)
        let eggHtml = '';
        for(let i=1; i<=5; i++) {
            const isActive = t.e == i;
            const isVisible = i <= (t.e + 1) || i <= 2;
            const mult = i==2 ? (document.getElementById('v-m2').value||3) : (i==1?1: (i==3?4: (i==4?6:8)));
            if(isVisible) {
                eggHtml += `<div class="egg-circle ${isActive?'active':''} visible" onclick="adjE(${t.id},${i})">
                    ${i}åª½<span class="egg-mult">x${mult}</span>
                </div>`;
            } else if (i === t.e + 2) {
                eggHtml += `<div class="egg-circle"></div>`; // è™›ç·šå ä½
            }
        }

        return `<div class="card" style="border-left:6px solid ${bc};">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <b style="font-size:20px;">éšŠä¼ ${t.id}</b>
                <b style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:24px;">${Math.round(tScore)}</b>
                ${teams.length > 2 ? `<span onclick="removeTeam(${t.id})" style="color:var(--red); font-size:24px; padding:0 10px;">Ã—</span>` : '<span></span>'}
            </div>
            <div style="display:flex; flex-wrap:wrap; gap:6px; margin:10px 0;">
                ${mems.map(m => `<span style="background:#000; padding:5px 10px; border-radius:8px; border:1px solid ${bc}; color:${bc}; font-size:14px; font-weight:bold;">${m.name}</span>`).join('')}
            </div>
            <div style="display:flex; gap:10px; margin:10px 0;">
                ${teams.filter(o=>o.id !== t.id).map(o => `
                    <div style="background:#000; padding:5px 12px; border-radius:10px; border:1px solid #444; display:flex; align-items:center;">
                        <span style="font-size:12px; color:#888; margin-right:8px;">é€²éšŠ${o.id}:</span>
                        <button onclick="adjK(${t.id},${o.id},-1)" style="color:#fff; border:none; background:none; font-size:20px; font-weight:bold; padding:0 10px;">-</button>
                        <b style="color:var(--gold); font-size:18px;">${t.targetK[o.id] || 0}</b>
                        <button onclick="adjK(${t.id},${o.id},1)" style="color:#fff; border:none; background:none; font-size:20px; font-weight:bold; padding:0 10px;">+</button>
                    </div>`).join('')}
            </div>
            <div class="egg-group">${eggHtml}</div>
            <button class="win-btn ${winId==t.id?'active':''}" onclick="setWin(${t.id})">${winId==t.id?'ğŸ† å·²æ¨™è¨˜è´å®¶':'ğŸ† æ¨™è¨˜æ­¤éšŠè´'}</button>
        </div>`;
    }).join('');

    // éŒ¢åŒ…é é¢
    const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
    document.getElementById('wallet-online').innerHTML = online.map(p => {
        const stat = getWR(p.name);
        return `<div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #30363d; align-items:center;">
            <div onclick="showAnalysis('${p.name}')">
                <b style="font-size:18px;">${p.name}</b><br>
                <small style="color:var(--gray);">å‹ç‡: ${stat.wr}% | ç¸½å±€æ•¸: ${stat.total}</small>
            </div>
            <div style="text-align:right">
                <b onclick="manualMoney(${p.id},'${p.name}',${p.money})" style="font-size:22px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                <button onclick="toggleOnOff(${p.id},'${p.name}')" style="color:var(--red); font-size:12px; background:none; border:1px solid var(--red); padding:2px 8px; border-radius:5px; margin-top:8px;">ä¸€éµä¸‹ç·š</button>
            </div>
        </div>`}).join('');

    document.getElementById('wallet-offline').innerHTML = players.filter(p => p.name.startsWith('OFF_')).map(p => `
        <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:#161b22; border:1px solid #444; color:#8b949e; padding:15px; border-radius:12px; font-size:14px; font-weight:bold;">ğŸŸ¢ ä¸Šç·š ${p.name.replace('OFF_','')}</button>`).join('');
    
    renderHistory();
}

// è·‘é¦¬ç‡ˆåˆ†éšŠå‹•ç•«
function runShuffle() {
    const on = players.filter(p => !p.name.startsWith('OFF_'));
    if(!on.length) return;
    on.forEach(p => { const el = document.getElementById(`p-box-${p.id}`); if(el) el.classList.add('shuffling'); });
    setTimeout(() => {
        playerTeams = {};
        on.sort(() => Math.random() - 0.5).forEach((p, i) => playerTeams[p.id] = (i % teams.length) + 1);
        render();
    }, 600);
}

// å®‰å…¨åˆªå–®é€€æ¬¾ (é›™é‡å§“åæª¢æŸ¥ + éåŒæ­¥åºåˆ—)
async function delAndRefund(id) {
    if (prompt("è«‹è¼¸å…¥ 8888 åŸ·è¡Œé€€æ¬¾") !== '8888') return;
    const order = matches.find(m => m.id === id);
    if (order) {
        const items = order.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if (items) {
            for (const it of items) {
                const [rawName, val] = it.split('(');
                const p = players.find(x => x.name === rawName || x.name === 'OFF_' + rawName);
                if (p !== undefined) {
                    await patch(p.id, { money: p.money - parseInt(val) });
                }
            }
        }
    }
    await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
    alert("å·²å®Œæˆå›è£œä¸¦åˆªé™¤ç´€éŒ„");
    init();
}

function adjE(tid, n) { const t = teams.find(x => x.id === tid); t.e = (t.e === n ? n - 1 : n); render(); }
function addTeam() { teams.push({id: teams.length + 1, e: 0, targetK: {}}); render(); }
function removeTeam(tid) { teams = teams.filter(t => t.id !== tid).map((t,i)=>({...t, id:i+1})); playerTeams = {}; render(); }
function adjK(tid, targetId, v) { const t = teams.find(x => x.id === tid); t.targetK[targetId] = Math.max(0, (t.targetK[targetId] || 0) + v); render(); }
function setWin(id) { winId = (winId === id ? 0 : id); render(); }
function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid] || 0) + 1) % (teams.length + 1); render(); }

async function sendOrder() {
    if (!winId) return alert("è«‹å…ˆæ¨™è¨˜è´å®¶éšŠä¼");
    const { sc } = calculate();
    let desc = `å±€#${Date.now().toString().slice(-4)} (ğŸ†éšŠ${winId}) `;
    const on = players.filter(p => playerTeams[p.id]);
    for (const p of on) { 
        const amt = Math.round(sc[p.id]);
        await patch(p.id, { money: p.money + amt });
        desc += `${p.name}(${amt}) `;
    }
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
    winId = 0; teams.forEach(t => { t.e = 0; t.targetK = {}; }); 
    init();
}

async function settleFinal() {
    if (prompt("è¼¸å…¥ 8888 çµå–®æ­¸é›¶") !== '8888') return;
    let sumDesc = `ğŸ’° çµå–®ï¼š`;
    players.filter(p=>p.money!==0).forEach(p=>sumDesc+=`${p.name}:${p.money} | `);
    await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: sumDesc }) });
    for (const p of players) await patch(p.id, { money: 0 });
    init();
}

function renderHistory() {
    const settleDocs = matches.filter(m => m.description.includes('ğŸ’°'));
    const gameDocs = matches.filter(m => !m.description.includes('ğŸ’°'));
    const lastSettleTime = settleDocs.length ? new Date(settleDocs[0].created_at) : new Date(0);
    const unSettledGames = gameDocs.filter(o => new Date(o.created_at) > lastSettleTime);

    let html = `<div class="card"><b style="color:var(--blue);">ğŸ® æœªçµæˆ°æ³åˆ†æ</b><div style="font-size:13px; margin-top:8px; color:#aaa;">${getPendingAnalysis(unSettledGames)}</div></div>`;
    
    html += unSettledGames.map(o => `<div style="background:#1c222b; padding:10px; margin:5px 0; border-radius:10px; font-size:12px; display:flex; justify-content:space-between; border:1px solid #333;">
        <span>${o.description}</span><button onclick="delAndRefund(${o.id})" style="color:var(--red); border:none; background:none; font-weight:bold;">åˆªé™¤</button></div>`).join('');

    html += `<br><b style="color:var(--gold);">ğŸ“ å·²çµæ¡ˆæ­·å²åŒ…è£¹</b><br>`;
    html += settleDocs.map(sv => {
        const prevSettle = settleDocs.find(x => new Date(x.created_at) < new Date(sv.created_at));
        const startTime = prevSettle ? new Date(prevSettle.created_at) : new Date(0);
        const packedGames = gameDocs.filter(o => new Date(o.created_at) <= new Date(sv.created_at) && new Date(o.created_at) > startTime);
        return `<div class="card">
            <div style="font-size:12px; color:var(--gold); display:flex; justify-content:space-between;"><b>çµå–® #${sv.id}</b> <span>${sv.created_at.slice(5,16)}</span></div>
            <div style="color:var(--green); font-weight:bold; font-size:14px; margin:8px 0;">${sv.description.replace('ğŸ’° çµå–®ï¼š','')}</div>
            <details style="margin-top:10px; background:#0d1117; padding:8px; border-radius:8px;">
                <summary style="font-size:12px; color:var(--gray);">ğŸ” è©³ç´°å–®æ“šå…§å®¹ (å…± ${packedGames.length} å±€)</summary>
                ${packedGames.map(po => `<div style="font-size:11px; color:#777; border-bottom:1px solid #222; padding:4px 0;">${po.description}</div>`).join('')}
            </details></div>`;
    }).join('');
    document.getElementById('order-history').innerHTML = html;
}

function getPendingAnalysis(games) {
    if(!games.length) return "ç›®å‰æš«ç„¡æœªçµæ•¸æ“š";
    let stats = {};
    games.forEach(o => {
        const items = o.description.match(/([^\(\n, ]+)\((-?\d+)\)/g);
        if(items) items.forEach(it => { const [name, val] = it.split('('); stats[name] = (stats[name] || 0) + parseInt(val); });
    });
    const sorted = Object.entries(stats).sort((a,b) => b[1]-a[1]);
    return sorted.length ? `ğŸ† ç›®å‰é ˜å…ˆï¼š${sorted[0][0]}(+${sorted[0][1]}) <br> ğŸ’€ ç›®å‰å¢Šåº•ï¼š${sorted[sorted.length-1][0]}(${sorted[sorted.length-1][1]})` : "";
}

function showAnalysis(name) {
    const settles = matches.filter(m => m.description.includes('ğŸ’°'));
    let winSum=0, loseSum=0;
    settles.forEach(sv => {
        const m = sv.description.match(new RegExp(name + ":(-?\\d+)"));
        if(m) { const v = parseInt(m[1]); if(v>0) winSum+=v; else loseSum+=Math.abs(v); }
    });
    alert(`ã€${name}ã€‘çµ‚æ¥µåˆ†æ\næ­·å²ç´¯ç©è´åˆ†ï¼š${winSum}\næ­·å²ç´¯ç©è¼¸åˆ†ï¼š${loseSum}\nç¸½æ·¨åˆ©ï¼š${winSum-loseSum}`);
}

function getWR(name) {
    const pms = matches.filter(m => !m.description.includes('ğŸ’°') && m.description.includes(name));
    if(!pms.length) return { wr:0, total:0 };
    const wins = pms.filter(m => {
        const tidMatch = m.description.match(/ğŸ†éšŠ(\d+)/);
        const scoreMatch = m.description.match(new RegExp(name.replace('OFF_','') + "\\((-?\\d+)\\)"));
        return tidMatch && scoreMatch && parseInt(scoreMatch[1]) > 0;
    }).length;
    return { wr: Math.round(wins/pms.length*100), total: pms.length };
}
