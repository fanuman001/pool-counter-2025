        .p-score-tag { position: absolute; top: -10px; right: -5px; background: var(--green); color: #000; font-size: 11px; padding: 2px 8px; border-radius: 10px; font-weight: 900; box-shadow: 0 4px 6px rgba(0,0,0,0.5); }

        .p-btn { padding: 15px 5px; background: #000; border: 2px solid #333; border-radius: 15px; text-align: center; position: relative; }

        .egg-ball.active { background: var(--gold); color: #000; border-color: #fff; box-shadow: 0 0 15px var(--gold); }

        .tabs { display: flex; gap: 8px; margin-bottom: 15px; background: #1a202c; padding: 5px; border-radius: 15px; }

        .hidden { display: none; }

        .win-gate.active { border: 2px solid var(--green); color: var(--green); }

        /* å…©å±¤å¼è¨‚å–® UI */
        .history-order { border: 1px solid #2d3748; padding: 15px; border-radius: 12px; margin-bottom: 10px; background: #0b0e14; }
        .match-record { background: #1a202c; padding: 10px; margin-top: 8px; border-radius: 8px; font-size: 12px; border-left: 3px solid var(--gold); }

</head>
<body>

<div class="tabs">

    <div class="card">

        </div>
        <div id="config-area" class="hidden" style="margin-top:10px; line-height:2.5; font-size:12px;">
            åº•åƒ¹:<input id="v-base" type="number" value="75" oninput="render()"> 
            æ™®çƒ:<input id="v-ball" type="number" value="25" oninput="render()"> 
            å½©è›‹:<input id="v-egg" type="number" value="50" oninput="render()"><br>
            2åª½:<input id="m2" type="number" value="3" oninput="render()">å€ | 
            3åª½:<input id="m3" type="number" value="4" oninput="render()">å€ | 
            4åª½:<input id="m4" type="number" value="6" oninput="render()">å€
        </div>
        <div id="team-area" style="margin-top:15px;"></div>
        <button onclick="submitMatch()" style="width:100%; padding:20px; background:var(--green); border:none; border-radius:18px; font-weight:900; font-size:20px; color:#000; margin-top:10px;">ğŸš€ é€å–®è¨ˆåˆ†</button>
    </div>
</div>

<div id="tab-wallet" class="tab-content hidden">
    <div class="card">
        <div style="display:flex; justify-content:space-between;">
            <b>ğŸ’ éŒ¢åŒ… (æ’åºä¸­)</b>
            <button onclick="allOff()" style="color:var(--red); border:1px solid var(--red); background:none; padding:4px 8px; border-radius:8px; font-size:11px;">ä¸€éµå…¨é«”ä¸‹ç·š</button>
        </div>
        <div id="wallet-online"></div>
        <div id="wallet-offline" style="margin-top:20px; opacity:0.5;"></div>
        <button onclick="settleAll()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:12px; margin-top:20px; font-weight:bold; color:#000;">ğŸ’° çµå–®ä¸¦æ­¸é›¶</button>
    </div>
</div>

<div id="tab-history" class="tab-content hidden">
    <div id="order-list"></div>
</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], matches = [], teamData = [{id:1, k:0, e:0}, {id:2, k:0, e:0}], playerTeams = {}, winTeamId = 0;

    async function init() {
        const [pRes, hRes] = await Promise.all([
            fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
            fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
        ]);
        players = await pRes.json();
        matches = await hRes.json();
        render();
    }

    // --- æ ¸å¿ƒè¨ˆç®— (ä¿®æ­£è¼¸è´é‚è¼¯) ---
    function calc() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        const multis = [0, 1, Number(document.getElementById('m2').value), Number(document.getElementById('m3').value), Number(document.getElementById('m4').value)];
        
        let res = { teams: {}, ind: {} };
        if (!winTeamId) return res;

        const winners = players.filter(p => playerTeams[p.id] === winTeamId);
        const losers = players.filter(p => playerTeams[p.id] !== 0 && playerTeams[p.id] !== winTeamId);

        // è´å®¶å€‹äººå¾—åˆ†è¨ˆç®—
        let perWin = base;
        teamData.forEach(t => {
            const side = (t.id === winTeamId) ? 1 : -1;
            perWin += (t.k * ball * side) + (multis[t.e] || 0) * eggU * side;
        });

        // ç¸½å½©æ±  = è´å®¶æ¯äººå¾—åˆ† * è´å®¶äººæ•¸
        const totalPot = perWin * winners.length;
        // è¼¸å®¶æ¯äººæ‡‰æ‰£ = ç¸½å½©æ±  / è¼¸å®¶äººæ•¸ (ä¿®æ­£ä½ æåˆ°çš„ 75 vs 37 å•é¡Œ)
        const perLoss = losers.length ? Math.floor(totalPot / losers.length) : 0;

        players.forEach(p => {
            if(playerTeams[p.id]) res.ind[p.id] = (playerTeams[p.id] === winTeamId) ? perWin : -perLoss;
        });
        teamData.forEach(t => res.teams[t.id] = (t.id === winTeamId) ? (perWin * winners.length) : -totalPot);
        
        return res;
    }

    function render() {
        const scores = calc();
        
        // æ¸²æŸ“çƒå“¡æŒ‰éˆ• (å¯¦æ™‚åˆ†æ•¸)
        document.getElementById('p-grid').innerHTML = players.filter(p => !p.name.startsWith('OFF_')).map(p => {
            const tid = playerTeams[p.id] || 0;
            const sc = scores.ind[p.id] || 0;
            return `<div class="p-btn team-${tid}" id="p-${p.id}" onclick="togglePT(${p.id})">
                ${sc!==0?`<div class="p-score-tag">${sc>0?'+'+sc:sc}</div>`:''}
                <b>${p.name}</b>
            </div>`;
        }).join('');

        // æ¸²æŸ“éšŠä¼å¡ç‰‡ (å¯¦æ™‚é¡¯ç¤ºæ ¼å¼)
        document.getElementById('team-area').innerHTML = teamData.map(t => {
            const mems = players.filter(p => playerTeams[p.id] === t.id);
            const tTotal = scores.teams[t.id] || 0;
            const tInd = mems.length ? Math.floor(tTotal / mems.length) : 0;
            
            return `<div class="card" style="border-left:6px solid ${t.id==1?'var(--blue)':'var(--red)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b>éšŠä¼ ${t.id} (${mems.length}äºº)</b>
                    <div class="live-tag" style="color:${tTotal>=0?'var(--green)':'var(--red)'}">
                        å€‹äºº(${tInd}) éšŠä¼ ${tTotal}
                    </div>
                </div>
                <div style="margin:10px 0; display:flex; gap:5px; flex-wrap:wrap;">
                    ${mems.map(m=>`<span style="background:#2d3748; padding:2px 8px; border-radius:10px; font-size:11px;">${m.name}</span>`).join('')}
                </div>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; background:#000; padding:5px 15px; border-radius:25px; border:1px solid #333;">
                        <button onclick="adj(${t.id},'k',-1)" style="color:#fff; border:none; background:none; font-size:18px;">-</button>
                        <span style="margin:0 15px; color:var(--gold); font-weight:bold;">${t.k} æ™®</span>
                        <button onclick="adj(${t.id},'k',1)" style="color:#fff; border:none; background:none; font-size:18px;">+</button>
                    </div>
                    <div class="egg-group">
                        ${[1,2,3,4].map(i => `<div class="egg-ball ${t.e===i?'active':''}" onclick="adj(${t.id},'e',${t.e===i?0:i})">${i}åª½</div>`).join('')}
                    </div>
                </div>
                <button class="win-gate ${winTeamId===t.id?'active':''}" onclick="setW(${t.id})">
                    ${winTeamId===t.id?'ğŸ† å† è»ç¢ºèª':'æ¨™è¨˜è´åº•'}
                </button>
            </div>`;
        }).join('');

        // éŒ¢åŒ…æ¸²æŸ“ (æ’åº)
        const online = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
        document.getElementById('wallet-online').innerHTML = online.map(p => `
            <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #2d3748;">
                <b>${p.name}</b>
                <div style="text-align:right">
                    <b style="font-size:18px; color:${p.money>=0?'var(--green)':'var(--red)'}">${p.money}</b><br>
                    <button onclick="toggleOnOff(${p.id},'${p.name}')" style="background:none; border:none; color:var(--gray); font-size:11px;">ä¸‹ç·š</button>
                </div>
            </div>`).join('');
        
        renderHistory();
    }

    // --- æ­·å²è¨‚å–®é‚è¼¯ (å…©å±¤å¼) ---
    function renderHistory() {
        const settleOrders = matches.filter(m => m.description.includes('ğŸ’°'));
        document.getElementById('order-list').innerHTML = settleOrders.map(o => {
            // è§£æçµå–®è¨‚å–®å…§å®¹ (ç¬¬ä¸€å±¤ï¼šæ¯äººé‡‘é¡)
            return `<div class="history-order">
                <div style="display:flex; justify-content:space-between; color:var(--gold); font-weight:bold; margin-bottom:10px;">
                    <span>è¨‚å–® #${o.id}</span>
                    <span>${new Date(o.created_at).toLocaleDateString()}</span>
                </div>
                <div style="font-size:13px; color:#eee;">${o.description.split('\n')[1] || o.description}</div>
                <div style="margin-top:10px;">
                    <b style="font-size:11px; color:var(--gray);">â–¼ æˆ°å ´å–®è©³æƒ… (ç¬¬äºŒå±¤)</b>
                    ${matches.filter(m => !m.description.includes('ğŸ’°') && new Date(m.created_at) < new Date(o.created_at)).slice(0,5).map(m => `
                        <div class="match-record">${m.description.split('\n')[0]}</div>
                    `).join('')}
                </div>
            </div>`;
        }).join('');
    }

    async function submitMatch() {
        if(!winTeamId) return alert("è«‹æ¨™è¨˜å† è»");
        const s = calc();
        const winNames = players.filter(p => playerTeams[p.id] === winTeamId).map(p => p.name).join(',');
        let desc = `âš”ï¸ å† è»:${winNames} | æ¯äºº:${Math.floor(s.teams[winTeamId]/players.filter(p=>playerTeams[p.id]===winTeamId).length)}\n`;
        const updates = [];
        players.forEach(p => {
            if(playerTeams[p.id]) {
                updates.push(patch(p.id, { money: p.money + s.ind[p.id] }));
                desc += `${p.name}(${s.ind[p.id]}) `;
            }
        });
        await Promise.all(updates);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        winTeamId = 0; teamData.forEach(t=>{t.k=0; t.e=0;});
        init();
    }

    async function settleAll() {
        if(prompt("å¯†ç¢¼ 8888") !== '8888') return;
        let desc = `ğŸ’° çµå–®æ­¸é›¶\n`;
        players.filter(p=>p.money!==0).sort((a,b)=>b.money-a.money).forEach(p => desc += `${p.name}: ${p.money} | `);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        for(let p of players) await patch(p.id, { money: 0 });
        init();
    }

    async function allOff() {
        if(!confirm("ç¢ºå®šå…¨å“¡ä¸‹ç·šï¼Ÿ")) return;
        for(let p of players) {
            if(!p.name.startsWith('OFF_')) await patch(p.id, {name: 'OFF_'+p.name});
        }
        init();
    }

    // å·¥å…·å‡½æ•¸
    function toggleId(id) { document.getElementById(id).classList.toggle('hidden'); }
    function showTab(t) { document.querySelectorAll('.tab-content').forEach(c=>c.classList.add('hidden')); document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active')); document.getElementById('tab-'+t).classList.remove('hidden'); event.currentTarget.classList.add('active'); }
    function togglePT(pid) { playerTeams[pid] = ((playerTeams[pid]||0)+1)%3; render(); }
    function adj(tid, k, v) { const t = teamData.find(x=>x.id===tid); if(k==='k') t.k=Math.max(0,t.k+v); else t.e=v; render(); }
    function setW(id) { winTeamId = (winTeamId===id?0:id); render(); }
    async function patch(id, d) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(d) }); }
    async function toggleOnOff(id, n) { const newN = n.startsWith('OFF_') ? n.replace('OFF_','') : 'OFF_'+n; await patch(id, {name:newN}); init(); }

    init();
</script>
