        .egg-btn { padding: 5px 8px; background: #222; border: 1px solid #444; border-radius: 5px; font-size: 11px; color: #888; }

<body>

<div id="loading"><h2>ğŸ± ç³»çµ±è®€å–ä¸­...</h2></div>

<div id="tab-game" class="tab-content">

            <button onclick="startRandomEffect()" style="background:var(--gold); border:none; padding:5px 10px; border-radius:5px; font-weight:bold; font-size:11px;">ğŸ° è·‘é¦¬ç‡ˆåˆ†éšŠ</button>
        </div>
        <div id="p-grid" class="p-grid" style="margin-top:10px;"></div>

    <div class="card">
        <div style="display:flex; justify-content:space-between;">
            <b>âš™ï¸ å±€è¨­å®š</b>
            <span onclick="toggleMoneyHide()" style="font-size:10px; color:#666;">ğŸ™ˆ éš±è—é‡‘é¡</span>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin:10px 0; font-size:11px;">
            <div>åº•é‡‘ <input id="v-base" type="number" value="75" oninput="render()"></div>
            <div>æ™®çƒ <input id="v-ball" type="number" value="25" oninput="render()"></div>
            <div>åª½çƒ <input id="v-egg" type="number" value="50" oninput="render()"></div>
        </div>
        
        <div id="team-area"></div>
        <button onclick="addTeam()" style="width:100%; padding:8px; background:#222; border:1px solid #444; border-radius:5px; margin-bottom:10px; font-size:12px; color:#888;">ï¼‹ æ–°å¢éšŠä¼</button>
        <button onclick="submitMatch()" style="width:100%; padding:15px; background:var(--green); border:none; font-weight:bold; border-radius:10px; font-size:18px; color:#000;">ğŸš€ é€å–®è¨ˆåˆ†</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content:space-between;">
            <b>ğŸ’ éŒ¢åŒ…é¤˜é¡</b>
            <button onclick="allOff()" style="font-size:10px; background:none; border:1px solid #444; color:#666; padding:2px 5px; border-radius:4px;">å…¨éƒ¨ä¸‹ç·š</button>
        </div>
        <div id="w-list" style="margin-top:10px;"></div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <button onclick="settleAll(true)" style="padding:12px; background:var(--gold); border:none; border-radius:8px; font-weight:bold; font-size:13px;">ğŸ’° çµå–®æ­¸é›¶</button>
            <button onclick="settleAll(false)" style="padding:12px; background:#222; border:none; border-radius:8px; color:var(--red); font-size:13px;">ğŸ—‘ï¸ å…¨å“¡æ¸…ç©º</button>
        </div>
    </div>
</div>

<div id="tab-history" class="tab-content" style="display:none;">
    <div class="card">
        <b>ğŸ“œ æ­·å²ç´€éŒ„åº«</b>
        <div id="h-list" style="margin-top:10px;"></div>
    </div>
</div>

<div id="tab-analysis" class="tab-content" style="display:none;">
    <div class="card">
        <b>ğŸ“Š æˆ°å ´åˆ†ææ•¸æ“š</b>
        <div id="a-list"></div>
    </div>
</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], matches = [], teamData = [{id:1, k:0, e:0}, {id:2, k:0, e:0}], playerTeams = {}, winTeamId = 0, hideMoney = false;
    let eggMulti = [1, 3, 4, 6, 8, 10, 15]; // åª½çš„å€æ•¸å¯æ”¹

    async function init() {
        try {
            const [pRes, hRes] = await Promise.all([
                fetch(`${API_URL}/players?select=*`, { headers: HEADERS }),
                fetch(`${API_URL}/history?select=*&order=created_at.desc`, { headers: HEADERS })
            ]);
            players = await pRes.json();
            matches = await hRes.json();
            document.getElementById('loading').style.display = 'none';
            render();
        } catch (e) { console.error(e); }
    }

    function render() {
        const scores = calculateLiveScores();

        // 1. çƒå“¡æ¸²æŸ“ (é¡¯ç¤ºå€‹äººå¯¦æ™‚åˆ†æ•¸)
        const on = players.filter(p => !p.name.startsWith('OFF_')).sort((a,b)=>b.money-a.money);
        document.getElementById('p-grid').innerHTML = on.map(p => {
            const tId = playerTeams[p.id] || 0;
            const pScore = scores.individual[p.id] || 0;
            return `<div class="p-btn team-${tId}" id="p-${p.id}" onclick="togglePlayerTeam(${p.id})">
                <b>${p.name}</b><br>
                <small class="money-val ${hideMoney?'hidden-money':''}">${p.money}</small>
                <div class="p-score" style="display:${pScore!==0?'block':'none'}">${pScore>0?'+'+pScore:pScore}</div>
            </div>`;
        }).join('');

        // 2. éšŠä¼æ¸²æŸ“ (ç°è‰²åœ“æ¡†æˆå“¡)
        document.getElementById('team-area').innerHTML = teamData.map(t => {
            const members = players.filter(p => playerTeams[p.id] === t.id);
            const tScore = scores.teams[t.id] || 0;
            return `
            <div class="team-box" style="border-color: ${t.id==1?'var(--blue)':t.id==2?'var(--red)':'var(--gold)'}">
                ${t.id > 2 ? `<span class="del-team" onclick="removeTeam(${t.id})">ç§»é™¤</span>` : ''}
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b style="color:white">éšŠä¼ ${t.id} <span style="color:${tScore>=0?'var(--green)':'var(--red)'}; font-size:18px;">(${tScore>0?'+'+tScore:tScore})</span></b>
                    <button onclick="setWinner(${t.id})" style="background:${winTeamId===t.id?'var(--green)':'#333'}; border:none; padding:4px 8px; border-radius:4px; font-size:11px;">${winTeamId===t.id?'ğŸ† å† è»':'æ¨™è¨˜å† è»'}</button>
                </div>
                <div style="margin:8px 0;">
                    ${members.map(m => `<span class="member-chip">${m.name}</span>`).join('')}
                </div>
                <div style="display:flex; gap:10px; align-items:center; font-size:12px;">
                    æ™®çƒ: <b>${t.k}</b> <button onclick="adj(${t.id},'k',1)">+</button><button onclick="adj(${t.id},'k',-1)">-</button>
                </div>
                <div style="display:flex; gap:4px; margin-top:8px; overflow-x:auto;">
                    ${eggMulti.map((m, i) => {
                        if (i > t.e && i > 2) return ''; // é¡¯ç¤ºåª½/é›™åª½/ä¸‰åª½ï¼Œå¾Œé¢çš„éœ€é»æ“Šæ‰æ–°å¢
                        return `<button class="egg-btn ${t.e === i+1 ? 'active':''}" onclick="adj(${t.id},'e',${i+1})">${['åª½','é›™åª½','ä¸‰åª½','å››åª½','äº”åª½','å…­åª½','ä¸ƒåª½'][i]}</button>`;
                    }).join('')}
                    <button class="egg-btn" onclick="adj(${t.id},'e',0)">ç„¡</button>
                </div>
            </div>`;
        }).join('');

        // 3. éŒ¢åŒ… & æ­·å²æˆ°å±€ (éŒ¢åŒ…åº•ä¸‹æ¥æ­·å²)
        document.getElementById('w-list').innerHTML = players.sort((a,b)=>b.money-a.money).map(p => `
            <div style="display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #222; font-size:13px;">
                <span>${p.name.startsWith('OFF_')?'âšª':'ğŸŸ¢'} ${p.name.replace('OFF_','')}</span>
                <div style="display:flex; gap:10px; align-items:center;">
                    <b class="money-val ${hideMoney?'hidden-money':''}">${p.money}</b>
                    <button onclick="toggleOnline(${p.id},'${p.name}')" style="font-size:9px;">ä¸Šä¸‹ç·š</button>
                </div>
            </div>
        `).join('');

        // 4. æ­·å²ç´€éŒ„ (å€åˆ†)
        renderHistory();
    }

    function calculateLiveScores() {
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        let res = { teams: {}, individual: {} };
        teamData.forEach(t => res.teams[t.id] = 0);

        if (winTeamId) {
            let totalWinScore = base;
            teamData.forEach(t => {
                const multiplier = (t.id === winTeamId) ? 1 : -1;
                totalWinScore += (t.k * ball * multiplier);
                if (t.e > 0) totalWinScore += (eggMulti[t.e-1] * eggU * multiplier);
            });

            const winners = players.filter(p => playerTeams[p.id] === winTeamId);
            const losers = players.filter(p => playerTeams[p.id] !== 0 && playerTeams[p.id] !== winTeamId);
            
            const perWin = totalWinScore;
            const totalPot = perWin * winners.length;
            const perLoss = losers.length ? Math.floor(totalPot / losers.length) : 0;

            teamData.forEach(t => {
                res.teams[t.id] = (t.id === winTeamId) ? perWin : -perLoss;
            });
            players.forEach(p => {
                const tId = playerTeams[p.id];
                if(tId) res.individual[p.id] = (tId === winTeamId) ? perWin : -perLoss;
            });
        }
        return res;
    }

    function renderHistory() {
        const hList = document.getElementById('h-list');
        // çµå–®(Order) èˆ‡ æˆ°å±€(Match) åˆ†é–‹é¡¯ç¤º
        hList.innerHTML = matches.map(m => {
            const isOrder = m.description.includes('ğŸ’°');
            return `<div class="card" style="font-size:12px; border-color:${isOrder?'var(--gold)':'#333'}">
                <div style="display:flex; justify-content:space-between; font-weight:bold; color:${isOrder?'var(--gold)':'#ccc'}">
                    <span>${isOrder?'çµå–®è¨‚å–®':'å–®å ´ç´€éŒ„'}</span>
                    <span>${new Date(m.created_at).toLocaleDateString()}</span>
                </div>
                <div style="margin-top:5px; white-space:pre-line;">${m.description}</div>
                ${!isOrder ? `<button onclick="delMatch(${m.id})" style="color:var(--red); background:none; border:none; padding:5px 0; font-size:10px;">æ’¤å›æ­¤æˆ°å±€</button>` : ''}
            </div>`;
        }).join('');
    }

    // --- æ ¸å¿ƒé‚è¼¯ ---
    function adj(tId, key, val) {
        const t = teamData.find(x => x.id === tId);
        if(key==='k') t.k = Math.max(0, t.k + val);
        else t.e = val;
        render(); // ç¢ºä¿åª½çƒé»æ“Šç«‹åˆ»é‡ç¹ª
    }
    function setWinner(id) { winTeamId = (winTeamId === id ? 0 : id); render(); }
    function addTeam() { teamData.push({id: teamData.length+1, k:0, e:0}); render(); }
    function removeTeam(id) { teamData = teamData.filter(t => t.id !== id); render(); }
    function toggleMoneyHide() { hideMoney = !hideMoney; render(); }
    function togglePlayerTeam(pId) { playerTeams[pId] = ((playerTeams[pId]||0)+1) % (teamData.length+1); render(); }

    async function submitMatch() {
        if(!winTeamId) return alert("è«‹é¸å‡ºå† è»éšŠ");
        const s = calculateLiveScores();
        let desc = `ğŸ† éšŠä¼${winTeamId}å‹\nçµæ§‹: åº•${document.getElementById('v-base').value} + çƒ${document.getElementById('v-ball').value} + åª½${document.getElementById('v-egg').value}\n`;
        const updates = [];
        players.forEach(p => {
            const tId = playerTeams[p.id];
            if(tId) {
                const sc = s.individual[p.id];
                updates.push(patchPlayer(p.id, { money: p.money + sc }));
                desc += `${p.name}(${sc}), `;
            }
        });
        await Promise.all(updates);
        await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        teamData.forEach(t => {t.k=0; t.e=0;}); winTeamId=0; playerTeams={};
        await init();
    }

    async function delMatch(id) {
        if(!confirm("ç¢ºå®šæ’¤å›ï¼Ÿ")) return;
        const m = matches.find(x=>x.id==id);
        const items = m.description.match(/([^\(\n,]+)\((-?\d+)\)/g);
        if(items) {
            for(let item of items) {
                const n = item.split('(')[0].trim();
                const sc = parseInt(item.split('(')[1]);
                const p = players.find(x=>x.name===n);
                if(p) await patchPlayer(p.id, { money: p.money - sc });
            }
        }
        await fetch(`${API_URL}/history?id=eq.${id}`, { method: 'DELETE', headers: HEADERS });
        await init();
    }

    async function settleAll(isRec) {
        const pwd = prompt("å¯†ç¢¼:"); if(pwd!=='8888') return;
        if(isRec) {
            let desc = `ğŸ’° çµå–®æ¸…ç®—\n`;
            players.forEach(p => { if(p.money!==0) desc += `${p.name}:${p.money}, `; });
            await fetch(`${API_URL}/history`, { method: 'POST', headers: HEADERS, body: JSON.stringify({ description: desc }) });
        }
        for(let p of players) await patchPlayer(p.id, { money: 0 });
        await init();
    }

    function startRandomEffect() {
        const on = players.filter(p => !p.name.startsWith('OFF_'));
        let c = 0;
        const inv = setInterval(() => {
            on.forEach(p => document.getElementById(`p-${p.id}`).className = 'p-btn ' + (Math.random()>0.5?'flashing':''));
            if(c++ > 15) {
                clearInterval(inv);
                playerTeams = {};
                on.sort(()=>Math.random()-0.5).forEach((p,i)=> playerTeams[p.id] = (i%teamData.length)+1);
                render();
            }
        }, 80);
    }

    function showTab(t) {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+t).style.display = 'block';
        event.currentTarget.classList.add('active');
        if(t==='analysis') renderAnalysis();
    }

    function renderAnalysis() {
        const alist = document.getElementById('a-list');
        alist.innerHTML = players.map(p => {
            const mCount = matches.filter(m => m.description.includes(p.name)).length;
            const title = mCount > 20 ? 'ğŸ”¥ è€æ‰‹' : mCount > 5 ? 'ğŸ”° ç©©å®š' : 'ğŸ¥š æ–°æ‰‹';
            return `<div style="padding:10px; border-bottom:1px solid #333;">
                <b>${p.name.replace('OFF_','')}</b> <span class="badge">${title}</span><br>
                <small>ç¸½åƒè³½å ´æ¬¡: ${mCount} | æ­·å²è³‡æ­·: ${mCount > 10 ? 'æ ¸å¿ƒæˆå“¡':'ä¸€èˆ¬'} </small>
            </div>`;
        }).join('');
    }

    async function patchPlayer(id, data) { return fetch(`${API_URL}/players?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(data) }); }
    async function toggleOnline(id, name) {
        const nN = name.startsWith('OFF_') ? name.replace('OFF_','') : 'OFF_'+name;
        await patchPlayer(id, { name: nN }); init();
    }
    async function allOff() { if(confirm("å…¨éƒ¨ä¸‹ç·šï¼Ÿ")) { for(let p of players) await patchPlayer(p.id, {name:'OFF_'+p.name}); init(); } }

    window.onload = init;
</script>
