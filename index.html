<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ± ELITE PRO v14</title>
    <style>
        :root { --blue: #0084ff; --red: #ff3333; --green: #00ff88; --gold: #ffd700; --bg: #050505; }
        body { font-family: sans-serif; background: var(--bg); color: #eee; margin: 0; padding: 10px; -webkit-user-select: none; }
        .card { background: #1a1c23; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #333; }
        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 10px; }
        .p-btn { padding: 10px 5px; background: #000; border: 2px solid #333; border-radius: 8px; text-align: center; cursor: pointer; font-size: 13px; }
        .active-t1 { border-color: var(--blue) !important; color: var(--blue); box-shadow: 0 0 5px rgba(0,132,255,0.3); }
        .active-t2 { border-color: var(--red) !important; color: var(--red); box-shadow: 0 0 5px rgba(255,51,51,0.3); }
        .team-box { background: #12141a; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #222; }
        #loading { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .egg-grid { display: flex; gap: 4px; margin-top: 10px; }
        .egg-btn { flex: 1; height: 32px; background: #222; border: 1px solid #444; border-radius: 4px; font-size: 10px; display: flex; align-items: center; justify-content: center; color: #666; }
        .egg-btn.selected { background: var(--gold); color: #000; font-weight: bold; border-color: #fff; }
        input[type="number"] { background: #000; color: var(--gold); border: 1px solid #444; width: 40px; text-align: center; border-radius: 4px; padding: 4px; }
        .win-active-1 { background: var(--blue) !important; color: white !important; }
        .win-active-2 { background: var(--red) !important; color: white !important; }
        #mask { position: fixed; inset: 0; background: var(--bg); z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="mask">
    <h2 style="color:var(--gold)">ğŸ± ç¢ºèªå‡ºæˆ°æˆå“¡</h2>
    <div id="check-list" style="width:85%; height:350px; overflow-y:auto; background:#000; border:1px solid #333; border-radius:10px;"></div>
    <button onclick="confirmStart()" style="width:85%; padding:15px; background:var(--green); border:none; font-weight:bold; border-radius:10px; margin-top:20px; color:#000;">âœ… é–‹å§‹å°å±€</button>
</div>

<div id="loading" style="display:none;"><h2>ğŸ“¡ è³‡æ–™åŒæ­¥ä¸­...</h2></div>

<div id="app" style="display:none;">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <b>ğŸ‘¥ åœ¨ç·šçƒå“¡</b>
            <button onclick="autoTeam()" style="color:var(--blue); background:none; border:none; font-size:12px;">ğŸ° éš¨æ©Ÿåˆ†éšŠ</button>
        </div>
        <div id="p-grid" class="p-grid"></div>
    </div>

    <div class="card">
        <b>âš™ï¸ å±€è¨­å®š (åº•/çƒ/è›‹)</b>
        <div style="display:flex; justify-content:space-between; margin:12px 0;">
            <span><input id="v-base" type="number" value="75"></span>
            <span><input id="v-ball" type="number" value="25"></span>
            <span><input id="v-egg" type="number" value="50"></span>
        </div>
        
        <div id="team-ui-area"></div>

        <button onclick="submitScore()" style="width:100%; padding:18px; background:var(--green); border:none; font-weight:bold; border-radius:10px; font-size:18px; color:#000;">ğŸš€ é€å–®è¨ˆåˆ†</button>
    </div>

    <div class="card">
        <b>ğŸ’ éŒ¢åŒ…æ’å</b>
        <div id="w-list" style="margin-top:10px;"></div>
        <button onclick="settleAll()" style="width:100%; margin-top:15px; padding:10px; background:var(--gold); border:none; border-radius:6px; color:#000; font-size:12px;">ğŸ’° å…¨å“¡æ­¸é›¶çµå–®</button>
    </div>
</div>

<script>
    const API_URL = 'https://nzuxyiefpenwuqudajdw.supabase.co/rest/v1/players';
    const KEY = 'sb_publishable_7y2n8zIopxlKEhcsJ05D2A_U89IFgae';
    const HEADERS = { 'apikey': KEY, 'Authorization': 'Bearer ' + KEY, 'Content-Type': 'application/json', 'Prefer': 'return=representation' };

    let players = [], t1 = [], t2 = [], k1 = 0, k2 = 0, e1 = -1, e2 = -1, winT = 0;
    const eggs = [1, 3, 4, 6, 8];

    async function apiFetch() {
        try {
            const res = await fetch(`${API_URL}?select=*`, { headers: HEADERS });
            players = await res.json();
            renderCheckList();
            render();
        } catch (e) { alert("é€£ç·šä¸­æ–·ï¼Œè«‹é‡æ–°æ•´ç†"); }
    }

    async function apiUpdate(id, newData) {
        await fetch(`${API_URL}?id=eq.${id}`, { method: 'PATCH', headers: HEADERS, body: JSON.stringify(newData) });
    }

    function renderCheckList() {
        document.getElementById('check-list').innerHTML = players.map(p => `
            <div style="padding:15px; border-bottom:1px solid #222; display:flex; align-items:center;">
                <input type="checkbox" id="cb-${p.id}" ${!p.name.startsWith('OFF_')?'checked':''} style="width:20px; height:20px;">
                <label for="cb-${p.id}" style="margin-left:15px; font-size:16px;">${p.name.replace('OFF_','')}</label>
            </div>`).join('');
    }

    async function confirmStart() {
        document.getElementById('mask').style.display = 'none';
        document.getElementById('loading').style.display = 'flex';
        for (let p of players) {
            const isChecked = document.getElementById(`cb-${p.id}`).checked;
            let newName = isChecked ? p.name.replace('OFF_','') : (p.name.startsWith('OFF_')?p.name:'OFF_'+p.name);
            if (newName !== p.name) await apiUpdate(p.id, { name: newName });
        }
        await apiFetch();
        document.getElementById('loading').style.display = 'none';
        document.getElementById('app').style.display = 'block';
    }

    function render() {
        const active = players.filter(p => !p.name.startsWith('OFF_'));
        
        // çƒå“¡æ ¼
        document.getElementById('p-grid').innerHTML = active.map(p => {
            let cls = t1.includes(p.id) ? 'active-t1' : (t2.includes(p.id) ? 'active-t2' : '');
            return `<div class="p-btn ${cls}" onclick="toggleP(${p.id})">${p.name}</div>`;
        }).join('');

        // éšŠä¼ UI
        const buildUI = (ids, num, k, eIdx) => `
            <div class="team-box" style="border-left: 4px solid ${num===1?'var(--blue)':'var(--red)'}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <button onclick="winT=${num};render()" class="win-btn ${winT===num?(num===1?'win-active-1':'win-active-2'):''}" style="flex:1; padding:8px; border:none; border-radius:4px; font-weight:bold;">${num===1?'è—éšŠ':'ç´…éšŠ'}${winT===num?'è´':'ç²å‹'}</button>
                    <span style="margin-left:10px; font-size:14px;">çƒ: <b>${k}</b> <button onclick="adjK(${num},1)">+</button> <button onclick="adjK(${num},-1)">-</button></span>
                </div>
                <div class="egg-grid">${eggs.map((ev, i) => `<div class="egg-btn ${eIdx===i?'selected':''}" onclick="setE(${num},${i})">${i+1}é¡†</div>`).join('')}</div>
            </div>`;
        document.getElementById('team-ui-area').innerHTML = buildUI(t1, 1, k1, e1) + buildUI(t2, 2, k2, e2);

        // éŒ¢åŒ…
        document.getElementById('w-list').innerHTML = [...players].sort((a,b)=>b.money-a.money).map(p => `
            <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #222; ${p.name.startsWith('OFF_')?'opacity:0.3':''}">
                <span>${p.name.replace('OFF_','')}</span>
                <b style="color:${p.money>=0?'#0f8':'#f33'}">${p.money || 0}</b>
            </div>`).join('');
    }

    function toggleP(id) {
        if(t1.includes(id)) { t1 = t1.filter(x=>x!==id); t2.push(id); }
        else if(t2.includes(id)) { t2 = t2.filter(x=>x!==id); }
        else { t1.push(id); }
        render();
    }
    function adjK(t, v) { if(t===1) k1=Math.max(0, k1+v); else k2=Math.max(0, k2+v); render(); }
    function setE(t, i) { if(t===1) e1=(e1===i?-1:i); else e2=(e2===i?-1:i); render(); }

    function autoTeam() {
        const act = players.filter(p => !p.name.startsWith('OFF_'));
        t1 = []; t2 = [];
        act.sort(()=>Math.random()-0.5).forEach((p, i) => i%2===0 ? t1.push(p.id) : t2.push(p.id));
        render();
    }

    async function submitScore() {
        if(!winT || !t1.length || !t2.length) return alert("è«‹åˆ†é…éšŠä¼ä¸¦é¸æ“‡è´å®¶");
        const base = Number(document.getElementById('v-base').value);
        const ball = Number(document.getElementById('v-ball').value);
        const eggU = Number(document.getElementById('v-egg').value);
        
        const winIds = winT === 1 ? t1 : t2;
        const loseIds = winT === 1 ? t2 : t1;
        
        const winK = winT === 1 ? k1 : k2;
        const loseK = winT === 1 ? k2 : k1;
        const winE = (winT === 1 ? (e1===-1?0:eggs[e1]) : (e2===-1?0:eggs[e2])) * eggU;
        const loseE = (winT === 1 ? (e2===-1?0:eggs[e2]) : (e1===-1?0:eggs[e1])) * eggU;

        const score = base + (winK - loseK) * ball + (winE - loseE);

        document.getElementById('loading').style.display = 'flex';
        
        for (let id of winIds) {
            const p = players.find(x => x.id === id);
            await apiUpdate(id, { money: (p.money||0) + score });
        }
        const totalLoss = score * winIds.length;
        const perLoss = Math.floor(totalLoss / loseIds.length);
        for (let id of loseIds) {
            const p = players.find(x => x.id === id);
            await apiUpdate(id, { money: (p.money||0) - perLoss });
        }

        t1=[]; t2=[]; k1=0; k2=0; e1=-1; e2=-1; winT=0;
        await apiFetch();
        document.getElementById('loading').style.display = 'none';
        alert("è¨ˆåˆ†å®Œæˆï¼");
    }

    async function settleAll() {
        if(confirm("ç¢ºå®šè¦å°‡æ‰€æœ‰äººçš„é¤˜é¡æ­¸é›¶çµå–®å—ï¼Ÿ")) {
            document.getElementById('loading').style.display = 'flex';
            for(let p of players) await apiUpdate(p.id, { money: 0 });
            await apiFetch();
            document.getElementById('loading').style.display = 'none';
        }
    }

    window.onload = apiFetch;
</script>
</body>
</html>
